<h1>API Search Engine</h1>
<!-- News -->
<a name="Search"></a>
{% assign search = site.data.apis %}
<section>
	<header>
		<h2>Search</h2>
	</header>
	<p>Me.</p>
	<div class="table-wrapper" style="height: 500px; overflow: auto;">
		<table class="alt">
			<thead>
				<tr>
					<th>file</th>
					<th>title</th>
				</tr>
			</thead>
			<tbody>
				{% for s in search %}
					{% if s.apis.name %}
		        <tr>
		          <td colspan="3">
		        		{{ s[0] }}<br>
		        	</td>
							<td colspan="3">
		        		{{ s.apis.name }}<br>
		        	</td>
		        </tr>
					{% endif %}
				{% endfor %}
			</tbody>
		</table>
	</div>
	<p>Works?</p>
</section>
