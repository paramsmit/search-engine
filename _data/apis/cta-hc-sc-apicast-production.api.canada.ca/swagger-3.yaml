  (CTA)\";s:11:\"description\";s:309:\"The Clinical Trials Database provides to the
  public a listing of specific information relating to phase I, II and III clinical
  trials in patients. The database is managed by Health Canada and provides a source
  of information about Canadian clinical trials involving human pharmaceutical and
  biological drugs.\n\";s:7:\"version\";s:5:\"1.0.0\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:0:\"\";s:5:\"email\";s:25:\"open-ouvert@tbs-sct.gc.ca\";}}"
host: cta-hc-sc-apicast-production.api.canada.ca
basePath: /v1/
paths:
  /sponsor:
    get:
      tags:
      - Sponsor
      description: Returns all sponsors.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - name: id
        in: query
        type: string
        description: Limit results to those with matching sponsor ID
      responses:
        200:
          description: Returns a list of all sponsors, or if an ID is provided, the
            list of all sponsors that correspond to the given sponsor ID
          schema:
            type: array
            items:
              $ref: '#/definitions/Sponsor'
            xml:
              name: Sponsors
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
