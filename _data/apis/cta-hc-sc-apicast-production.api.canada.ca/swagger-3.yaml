        in: query
        type: string
        description: Limit results to those with matching sponsor ID
      responses:
        200:
          description: Returns a list of all medical conditions, or if an ID is provided,
            the list of all medical conditions that correspond to the given medical
            condition ID
          schema:
            type: array
            items:
              $ref: '#/definitions/MedicalCondition'
            xml:
              name: MedicalConditions
