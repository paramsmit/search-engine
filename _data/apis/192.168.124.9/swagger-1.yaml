  REST API\";s:11:\"description\";s:509:\"The login method (/auth/login) under the
  GENERAL section is now obsolete and will be removed in future Checkmarx versions.
  It is recommended to only use this method to explore the CxREST API through Swagger.
  In order to authenticate the CxREST API from a custom application, use OAuth2 according
  to the <a href=http://AreYouOK/cxrestapi/auth/identity/.well-known/openid-configuration
  >discovery document</a> and <a href ='https://checkmarx.atlassian.net/wiki/spaces/KC/overview'
  >Checkmarx documentation</a>. \";}"
host: 192.168.124.9
basePath: /cxrestapi/help
paths:
  /osa/scans:
    get:
      tags:
      - OSA
      summary: Returns basic scan details for all scans associated with a specified
        project id
      operationId: OsaScanRequests_GetV2ByprojectIdpageitemsPerPage
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: projectId
        in: query
        description: Unique Id of the specific project
        required: true
        type: integer
        format: int64
      - name: page
        in: query
        description: Page number (default 1)
        required: false
        type: integer
        format: int32
      - name: itemsPerPage
        in: query
        description: Number of items per page (default 100)
        required: false
        type: integer
        format: int32
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Cx.Osa.Application.DTOs.Responses.ScanDtoV2'
    post:
      tags:
      - OSA
      summary: Creates a new scan request
      operationId: OsaScanRequests_PostByscanRequestInfo.projectIdscanRequestInfo.originscanRequestInfo.hashedFilesList
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: projectId
        in: formData
        description: The Project Id associated with requested scan
        required: false
        type: integer
      - name: origin
        in: formData
        description: The location from which scan was requested (if not specified
          (Portal) will be selected)
        required: false
        type: string
      - name: zippedSource
        in: formData
        description: Zipped source code to scan
        required: false
        type: file
      responses:
        202:
          description: Accepted
          schema:
            $ref: '#/definitions/Cx.Osa.Presentation.DTOs.NewDTOs.NewScanResponseDTO'
        400:
          description: Bad Request
  /auth/login:
    post:
      tags:
      - GENERAL
      summary: Defines the API authentication credentials
      operationId: Auth_LoginByuser
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: user
        in: body
        description: User credentails
        required: true
        schema:
          $ref: '#/definitions/Cx.AccessControl.API.DTOs.Credentials'
      responses:
        200:
          description: OK
          schema:
            type: object
  /projects/{id}:
    get:
      tags:
      - GENERAL
      summary: Gets details of a specific project
      operationId: ProjectsManagement_GetV2Byid
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: id
        in: path
        description: Unique ID of a specific project
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.ProjectBaseDtoV2'
        400:
          description: Bad Request
    put:
      tags:
      - GENERAL
      summary: Updates an existing project
      operationId: ProjectsManagement_PutByidproject
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: id
        in: path
        description: Unique ID of a project to update
        required: true
        type: integer
        format: int64
      - name: project
        in: body
        description: Project details
        required: true
        schema:
          $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.UpdateFullProjectDto'
      responses:
        204:
          description: No Content
          schema:
            type: object
        400:
          description: Bad Request
    delete:
      tags:
      - GENERAL
      summary: Deletes an existing project with all related scans
      operationId: ProjectsManagement_DeleteByiddeleteProjectDto
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: id
        in: path
        description: Unique ID of a project to delete
        required: true
        type: integer
        format: int64
      - name: deleteProjectDto
        in: body
        description: A set of rules that specifies how the project should be deleted
        required: true
        schema:
          $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.DeleteProjectDto'
      responses:
        202:
          description: Accepted
          schema:
            type: object
        400:
          description: Bad Request
    patch:
      tags:
      - GENERAL
      summary: Updates an existing project's name or team Id
      operationId: ProjectsManagement_PatchByidproject
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: id
        in: path
        description: Unique ID of a project to update
        required: true
        type: integer
        format: int64
      - name: project
        in: body
        description: Project details
        required: true
        schema:
          $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.UpdateProjectDto'
      responses:
        204:
          description: No Content
          schema:
            type: object
        400:
          description: Bad Request
  /projects:
    get:
      tags:
      - GENERAL
      summary: Gets details of all visible projects
      operationId: ProjectsManagement_GetV2ByprojectNameteamId
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: projectName
        in: query
        description: ""
        required: false
        type: string
      - name: teamId
        in: query
        description: ""
        required: false
        type: string
      responses:
        200:
          description: Ok
          schema:
            type: array
            items:
              $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.ProjectBaseDtoV2'
    post:
      tags:
      - GENERAL
      summary: Creates a new project with default preset and configuration settings
      operationId: ProjectsManagement_PostByproject
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: project
        in: body
        description: Project details
        required: true
        schema:
          $ref: '#/definitions/Cx.ProjectManagement.Presentation.Dtos.SaveProjectDto'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/Cx.SuperTypes.API.Dtos.LinkedResource'
        400:
          description: Bad Request
  /osa/scans/{scanId}:
    get:
      tags:
      - OSA
      operationId: OsaScanRequests_GetV2ByscanId
      consumes:
      - application/json;v=2.0
      produces:
      - application/json;v=2.0
      parameters:
      - name: scanId
        in: path
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Cx.Osa.Application.DTOs.Responses.ScanDtoV2'
