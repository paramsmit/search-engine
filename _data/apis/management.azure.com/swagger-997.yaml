      parameters:
      - $ref: '#/parameters/subscriptionIdParameter'
      - $ref: '#/parameters/apiVersionParameter'
      - name: invoiceName
        description: The name of an invoice resource.
        in: path
        required: true
        type: string
      responses:
        200:
          description: OK. The request has succeeded.
          schema:
            $ref: '#/definitions/Invoice'
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
  /subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices/latest:
    get:
      tags:
      - Invoices
      operationId: Invoices_GetLatest
      description: Gets the most recent invoice. When getting a single invoice, the
        downloadUrl property is expanded automatically.  This is only supported for
        Azure Web-Direct subscriptions. Other subscription types which were not purchased
        directly through the Azure web portal are not supported through this preview
        API.
      x-ms-examples:
        InvoicesGetLatest:
          $ref: ./examples/InvoicesGetLatest.json
      parameters:
