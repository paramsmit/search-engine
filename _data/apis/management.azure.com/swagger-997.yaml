  /subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods:
    get:
      tags:
      - BillingPeriods
      operationId: BillingPeriods_List
      description: Lists the available billing periods for a subscription in reverse
        chronological order. This is only supported for Azure Web-Direct subscriptions.
        Other subscription types which were not purchased directly through the Azure
        web portal are not supported through this preview API.
      externalDocs:
        url: https://go.microsoft.com/fwlink/?linkid=844490
      x-ms-examples:
        BillingPeriodsList:
          $ref: ./examples/BillingPeriodsList.json
      parameters:
      - $ref: '#/parameters/subscriptionIdParameter'
      - $ref: '#/parameters/apiVersionParameter'
      - name: $filter
        description: May be used to filter billing periods by billingPeriodEndDate.
          The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not
          currently support 'ne', 'or', or 'not'.
        in: query
        required: false
        type: string
      - name: $skiptoken
        description: Skiptoken is only used if a previous operation returned a partial
          result. If a previous response contains a nextLink element, the value of
          the nextLink element will include a skiptoken parameter that specifies a
          starting point to use for subsequent calls.
        in: query
        required: false
        type: string
      - name: $top
        description: May be used to limit the number of results to the most recent
          N billing periods.
        in: query
        required: false
        type: integer
        minimum: 1
        maximum: 100
      responses:
        200:
          description: OK. The request has succeeded.
          schema:
            $ref: '#/definitions/BillingPeriodsListResult'
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-ms-pageable:
        nextLinkName: nextLink
  /subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}:
    get:
      tags:
      - BillingPeriods
      operationId: BillingPeriods_Get
      description: Gets a named billing period.  This is only supported for Azure
        Web-Direct subscriptions. Other subscription types which were not purchased
        directly through the Azure web portal are not supported through this preview
        API.
      x-ms-examples:
        BillingPeriodsGet:
          $ref: ./examples/BillingPeriodsGet.json
      parameters:
      - $ref: '#/parameters/subscriptionIdParameter'
      - $ref: '#/parameters/apiVersionParameter'
      - name: billingPeriodName
        description: The name of a BillingPeriod resource.
        in: path
        required: true
        type: string
      responses:
        200:
          description: OK. The request has succeeded.
          schema:
            $ref: '#/definitions/BillingPeriod'
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
  /subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices:
    get:
      tags:
      - Invoices
      operationId: Invoices_List
      description: Lists the available invoices for a subscription in reverse chronological
        order beginning with the most recent invoice. In preview, invoices are available
        via this API only for invoice periods which end December 1, 2016 or later.  This
        is only supported for Azure Web-Direct subscriptions. Other subscription types
        which were not purchased directly through the Azure web portal are not supported
        through this preview API.
      externalDocs:
        url: https://go.microsoft.com/fwlink/?linkid=842057
      x-ms-examples:
        InvoicesList:
          $ref: ./examples/InvoicesList.json
        InvoicesExpand:
          $ref: ./examples/InvoicesExpand.json
      parameters:
      - $ref: '#/parameters/subscriptionIdParameter'
      - $ref: '#/parameters/apiVersionParameter'
      - name: $expand
        description: May be used to expand the downloadUrl property within a list
          of invoices. This enables download links to be generated for multiple invoices
          at once. By default, downloadURLs are not included when listing invoices.
        in: query
        required: false
        type: string
      - name: $filter
        description: May be used to filter invoices by invoicePeriodEndDate. The filter
          supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently
          support 'ne', 'or', or 'not'.
        in: query
        required: false
        type: string
      - name: $skiptoken
        description: Skiptoken is only used if a previous operation returned a partial
          result. If a previous response contains a nextLink element, the value of
          the nextLink element will include a skiptoken parameter that specifies a
          starting point to use for subsequent calls.
        in: query
        required: false
        type: string
      - name: $top
        description: May be used to limit the number of results to the most recent
          N invoices.
        in: query
        required: false
        type: integer
        minimum: 1
        maximum: 100
      responses:
        200:
          description: OK. The request has succeeded.
          schema:
            $ref: '#/definitions/InvoicesListResult'
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
      x-ms-pageable:
        nextLinkName: nextLink
  /subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices/{invoiceName}:
    get:
      tags:
      - Invoices
      operationId: Invoices_Get
      description: Gets a named invoice resource. When getting a single invoice, the
        downloadUrl property is expanded automatically.  This is only supported for
        Azure Web-Direct subscriptions. Other subscription types which were not purchased
        directly through the Azure web portal are not supported through this preview
        API.
      x-ms-examples:
        InvoicesGet:
