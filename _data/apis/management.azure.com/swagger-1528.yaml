  ? /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MobileEngagement/appcollections/{appCollection}/apps/{appName}/devices
  : get:
      description: Query the information associated to the devices running an application.
      operationId: Devices_List
      parameters:
      - $ref: '#/parameters/SubscriptionIdParameter'
      - $ref: '#/parameters/ResourceGroupNameParameter'
      - $ref: '#/parameters/AppCollectionParameter'
      - $ref: '#/parameters/AppNameParameter'
      - $ref: '#/parameters/ApiVersionParameter'
      - description: Number of devices to return with each call. Defaults to 100 and
          cannot return more. Passing a greater value is ignored. The response contains
          a `nextLink` property describing the URI path to get the next page of results
          if not all results could be returned at once.
        in: query
        name: $top
        required: false
        type: integer
      - description: 'By default all `meta` and `appInfo` properties are returned,
          this property is used to restrict the output to the desired properties.
          It also excludes all devices from the output that have none of the selected
          properties. In other terms, only devices having at least one of the selected
          property being set is part of the results. Examples: - `$select=appInfo`
          : select all devices having at least 1 appInfo, return them all and donu2019t
          return any meta property. - `$select=meta` : return only meta properties
          in the output. - `$select=appInfo,meta/firstSeen,meta/lastSeen` : return
          all `appInfo`, plus meta object containing only firstSeen and lastSeen properties.
          The format is thus a comma separated list of properties to select. Use `appInfo`
          to select all appInfo properties, `meta` to select all meta properties.
          Use `appInfo/{key}` and `meta/{key}` to select specific appInfo and meta
          properties.'
        in: query
        name: $select
        required: false
        type: string
      - description: 'Filter can be used to reduce the number of results. Filter is
          a boolean expression that can look like the following examples: * `$filter=deviceId
          gt ''abcdef0123456789abcdef0123456789''` * `$filter=lastModified le 1447284263690L`
          * `$filter=(deviceId ge ''abcdef0123456789abcdef0123456789'') and (deviceId
          lt ''bacdef0123456789abcdef0123456789'') and (lastModified gt 1447284263690L)`
          The first example is used automatically for paging when returning the `nextLink`
          property. The filter expression is a combination of checks on some properties
          that can be compared to their value. The available operators are: * `gt`  :
          greater than * `ge`  : greater than or equals * `lt`  : less than * `le`  :
          less than or equals * `and` : to add multiple checks (all checks must pass),
          optional parentheses can be used. The properties that can be used in the
          expression are the following: * `deviceId {operator} ''{deviceIdValue}''`
          : a lexicographical comparison is made on the deviceId value, use single
          quotes for the value. * `lastModified {operator} {number}L` : returns only
          meta properties or appInfo properties whose last value modification timestamp
          compared to the specified value is matching (value is milliseconds since
          January 1st, 1970 UTC). Please note the `L` character after the number of
          milliseconds, its required when the number of milliseconds exceeds `2^31
          - 1` (which is always the case for recent timestamps). Using `lastModified`
          excludes all devices from the output that have no property matching the
          timestamp criteria, like `$select`. Please note that the internal value
          of `lastModified` timestamp for a given property is never part of the results.'
        in: query
        name: $filter
        required: false
