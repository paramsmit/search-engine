paths:
  /quotes:
    post:
      summary: Create Quote
      consumes: []
      parameters:
      - name: Content-Type
        in: header
        required: true
        type: string
        x-example: aplication/vnd.api+json
      - name: X-Client-ID
        in: header
        required: true
        type: string
        description: Account identifier
        x-example: EBPCLI00003
      - name: X-Contact-ID
        in: header
        required: true
        type: string
        description: User identifier
        x-example: EBPCON00485
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/QuoteRequest'
      responses:
        200:
          description: Status 200
  /quotes/estimate:
    post:
      summary: Get Estimate Rate
      consumes: []
      parameters:
      - name: Content-Type
        in: header
        required: true
        type: string
        x-example: aplication/vnd.api+json
      - name: X-Client-ID
        in: header
        required: true
        type: string
        description: Account identifier
        x-example: EBPCLI00003
      - name: X-Contact-ID
        in: header
        required: true
        type: string
        description: User identifier
        x-example: EBPCON00485
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/QuoteRequest'
      responses:
        201:
          description: Status 201
          schema:
            $ref: '#/definitions/QuoteResponse'
        202:
          description: The request has been accepted for processing, but the processing
            has not been completed. The request might or might not eventually be acted
            upon, as it might be disallowed when processing actually takes place.
        403:
          description: Could not complete action due to data constraints. Refer to
            error message for additional details
          schema:
            $ref: '#/definitions/ErrorMessage'
        404:
          description: Client ID not found
        409:
          description: Requested quote causes a conflict, see response body for details
          schema:
            $ref: '#/definitions/ErrorMessage'
