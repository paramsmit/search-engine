        200:
          description: Returns search results
          schema:
            $ref: '#/definitions/show_results'
      tags:
      - shows
  /shows/{id}:
    get:
      description: This endpoint will return the medatdata for a single show.
      parameters:
      - description: ID of show to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: show id response
          schema:
            $ref: '#/definitions/shows'
      tags:
      - shows
  /shows/{id}/related:
    get:
      description: Returns shows related to the supplied show.
      parameters:
      - description: ID of show to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: related show response
          schema:
            $ref: '#/definitions/show_search_result'
      tags:
      - shows
  /shows/{id}/stats:
    get:
      description: Returns in-depth statistics for the supplied show.
      parameters:
      - description: ID of show to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: related show response
          schema:
            $ref: '#/definitions/show_stats_result'
      tags:
      - shows
      - charts
  /shows?itunes_id={id}:
    get:
      description: 'This endpoint will return the medatdata for a single show given
        its iTunes id. (Note: we do not have every show in iTunes''s database)'
      parameters:
      - description: ID of show to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: show id response
          schema:
            $ref: '#/definitions/shows'
      tags:
