  /tastemakers/episodes/source/{tastemaker_id}/{n}:
    get:
      description: Returns search results based on what podcast tastemakers are talking
        about filtered by tastemaker source.
      parameters:
      - description: Recommendation source
        format: int64
        in: path
        name: tastemaker_id
        required: true
        type: integer
      - default: 10
        description: Number of results to fetch
        format: int64
        in: path
        name: "n"
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: tastemakers episodes response
          schema:
            $ref: '#/definitions/episode_tastemaker'
      tags:
      - episodes
  /tastemakers/episodes/{n}:
