host: www.audiosear.ch
basePath: /api
paths:
  /chart_daily:
    get:
      description: Returns shows that have been in the top 100 on the iTunes charts
        and their ranks
      parameters:
      - description: The start date of the charts data in the format YYYY-MM-DD. Maximum
          (and default) date is the most recent chart date minus one week; earliest
          is 2013-06-01)
        format: date
        in: query
        name: start_date
        required: false
        type: string
      - default: 10
        description: The highest ranks for which to get data. Default is 10, maximum
          is 100.
        in: query
        name: limit
        required: false
        type: integer
      - default: us
        description: 'The country for which to get charts data. US: ''us'', Great
          Britain: ''gb'', Ireland: ''ie'', New Zealand: ''nz'', South Africa: ''za'''
        in: query
        name: country
        type: string
      produces:
      - application/json
      responses:
        200:
          description: Chart ranks of shows listed by title
          schema:
            $ref: '#/definitions/chart_entry'
      tags:
      - charts
  /episodes/{id}:
    get:
      description: Gets a single episode record by ID
      parameters:
      - description: ID of episode to fetch
        format: integer
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: Returns an individual episode
          schema:
            $ref: '#/definitions/episode'
      tags:
      - episodes
  /episodes/{id}/related:
    get:
      description: Returns episodes related to a given episode
      parameters:
      - description: ID of episode for which to get related episodes
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: Number of episodes to be returned. Must be paired with <b>from</b>.
        format: int64
        in: query
        name: size
        required: false
        type: integer
      - description: Offset of result from which to start (zero-based). Must be paired
          with <b>size</b>.
        format: int64
        in: query
        name: from
        required: false
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: An array of episodes
          schema:
            $ref: '#/definitions/related_result'
      tags:
      - episodes
  /episodes/{id}/snippet/{time_in_secs}:
    get:
      description: Returns a specific moment from an episode with two lines of context.
      parameters:
      - description: ID of episode for which to get related episodes
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: Timestamp of moment in audio in seconds.
        format: int64
        in: path
        name: time_in_secs
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: An array of episodes
          schema:
            $ref: '#/definitions/snippet'
      tags:
      - episodes
  /episodes?itunes_id={id}:
    get:
      description: 'Gets a single episode record by iTunes ID. (Note: we may not have
        every episode for every show.)'
      parameters:
      - description: ID of show to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: Returns an individual episode
          schema:
            $ref: '#/definitions/episode'
      tags:
      - episodes
  /people/{id}:
    get:
      description: This endpoint will return the metadata for a single person.
      parameters:
      - description: ID of person to fetch
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: person id response
          schema:
            $ref: '#/definitions/person'
      tags:
      - people
  /random_episode:
    get:
      description: Selects and returns a random episode
      produces:
      - application/json
      responses:
        200:
          description: Returns a random episode
          schema:
            $ref: '#/definitions/episode'
      tags:
      - episodes
  /search/episodes/{query}:
    get:
      description: Returns search results
      parameters:
      - description: 'Thing you would like to search for. A wildcard character (`*`)
          can be used to substitute for any other character or characters in a string.
          Submitting `*` will return all results. To restrict the query to a single
          field, preface the query with the field name followed by `:`, (e.g. `title:
          roller coaster` or `itunes_episode:348644077` or `entity:Obama`).'
        in: path
        name: query
        required: true
        type: string
      - description: 'Limit a search by any field value. This example uses <b>network</b>
          but any field name could be used. (Note: the filter uses a ''term'' match,
          so it returns a result if the field contains the term. It is most reliably
          used with integer values, such as <b>filters[show_id]=15</b>) Examples:
          <b>filters[physical_location]=popuparchive</b> or <b>filters[network]=NPR</b>
          or <b>filters[categories.name]=Talk%20Show</b>.'
        in: query
        name: filters[network]
        required: false
        type: string
      - description: Another example filter, by show id.
        in: query
        name: filters[show_id]
        required: false
        type: string
      - description: Add this filter (no value required) to filter out episodes with
          no transcript.
        in: query
        name: filters[with_transcript]
        required: false
        type: string
      - description: Sort results by any field value. The default is by the relevancy
          score (<b>_score</b>). Must be paired with <b>sort_order</b>.
        in: query
        name: sort_by
        required: false
        type: string
      - description: Sort direction. Must be either <b>asc</b> or <b>desc</b>. Must
          be paired with <b>sort_by</b>.
        in: query
        name: sort_order
        required: false
        type: string
      - description: Shortcut for specifying sort_by and sort_order in a single value.
          E.g. <b>date_created desc</b>.
        in: query
        name: s
        required: false
        type: string
      - description: The number of results in a single page. Default is <b>10</b>.
          If present, must be paired with <b>from</b>.
        in: query
        name: size
        required: false
        type: string
      - description: Offset when doing manual pagination. Must be paired with <b>size</b>.
        in: query
        name: from
        required: false
        type: string
      - description: The page number of results. Default is <b>1</b>.
        in: query
        name: page
        required: false
        type: string
      - description: Set to positive integer to include an array of N related episodes
          for each search result
        in: query
        name: related
        required: false
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: Returns search results
          schema:
            $ref: '#/definitions/results'
      tags:
      - episodes
  /search/people/{query}:
