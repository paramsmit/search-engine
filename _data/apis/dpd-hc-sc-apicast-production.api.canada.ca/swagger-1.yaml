  route of administration\";}}s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:21:\"RouteOfAdministration\";}}s:8:\"Schedule\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:1286:\"Each
  drug is assigned one or more schedules, according to the Food and Drug Regulations,
  and the Controlled Drugs and Substances Act.\n- Prescription (prescription drugs
  included in the Prescription Drug List)\n- Prescription Recommended (drugs that
  are recommended to be listed on the Prescription Drug List)\n- Schedule G (control
  drugs)\n- Schedule G (Controlled Drugs and Substances Act [CDSA] III)\n- Schedule
  G (CDSA IV)\n- Schedule C (drugs listed in Schedule C of the Food and Drugs Act,
  for example, radiopharmaceutical drugs)\n- Schedule D (drugs listed in Schedule
  D of the Food and Drugs Act, ie. biological products)\n- Narcotic (Narcotic Control
  Act)\n- Narcotic (CDSA I)S\n- Narcotic (CDSA II)\n- Targeted (CDSA IV)\n- CDSA Recommended-
  Undergoing Regulatory Amendment to add this new substance to Controlled Drugs Substances
  Act\n- OTC (over the counter drugs that do not appear on a schedule or are not recommended
  to appear on any schedule)\n- Ethical - a drug that, in accordance with Federal
  Legislation, does not require a prescription, but that is generally prescribed by
  a medical practitioner. Ethical products are unscheduled non-prescription professional
  use products (e.g. MRI contrast agents, hemodialysis solutions) and a few emergency
  use products (e.g. nitroglycerine)\n\";s:10:\"properties\";O:8:\"stdClass\":2:{s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:13:\"schedule_name\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:105:\"The
  drug schedule according to the Food and Drug Regulations and the Controlled Drugs
  and Substances Act.\";}}s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:8:\"Schedule\";}}s:13:\"ProductStatus\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:1338:\"The
  statuses listed below are a direct representation of the status available in DPD
  Online Query and the description of each status is summarized below.\n- Approved
  - refers to an active DIN that has been reviewed and authorized for sale in Canada
  but has not yet been marketed in Canada.\n- Cancelled Post-Market - refers to a
  DIN that is cancelled further to the discontinuation of the sale by the manufacturer
  pursuant to Section C.01.014.6 (1) (a) of the Regulations.\n- Cancelled Pre-Market
  - refers to a DIN that is cancelled before it was ever marketed in Canada.\n- Cancelled
  (Safety Issue): refers to a DIN that is cancelled following the suspension of a
  Notice of Compliance pursuant to Section C.01.014.6 (1) (b) of the Regulations or
  to Section C.01.014.6 (2) (b) of the Regulations due to failure to provide evidence
  regarding the safety and effectiveness of a drug, pursuant to Section C.01.013 of
  the Regulations.\n- Cancelled (Unreturned Annual): refers to a DIN that is cancelled
  due to failure to provide the Annual Notification pursuant to Section C.01.014.6
  (2) (a) of the Regulations.\n- Dormant - refers to an active DIN that was previously
