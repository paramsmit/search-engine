  dosage form is the form of presentation in which the product is supplied, for example,
  tablet, capsule, powder, etc.\n\nA product can have more than one dosage form when
  it is a kit (e.g. tablet, capsule).\n\";s:10:\"properties\";O:8:\"stdClass\":3:{s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:24:\"pharmaceutical_form_code\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:34:\"The
