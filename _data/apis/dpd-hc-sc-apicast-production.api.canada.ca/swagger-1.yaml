swagger: "2.0"
info: !php/object "O:8:\"stdClass\":4:{s:5:\"title\";s:27:\"Drug Product Database
  (DPD)\";s:11:\"description\";s:1377:\"The DPD contains product specific information
  on drugs approved for use in Canada. The database is managed by Health Canada and
  includes human pharmaceutical and biological drugs, veterinary drugs, radiopharmaceutical
  drugs and disinfectant products. It contains approximately 47,000 products that
  are currently approved, marketed, dormant or cancelled.\n\nHuman, veterinary, disinfectants
  and Schedule C drugs (e.g. radiopharmaceutical products) approved products will
  be available in the DPD online at the time of authorization, with the exception
  of three monographed product groups under Division 1, Part C of the Food and Drug
  Regulations: sunscreen (sunscreens, lipstick making a SPF claim, cosmetic-like products
  with sunscreen claims, etc.), anti-dandruff shampoo, and hard surface disinfectants.
  For these products, applications filed after June 15, 2015, there may be a six month
  delay after approval for the inclusion in the DPD online.\n\nHealth Canada is the
  federal regulator of therapeutic products and does not provide medical advice on
  the use of the products identified in this database. For information related to
  treatment options, choices of medications and their uses, illnesses, side effects
  or drug interactions, please contact your health care professional. For information
  on where these products are sold, please contact the individual company directly.\n\";s:7:\"version\";s:5:\"1.0.0\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:0:\"\";s:5:\"email\";s:25:\"open-ouvert@tbs-sct.gc.ca\";}}"
host: dpd-hc-sc-apicast-production.api.canada.ca
basePath: /v1/
paths:
  /activeingredient:
    get:
      tags:
      - Active Ingredients
      description: Returns all active ingredients.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      - name: ingredientname
        in: query
        type: string
        description: Limit results to those with matching ingredient name
      responses:
        200:
          description: Returns a list of all active ingredients, or if an ID is provided,
            the list of all active ingredients that correspond to the given drug product
            code
          schema:
            type: array
            items:
              $ref: '#/definitions/ActiveIngredient'
            xml:
              name: ActiveIngredients
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /company:
    get:
      tags:
      - Company
      description: Returns all companies.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - name: id
        in: query
        type: string
        description: Limit results to those with matching company code
      responses:
        200:
          description: Returns a list of all companies, or if an ID is provided, the
            list of all companies that correspond to the given company code
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'
            xml:
              name: Companies
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /drugproduct:
    get:
      tags:
      - Drug Product
      description: Returns all drug products.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      - name: din
        in: query
        type: string
        description: Limit results to those with matching drug identification number
      - name: brandname
        in: query
        type: string
        description: Limit results to those with matching brand name
      - name: status
        in: query
        type: string
        description: Limit results to those with matching status
      responses:
        200:
          description: Returns a list of all matching drug products
          schema:
            type: array
            items:
              $ref: '#/definitions/DrugProduct'
            xml:
              name: DrugProducts
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /form:
    get:
      tags:
      - Dosage Form
      description: Returns all dosage forms.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      - name: active
        in: query
        type: string
        enum:
        - "yes"
        description: Limit results to those dosage forms that are active, meaning
          they have a date that is greater than today or no date
      responses:
        200:
          description: Returns a list of all matching dosage forms
          schema:
            type: array
            items:
              $ref: '#/definitions/DosageForm'
            xml:
              name: DosageForms
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /packaging:
    get:
      tags:
      - Packaging
      description: Returns all packaging information for drug products.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      responses:
        200:
          description: Returns a list of all packaging information, or if an ID is
            provided, the list of all packaging information that corresponds to the
            given drug product code
          schema:
            type: array
            items:
              $ref: '#/definitions/Packaging'
            xml:
              name: Packaging
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /pharmaceuticalstd:
    get:
      tags:
      - Pharmaceutical Standards
      description: Returns all dosage forms.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      responses:
        200:
          description: Returns a list of all pharmaceutical standards, or if an ID
            is provided, the list of all pharmaceutical standards that correspond
            to the given drug product code
          schema:
            type: array
            items:
              $ref: '#/definitions/PharmaceuticalStandard'
            xml:
              name: PharmaceuticalStandards
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /route:
    get:
      tags:
      - Route of Administration
      description: Returns all routes of administration.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      - name: active
        in: query
        type: string
        enum:
        - "yes"
        description: Limit results to those routes of administration that are active,
          meaning they have a date that is greater than today or no date
      responses:
        200:
          description: Returns a list of all matching routes of administration
          schema:
            type: array
            items:
              $ref: '#/definitions/RouteOfAdministration'
            xml:
              name: RoutesOfAdministration
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /schedule:
    get:
      tags:
      - Schedule
      description: Returns all schedules.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      - name: active
        in: query
        type: string
        enum:
        - "yes"
        description: Limit results to those schedules that are active, meaning they
          have a date that is greater than today or no date
      responses:
        200:
          description: Returns a list of all matching schedules
          schema:
            type: array
            items:
              $ref: '#/definitions/Schedule'
            xml:
              name: Schedules
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /status:
    get:
      tags:
      - Product Status
      description: Returns all product statuses.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      responses:
        200:
          description: Returns a list of all product statuses, or if an ID is provided,
            the list of all product statuses that correspond to the given drug product
            code
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductStatus'
            xml:
              name: ProductStatuses
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /therapeuticclass:
    get:
      tags:
      - Therapeutic Class
      description: Returns all therapeutic classes.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      responses:
        200:
          description: Returns a list of all therapeutic classes, or if an ID is provided,
            the list of all therapeutic classes that correspond to the given drug
            product code
          schema:
            type: array
            items:
              $ref: '#/definitions/TherapeuticClass'
            xml:
              name: TherapeuticClasses
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
  /veterinaryspecies:
    get:
      tags:
      - Veterinary Species
      description: Returns all veterinary species.
      parameters:
      - $ref: '#/parameters/UserKeys'
      - $ref: '#/parameters/QueryLang'
      - $ref: '#/parameters/QueryType'
      - $ref: '#/parameters/QueryDrugProductCode'
      responses:
        200:
          description: Returns a list of all veterinary species, or if an ID is provided,
            the list of all veterinary species that correspond to the given drug product
            code
          schema:
            type: array
            items:
              $ref: '#/definitions/VeterinarySpecies'
            xml:
              name: VeterinarySpeciesList
              wrapped: true
        204:
          $ref: '#/definitions/204'
        404:
          $ref: '#/definitions/404'
produces:
- application/json
- application/xml
schemes:
- https
definitions: !php/object "O:8:\"stdClass\":14:{s:3:\"204\";O:8:\"stdClass\":1:{s:4:\"type\";s:6:\"string\";}s:3:\"404\";O:8:\"stdClass\":1:{s:4:\"type\";s:6:\"string\";}s:16:\"ActiveIngredient\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:1112:\"An
  Active Ingredient is any component that has medicinal properties, and supplies pharmacological
  activity or other direct effect in the diagnosis, cure, mitigation, treatment or
  prevention of disease, or to affect the structure or any function of the body of
  a human or an animal.\n\nThe name and strength of each active ingredient contained
  in the product is listed. Information enclosed within brackets represents the salt
  and identifies how the ingredient is supplied. This information is only included
  for some ingredients. The number in the strength field refers to the active portion
  of the drug. For example, for calcium (calcium carbonate) 200 milligram (mg) - 200
  mg is the strength of elemental calcium, not calcium carbonate.\n\nHealth Canada
  has a reference text hierarchy for ingredient nomenclature. The International Non
  Proprietary Names (INN) is used as Health Canada's standard to assign the preferred
  name to ingredients. There are other standards such as the United States Adopted
  Names (USAN), Martindale, Merck Index, etc., that are used to code ingredients if
  they are not listed in the INN.\n\";s:10:\"properties\";O:8:\"stdClass\":6:{s:11:\"dosage_unit\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:33:\"The
  active ingredient dosage unit\";}s:12:\"dosage_value\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:54:\"The
  quantitative value of the active ingredient dosage\";}s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:15:\"ingredient_name\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:26:\"The
  Active Ingredient name\";}s:8:\"strength\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:56:\"The
  quantitative value of the Active Ingredient strength\";}s:13:\"strength_unit\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:35:\"The
  Active Ingredient strength unit\";}}s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:16:\"ActiveIngredient\";}}s:7:\"Company\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:703:\"In
  the DPD, a product may have several companies associated with them. Each product
  will have a DIN Owner associated with it. If a DIN Owner has designated another
  company to receive their mailing, their name and address will also be included and
  can be identified with a 'Y' flag in the ADDRESS_MAILING_FLAG field.\n\nThe company
  contact information is not included in the API (ATTENTION_TO, LANGUAGE, TELEPHONE_NUMBER,
  FAX_NUMBER, EMAIL_ADDRESS). The contact information in the database is generally
  a representative from the Regulatory Affairs department. It has come to our attention
  that some users are contacting these individuals to make general inquiries, we would
  like to recommend not doing so.\n\";s:10:\"properties\";O:8:\"stdClass\":10:{s:9:\"city_name\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:13:\"The
