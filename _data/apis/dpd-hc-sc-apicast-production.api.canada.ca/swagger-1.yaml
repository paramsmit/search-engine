  code assigned to each drug product\";}s:9:\"Packaging\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:64:\"Information
  about available packages sizes for each drug product\";s:10:\"properties\";O:8:\"stdClass\":6:{s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:12:\"package_size\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:23:\"The
