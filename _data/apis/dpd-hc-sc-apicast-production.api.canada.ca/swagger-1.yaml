  unit for package size\";}s:12:\"package_type\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:19:\"The
  type of package\";}s:19:\"product_information\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:30:\"Additional
  product information\";}s:3:\"upc\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:26:\"The
  Universal Product Code\";}}s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:18:\"PackageInformation\";}}s:22:\"PharmaceuticalStandard\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:68:\"The
  standard to which a drug product is manufactured and represented\";s:10:\"properties\";O:8:\"stdClass\":2:{s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:18:\"pharmaceutical_std\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:27:\"The
  pharmaceutical standard\";}}s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:22:\"PharmaceuticalStandard\";}}s:21:\"RouteOfAdministration\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:256:\"Indicates
  the part of the body on which, through which or into which the product is to be
  introduced (e.g. oral, topical, intramuscular, rectal).\n\nA product can have more
  than one route of administration (e.g. intravenous, intramuscular, intra articular).\n\";s:10:\"properties\";O:8:\"stdClass\":3:{s:9:\"drug_code\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/DrugCode\";}s:28:\"route_of_administration_code\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:46:\"The
