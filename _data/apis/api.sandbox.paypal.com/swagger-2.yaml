  the Invoicing API to create, send, and manage invoices. You can also use the Invoicing
  API or webhooks to track invoice payments.\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:32:\"Creative
  Commons Attribution 3.0\";s:3:\"url\";s:43:\"http://creativecommons.org/licenses/by/3.0/\";}s:14:\"termsOfService\";s:56:\"https://www.paypal.com/us/webapps/mpp/ua/xdeveloper-full\";s:5:\"title\";s:18:\"PayPal
