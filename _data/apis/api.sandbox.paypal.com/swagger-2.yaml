host: api.sandbox.paypal.com
basePath: /v1/invoicing
paths:
  /search:
    post:
      description: Lists invoices that match search criteria. If you pass multiple
        criteria, the response lists invoices that  match all criteria. A successful
        request returns the HTTP 200 OK status code and a JSON response body that  lists
        the invoices that match the search criteria.
      operationId: searchInvoices
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: search
        in: body
        description: Object containing desired search criteria.
        required: true
        schema:
          $ref: '#/definitions/Search'
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceList'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices:
    post:
      description: Creates a draft invoice. To move the invoice from a draft to payable
        state, you must send the invoice.  In the JSON request body, include invoice
        details including merchant information. The invoice object must  include an
        items array.
      operationId: createDraftInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoiceObject
        in: body
        description: Object containing invoice information
        required: true
        schema:
          $ref: '#/definitions/Invoice'
      responses:
        201:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceDetails'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
    get:
      description: Lists merchant invoices. To filter the invoices that appear in
        the response, you can specify one or more  optional query parameters. A successful
        request returns the HTTP 200 OK status code and a JSON response body  that
        lists invoices with details.
      operationId: listInvoices
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: page
        in: query
        description: The zero-relative start index of the entire list of merchant
          invoices that are returned in the response.  So, the combination of page=0
          and page_size=20 returns the first 20 invoices.The combination of page=20
          and  page_size=20 returns the next 20 invoices.
        type: integer
        format: int64
      - name: page_size
        in: query
        description: The number of invoices to return in the response.
        type: integer
        format: int64
      - name: total_count_required
        in: query
        description: Indicates whether the to show the total count in the response.
        type: boolean
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceList'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}:
    get:
      description: Shows details for an invoice, by ID. A successful request returns
        the HTTP 200 OK status code and a JSON  response body that shows invoice details.
      operationId: detailInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceDetails'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
    put:
      description: Fully updates an invoice, by ID. In the JSON request body, include
        a complete invoice object. This call does  not support partial updates. A
        successful request returns the HTTP 200 OK status code and a JSON response  body
        that shows invoice details.
      operationId: updateInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: invoiceObject
        in: body
        description: Object containing invoice information
        required: true
        schema:
          $ref: '#/definitions/Invoice'
      - name: notify_merchant
        in: query
        description: Indicates whether to send the invoice update notification to
          the merchant.
        type: boolean
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceDetails'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
    delete:
      description: Deletes draft invoices. You can cancel invoices that you have already
        sent. After you delete a draft invoice,  you can no longer use it or show
        its details. However, you can reuse its invoice number. A successful request  returns
        the HTTP 204 No Content status code with no JSON response body.
      operationId: deleteDraftInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      responses:
        204:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/send:
    post:
      description: Sends an invoice, by ID, to a customer. To suppress the merchant's
        email notification, set the notify_merchant  query parameter to false. A successful
        request returns the HTTP 202 Accepted status code with no JSON response  body.
      operationId: sendInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: notify_merchant
        in: query
        description: Indicates whether to send the invoice update notification to
          the merchant.
        type: boolean
      responses:
        202:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/remind:
    post:
      description: Sends a reminder to the payer about an invoice, by ID. In the JSON
        request body, include a notification object  that defines the subject of the
        reminder and other details.  A successful request returns the HTTP 202 Accepted  status
        code with no JSON response body.
      operationId: sendInvoiceReminder
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: notification
        in: body
        description: Object containing notification information
        required: true
        schema:
          $ref: '#/definitions/Notification'
      responses:
        202:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/cancel:
    post:
      description: 'Cancels a sent invoice, by ID, and, optionally, sends a notification
        about the cancellation to the payer,  merchant, and CC: emails. A successful
        request returns the HTTP 204 No Content status code with no JSON response  body.'
      operationId: cancelInvoice
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: cancel_notification
        in: body
        description: Object containing cancel_notification information
        required: true
        schema:
          $ref: '#/definitions/CancelNotification'
      responses:
        204:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/record-payment:
    post:
      description: Marks the status of an invoice, by ID, as paid. A successful request
        returns the HTTP 200 OK status code  with no JSON response body.
      operationId: markAsPaid
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: payment_detail
        in: body
        description: Object containing payment information
        required: true
        schema:
          $ref: '#/definitions/PaymentDetail'
      responses:
        200:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/record-refund:
    post:
      description: Marks the status of an invoice, by ID, as refunded. A successful
        request returns the HTTP 200 OK status code  with no JSON response body.
      operationId: markAsRefunded
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: refund_detail
        in: body
        description: Object containing refund information
        required: true
        schema:
          $ref: '#/definitions/RefundDetail'
      responses:
        200:
          description: Client request successful
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/{invoice_id}/qr-code:
    get:
      description: Generates a QR code for an invoice, by ID. The QR code is a PNG
        image in Base64-encoded format that corresponds  to the invoice ID. You can
        generate a QR code for an invoice and add it to a paper or PDF invoice. When  customers
        use their mobile devices to scan the QR code, they are redirected to the PayPal
        mobile payment flow  where they can view the invoice and pay online with PayPal
        or a credit card. Before you generate a QR code, you must (1) Create an invoice.
        (2) Send an invoice to move it to the 'payable' state.
      operationId: generateQR
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
      - name: invoice_id
        in: path
        description: ID of the invoice.
        required: true
        type: string
      - name: width
        in: query
        description: The width, in pixels, of the QR code image. Value is from 150
          to 500.
        type: integer
        format: int64
      - name: height
        in: query
        description: The height, in pixels, of the QR code image. Value is from 150
          to 500.
        type: integer
        format: int64
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/QR'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
  /invoices/next-invoice-number:
    post:
      description: Generates the next invoice number that is available to the merchant.
        The next invoice number uses the prefix  and suffix from the last invoice
        number and increments the number by one. For example, the next invoice number  after
        INVOICE-1234 is INVOICE-1235. A successful request returns the HTTP 200 OK
        status code and a JSON response  body that shows the next invoice number.
      operationId: nextInvoiceNumber
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      responses:
        200:
          description: Client request successful
          schema:
            $ref: '#/definitions/InvoiceNumber'
      security:
      - Oauth2c:
        - https://uri.paypal.com/services/invoicing
      tags:
      - invoices
schemes:
- https
