host: finwizui.azurewebsites.net
basePath: /api
paths:
  /cpprogram/{issuer}:
    post:
      summary: Issue new CP Program
      description: This creates a new CP Program with the details provided
      operationId: issueCPProgram
      consumes:
      - application/json
      parameters:
      - name: cpprogram_details
        in: body
        description: Details of the CP Program to be Issued
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/CPProgram'
      - name: issuer
        in: path
        description: Issuer id that uniquely maps to the issuer DL node
        required: true
        type: string
      tags:
      - Issuer
      responses:
        200:
          description: Creates a new CP Program
          schema:
            $ref: '#/definitions/CPProgram'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cpprograms/{issuer}:
    get:
      summary: Fetch All CPPrograms for the current Issuer
      description: Returns all the CP Programs for the current issuern
      operationId: fetchAllCPProgram
      parameters:
      - name: issuer
        in: path
        description: issuer id that uniquely maps to the issuer DL node
        required: true
        type: string
      tags:
      - Issuer
      responses:
        200:
          description: An array of CP Programs
          schema:
            type: array
            items:
              $ref: '#/definitions/CPProgram'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cpprogram/{issuer}/{cpProgramId}:
    get:
      summary: Get CP Program details by Id
      description: This returns a single CP Program identified by an Id provided by
        the calln
      operationId: fetchCPProgram
      parameters:
      - name: issuer
        in: path
        description: issuer id that uniquely maps to the issuer DL node
        required: true
        type: string
      - name: cpProgramId
        in: path
        description: CP Program ID that uniquely identifies the CP Program issued
          by the Issuer
        required: true
        type: string
      tags:
      - Issuer
      responses:
        200:
          description: Returns a CP Program
          schema:
            $ref: '#/definitions/CPProgram'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cpissues/{issuer}/{cpProgramId}:
    get:
      summary: Get CP Issues allotted under a given CP Program
      description: This returns all the CP Issues under the umbrella CP Program identified
        by an Id provided by the calln
      operationId: fetchAllCPForCPProgram
      parameters:
      - name: issuer
        in: path
        description: issuer id that uniquely maps to the issuer DL node
        required: true
        type: string
      - name: cpProgramId
        in: path
        description: CP Program ID that uniquely identifies the CP Program issued
          by the Issuer
        required: true
        type: string
      tags:
      - Issuer
      responses:
        200:
          description: Returns all CP Issues under the umbrella CP Program
          schema:
            type: array
            items:
              $ref: '#/definitions/CPIssue'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cpissues/open/{entity}:
    get:
      summary: Get All Open CP Issues for the given Issuer/Investor. Open CP Issues
        refers to the Issues that are yet to mature
      description: This returns all the CP Issues under the umbrella CP Program identified
        by an Id provided by the calln
      operationId: fetchAllCP
      parameters:
      - name: entity
        in: path
        description: issuer or investor id that uniquely maps to the DL node
        required: true
        type: string
      tags:
      - Issuer
      - Investor
      responses:
        200:
          description: Get All Open CP Issues for the given Issuer/Investor. Open
            CP Issues refers to the Issues that are yet to mature
          schema:
            type: array
            items:
              $ref: '#/definitions/CPIssue'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /cpissue/{entity}/{cpIssueId}:
    get:
      summary: Get All Open CP Issues for the given Issuer/Investor. Open CP Issues
        refers to the Issues that are yet to mature
      description: This returns all the CP Issues under the umbrella CP Program identified
        by an Id provided by the calln
      operationId: fetchCP
      parameters:
      - name: entity
        in: path
        description: issuer or investor id that uniquely maps to the DL node
        required: true
        type: string
      - name: cpIssueId
        in: path
        description: Unique identifier of the CP Issue to be fetched
        required: true
        type: string
      tags:
      - Issuer
      - Investor
      responses:
        200:
          description: Get All Open CP Issues for the given Issuer/Investor. Open
            CP Issues refers to the Issues that are yet to mature
          schema:
            $ref: '#/definitions/CPIssue'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /transactionhistory/{issuer}/{cpProgramId}:
    get:
      summary: Complete audit log of all changes/versions of given CP Program
      description: A given CP Program once initiated undergoes various changes as
        it progresses through the trade lifecycle of generating ISIN, generating Deal
        Confirmations with each identified Investor, getting IPA Verification till
        the final settlement of all Deals and followed by redemption of the CP at
        the Maturity Date. This API will return this complete log history.
      parameters:
      - name: issuer
        in: path
        description: issuer id that uniquely maps to the DL node
        required: true
        type: string
      - name: cpProgramId
        in: path
        description: CP Program ID that uniquely identifies the CP Program issued
          by the Issuer
        required: true
        type: string
      tags:
      - User
      responses:
        200:
          description: An array of all versions of the given CP Program
          schema:
            type: array
            items:
              $ref: '#/definitions/CPProgram'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
produces:
- application/json
schemes:
- http
