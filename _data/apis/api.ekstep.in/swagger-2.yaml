host: api.ekstep.in
basePath: /content/v3
paths:
  /create:
    post:
      tags:
      - Core
      summary: Creates a Content
      description: The _content_ endpoint is used to create the content into the _EkStep
        Platform_ with the metadata provided as part of request body, there are certain
        fields marked as mandatory for which the value has to be given in order to
        create the content into the platfrom, The _content_ endpoint returns the node
        id as _node_id_ i.e. the identifier of created content.
      operationId: ekstep.learning.content.create
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentRequestObject'
      responses:
        200:
          description: Content Created Successfully
          schema:
            $ref: '#/definitions/ContentCreateResponse'
        400:
          description: Error While Content Creation! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
        500:
          description: Error While Content Creation! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
      security: []
  /update/{contentId}:
    patch:
      tags:
      - Core
      summary: Updates the Content
      description: The _content/{contentId}_ endpoint with 'PATCH' method is used
        to update the content into the _EkStep Platform_ with the metadata provided
        as part of request body, there are certain fields marked as mandatory for
        which the value has to be given in order to have the content into the platfrom
        i.e. the mandatory fields cannot be null or empty, The _content/{contentId}_
        endpoint returns the node id as _node_id_ i.e. the identifier of updated content.
      operationId: ekstep.learning.content.update
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/ContentRequestObject'
      responses:
        200:
          description: Content Updated Successfully
          schema:
            $ref: '#/definitions/ContentUpdateResponse'
        400:
          description: Error While Content Update! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentUpdateErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentUpdateErrorResponse'
        500:
          description: Error While Content Update! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentUpdateErrorResponse'
      security: []
  /read/{contentId}:
    get:
      tags:
      - Core
      summary: Get Content Object
      description: 'The _content/{contentId}_ endpoint with ''GET'' method is used
        to fetch the content from the _EkStep Platform_. This endpoint returns the
        entire Content Object with default fields. The Consumer can get the non-default
        fields by passing the comma separated list of fields in a query parameter
        _fields_ For Example: _/content/{contentId}?fields?body,soundCredits_'
      operationId: ekstep.learning.content.read
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      responses:
        200:
          description: Content Fetched Successfully
          schema:
            $ref: '#/definitions/ContentGetResponse'
        400:
          description: Error While Content Fetch! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
        500:
          description: Error While Content Fetch! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
      security: []
  /retire/{contentId}:
    delete:
      tags:
      - Core
      summary: Deletes Content Object
      description: The _content/{contentId}_ endpoint with 'DELETE' method is used
        to delete (Retire) the content from the _EkStep Platform_. It consumes the
        Content Identifier as 'contentId' on which the delete (Retire) operation has
        to be performed.
      operationId: ekstep.learning.content.retire
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      responses:
        200:
          description: Content Retired Successfully
          schema:
            $ref: '#/definitions/ContentDeleteResponse'
        400:
          description: Error While Content Retire! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentDeleteErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentDeleteErrorResponse'
        500:
          description: Error While Content Retire! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentDeleteErrorResponse'
      security: []
  /list:
    post:
      tags:
      - Search
      summary: List all Contents
      description: The _content/list_ endpoint is used to list all the content from
        the _EkStep Platform_. By deafult it returns only 'Live' content But Content
        belongs to other status can also be queried by explicitly providing the metadata
        information in the Request body. Apart from this the Request body can have
        the sorting field information, order of sorting and a particular set of fields
        you want in output. The only difference between 'search' and 'list' operation
        is, the 'list' operation only return the Content of type story, worksheet
        and games i.e. the content playable on Genie App while the 'search' operation
        will return all the objects of type content.
      operationId: content.list
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentSearchRequestObject'
      responses:
        200:
          description: Contents Fetched Successfully
          schema:
            $ref: '#/definitions/ContentListResponse'
        400:
          description: Error While Listing Contents! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentListErrorResponse'
        500:
          description: Error While Listing Contents! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentListErrorResponse'
      security: []
  /search:
    post:
      tags:
      - Search
      summary: Search the Content
      description: The 'content/search' endpoint is used to search the content in
        the _EkStep Platform_. It makes the search based on the Search Criteria provided
        in the Request Body. Apart from this the Request body can have the sorting
        field information, order of sorting and a particular set of fields you want
        in output.  The only difference between 'search' and 'list' operation is,
        the 'list' operation only return the Content of type story, worksheet and
        games i.e. the content playable on Genie App while the 'search' operation
        will return all the objects of type content.
      operationId: content.search
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentSearchRequestObject'
      responses:
        200:
          description: Contents Fetched Successfully
          schema:
            $ref: '#/definitions/ContentSearchResponse'
        400:
          description: Error While Content Search! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentSearchErrorResponse'
        500:
          description: Error While Content Search! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentSearchErrorResponse'
      security: []
  /upload/{contentId}:
    post:
      tags:
      - Workflow
      summary: Uploads a Content Package
      description: The '/content/upload/{contentId}' endpoint uploads the Content
        package for the given 'contentId'. This endpoint is responsible for the Content
        'Upload' operation which is considered to be one of the high-level operation.
        It takes content identifier as path parameter and content package file as
        file type body parameter. In response it returns the Content Url as 'content_url'
        which is the address of storage space (S3) where the content is being uploaded
        and the Content node identifier as 'node_id' for which the upload operation
        is being performed.
      operationId: content.upload
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/ContentUploadRequestObject'
      responses:
        200:
          description: Content Uploaded Successfully
          schema:
            $ref: '#/definitions/ContentUploadResponse'
        400:
          description: Error While Content Upload! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentUploadErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentUploadErrorResponse'
        500:
          description: Error While Content Upload! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentUploadErrorResponse'
      security: []
  /public/publish/{contentId}:
    post:
      tags:
      - Workflow
      summary: Publishes a Content
      description: The '/content/publish/{contentId}' endpoint publishes a Content
        whose Content identifier is given as 'contentId'. This endpoint is responsible
        for the Content 'Publish' operation which is considered to be one of the high-level
        operation. It takes content identifier as path parameter. In response it returns
        the Content Url as 'content_url' which is the address of storage space (S3)
        where the content ECAR is being uploaded and the Content node identifier as
        'node_id' for which the publish operation is being performed.
      operationId: content.publish
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      responses:
        200:
          description: Content Published Successfully
          schema:
            $ref: '#/definitions/ContentPublishResponse'
        400:
          description: Error While Content Publish! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentPublishErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentPublishErrorResponse'
        500:
          description: Error While Content Publish! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentPublishErrorResponse'
      security: []
  /unlisted/publish/{contentId}:
    post:
      tags:
      - Workflow
      summary: Unlists a Content
      description: The '/content/publish/unlisted/{contentId}' endpoint unlists a
        Content. This endpoint is responsible for the Content 'Unlist' operation where
        the user can mark their content as unlisted and the unlisted content undergoes
        all the publish operations except the state change to LIVE.The unlisted API
        will mark the status as 'Unlisted'. It takes content identifier as path parameter
      operationId: content.publish.unlisted
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/unlistedPublishRequestBody'
      responses:
        200:
          description: Content Unlisted Successfully
          schema:
            $ref: '#/definitions/ContentPublishUnlistedResponse'
        400:
          description: Error While Unlisting Content! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentPublishUnlistedErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentPublishUnlistedErrorResponse'
        500:
          description: Error While Unlisting the Content! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentPublishUnlistedErrorResponse'
      security: []
  /bundle:
    post:
      tags:
      - Bundle
      summary: Bundle the Contents
      description: The '/content/bundle' endpoint bundles the Contents whose identifiers
        are given. It consumes the list of Content identifiers as 'content_identifiers'
        and the bundle file name as 'file_name' which is the name of output bundle
        file. In response it returns the URL of Bundle Package file which is uploaded
        to storage space (S3). This endpoint performs the 'Bundle' operation for the
        given contents which is useful for offline access of EkStep Content.
      operationId: content.bundle
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentBundleRequestObject'
      responses:
        200:
          description: Content Bundle Successfully
          schema:
            $ref: '#/definitions/ContentBundleResponse'
        400:
          description: Error While Content Bundling! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentBundleErrorResponse'
        500:
          description: Error While Content Bundling! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentBundleErrorResponse'
      security: []
  /history/{contentId}:
    get:
      tags:
      - History
      summary: Returns the history of Contents modified
      description: The '/history/{content_id}' endpoint returns history of the content_id
        with its modifications. It consumes the content identifier as request path
        variable. In response it returns the history of modifications performed on
        that particular content_id
      operationId: content.history
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      responses:
        200:
          description: Content History returned Successfully
          schema:
            $ref: '#/definitions/ContentHistoryResponse'
        400:
          description: Error While fetching Content history! | Error occurred while
            operation, mostly because of the input given by client, In general it
            is 'Client Exception'.
          schema:
            $ref: '#/definitions/ContentHistoryErrorResponse'
        500:
          description: Error While fetching Content history! | Error occurred while
            operation, mostly because of erroneous condition on server, In general
            it is 'Server Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentHistoryErrorResponse'
      security: []
  /flag/{contentId}:
    get:
      tags:
      - Flag
      summary: Flags a particular Content
      description: The '/flag/{content_id}' endpoint flags a particular content and
        makes it unavailbale for future usage. It consumes the content identifier
        as request path variable with flag request body. In response it returns the
        message that particular content has been flagged
      operationId: ekstep.learning.content.flag
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/flagRequestBody'
      responses:
        200:
          description: Content Flagged Successfully
          schema:
            $ref: '#/definitions/ContentFlagResponse'
        400:
          description: Error While flagging a particular content! | Error occurred
            while operation, mostly because of the input given by client, In general
            it is 'Client Exception'.
          schema:
            $ref: '#/definitions/ContentFlagErrorResponse'
        500:
          description: Error While flagging a particular content! | Error occurred
            while operation, mostly because of erroneous condition on server, In general
            it is 'Server Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentFlagErrorResponse'
      security: []
  /flag/accept/{contentId}:
    get:
      tags:
      - Flag
      summary: Accepts a particular Content which is Flagged
      description: The '/flag/accept/{content_id}' endpoint flags a particular content.
        It consumes the content identifier as request path variable with Accept flag
        request body. In response it returns the message that particular content which
        was flagged has been accepted
      operationId: ekstep.learning.content.acceptFlag
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/AcceptflagRequestBody'
      responses:
        200:
          description: Content Flag Accepted Successfully
          schema:
            $ref: '#/definitions/ContentFlagAcceptResponse'
        400:
          description: Error While Accepting a content which is flagged! | Error occurred
            while operation, mostly because of the input given by client, In general
            it is 'Client Exception'.
          schema:
            $ref: '#/definitions/ContentAcceptFlagErrorResponse'
        500:
          description: Error While Accepting a content which is flagged! | Error occurred
            while operation, mostly because of erroneous condition on server, In general
            it is 'Server Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentAcceptFlagErrorResponse'
      security: []
  /flag/reject/{contentId}:
    get:
      tags:
      - Flag
      summary: Rejects a particular Content which is flagged.
      description: The '/flag/reject/{content_id}' endpoint rejects a particular content
        which is flagged and updates the status back to draft. It consumes the content
        identifier as request path variable with reject flag request body. In response
        it returns the message that particular content whcih was flagged has been
        rejected and the content is back to draft status
      operationId: ekstep.learning.content.rejectFlag
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/RejectFlagRequestBody'
      responses:
        200:
          description: Content Flag Rejected Successfully
          schema:
            $ref: '#/definitions/ContentRejectFlagResponse'
        400:
          description: Error While rejecting flag of a particular content! | Error
            occurred while operation, mostly because of the input given by client,
            In general it is 'Client Exception'.
          schema:
            $ref: '#/definitions/ContentFlagErrorResponse'
        500:
          description: Error While rejecting flag of a particular content! | Error
            occurred while operation, mostly because of erroneous condition on server,
            In general it is 'Server Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentFlagErrorResponse'
      security: []
  /reject/{contentId}:
    post:
      tags:
      - Reject
      summary: Rejects a particular Content in Review State.
      description: The '/reject/{content_id}' endpoint rejects a particular content
        which is in review state and pushes it to draft state. It consumes the content
        identifier as request path variable with reject request body. In response
        it returns the message that particular content has been rejected
      operationId: ekstep.learning.content.reject
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      - $ref: '#/parameters/RejectRequestBody'
      responses:
        200:
          description: Content Rejected Successfully
          schema:
            $ref: '#/definitions/ContentRejectResponse'
        400:
          description: Error While Rejecting a particular content! | Error occurred
            while operation, mostly because of the input given by client, In general
            it is 'Client Exception
          schema:
            $ref: '#/definitions/ContentRejectErrorResponse'
        500:
          description: Error While flagging a particular content! | Error occurred
            while operation, mostly because of erroneous condition on server, In general
            it is 'Server Exception' or 'Exception
          schema:
            $ref: '#/definitions/ContentRejectErrorResponse'
      security: []
  /hierarchy/update:
    post:
      tags:
      - Core
      summary: Update Content hierarchy
      description: The _content_ endpoint is used to update the content and its hierarchy
        into the _EkStep Platform_ with the metadata provided as part of request body,
        there are certain fields marked as mandatory for which the value has to be
        given in order to create or update the content hierarchy into the platfrom,
        The endpoint returns the parrent content identifier as content_id i.e. the
        identifier of collection content and identifiers map which will hold dummy
        id as key and generated identifier as value.
      operationId: content.hierarchy.update
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentUpdateHierarchyRequestObject'
      responses:
        200:
          description: Content Created Successfully
          schema:
            $ref: '#/definitions/ContentUpdateHierarchyResponse'
        400:
          description: Error while Content Hierarchy Updation! | Error occurred while
            operation, mostly because of the input given by client, In general it
            is 'Client Exception'.
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
        500:
          description: Error While Content Creation! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentCreateErrorResponse'
      security: []
  /hierarchy/{contentId}:
    get:
      tags:
      - Core
      summary: Get Content Hierarchy Object
      description: 'The _hierarchy/{contentId}_ endpoint with ''GET'' method is used
        to fetch the content hierarchy from the _EkStep Platform_. This endpoint returns
        the entire Content Object with default fields including hierarchy. The Consumer
        can get the non-default fields by passing the comma separated list of fields
        in a query parameter _fields_ For Example: _/content/{contentId}?fields?body,soundCredits_'
      operationId: ekstep.learning.content.hierarchy
      produces:
      - application/json
      parameters:
      - $ref: '#/parameters/ContentId'
      responses:
        200:
          description: Content Fetched Successfully
          schema:
            $ref: '#/definitions/ContentHierarchyGetResponse'
        400:
          description: Error While Content Fetch! | Error occurred while operation,
            mostly because of the input given by client, In general it is 'Client
            Exception'.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
        404:
          description: Content Id does not exist.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
        500:
          description: Error While Content Fetch! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is 'Server
            Exception' or 'Exception'.
          schema:
            $ref: '#/definitions/ContentGetErrorResponse'
      security: []
produces:
- application/json
