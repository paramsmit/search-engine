---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":4:{s:7:\"version\";s:3:\"3.0\";s:5:\"title\";s:17:\"Content
  Model API\";s:11:\"description\";s:263:\"The Content Model API deals with all the
  operations related to the Content in EkStep Platform, including the basic CRUD (Create,
  Update, Read and Delete) operations and also the high level operations as well such
  as upload, publish the Content in EkStep Platform.\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:14:\"EkStep
