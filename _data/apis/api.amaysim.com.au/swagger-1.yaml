  Offerings\";s:11:\"description\";s:417:\"Amaysim has a number of different plans
  that they offer to customers. These are currently curated and managed across multiple
  different systems and data sources. We have identified that this is a prime candidate
  to be extracted into a centralised product catalogue micro-service. This service
  will expose product (plan) data out to multiple clients, internal and external.
  It should be accessed via an API over HTTP.\n\";s:14:\"termsOfService\";s:32:\"http://api.amaysim.com.au/terms/\";s:7:\"contact\";O:8:\"stdClass\":1:{s:4:\"name\";s:22:\"apiteam@amaysim.com.au\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:10:\"Apache
