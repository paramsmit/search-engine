host: api.amaysim.com.au
basePath: /api
paths:
  /products/:
    get:
      description: The complete Amaysim product catalog. This is a full non-paginated
        array. Order is non-deterministic
      produces:
      - application/json
      parameters:
      - in: header
        name: accept-version
        description: Support for [semver](http://semver.org/) versioning in an `Accept-Version`
          header. The Api will choose the highest matching value if none is supplied.
        required: false
        type: string
      responses:
        200:
          description: A successful response composed of an an array of one or more
            Products.n
          schema:
            title: ArrayOfProducts
            type: array
            items:
              $ref: '#/definitions/ProductV1'
        default:
          description: Anything other than http status code of 200 is considered an
            unsuccessful response, or error.
          schema:
            $ref: '#/definitions/Error'
  /products/{id}:
    get:
      description: Amaysim product catalogue by code.n
      produces:
      - application/json
      parameters:
      - in: header
        name: accept-version
        description: Support for [semver](http://semver.org/) versioning in an `Accept-Version`
          header. The Api will choose the highest matching value if none is supplied.
        required: false
        type: string
      - name: id
        in: path
        description: Extract a specific product offering by it's unique id.n
        required: true
        type: string
        collectionFormat: csv
        enum:
        - ult_small
        - ult_medium
        - ult_large
        - ult_xlarge
      responses:
        200:
          description: A successful response composed of an an array of one or more
            Products.
          schema:
            $ref: '#/definitions/ProductV1'
        default:
          description: Anything other than http status code of 200 is considered an
            unsuccessful response, or error.
          schema:
            $ref: '#/definitions/Error'
schemes:
- http
