  /process-definitions:
    get:
      tags:
      - Manage Process Definitions
      summary: Retrieve Process Definitions.
      description: ' Retrieves process definitions.'
      operationId: getDefinitions
      produces:
      - application/json
      parameters:
      - name: interfaceFilter
        in: query
        description: Filters the process definitions based on start type, currently
          supports filters for form based start (includes both webForm and basicForm),
          webForm based start, basicForm based start, doc based start and folder based
          start.
        required: false
        type: string
        default: all
        enum:
        - all
        - form
        - noForm
        - basicForm
        - webForm
        - doc
        - folder
      - name: showProcessInstancesCount
        in: query
        description: True to get processcount else false
        required: false
        type: string
        default: "false"
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ProcessDefs'
        500:
          description: Error in retrieving the process definitions
  /process-definitions/{processDefId}/conversations:
    get:
      tags:
      - Manage Process Definitions
      summary: Retrieve the List of Conversations.
      description: ' Retrieves the conversations metadata associated with a process
