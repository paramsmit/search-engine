      - name: limit
        in: query
        description: Maximum number of identities to be retrieved - default 25
        required: false
        type: integer
        default: 25
        format: int32
      - name: offset
        in: query
        description: The offset value - default 0
        required: false
        type: integer
        default: 0
        format: int32
      - name: totalResult
        in: query
        description: Total Result - true or false
        required: false
        type: boolean
        default: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Collection'
