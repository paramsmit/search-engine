        200:
          description: Success
          schema:
            $ref: '#/definitions/Link'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
    delete:
      tags:
      - Manage AnalyticsQueries
      summary: Deletes a  business query. Deletes an existing business query.
