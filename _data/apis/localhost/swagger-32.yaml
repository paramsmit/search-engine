  /archives:
    get:
      tags:
      - Manage Archives
      summary: List Archive Export Jobs.
      description: ' Lists the available archive export jobs in JSON format.'
      operationId: getArchives
      produces:
      - application/json
      parameters:
      - name: limit
        in: query
        description: Maximum number of archive export jobs to list - default 25
        required: false
        type: integer
        default: 25
        format: int32
      - name: offset
        in: query
        description: The offset value - default 0
        required: false
        type: integer
        default: 0
        format: int32
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Archives'
        400:
          description: Bad request
        401:
          description: Unauthorized
    post:
      tags:
      - Manage Archives
      summary: Archive Process Instances.
      description: ' The POST returns the canonical URI and job ID for the archive;
        the deleteInstances=true option, which deletes archived process instances
        from Workspace, is a property of the payload; When deleteInstances=true is
        set, you must also set deleteRetention in XML dateTime format; After creating
        an archive, you cannot create another archive for the same application for
        24 hours.'
      operationId: requestArchive
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: ArchiveRequest to be processed
        required: true
        schema:
          $ref: '#/definitions/ArchiveRequest'
      responses:
        200:
          description: Process Instances successfully archived.
          schema:
            $ref: '#/definitions/RequestResponse'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Something went wrong
  /archives/{id}:
    get:
      tags:
      - Manage Archives
      summary: Retrieve a Process Instance Archive.
      description: Retrieves a completed process instance archive by archive ID. Get
        the ID from the POST response body.
      operationId: getArchive
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Value of Archive ID. Get the ID from the POST response body
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Archive'
        400:
          description: Bad request
        401:
          description: Unauthorized
  /archives/{id}/exports:
    get:
      tags:
      - Manage Archives
      summary: List Process Instance Archives.
      description: ' Lists previously exported process instance archives, in JSON
        format, that are available for download, as a list of canonical links.'
      operationId: getExports
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Value of Archive ID. Get the ID from the POST response body
        required: true
        type: string
      - name: limit
        in: query
        description: Maximum number of archive export jobs to list - default 25
        required: false
        type: integer
        default: 25
        format: int32
      - name: offset
        in: query
        description: The offset value - default 0
        required: false
        type: integer
        default: 0
        format: int32
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Exports'
        400:
          description: Bad request
        401:
          description: Unauthorized
  /archives/{id}/exports/{part}:
    get:
      tags:
      - Manage Archives
      summary: Download a Process Instance Archive File.
      description: ' Returns a previously exported process instance archive file as
        a stream. An archive can be in multiple files, or parts. If you are using
        cURL, use the -o option to save the response to a file.'
      operationId: downloadArchive
      produces:
      - application/octet-stream
      parameters:
      - name: id
        in: path
        description: Value of Archive ID. Get the ID from the POST response body
        required: true
        type: string
      - name: part
        in: path
        description: Value of the part to download.
        required: true
        type: string
      responses:
        200:
          description: Success
        204:
          description: No Content.The archive is not available.
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Something went wrong
  /identities:
    get:
      tags:
      - Manage Identities
      summary: Retrieve Identities.
      description: ' Retrieves roles, groups and users'
