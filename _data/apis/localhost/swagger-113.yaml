        required: false
        type: string
      - in: query
        name: ' body-site'
        description: Anatomical location, if relevant
        required: false
        type: string
      - in: query
        name: category
        description: The category of the condition
        required: false
        type: string
      - in: query
        name: clinical-status
        description: The clinical status of the condition
        required: false
        type: string
      - in: query
        name: code
        description: Code for the condition
        required: false
        type: string
      - in: query
        name: context
        description: Encounter or episode when condition first asserted
        required: false
        type: string
      - in: query
        name: encounter
