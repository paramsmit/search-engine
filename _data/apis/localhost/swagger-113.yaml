        required: false
        type: string
      - in: query
        name: evidence
        description: Manifestation/symptom
        required: false
        type: string
      - in: query
        name: ' evidence-detail'
        description: Supporting information found elsewhere
        required: false
        type: string
      - in: query
        name: patient
        description: Who has the condition?
        required: false
        type: string
      - in: query
        name: onset-age
        description: Onsets as age or age range
        required: false
        type: string
      - in: query
        name: onset-date
        description: Date related onsets (dateTime and Period)
        required: false
        type: string
      - in: query
        name: ' onset-info'
        description: Onsets as a string
        required: false
        type: string
      - in: query
        name: severity
        description: The severity of the condition
        required: false
        type: string
      - in: query
        name: ' stage'
        description: Simple summary (disease specific)
        required: false
        type: string
      - in: query
        name: subject
        description: Who has the condition?
        required: false
        type: string
      - in: query
        name: ' verification-status'
        description: provisional | differential | confirmed | refuted | entered-in-error
