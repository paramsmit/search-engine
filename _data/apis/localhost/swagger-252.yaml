info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:22:\"Movies Application API\";s:7:\"version\";s:5:\"1.0.0\";s:11:\"description\";s:1414:\"##
  API of Movies Application\n\nThis specification describes the endpoints, request/response
  model for Movie Application. This API provides REST resources to manage  movies
  of Movies application.\n\nThe resources should only be used over HTTPS (SSL) and
  can be accessed via the following base URL:\n\n```\n  http://localhost:8080/api/v1/\n```\n\n##
  API usage guidelines\n\nThis section describes general rules and guidelines for
  using REST based services offered by Movies Application.\n\n  * All resources can
  only be accessed via HTTPS and a respective HTTP Basic Authentication header is
  also required.\n  * Movies Application reserves the right to add new parameters
  without further notice (in request and response).\n  * Movies Application reserves
  the right to add new error codes without further notice. Movies Application will
  thereby stick to the HTTP STATUS CODES as defined by W3C.\n  * Movies Application
  reserves the right to enhance enumerations by new values.\n  * Movies Application
  reserves the right to increase the \"maxItem\" settings of arrays without further
  notice.\n\nEach consumer needs to tolerant about changes to the API as much as possible
  ([see Tolerant Reader Pattern](http://martinfowler.com/bliki/TolerantReader.html))\n\n##
  Business definitions\nMovie APIs are called by an authorized application to view
  data on movies, artists, theatres, shows and bookings.\n## Release Notes\n### 1.0.0\n*
  Initial version\n\";}"
host: localhost:8080
basePath: /api/v1
paths:
  /movies:
    get:
      operationId: getMovies
      tags:
      - API#005 Movies
      summary: Movie Application - Get all Movies
      description: API to get all movies of Movies applicationn
      produces:
      - application/json
      parameters:
      - in: query
        name: page
        type: integer
        required: false
        description: query to set the position of the records to be fetched from
      - in: query
        name: limit
        type: integer
        required: false
        description: query to limit the number of records per fetch
      - in: query
        name: status
        type: string
        enum:
        - PUBLISHED
        - RELEASED
        - DELETED
        required: false
        description: query to filter the results based on specified status(es) (comma
          separated)
      - in: query
        name: start_date
        type: string
        required: false
        description: query to filter the movies whose release date is equal or after
          the specified start date (e.g. 2018-07-01)
      - in: query
        name: end_date
        type: string
        required: false
        description: query to filter the movies whose release date is equal or before
          the specified start date (e.g. 2018-07-30)
      - in: query
        name: artist_name
        type: string
        required: false
        description: query to filter the results based on specified artist name
      - in: query
        name: genre
        type: string
        required: false
        description: query to filter the movies based on specified genre(s) (comma
          separated)
      - in: query
        name: min_rating
        type: number
        format: float
        required: false
        description: query to filter the movies whose rating is greater than or equal
          to the specified value (e.g. 3.0)
      - in: query
        name: max_rating
        type: number
        format: float
        required: false
        description: query to filter the movies whose rating is lesser than or equal
          to the specified value (e.g. 5.0)
      - in: query
        name: sortBy
        type: string
        enum:
        - RATING
        - RELEASE_DATE
        required: false
        description: query to sort the results based on specified key(s)
      responses:
        200:
          description: OK - Fetched all movies
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
          schema:
            $ref: '#/definitions/MoviesSummaryResponse'
        400:
          description: BAD REQUEST - server cannot or will not process the request
            due to something that is perceived to be a client error (e.g., malformed
            request syntax, mandatory elements are missing)
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
        401:
          description: UNAUTHORIZED - user has provided wrong credentials
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
        403:
          description: FORBIDDEN - request has not been applied because client application
            has no permission to perform action
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
        422:
          description: UNPROCESSABLE ENTITY - request was well-formed but server unable
            to process due to semantic errors
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: INTERNAL SERVER ERROR - server encountered an unexpected condition
            that prevented it from fulfilling the request.
          headers:
            request-id:
              type: string
              description: Used as correlation id while tracing for the request in
                the backend
