paths:
  /echoer:
    get:
      tags:
      - chatter
      summary: echoer chatter
      description: Echoes the message sent by the client.nn**Required security scopes
        for jwt**:n  * `stream:write`
      operationId: chatter#echoer
      parameters:
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        101:
          description: Switching Protocols response.
          schema:
            type: string
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterEchoerUnauthorizedResponseBody'
        403:
          description: Forbidden response.
          schema:
            $ref: '#/definitions/ChatterEchoerInvalidScopesResponseBody'
      schemes:
      - ws
      security:
      - jwt_header_Authorization: []
  /history:
    get:
      tags:
      - chatter
      summary: history chatter
      description: Returns the chat messages sent to the server.nn**Required security
        scopes for jwt**:n  * `stream:read`
      operationId: chatter#history
      parameters:
      - name: view
        in: query
        description: View to use to render the result
        required: false
        type: string
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        101:
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ChatterHistoryResponseBody'
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterHistoryUnauthorizedResponseBody'
        403:
          description: Forbidden response.
          schema:
            $ref: '#/definitions/ChatterHistoryInvalidScopesResponseBody'
      schemes:
      - ws
      security:
      - jwt_header_Authorization: []
  /listener:
    get:
      tags:
      - chatter
      summary: listener chatter
      description: Listens to the messages sent by the client.nn**Required security
        scopes for jwt**:n  * `stream:write`
      operationId: chatter#listener
      parameters:
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        101:
          description: Switching Protocols response.
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterListenerUnauthorizedResponseBody'
        403:
          description: Forbidden response.
          schema:
            $ref: '#/definitions/ChatterListenerInvalidScopesResponseBody'
      schemes:
      - ws
      security:
      - jwt_header_Authorization: []
  /login:
    post:
      tags:
      - chatter
      summary: login chatter
      description: Creates a valid JWT token for auth to chat.
      operationId: chatter#login
      parameters:
      - name: Authorization
        in: header
        description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
        required: true
        type: string
      responses:
        200:
          description: OK response.
          schema:
            type: string
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterLoginUnauthorizedResponseBody'
      schemes:
      - http
      security:
      - basic_header_Authorization: []
  /subscribe:
    get:
      tags:
      - chatter
      summary: subscribe chatter
      description: Subscribe to events sent when new chat messages are added.nn**Required
        security scopes for jwt**:n  * `stream:write`
      operationId: chatter#subscribe
      parameters:
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        101:
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ChatterSubscribeResponseBody'
            required:
            - message
            - action
            - added_at
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterSubscribeUnauthorizedResponseBody'
        403:
          description: Forbidden response.
          schema:
            $ref: '#/definitions/ChatterSubscribeInvalidScopesResponseBody'
      schemes:
      - ws
      security:
      - jwt_header_Authorization: []
  /summary:
    get:
      tags:
      - chatter
      summary: summary chatter
      description: Summarizes the chat messages sent by the client.nn**Required security
        scopes for jwt**:n  * `stream:write`
      operationId: chatter#summary
      parameters:
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        101:
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/ChatterChatSummaryResponseCollection'
        401:
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/ChatterSummaryUnauthorizedResponseBody'
        403:
          description: Forbidden response.
          schema:
            $ref: '#/definitions/ChatterSummaryInvalidScopesResponseBody'
      schemes:
      - ws
      security:
      - jwt_header_Authorization: []
