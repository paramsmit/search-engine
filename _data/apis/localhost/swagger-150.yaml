host: localhost:8080
basePath: /
paths:
  /:
    get:
      tags:
      - tribunals-controller
      summary: getRootContext
      description: Returns root context of tribunals case api
      operationId: getRootContextUsingGET
      consumes:
      - '*/*'
      produces:
      - '*/*'
      responses:
        200:
          description: Appeal api
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /appeals:
    post:
      tags:
      - sya-controller
      summary: submitAppeal
      description: Creates a case from the SYA details
      operationId: createAppealsUsingPOST
      consumes:
      - application/json
      produces:
      - '*/*'
      parameters:
      - in: body
        name: syaCaseWrapper
        description: syaCaseWrapper
        required: true
        schema:
          $ref: '#/definitions/SyaCaseWrapper'
      responses:
        200:
          description: OK
          schema:
            type: string
        201:
          description: Submitted appeal successfully
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /appeals/{appealNumber}:
    get:
      tags:
      - tya-controller
      summary: getAppeal
      description: Returns an appeal given the appeal number
      operationId: getAppealUsingGET
      produces:
      - application/json;charset=UTF-8
      parameters:
      - name: appealNumber
        in: path
        description: appealNumber
        required: true
        type: string
      responses:
        200:
          description: Appeal
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /appeals/{appealNumber}/subscriptions/{subscriptionId}:
    post:
      tags:
      - subscriptions-controller
      summary: UpdateSubscription
      operationId: updateSubscriptionUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: subscriptionRequest
        description: subscriptionRequest
        required: true
        schema:
          $ref: '#/definitions/SubscriptionRequest'
      - name: appealNumber
        in: path
        description: appealNumber
        required: true
        type: string
      - name: subscriptionId
        in: path
        description: subscriptionId
        required: true
        type: string
      responses:
        200:
          description: Updated subscription
          schema:
            type: string
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /appeals/{appealNumber}/surname/{surname}:
    get:
      tags:
      - tya-controller
      summary: validateSurname
      description: Checks valid appeal number and surname
      operationId: validateSurnameUsingGET
      produces:
      - application/json;charset=UTF-8
      parameters:
      - name: appealNumber
        in: path
        description: appealNumber
        required: true
        type: string
      - name: surname
        in: path
        description: surname
        required: true
        type: string
      responses:
        200:
          description: Appeal
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /appeals/{id}/subscriptions/{subscriptionId}:
    delete:
      tags:
      - subscriptions-controller
      summary: Unsubscribe email notification
      operationId: unsubscribeUsingDELETE
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: id
        required: true
        type: string
      - name: subscriptionId
        in: path
        description: subscriptionId
        required: true
        type: string
      responses:
        200:
          description: Removed email notification subscription
          schema:
            type: string
        204:
          description: No Content
        401:
          description: Unauthorized
        403:
          description: Forbidden
  /evidence/upload:
    post:
      tags:
      - evidence-management-controller
      summary: upload
      operationId: uploadUsingPOST
      consumes:
      - multipart/form-data
      produces:
      - application/json;charset=UTF-8
      parameters:
      - name: file
        in: formData
        description: file
        required: true
        type: array
        items:
          type: file
        collectionFormat: multi
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Embedded'
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /reminder:
    post:
      tags:
      - reminder-controller
      summary: reminder
      operationId: reminderUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: reminderResponse
        description: reminderResponse
        required: true
        schema:
          $ref: '#/definitions/ReminderResponse'
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /tokens/{token}:
    get:
      tags:
      - subscriptions-controller
      summary: validateMacToken
      description: Validates given mac token and returns Mac token details like subscription
        id, appeal id, decrypted token value, benefit type in the response json
      operationId: validateMacTokenUsingGET
      produces:
      - application/json
      parameters:
      - name: token
        in: path
        description: token
        required: true
        type: string
      responses:
        200:
          description: Validated mac token
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
