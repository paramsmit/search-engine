paths:
  auth:
    NAWS:
      tags:
      - Auth
      summary: User auth in socket
      description: Auth/Register user. Auth user. If user is not register -> register.
        ACTIVE Socket connection.
      operationId: User auth
      parameters:
      - name: uid
        in: query
        description: User vk ID
        required: "true"
        type: integer
      - name: token
        in: query
        description: User vk access_token
        required: "true"
        type: string
      - name: email
        in: query
        description: email
        required: "true"
        type: string
      - name: expires
        in: query
        description: Expires. Life of token ms
        type: integer
        default: 0
      responses:
        403:
          description: <b>Data is invalid.</b> (Uid, token or email empty)
          schema:
            $ref: '#/definitions/ApiErrorResponse'
        200:
          description: User is auth
          schema:
            $ref: '#/definitions/birkaToken'
  checkToken:
