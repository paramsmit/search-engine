        description: 'the Authorization header. For ex: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHBpcmF0aW9uIjoxNDUzNDU0MjU2MzE4LCJ1c2VySWQiOjF9.vvZum8106hymCluHRjls1H2k62GPwoScb06wPIRest4'
        required: true
        type: string
        format: string
      - name: id
        description: account identifier
        in: path
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: returns user account object
          schema:
            $ref: '#/definitions/Account'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
