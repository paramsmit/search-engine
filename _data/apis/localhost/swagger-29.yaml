host: localhost:4000
paths:
  /login:
    post:
      summary: Login
      description: Endpoint to authenticating user
      parameters:
      - name: credentials
        description: user's login credentials
        in: body
        required: true
        schema:
          $ref: '#/definitions/Credentials'
      responses:
        200:
          description: it will returns access token to be used for future API communications
          schema:
            $ref: '#/definitions/AccessToken'
  /me:
    get:
      summary: Get logged in user.
      description: endpiont to get user of logged in user
      parameters:
      - name: Authorization
        in: header
        description: 'The Authorization header. For ex: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHBpcmF0aW9uIjoxNDUzNDU0MjU2MzE4LCJ1c2VySWQiOjF9.vvZum8106hymCluHRjls1H2k62GPwoScb06wPIRest4'
        required: true
        type: string
        format: string
      responses:
        200:
          description: the account object
          schema:
            $ref: '#/definitions/Account'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /search/accounts:
    get:
      summary: Search user accounts
      description: This endpoint search accounts listing and it's history
      parameters:
      - name: Authorization
        in: header
        description: 'The Authorization header. For ex: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHBpcmF0aW9uIjoxNDUzNDU0MjU2MzE4LCJ1c2VySWQiOjF9.vvZum8106hymCluHRjls1H2k62GPwoScb06wPIRest4'
        required: true
        type: string
        format: string
      - name: query
        in: query
        description: represents the search keywords
        required: false
        type: string
        format: string
      - name: distance
        description: represents the radious distance to filter accounts
        in: query
        type: number
        format: string
      - name: clientType
        description: represents the client type to include in the results
        in: query
        type: string
        format: string
        required: false
      - name: sortType
        description: represents the sort column to use to sort results
        in: query
        type: string
        format: string
      - name: sortOrder
        description: represents the sort direction, either asc or desc
        in: query
        type: string
      - name: offset
        in: query
        type: integer
        format: int32
        description: Offset the list of returned results by this amount. Default is
          zero.
      - name: limit
        in: query
        type: integer
        format: int32
        description: Number of items to retrieve. Default is 10, maximum is 100.
      responses:
        200:
          description: An array of accounts
          schema:
            $ref: '#/definitions/Accounts'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /accounts/{id}:
    get:
