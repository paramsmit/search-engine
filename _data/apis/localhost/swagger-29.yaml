        required: true
        type: string
        format: string
      - name: id
        description: account identifier
        in: path
        required: true
        type: integer
        format: string
      - name: duration
        in: query
        description: this is used to pull account balance history, it can be one of
          the values - 1_m, 3_m, 6_m, 1_y, 2_y
        required: false
        type: string
        format: string
      responses:
        200:
          description: returns user profile object
          schema:
            $ref: '#/definitions/Profile'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
