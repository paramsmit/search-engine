                  type: number
              interval:
                description: Total sample interval
                properties:
                  from:
                    type: integer
                    format: int32
                    description: from date
                  to:
                    type: integer
                    format: int32
                    description: to date
              step:
                type: integer
                format: int32
                description: The interval for each metric
              timestamp:
                type: integer
                format: int32
                description: The date on which the metric has been updated
              info:
                properties:
                  id:
                    type: string
                    description: Unique identifier representing a specific metric
                  description:
                    type: string
                    description: Metric description
                  path:
                    type: string
                    description: Metric path schema
                  params:
                    type: array
                    description: Required parameters
                    items:
                      type: string
                  optional:
                    type: array
                    description: Optional parameters
                    items:
                      type: string
                  aggr:
                    type: array
                    description: Accepted aggregators
                    items:
                      type: string
                description: Metric description
        404:
          description: Metric not found
