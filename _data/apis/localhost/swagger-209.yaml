      - Grades
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of grades
          schema:
            type: array
            items:
              $ref: '#/definitions/grade'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/students:
    get:
      operationId: getStudents
      summary: Students
      description: All Students of a year (e.g. Kimi, Seb, Lewis).
      tags:
      - Students
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of students
          schema:
            type: array
            items:
              $ref: '#/definitions/student'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/categories:
    get:
      operationId: getCategories
      summary: Categories
      description: All Categories of a year (e.g. schriftlich, test, mu00fcndlich).
      tags:
      - Categories
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of categories
          schema:
            type: array
            items:
              $ref: '#/definitions/category'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/subjects2students:
    get:
      operationId: getSubjects2Students
      summary: Subjects2Students
      description: All Subjects2Students of a year.
      tags:
      - Subjects2Students
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of subjects2students
          schema:
            type: array
            items:
              $ref: '#/definitions/subject2student'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/tests:
    get:
      operationId: getTests
      summary: Tests
      description: All Tests of a year.
      tags:
      - Tests
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of tests and marks
          schema:
            type: array
            items:
              $ref: '#/definitions/test'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
    post:
      operationId: addTest
      summary: addTests
      description: Add a Test
      tags:
      - Tests
      parameters:
      - $ref: '#/parameters/year'
      - name: test_data
        in: body
        description: add test to year
        required: "true"
        schema:
          $ref: '#/definitions/testData'
      responses:
        200:
          description: the newly created test data
          schema:
            $ref: '#/definitions/test'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/tests/{testId}:
    post:
      operationId: updateTest
      summary: updateTest
      description: Update a Test
      tags:
      - Tests
      parameters:
      - $ref: '#/parameters/year'
      - name: testId
        in: path
        required: true
        type: String
      - name: test_data
        in: body
        description: update test
        required: "true"
        schema:
          $ref: '#/definitions/testData'
      responses:
        200:
          description: the updated test data
          schema:
            $ref: '#/definitions/test'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
