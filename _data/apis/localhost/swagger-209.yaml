      description: Year
      tags:
      - Year
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: year
          schema:
            $ref: '#/definitions/year'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/subjects:
    get:
      operationId: getSubjects
      summary: Subjects
      description: All Subjects of a year (e.g. Mathe, Physik, Religion).
      tags:
      - Subjects
      parameters:
        $ref: '#/parameters/year'
      responses:
        200:
          description: An array of subjects
          schema:
            type: array
            items:
              $ref: '#/definitions/subject'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /years/{year}/grades:
