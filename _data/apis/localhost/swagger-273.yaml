  \n ReST API for Client Portal\n# Authentication\nAuthentication is handled as a
  stateless process where the initial auth request will return a JSON WebToken. All
  subsequent operations must include this token in the \"Authorization\" header, the
  server will test the validity of the token before providing the requested resource
  or operation. No server session management will be required.header: Authorization.(e.g)
  Authorization: Bearer \"jwtAuthToken\"\";s:7:\"version\";s:3:\"1.0\";s:5:\"title\";s:13:\"Client
