      tags:
      - course
      summary: show course
      description: Retrieve a course by ID
      operationId: course#show
      parameters:
      - name: id
        in: path
        description: The course ID
        required: true
        type: integer
        minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/CourseMedia'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Not Found
      schemes:
      - http
    delete:
      tags:
      - course
      summary: delete course
      description: Delete a course
      operationId: course#delete
      parameters:
      - name: id
        in: path
        description: The course ID
        required: true
        type: integer
        minimum: 1
      responses:
        204:
          description: No Content
        404:
          description: Not Found
      schemes:
      - http
  /api/registrations:
    get:
      tags:
      - registration
      summary: list registration
      description: List all registrations
      operationId: registration#list
      parameters:
      - name: course_id
        in: query
        description: Filter by course
        required: false
        type: integer
        minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/RegistrationMediaCollection'
      schemes:
      - http
    post:
