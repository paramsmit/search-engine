  API\";s:7:\"version\";s:5:\"1.0.0\";s:11:\"description\";s:1558:\"## API of Theatres
  Administration Services\n\nThis specification describes the endpoints, request/response
  model of the Movie Administration API. This API provides REST resources to manage
  movies of Movies application.\n\nThe resources should only be used over HTTPS (SSL)
  and can be accessed via the following base URL:\n\n```\n  http://localhost:8080/api/v1/\n```\n\n##
  API usage guidelines\n\nThis section describes general rules and guidelines for
  using REST based services offered by Movies Application.\n\n  * All resources can
  only be accessed via HTTPS and a respective HTTP Basic Authentication header is
  also required.\n  * Movies Application reserves the right to add new parameters
  without further notice (in request and response).\n  * Movies Application reserves
  the right to add new error codes without further notice. Movies Application will
  thereby stick to the HTTP STATUS CODES as defined by W3C.\n  * Movies Application
  reserves the right to enhance enumerations by new values.\n  * Movies Application
  reserves the right to increase the \"maxItem\" settings of arrays without further
  notice.\n  \nEach consumer needs to tolerant about changes to the API as much as
  possible ([see Tolerant Reader Pattern](http://martinfowler.com/bliki/TolerantReader.html))\n\n##
  Business definitions\nTheatre Administration APIs can only be called by authorized
  users who has rights with required permissions to manage movies. These APIs can
  be used to create new theatre, modify/delete an existing theatre, add/modify/delete
  shows.\n## Release Notes \n### 1.0.0\n* Initial version\n\";}"
