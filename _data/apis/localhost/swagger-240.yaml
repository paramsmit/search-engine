---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:11:\"description\";s:183:\"Deze API biedt
  een ge\xEFntegreerd zicht op de praktijkbeschrijvende databanken van het Kunstenpunt,
  die de podiumkunsten, beeldende kunsten en muziek in Vlaanderen en Brussel omvatten.\";s:7:\"version\";s:3:\"1.0\";s:5:\"title\";s:15:\"Kunstenpunt
  API\";}"
host: localhost:8080
basePath: /v1
paths:
  /organiteiten:
    get:
      tags:
      - organiteit
      summary: Toont organiteiten binnen het kunstenlandschap.
      description: Met deze API call kan een lijst van organiteiten met hun minimale
        informatie opgeroepen worden. De API levert enkel die organiteiten terug die
        ook in de databank KSP/FAI aangevinkt hebben. De parameters worden als AND
        aan elkaar gehangen; als een parameter niet gespecifieerd is dan wordt er
        op die parameter niet gefilterd; als twee of meer parameters gespecifieerd
        zijn moeten alle parameters vervuld zijn.
      parameters:
      - name: organiteit_naam_begint_met
        in: query
        description: De beginletter van een organiteitnaam. Organiteiten waarvan de
          naam begint met een niet-alfabetisch karakter, bv. 't Ey, worden gevonden
          door de '#' hier mee te geven. (eerste letter van mcv:identities.Name, mcv:organisations.Name,
          dkb:people.name, dkb:organisations.name, dkb:venues.name)
        required: false
        type: string
      - name: organiteit_type_id
        in: query
        description: IDs van organiteitstypes die allemaal moeten gevonden worden.
          (mcv:cms_identitytypes.ID, mcv:cms_organisationstypes.ID, dkb:people_types.id,
          dkb:organisation_types.id, WAT BIJ VENUES?
        required: false
        type: array
        items:
          type: string
      - name: genre_id
        in: query
        description: De ids van de genres waarin de organiteiten mogen vallen.
        required: false
        type: array
        items:
          type: integer
      - name: instrument_id
        in: query
        description: ID van een instrument, enkel mogelijk bij mcv:identities
        required: false
        type: integer
      - name: active
        in: query
        description: Of de organiteit als actief bestempeld is in de databank
        required: false
        type: boolean
      - name: offset
        in: query
        description: Voor paginatie
        required: true
        type: integer
      - name: limit
        in: query
        description: Voor paginatie
        required: true
        type: integer
      responses:
        200:
          description: Een lijst van organiteit IDs met hun toonnaam en andere informatie
          schema:
            type: array
            items:
              $ref: '#/definitions/OrganiteitenItem'
          headers:
            x_total_count:
              type: integer
              description: Totaal aantal gevonden organiteiten
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /organiteiten/{organiteit_id}:
    get:
      tags:
      - organiteit
      summary: Toont de beschikbare gegevens voor een specifieke organiteit.
      description: Met deze API call wordt een 'fichebak' kaart van een specifieke
        organiteit opgeroepen. Dit bevat dan ook de gelinkt activiteiten.
      parameters:
      - name: organiteit_id
        in: path
        description: De unieke identificator van een organiteit.
        required: true
        type: integer
      responses:
        200:
          description: De gegevens van een specifieke organiteit. Welke gegevens getoond
            worden staat beschreven in het Model 'Organiteit'.
          schema:
            $ref: '#/definitions/Organiteit'
        default:
          description: Onverwachte fout.
          schema:
            $ref: '#/definitions/Fout'
  /tentoonstellingen:
    get:
      tags:
      - beeldendekunsten
      summary: Een lijst van solo- en groepstentoonstellingen.
      description: Alle gegevens nodig om een lijst te maken van solo- en groepstentoonstellingen.
      parameters:
      - name: jaar
        in: query
        description: Het jaar waarin een tentoonstelling plaatsvindt
        required: false
        type: integer
      - name: maand
        in: query
        description: De maand waarin een tentoonstelling plaatsvindt
        type: integer
        required: false
      - name: land_id
        in: query
        description: het land van de location van de organisatie die aan de tentoonstelling
          hangt met als functie 'locatie'
        required: false
        type: integer
      - name: location_id
        in: query
        description: de location van de organisatie die aan de tentoonstelling hangt
          met als functie 'locatie'
        required: false
        type: integer
      - name: organiteit_id
        in: query
        description: Een id van een organiteit om de lijst van solo- en groepstentoonstellingen
          te vinden.
        required: false
        type: integer
      responses:
        200:
          description: Een overzichtslijst van tentoonstellingen.
          schema:
            type: array
            items:
              $ref: '#/definitions/TentoonstellingenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /tentoonstellingen/{activiteit_id}:
    get:
      tags:
      - beeldendekunsten
      summary: De gegevens van een tentoonstelling
      description: Een tentoonstelling krijgt een eigen pad zodat de gegevens makkelijk
        opgehaald kunnen worden.
      parameters:
      - name: activiteit_id
        in: path
        description: De id van een specifieke tentoonstelling waarvoor de gegevens
          moeten opgevraagd worden
        required: true
        type: integer
      responses:
        200:
          description: De gegevens van een specifiek tentoonstelling.
          schema:
            $ref: '#/definitions/Tentoonstelling'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /recent_gewijzigde_activiteiten:
    get:
      tags:
      - tools
      summary: Een lijst van recent gewijzigde tentoonstellingen, releases, of andere
        activiteiten
      description: Recent gewijzigde activiteiten in dit lijstje
      responses:
        200:
          description: De lijst van recent gewijzigde activiteiten
          schema:
            type: array
            items:
              $ref: '#/definitions/KorteLijstActiviteitenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /recent_gewijzigde_activiteiten/{type_activiteit}:
    get:
      tags:
      - tools
      summary: Een lijst van recent gewijzigde tentoonstellingen, releases, of andere
        activiteiten
      description: Recent gewijzigde activiteiten van een bepaald type komen in dit
        lijstje
      parameters:
      - name: type_activiteit
        in: path
        description: het type van activiteit, kan zijn 'tentoonstellingen', 'muziekreleases',
          'buitenlandse_concerten', 'podiumproducties', 'podiumvoorstellingen'
        required: true
        type: string
      responses:
        200:
          description: De lijst van recent gewijzigde activiteiten van een bepaald
            type
          schema:
            type: array
            items:
              $ref: '#/definitions/KorteLijstActiviteitenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /binnenkort:
    get:
      tags:
      - tools
      summary: Een lijst van activiteiten met begindatum in de nabije toekomst
      description: Activiteiten die een begindatum hebben binnen de 7 dagen
      responses:
        200:
          description: De activiteiten met nabije begindatum
          schema:
            type: array
            items:
              $ref: '#/definitions/KorteLijstActiviteitenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /binnenkort/{type_activiteit}:
    get:
      tags:
      - tools
      summary: Een lijst van activiteiten van een bepaald type met begindatum in de
        nabije toekomst
      description: Activiteiten die een begindatum hebben binnen de 7 dagen
      parameters:
      - name: type_activiteit
        in: path
        description: Het type van activiteit
        required: true
        type: string
      responses:
        200:
          description: De activiteiten van een bepaald type met nabije begindatum
          schema:
            type: array
            items:
              $ref: '#/definitions/KorteLijstActiviteitenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /tien_jaar_geleden:
    get:
      tags:
      - tools
      summary: Een lijst van activiteiten met begindatum 10 jaar terug
      description: Activiteiten die een begindatum hebben ongeveer 10 jaar geleden,
        gebalanceerd tussen de disciplines
      responses:
        200:
          description: De activiteiten met datum ongeveer 10 jaar terug
          schema:
            type: array
            items:
              $ref: '#/definitions/KorteLijstActiviteitenItem'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /locaties:
    get:
      tags:
      - tools
      summary: Om een lijst van unieke locaties te kunnen krijgen
      description: Unieke locaties, op land of op stadsniveau
      parameters:
      - name: stadsniveau
        type: boolean
        required: true
        description: moeten de locaties tot op stadsniveau gespecifieerd worden?
        in: query
      - name: type_activiteit
        type: string
        required: false
        description: om de lijst van locaties in te perken tot die waarvoor er ook
          een activiteit geregistreerd staat
        in: query
      responses:
        200:
          description: Locaties
          schema:
            type: array
            items:
              type: object
              properties:
                stad_id:
                  type: integer
                  description: ID van de stad
                land_id:
                  type: integer
                  description: ID van het land
                stad_naam:
                  type: string
                  description: Naam van de stad
                land_naam:
                  type: string
                  description: naam van het land
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /muziekreleases:
    get:
      tags:
      - muziek
      summary: Toont een overzicht van releases, mogelijk gefilterd naar release datum
        of van een specifieke organiteit
      description: Releases zijn een specifieke vorm van een Activiteit, met name
        binnen de discipline van de Muziek. De lijst van releases kan ingeperkt worden
        door een datum range op te geven, en/of door een specifieke organiteit aan
        te geven.
      parameters:
      - name: from_date
        in: query
        description: De vroegste datum waarop het album gereleased mag zijn.
        required: false
        type: string
        format: date
      - name: until_date
        in: query
        description: De laatste datum waarop het album gereleased mag zijn.
        required: false
        type: string
        format: date
      - name: jaar
        in: query
        description: Het jaar waarin de release verschenen is
        required: false
        type: integer
      - name: organiteit_id
        in: query
        description: De organiteit waarmee het album gerelateerd mag zijn. Deze query  levert
          ook terug wat het type van relatie is tussen de release en de organiteit.
        required: false
        type: integer
      - name: genre_id
        in: query
        description: De ids van de genres waarin de releases mogen vallen (OR dus).
        required: false
        type: array
        items:
          type: integer
      - name: offset
        in: query
        description: Voor paginatie
        required: true
        type: integer
      - name: limit
        in: query
        description: Voor paginatie
        required: true
        type: integer
      responses:
        200:
          description: Een lijst van releases met hun release datum.
          schema:
            type: array
            items:
              $ref: '#/definitions/MuziekreleasesItem'
          headers:
            x_total_count:
              type: integer
              description: Totaal aantal gevonden releases
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /muziekreleases/{activiteit_id}:
    get:
      tags:
      - muziek
      summary: Geeft een detailzicht op een specifieke release.
      description: Door de unieke id van een release mee te geven wordt een detailzicht
        van de release getoond. Gerelateerde informatie zoals de verbonden organiteiten
        (groep, muzikanten, platenfirma) kunnen opgezocht worden met /organiteiten/?activiteit_id=:activiteit_id.
        Voor de gerelateerde genres kan je zoeken met /genres/?activiteit_id=:activiteit_id.
      parameters:
      - name: activiteit_id
        in: path
        description: De unieke identificator voor een release.
        required: true
        type: integer
      responses:
        200:
          description: Een specifiek zicht op een release.
          schema:
            $ref: '#/definitions/Muziekrelease'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /buitenlandse_concerten:
    get:
      tags:
      - muziek
      summary: Een lijst van buitenlands concerten.
      description: Alle gegevens nodig om een lijst te maken met een overzicht van
        buitenlands concerten.
      parameters:
      - name: jaar
        in: query
        description: Het jaar waarin het buitenlands concert plaatsvindt
        required: false
        type: integer
      - name: land_id
        in: query
        description: De ID van het land waarin het buitenlands concert plaatsvindt
          (gelinkte venue)
        required: false
        type: integer
      - name: cocation_id
        in: query
        description: De ID van de location die aan de gelinkte venue hangt.
        required: false
        type: integer
      - name: organiteit_id
        in: query
        description: Een id van een organiteit om de buitenlandse concerten van te
          vinden.
        required: false
        type: integer
      - name: from_date
        in: query
        description: De vroegste datum waarop het buitenlands concert plaats mag vinden.
        required: false
        type: string
        format: date
      - name: until_date
        in: query
        description: De laatste datum waarop het buitenlands concert plaats mag vinden.
        required: false
        type: string
        format: date
      - name: offset
        in: query
        description: Voor paginatie
        required: true
        type: integer
      - name: limit
        in: query
        description: Voor paginatie
        required: true
        type: integer
      responses:
        200:
          description: Een overzichtslijst van buitenlands concerten.
          schema:
            type: array
            items:
              $ref: '#/definitions/BuitenlandseConcertenItem'
          headers:
            x_total_count:
              type: integer
              description: Totaal aantal gevonden buitenlandse concerten
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /buitenlandse_concerten/{activiteit_id}:
    get:
      tags:
      - muziek
      summary: De gegevens van een buitenlands concert
      description: Een buitenlands concert krijgt een eigen pad zodat de gegevens
        makkelijk opgehaald kunnen worden.
      parameters:
      - name: activiteit_id
        in: path
        description: De id van een specifiek buitenlands concert waarvoor de gegevens
          moeten opgevraagd worden
        required: true
        type: integer
      responses:
        200:
          description: De gegevens van een specifiek buitenlands concert.
          schema:
            $ref: '#/definitions/BuitenlandsConcert'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /podiumproducties:
    get:
      tags:
      - podium
      summary: Een lijst van podium producties
      description: Alle gegevens nodig om een lijst te maken van podium producties,
        eventueel voor een specifieke organiteit.
      operationId: controllers.default_controller.podiumproducties_get
      parameters:
      - name: seizoen_id
        in: query
        description: Een id van een seizoen
        required: false
        type: integer
      - name: genre_id
        in: query
        description: De ids van de genres waarin de podiumproducties mogen vallen
          (OR dus).
        required: false
        type: array
        items:
          type: integer
      - name: activiteit_naam_begint_met
        in: query
        description: Eerste letter waarmee de podiumproductietitel moet beginnen
        required: false
        type: string
      - name: organiteit_id
        in: query
        description: Een id van een organiteit om de podium producties te vinden.
        required: false
        type: integer
      - name: podium_productie_id
        in: query
        description: Een id van een podiumproductie om de gerelateerde producties
          te vinden, bv. een herneming.
        required: false
        type: integer
      - name: from_date
        in: query
        description: De vroegste datum waarop de podiumproductie mag plaatsvinden.
        required: false
        type: string
        format: date
      - name: until_date
        in: query
        description: De laatste datum waarop de podiumproductie mag plaatsvinden.
        required: false
        type: string
        format: date
      - name: offset
        in: query
        description: Voor paginatie
        required: true
        type: integer
      - name: limit
        in: query
        description: Voor paginatie
        required: true
        type: integer
      responses:
        200:
          description: Een overzichtslijst van podium producties.
          schema:
            type: array
            items:
              $ref: '#/definitions/PodiumProductiesItem'
          headers:
            x_total_count:
              type: integer
              description: Totaal aantal gevonden podium producties
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /podiumproducties/{podium_productie_id}:
    get:
      tags:
      - podium
      summary: Een specifiek zicht op een podium productie.
      description: Alle gegevens nodig om een specifieke podium productie te tonen.
      parameters:
      - name: podium_productie_id
        in: path
        description: ID van een podium productie
        required: true
        type: integer
      responses:
        200:
          description: Een podium productie
          schema:
            $ref: '#/definitions/PodiumProductie'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /podiumvoorstellingen:
    get:
      tags:
      - podium
      summary: Een lijst van podium voorstellingen
      description: Alle gegevens nodig om een lijst te maken van podium voorstellingen,
        eventueel voor een specifieke podium productie of een organiteit.
      operationId: controllers.default_controller.podiumvoorstellingen_get
      parameters:
      - name: seizoen_id
        in: query
        description: 'Het seizoen van de productie waartoe de voorstelling behoort.
          Bijvoorbeeld: SELECT shows.id  FROM  production.shows,  production.productions,  production.seasons  WHERE  shows.production_id
          = productions.id AND  productions.season_id = seasons.id AND  seasons.id
          = 1678;'
        required: false
        type: integer
      - name: land_id
        in: query
        description: Het land van de venue waarin de show plaatsvindt
        required: false
        type: integer
      - name: genre_id
        in: query
        description: 'De ids van de genres waarin de producties waartoe de voorstellingen
          behoren mogen vallen. Bijvoorbeeld: SELECT shows.id FROM production.shows,
          production.productions, production.relationships,   production.genres WHERE
          shows.production_id = productions.id AND relationships.production_id = productions.id
          AND genres.id = relationships.genre_id AND genres.id IN (2313, 2318);'
        required: false
        type: array
        items:
          type: integer
      - name: podiumproductie_id
        in: query
        description: een ID van een podiumproductie
        required: false
        type: integer
      - name: organiteit_id
        in: query
        description: Een id van een organiteit om de podium voorstellingen te vinden.
          Linkt ook door van een productie die bij een organiteit hoort.
        required: false
        type: integer
      - name: from_date
        in: query
        description: De vroegste datum waarop het de podiumvoorstelling mag plaatsvinden.
        required: false
        type: string
        format: date
      - name: until_date
        in: query
        description: De laatste datum waarop de podiumvoorstelling mag plaatsvinden.
        required: false
        type: string
        format: date
      - name: offset
        in: query
        description: Voor paginatie
        required: true
        type: integer
      - name: limit
        in: query
        description: Voor paginatie
        required: true
        type: integer
      responses:
        200:
          description: Een overzichtslijst van podium voorstellingen.
          schema:
            type: array
            items:
              $ref: '#/definitions/PodiumVoorstellingenItem'
          headers:
            x_total_count:
              type: integer
              description: Totaal aantal gevonden voorstellingen
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
  /podiumvoorstellingen/{activiteit_id}:
    get:
      tags:
      - podium
      summary: De gegevens van een podiumvoorstelling
      description: Een podiumvoorstelling krijgt een eigen pad zodat de gegevens makkelijk
        opgehaald kunnen worden.
      parameters:
      - name: activiteit_id
        in: path
        description: De id van een specifieke podiumvoorstelling waarvoor de gegevens
          moeten opgevraagd worden
        required: true
        type: integer
      responses:
        200:
          description: De gegevens van een specifieke podiumvoorstelling.
          schema:
            $ref: '#/definitions/PodiumVoorstelling'
        default:
          description: Onverwachte fout
          schema:
            $ref: '#/definitions/Fout'
produces:
- application/json
schemes:
- http
