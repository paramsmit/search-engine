paths:
  /product:
    get:
      summary: Get product info
      description: Get product info by id
      x-swagger-router-controller: Product
      tags:
      - Product
      operationId: list
      parameters:
      - name: id
        in: query
        description: The id of product
        required: true
        type: string
      responses:
        200:
          description: Found A product
          schema:
            $ref: '#/definitions/Product'
        204:
          description: Did not find a product
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update product info
      description: Update product info
      x-swagger-router-controller: Product
      tags:
      - Product
      operationId: productPut
      parameters:
      - name: product object
        in: query
        description: A product object json
        required: true
        type: string
      responses:
        200:
          description: Update a product
          schema:
            $ref: '#/definitions/Product'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a product
      description: Delete a product
      x-swagger-router-controller: Product
      tags:
      - Product
      operationId: productDelete
      parameters:
      - name: id
        in: query
        description: The id of product
        required: true
        type: string
      responses:
        200:
          description: Delete a product successful
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products:
    get:
      summary: Get products by category's _id
      description: Returns all products in category
      x-swagger-router-controller: Products
      tags:
      - Products
      operationId: productsGet
      parameters:
      - name: id
        in: query
        description: The id of category
        required: true
        type: string
      responses:
        200:
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /category:
    get:
      summary: Get category by id
      description: Get category by id
      x-swagger-router-controller: Category
      tags:
      - Category
      operationId: loadAllCategories
      parameters:
      - name: id
        in: query
        description: The id of category
        required: true
        type: string
      responses:
        200:
          description: An object category
          schema:
            $ref: '#/definitions/Category'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a category
      description: Update a category
      x-swagger-router-controller: Category
      tags:
      - Category
      operationId: categoryPut
      parameters:
      - name: Object category
        in: query
        description: A category object json
        required: true
        type: string
      responses:
