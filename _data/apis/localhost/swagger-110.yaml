      description: Delete a category
      x-swagger-router-controller: Category
      tags:
      - Category
      operationId: categoryDelete
      parameters:
      - name: id
        in: query
        description: The id of category
        required: true
        type: string
      responses:
        200:
          description: Delete a category successful
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /history:
    get:
      summary: User Activity
      description: The User Activity endpoint returns data about a user&#39;s lifetime
        activity with Uber. The response will include pickup locations and times,
        dropoff locations and times, the distance of past requests, and information
        about which products were requested.&lt;br&gt;&lt;br&gt;The history array
        in the response will have a maximum length based on the limit parameter. The
        response value count may exceed limit, therefore subsequent API requests may
        be necessary.
      x-swagger-router-controller: User
      tags:
      - History
      operationId: historyGet
      parameters:
      - name: offset
        in: query
        description: Offset the list of returned results by this amount. Default is
          zero.
        required: false
        type: integer
        format: int32
      - name: limit
        in: query
        description: Number of items to retrieve. Default is 5, maximum is 100.
        required: false
        type: integer
        format: int32
      responses:
        200:
          description: History information for the given user
          schema:
            $ref: '#/definitions/Activities'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /user:
    get:
      summary: User's Profile
      description: The User Profile endpoint returns information about the user that
        has authorized with the application.
      x-swagger-router-controller: User
      tags:
      - User
      operationId: load
      parameters:
      - name: id
        in: query
        description: The id of the user
        required: true
        type: string
      responses:
        200:
          description: Profile information for a user
          schema:
            $ref: '#/definitions/Profile'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /estimates/price:
    get:
      summary: Price Estimates
      description: The Price Estimates endpoint returns an estimated price rangenfor
        each product offered at a given location. The price estimate isnprovided as
        a formatted string with the full price range and the localizedncurrency symbol.&lt;br&gt;&lt;br&gt;The
        response also includes low and high estimates,nand the [ISO 4217](http://en.wikipedia.org/wiki/ISO_4217)
        currency code fornsituations requiring currency conversion. When surge is
        active for a particularnproduct, its surge_multiplier will be greater than
        1, but the price estimatenalready factors in this multiplier.n
      x-swagger-router-controller: Estimates
      tags:
      - Estimates
      operationId: estimatesPriceGet
      parameters:
      - name: start_latitude
        in: query
        description: Latitude component of start location.
        required: true
        type: number
        format: double
      - name: start_longitude
        in: query
        description: Longitude component of start location.
        required: true
        type: number
        format: double
      - name: end_latitude
        in: query
        description: Latitude component of end location.
        required: true
        type: number
        format: double
      - name: end_longitude
        in: query
        description: Longitude component of end location.
        required: true
        type: number
        format: double
      responses:
        200:
          description: An array of price estimates by product
          schema:
            type: array
            items:
              $ref: '#/definitions/PriceEstimate'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /estimates/time:
    get:
      summary: Time Estimates
      description: The Time Estimates endpoint returns ETAs for all products offered
        at a given location, with the responses expressed as integers in seconds.
        We recommend that this endpoint be called every minute to provide the most
        accurate, up-to-date ETAs.
      x-swagger-router-controller: Estimates
      tags:
      - Estimates
      operationId: estimatesTimeGet
      parameters:
      - name: start_latitude
        in: query
        description: Latitude component of start location.
        required: true
        type: number
        format: double
      - name: start_longitude
        in: query
        description: Longitude component of start location.
        required: true
        type: number
        format: double
      - name: customer_uuid
        in: query
        description: Unique customer identifier to be used for experience customization.
        required: false
        type: string
        format: uuid
      - name: product_id
        in: query
        description: Unique identifier representing a specific product for a given
          latitude & longitude.
        required: false
        type: string
      responses:
        200:
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
produces:
- application/json
