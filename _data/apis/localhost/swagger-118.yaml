          description: token response
          schema:
            $ref: '#/definitions/token_response'
        401:
          description: Authentication Failed
          schema:
            $ref: '#/definitions/error_response'
        403:
          description: Access Denied
          schema:
            $ref: '#/definitions/error_response'
        500:
          description: Server Error
          schema:
            $ref: '#/definitions/error_response'
        501:
          description: Not Implemented
          schema:
            $ref: '#/definitions/error_response'
