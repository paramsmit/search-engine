host: localhost:8000
paths:
  /sommelier:
    post:
      tags:
      - sommelier
      summary: pick sommelier
      operationId: sommelier#pick
      parameters:
      - name: PickRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/SommelierPickRequestBody'
      responses:
        200:
          description: OK response.
          schema:
            $ref: '#/definitions/SommelierStoredBottleResponseCollection'
        400:
          description: Bad Request response.
          schema:
            $ref: '#/definitions/SommelierPickNoCriteriaResponseBody'
        404:
          description: Not Found response.
          schema:
            $ref: '#/definitions/SommelierPickNoMatchResponseBody'
      schemes:
      - http
  /storage:
    get:
      tags:
      - storage
      summary: list storage
      description: List all stored bottles
      operationId: storage#list
      responses:
        200:
          description: OK response.
          schema:
            $ref: '#/definitions/StorageStoredBottleResponseTinyCollection'
      schemes:
      - http
    post:
      tags:
      - storage
      summary: add storage
      description: Add new bottle and return its ID.
      operationId: storage#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/StorageAddRequestBody'
          required:
          - name
          - winery
          - vintage
      responses:
        201:
          description: Created response.
          schema:
            type: string
      schemes:
      - http
  /storage/multi_add:
    post:
      tags:
      - storage
      summary: multi_add storage
      description: Add n number of bottles and return their IDs. This is a multipart
        request and each part has field name 'bottle' and contains the encoded bottle
        info to be added.
      operationId: storage#multi_add
      parameters:
      - name: array
        in: body
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/BottleRequestBody'
      responses:
        200:
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Iusto consequatur.
      schemes:
      - http
  /storage/multi_update:
    put:
      tags:
      - storage
      summary: multi_update storage
      description: Update bottles with the given IDs. This is a multipart request
        and each part has field name 'bottle' and contains the encoded bottle info
        to be updated. The IDs in the query parameter is mapped to each part in the
        request.
      operationId: storage#multi_update
      parameters:
      - name: ids
        in: query
        description: IDs of the bottles to be updated
        required: true
        type: array
        items:
          type: string
        collectionFormat: multi
      - name: multi_update_request_body
        in: body
        required: true
        schema:
          $ref: '#/definitions/StorageMultiUpdateRequestBody'
          required:
          - bottles
      responses:
        204:
          description: No Content response.
      schemes:
      - http
  /storage/rate:
    post:
      tags:
      - storage
      summary: rate storage
      description: Rate bottles by IDs
      operationId: storage#rate
      responses:
        200:
          description: OK response.
      schemes:
      - http
  /storage/{id}:
    get:
      tags:
      - storage
      summary: show storage
      description: Show bottle by ID
      operationId: storage#show
      parameters:
      - name: view
        in: query
        description: View to render
        required: false
        type: string
        enum:
        - default
        - tiny
      - name: id
        in: path
        description: ID of bottle to show
        required: true
        type: string
      responses:
        200:
          description: OK response.
          schema:
            $ref: '#/definitions/StorageShowResponseBody'
        404:
          description: Not Found response.
          schema:
            $ref: '#/definitions/StorageShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    delete:
      tags:
      - storage
      summary: remove storage
      description: Remove bottle from storage
      operationId: storage#remove
      parameters:
      - name: id
        in: path
        description: ID of bottle to remove
        required: true
        type: string
      responses:
        204:
          description: No Content response.
      schemes:
      - http
  /swagger/swagger.json:
    get:
      summary: Download gen/http/openapi.json
      description: JSON document containing the API swagger definition
      operationId: swagger#/swagger/swagger.json
      responses:
        200:
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      - https
produces:
- application/json
- application/xml
- application/gob
