  Zeit vor der Reformation war durch eine tiefe Fr\xF6mmigkeit der Menschen gekennzeichnet,
  die sich durch den Ausbau von Klosteranlagen durch die M\xF6nchsorden sowie herausragende
  Stadtpfarrkirchen mit pr\xE4chtigen Alt\xE4ren widerspiegelt. Im Zuge der Reformation
  wurden sie oftmals umgenutzt oder aufgel\xF6st. Auf dieser Rundtour liegen sieben
  historische Stadtkerne mit neun Schl\xF6ssern und beeindruckenden Kirchen sowie
  heute kulturell genutzten Klosteranlagen und spannende Museen. In J\xFCterbog und
  M\xFChlberg/Elbe sind die bedeutendsten Zeugnisse der Reformation zu sehen und wurden
  mit dem Europ\xE4ischen Kulturerbesiegel daf\xFCr ausgezeichnet. Beginnend im Fl\xE4ming
  verl\xE4uft die Radroute von J\xFCterbog weiter Richtung S\xFCden zur Elbe, um dann
