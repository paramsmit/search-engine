  text part of the content block.\";s:7:\"example\";s:1881:\"<p>Das M\xE4rkische hat
  Fontane ber\xFChmt gemacht, vor allem mit seinen \u201EWanderungen durch die <a
  href=\"http://multimedia.maz-online.de/wanderungen-durch-die-mark-brandenburg-auf-den-spuren-von-theodor-fontane\"
  target=\"_self\">Mark Brandenburg</a>\u201C und seinem Sp\xE4twerk \u201EDer Stechlin\u201C
  (1897). Es ist die <a href=\"\" target=\"_self\">Heimat Fontanes</a>. In Neuruppin
  kam er als Sohn eines Apothekers hugenottischer Abstammung zur Welt. In der Fontane-Stadt
  gibt es eine Fontane-Apotheke, Fontane-D\xF6ner, Fontane-Festspiele, eine Fontane-Buchhandlung,
  die Fontane-Therme, den Kindergarten Fontaneknirpse, den Keglerverein Fontanespatzen
  und im Weinhaus am Markt den Wein \u201EEdition Fontane\u201C. Im Jahr von Fontanes
  200. Geburtstag hat aber nicht nur Neuruppin Fontane-Spezialit\xE4ten zu bieten
  \u2013 <a href=\"\" target=\"_blank\">dabei ist das Label gar nicht so ohne weiteres
  erlaubt</a>. Unsere Fotostrecke zeigt, wo noch \xFCberall Fontane zu finden ist
  \u2013 von seiner Wirkst\xE4tte Brandenburg bis nach Asien: </p><p><object type=\"gallery\">23665163</object></p><p><strong>Haben
  Sie noch etwas entdeckt?</strong> Dann schreiben Sie uns eine Mail an <a href=\"mailto:online@maz-online.de\"
  target=\"_blank\">online@maz-online.de</a>!</p><p><strong>Das k\xF6nnte Sie auch
  interessieren:</strong></p><p><ul>\n<li><p><a href=\"\" target=\"_blank\">Vorsicht
  bei Fontane-Werbung: Markenrechts-Verletzungen drohen</a></p></li>\n<li><p><a href=\"\"
  target=\"_blank\">MAZ-Special zum 200. Geburtstag: Alles zum Fontane-Jahr in Brandenburg</a></p></li>\n<li><p><a
  href=\"http://multimedia.maz-online.de/wanderungen-durch-die-mark-brandenburg-auf-den-spuren-von-theodor-fontane\"
  target=\"_blank\">Multimedia-Story: Auf Fontanes Spuren durch die Mark Brandenburg
  wandern</a></p></li>\n<li><p><a href=\"\" target=\"_blank\">Tolle Bustouren: Auf
  Entdeckungsreise mit Fontane</a></p></li>\n</ul></p><p><em>Von MAZonline</em></p>\n\";}s:5:\"intro\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:46:\"Intro
