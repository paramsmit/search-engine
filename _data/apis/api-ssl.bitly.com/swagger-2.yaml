info: !php/object "O:8:\"stdClass\":7:{s:14:\"termsOfService\";s:40:\"https://bitly.com/pages/terms-of-service\";s:11:\"description\";s:25226:\"#
  Introduction\nWelcome to the Bitly API! If you'd like to use Bitly to shorten, brand,
  share, or retrieve data from links programmatically, you've come to the right place.\n\nIf
  you're interested in integrating your app or software platform with Bitly, you'll
  need to [register and authenticate your service with our API](/app_guidelines.html).
  To do so please contact us at [API_sales@bit.ly](mailto:API_sales@bit.ly)\n\nWe
  currently provide our documentation in the form of an OpenAPI 2.0 document. We do
  not support any code-generation at this time but feel free to use the specification
  if you would like.\n# Authentication\n## OAuth 2\nIf you are shortening URLs on
  behalf of end-users, we ask that you use our OAuth 2 implementation to authenticate
  end-users before shortening. URLs shortened in this manner will be added to the
  specified end-user\u2019s history, allowing the end-user to manage and track the
  shortened URLs. To register an OAuth application, see the page on [authentication](/v4/#section/Authentication).\n\nPrevious
  versions of the API used a query parameter to submit the token. This is no longer
  applicable in v4.0. Tokens should be made using the OAuth Bearer Token specification,
  using the Authorization header in the request.\n\nHere is an example: `Authorization:
  Bearer {token}`.\n\n## OAuth Web Flow\nWeb applications can easily acquire an OAuth
  access token for a Bitly end user by following these steps:\n1. Register your application
  here -- your application will be assigned a `client_id` and a `client_secret`.\n2.
  Redirect the user to `https://bitly.com/oauth/authorize`, using the `client_id`
  and `redirect_uri` parameters to pass your client ID and the page you would like
  to redirect to upon acquiring an access token. You can also pass an optional `state`
  parameter which will be included unchanged in the redirect. An example redirect
  URL looks like: `https://bitly.com/oauth/authorize?client_id=...&state=...&redirect_uri=http://myexamplewebapp.com/oauth_page`\n3.
  Upon authorizing your application, the user is directed to the page specified in
  the `redirect_uri` parameter. We append a code parameter to this URI that contains
  a value that can be exchanged for an OAuth access token using the oauth/access_token
  endpoint documented below. For example, if you passed a redirect_uri value of `http://myexamplewebapp.com/oauth_page`,
  a successful authentication will redirect the user to `http://myexamplewebapp.com/oauth_page?code=.....`
  If the state parameter was included in the request, it will be added unchanged to
  the redirect URI, eg. `http://myexamplewebapp.com/oauth_page?code=...&state=...`\n4.
  Use the `/oauth/access_token` API endpoint documented below to acquire an OAuth
  access token, passing the `code` value appended by Bitly to the previous redirect
  and the same `redirect_uri` value that was used previously. This API endpoint will
  return an OAuth access token, as well as the specified Bitly user's login and API
  key, allowing your application to utilize the Bitly API on that user's behalf.\n\nAn
  example request might look like:\n```\nPOST /oauth/access_token HTTP/1.1\nHost:
  api-ssl.bitly.com\nContent-Type: application/x-www-form-urlencoded\n\nclient_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET&code=CODE&redirect_uri=REDIRECT_URI\n```\n\nAnd
  an example response:\n\n```\nHTTP/1.1 200 OK\nContent-Type: application/x-www-form-urlencoded\nContent-Length:
  57\n\naccess_token=TOKEN&login=BITLY_LOGIN&apiKey=BITLY_API_KEY\n```\n\n\n### Parameters
  for OAuth Web Flow\n\n* `client_id` - your application's Bitly client id.\n* `client_secret`
  - your application's Bitly client secret.\n* `code` - the OAuth verification code
  acquired via OAuth's webauthentication protocol.\n* `redirect_uri` - the page to
  which a user was redirected upon successfully authenticating.\n* `state` - optional
  state to include in the redirect URI.\n* `grant_type` - optional, if present must
  be `authorization_code`.\n\n### Response Value\n\nBy default, a URL encoded string
  in the format of `access_token=%s&login=%s&apiKey=%s`. If you set the `Accept` request
  header to `application/json`, we'll return a JSON dictionary and appropriate `Content-Type`
  response header.\n\n* `access_token` - the OAuth access token for specified user.\n*
  `login` - the end-user's Bitly username.\n\n## Exchanging a Username and Password
  for an Access Token\n\nThere are two ways to convert a username and password directly
  into an access token:\n\n* Resource Owner Credentials Grants\n* HTTP Basic Authentication\n\n###
  Resource Owner Credentials Grants\nBitly supports the [Resource Owner Credential
  Grant](https://tools.ietf.org/html/rfc6749#section-4.3) flow of the OAuth2 specification
  to exchange a user's Bitly username and password for an access token.\n\nA `POST`
  request is made to `/oauth/access_token` with `grant_type` set to `password`, and
  the `Authorization` header set with the `client_id` and `client_secret`.\n\n***NOTE:
  You should only make this call once and store the returned token securely. You should
  not make this call per shorten or at any other high-frequency interval. To protect
  our users' security, we aggressively rate limit calls to these endpoints.***\n\nFor
  example:\n\n```\nPOST /oauth/access_token HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization:
  Basic czZCaGRSa3F0MzpnWDFmQmF0M2JW\nContent-Type: application/x-www-form-urlencoded\n\ngrant_type=password&username=bitlyuser&password=bitlypassword\n```\n\nWhere
  `Authorization:` is set to `\"Basic \" + base64encode(client_id + \":\" + client_secret)`.
  An example response might look like:\n\n```\nHTTP/1.1 200 OK\nContent-Type: text/javascript;
  charset=UTF-8\nContent-Length: 60\n\n{\"access_token\": \"e663e30818201d28dd07803e57333bed4f15803a\"}\n```\n\nApplications
  MUST NOT store the Bitly credentials locally.\n\nYou can use the following `curl`
  command to generate an access token for your own application (line breaks inserted
  for readability):\n\n```\ncurl -u \"CLIENT_ID:CLIENT_SECRET\" -d \"grant_type=password\"
  -d \"username=USERNAME\" \\\n-d \"password=PASSWORD\" https://api-ssl.bitly.com/oauth/access_token\n```\n###
  Parameters for Resource Owner Credentials Grant Flow\n\n`grant_type` - must be `password`.\n`username`
  - the user's Bitly username.\n`password` - the user's Bitly password.\n\n\n## HTTP
  Basic Authentication Flow\nFor some applications it's impractical to use a web flow
  for access tokens (e.g.: command line scripts). An OAuth access token can be acquired
  by making a single call to the /oauth/access_token API endpoint documented below.
  The easiest way to do so is by running the `curl` command also documented below.\n\n```\ncurl
  -u \"username:password\" -X POST \"https://api-ssl.bitly.com/oauth/access_token\"\n```\n\nApplications
  using OAuth Basic Authentication Flow **MUST NOT** store Bitly end-user passwords.\n\nSpecifically,
  applications using this flow should make the authentication call *once* and store
  the returned access token in a secure manner for use in all subsequent API calls.
  Frequent calls to this endpoint (e.g. making a call per-shorten) will result in
  your account getting rate limited.\n\nAn example request:\n```\nPOST /oauth/access_token
  HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization: Basic czZCaGRSa3F0MzpnWDF\nContent-Type:
  application/x-www-form-urlencoded\n\nclient_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET\n```\nAnd
  an example response:\n\n```\nHTTP/1.1 200 OK\nContent-Type: text/plain\nContent-Length:
  40\n\ne663e30818201d28dd07803e57333bed4f15803a\n```\n\n### Parameters for HTTP Basic
  Authentication flow\n\n* `client_id` - (optional) your application's Bitly client
  id.\n* `client_secret` - (optional) your application's Bitly client secret.\n* `Authorization`
  Header with the value `\"Basic \" + base64encode(username + \":\" + password)`\n\n**Note:**\n\n*
  This request MUST be a HTTP POST request.\n* This endpoint is only available on
  https://api-ssl.bitly.com/.\n\n# Best Practices\n\n## OAUTH TOKEN / API KEY SECURITY\nOAuth
  access tokens (and API keys) should be treated as secret data and not exposed to
  any users. To ensure the security of your OAuth access token or API key, we strongly
  suggest that you make requests to the Bitly API server-side whenever possible.\n\nAny
  requests to the Bitly API made via client-side JavaScript present the risk of your
  OAuth token or API key being compromised. It is possible to partially obfuscate
  the token or key, but anything sent to the browser can be read by a determined user.
  Most importantly, never include your api_key or access_token inline in the page.
  Keep any references to your api_key or access_token in code that is contained in
  external javascript files which are included in the page. For additional security,
  don't have the key or token itself contained anywhere in your JavaScript code, but
  rather make an ajax call to load it, and keep it in a variable stored in a privately
  scoped method.\n\n## URL Encoding\nAll long URLs sent to the Bitly API must be URL
  encoded, even if these links already contain escaped characters. For more information
  about URL encoding, see this [Wikipedia article](https://en.wikipedia.org/wiki/Percent-encoding).\n\n##
  Rate Limiting\nBitly currently institutes per-month, per-hour, per-minute, and per-IP
  rate limits for each API method, and limits API users to a maximum of five concurrent
  connections from a single IP address. Our default limits are more than sufficient
  for nearly all use cases. Please read through this documentation in its entirety
  to avoid common causes of rate limiting issues. If you would like to increase your
  rate limits, please [contact us](mailto:API_sales@bit.ly) to find out more about
  Bitly for Enterprise.\nHere are the rate limits of a basic account for our most
  popular API method, /v4/shorten:\n\n* 10,000 new Bitlinks created per month\n* 1,000
  calls per hour\n* 100 calls per minute\nIf you are a paid customer, these rates
  will differ and you should visit the Organization Details within the Bitly dashboard.
  To access the Organization, click on the Group selector and select \"Manage\" next
  to the Organization that you would like to see the usage for.\n\nPlease note that
  some API rate limits reset once each hour. If you are experiencing rate limiting
  errors, please wait 60 minutes to resume making API calls.\n\nWhen contacting [Bitly
  Support](mailto:api@bitly.com) include a description of how you are using the Bitly
  API, which API endpoints you are using, an estimate of current request volumes for
  a 24 hour period, and the email associated with your Bitly account.\n\n## Caching\nSince
  Bitlinks never change or expire, we ask that you cache data locally wherever possible.\n\n#
  Migrating from V3\nAt Bity we are always updating our products and technology to
  make them more modern, secure, efficient, and usable. To that end we are proud to
  introduce the latest version of the Bitly API 4.0.0 (V4). This documentation will
  highlight some of the changes that we\u2019ve made and how to adapt your V3 integrations
  to work with V4.\n## Authentication\nHow you authenticate to the Bitly API has changed
  with V4. Previously your authentication token would be provided as the **access_token**
  query parameter on each request. V4 instead requires that the token be provided
  as part of the Authorization header on each request.  For example:\n```\nAuthorization:
  Bearer {token}\n```\nFor further information including full details on how to request
  an access token via the API, please see the documentation [here](/v4/#section/Authentication).\n##
  Group Aware\nWith the introduction of [Bitly Brand Manager](https://support.bitly.com/hc/en-us/articles/115004396107-What-is-Brand-Manager-),
  Bitlinks and other data elements now roll up to a group. Previously in V3 you were
  required to generate a different OAuth token to view each group\u2019s data, but
  in V4 you can provide the group GUID as part of the request. If you\u2019re a user
  of the basic Bitly product, you only have a single group associated with your account.
  If you\u2019re an Enterprise customer you may have multiple groups associated with
  your account. These groups can be retrieved via the following request:\n```\nGET
  https://api-ssl.bitly.com/v4/groups HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization:
  Bearer {ACCESS_TOKEN}\nAccept: application/json\n```\nSome endpoints within the
  application, especially those dealing with Bitlinks and metrics, will require a
  group GUID to request the data.  For example, to request all the bitlinks for a
  group requires the following request:\n```\nGET https://api-ssl.bitly.com/v4/groups/GUID/bitlinks
  HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization: Bearer ACCESS_TOKEN\n```\nThe
  API also provides a default group GUID on the user. There are endpoints and dashboard
  functionality available to set this default group GUID. This is used in the event
  of a group GUID not being provided on shortening calls. The default group GUID is
  **only** used for shortening endpoints.\n\n**One important note, even if you are
  only a user of the basic Bitly product, the group GUID will still be required in
  these requests.**\n## RESTfulness\nThe Bitly V4 API follows the more standard REST
  convention of utilizing the HTTP response codes to identify the status of the response.
  \ These include, but are not limited to:\n* **200 - SUCCESS**\n* **400 - INVALID**\n*
  **403 - FORBIDDEN**\n* **404 - NOT FOUND**\n* **500 - INTERNAL ERROR**\n\nIn addition,
  V4 makes better use of the the various methods for submitting data. GET requests
  will return data, POST requests are for creation, PATCH requests are for modification
  and DELETE requests are for removal.\n\nA major difference is how the data is delivered.
  \ Under V3 responses were contained in a data envelope and would look like this:\n```json\n{\n
  \ \u201Cstatus_code\u201D: 200,\n  \u201Cstatus_text\u201D: \u201CSUCCESS\u201D,\n
  \ \u201Cdata\u201D: {\n  //response data object\n  }\n}\n```\nV4 instead returns
  a JSON object containing all the data provided by the response. For example a standard
  Bitlink response is structured like this:\n```json\n{\n  \"references\": {\n    \"property1\":
  \"string\",\n    \"property2\": \"string\"\n  },\n  \"archived\": true,\n  \"tags\":
  [\n    \"string\"\n  ],\n  \"created_at\": \"string\",\n  \"title\": \"string\",\n
  \ \"deeplinks\": [\n    {\n      \"bitlink\": \"string\",\n      \"install_url\":
  \"string\",\n      \"created\": \"string\",\n      \"app_uri_path\": \"string\",\n
  \     \"modified\": \"string\",\n      \"install_type\": \"string\",\n      \"app_guid\":
  \"string\",\n      \"guid\": \"string\",\n      \"os\": \"string\"\n    }\n  ],\n
  \ \"created_by\": \"string\",\n  \"long_url\": \"string\",\n  \"custom_bitlinks\":
  [\n    \"string\"\n  ],\n  \"link\": \"string\",\n  \"id\": \"string\"\n}\n```\nV4
  has also simplified how much data is returned on an individual request. Because
  of the nested nature of some of our data and to improve the overall performance
  of the API we now include a collection of **references** which provide request URLs
  for returning additional data. For example, here is the **references** collection
  for a Bitlink:\n```json\n\"references\":{\n  \"group\":\"https://api-ssl.bitly.com/v4/groups/GUID\"\n}\n```\nInstead
  of nesting the full Group object and any additional objects it may reference, this
  request URL is provided to retrieve that additional data if required.\n\nThe goal
  of the Bitly V4 API is to improve our customers\u2019 interactions with our platform.
  With the latest version of the Bitly API, we are implementing standards, reducing
  complexity, improving documentation, and decreasing the level of effort for integrations.
  Full documentation for the Bitly V4 API is available below.\n## V3 Documentation\nThe
  V3 documentation is available [here](/api.html).\n\n# Transitioning from Google\nFor
  those of you coming to Bitly from Google, welcome! If you formerly used Google to
  shorten links and retrieve data programmatically, or simply want to start doing
  so with Bitly, this guide is for you. The Bitly API allows you to shorten, brand,
  and share links through existing or custom integrations, retrieve link-level and
  user-level analytics programmatically, and more. For inspiration on how the Bitly
  API can help you streamline your current processes and user experiences, check out
  some of its most popular [uses](https://bitly.com/blog/bitly-api/).\n\nMigrating
  from Google's URL Shortener API to the Bitly API is straightforward and simple,
  though our API has additional endpoints that offer more options. We'll go through
  each of those endpoints in detail, but first you'll need to know how to obtain authorization
  and different levels of access to the Bitly API.\n## Authorization\nSimilar to Google
  URL Shortener, the Bitly API uses OAuth 2.0 access tokens to identify your application
  and authorize your account. Unlike Google's tokens, Bitly access tokens do not expire
  after a set period of time. You can generate a token and reuse it in perpetuity.
  If your token leaks, you can expire it through our web application.\n\nAn OAuth
  2.0 access token both identifies the account and authorizes API endpoint requests.\n###
  Rate Limits\nBasic Bitly accounts have a rate limit of 10000 new short URLs created
  per month, 1000 requests to our URL shorten endpoint per hour, and 100 requests
  to our URL shorten endpoint per minute. Higher limits are available for paid accounts,
  as are additional functionality, including deep linking. If you are interested in
  a commercial account, please contact our [sales team](https://bitly.com/pages/landing/get-enterprise?utm_source=APIDocumentation&utm_medium=BitlyWebsite&utm_campaign=GetStartedForm).\n###
  Application using a single account\nMost folks using the Bitly API will be writing
  one or more applications that are used within a single account, such as a CMS integration
  or bulk shortening script that creates all short URLs in a single account. For this
  use case, you don't need to worry about implementing entire OAuth 2.0 flows just
  to obtain an access token. Instead, you can use our Generic Access Token. Log in
  to Bitly and navigate to the [OAuth Apps page](https://bitly.com/a/oauth_apps),
  click \"Generic Access Token\", enter your Bitly password, copy the access token,
  and paste it into your application for use in making API requests.\n### Application
  designed for multiple users\nFor applications where you expect to have multiple
  users, each with their own Bitly account, you may need to implement the full OAuth
  2.0 web flow, as described on our [Authentication](/v4/#section/Authentication).\n##
  API Endpoints\nGoogle's URL Shortener has four functions: shortening a long URL,
  expanding a short URL, retrieving a short URL's analytics, and retrieving a user's
  link history. The Bitly API has matching API endpoints for shortening, expanding,
  retrieving link history, and multiple endpoints that allow retrieval of different
  types of analytics data.\n### Shorten a long URL\nFirst, you will need to retrieve
  the guid of the group that you would like this Bitlink to belong to.\n```\nGET https://api-ssl.bitly.com/v4/groups
  HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization: Bearer {ACCESS_TOKEN}\nAccept:
  application/json\n```\nYou will get the following response:\n\n```json\n{\n  \"groups\":
  [\n    {\n      \"references\": {\n        \"property1\": \"string\",\n        \"property2\":
  \"string\"\n      },\n      \"name\": \"string\",\n      \"bsds\": [],\n      \"created\":
  \"string\",\n      \"is_active\": true,\n      \"modified\": \"string\",\n      \"organization_guid\":
  \"string\",\n      \"role\": \"string\",\n      \"guid\": \"string\"\n    }\n  ]\n}\n```\nOnce
  you have the guid for the group that you would like, you are ready to shorten a
  link. To shorten a long URL `http://google.com/`, send the following request replacing
  ACCESS_TOKEN and GROUP_GUID with the appropriate values:\n```\nPOST https://api-ssl.bitly.com/v4/shorten
  HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization: Bearer ACCESS_TOKEN\nContent-Type:
  application/json\n{\n  \"long_url\": \"http://google.com\",\n  \"group_guid\": \"GROUP_GUID\"\n}\n```\nYou
  will get a response that will contain values like:\n```json\n{\n  \"references\":
  {\n    \"property1\": \"string\",\n    \"property2\": \"string\"\n  },\n  \"archived\":
  true,\n  \"tags\": [],\n  \"created_at\": \"string\",\n  \"title\": \"string\",\n
  \ \"deeplinks\": [],\n  \"created_by\": \"string\",\n  \"long_url\": \"string\",\n
  \ \"custom_bitlinks\": [],\n  \"link\": \"string\",\n  \"id\": \"string\"\n}\n```\n###
  Expand a Bitlink\nTo expand a short URL http://bit.ly/ze6poY, send the following
  request:\n```\nPOST https://api-ssl.bitly.com/v4/expand HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization:
  Bearer ACCESS_TOKEN\nContent-Type: application/json\n{\n  \"bitlink_id\": \"bit.ly/ze6poY\",\n}\n\n```\nand
  you will receive the following response:\n```json\n{\n  \"long_url\": \"http://google.com/\",\n
  \ \"id\": \"bit.ly/ze6poY\",\n  \"link\": \"http://bit.ly/ze6poY\",\n  \"created_at\":
  \"2012-03-12T16:18:23+0000\"\n}\n```\n### Retrieving your Group's Bitlink History\nYou
  can only retrieve the link history for the group guid. To retrieve your link history,
  send the following request:\n```\nGET https://api-ssl.bitly.com/v4/groups/:guid/bitlinks
  HTTP/1.1\nHost: api-ssl.bitly.com\nAuthorization: Bearer ACCESS_TOKEN\n```\nand
  you will get an example response:\n```json\n{\n  \"links\": [\n    {\n      \"references\":
  {\n        \"property1\": \"string\",\n        \"property2\": \"string\"\n      },\n
  \     \"archived\": true,\n      \"tags\": [],\n      \"created_at\": \"string\",\n
  \     \"title\": \"string\",\n      \"deeplinks\": [],\n      \"created_by\": \"string\",\n
  \     \"long_url\": \"string\",\n      \"custom_bitlinks\": [],\n      \"link\":
  \"string\",\n      \"id\": \"string\"\n    }\n  ],\n  \"pagination\": {\n    \"total\":
  1,\n    \"size\": 50,\n    \"prev\": \"string\",\n    \"page\": 1,\n    \"next\":
  \"string\"\n  }\n}\n```\nAs part of the response, you will see a field output `total`
  under pagination, which tells you how many links are in your history. By default
  results are paginated, with the default page size being 50 results returned. You
  can add `size` and `page` parameters to the query to control the number of results
  returned, and which page of results to return. Full documentation for the endpoint
  is available at [/v4/groups/:guid/bitlinks](/v4/#operation/getBitlinksByGroup).\n\n##
  Analytics\nGoogle provides analytics that are all wrapped into a single call, including
  all-time totals of clicks on the specific short URL, clicks on the long URL, referrers
  counts, clicks by country, clicks by browser and platform, and most-recent clicks
  for the last month, week, day and last two hours. Bitly's API breaks these analytics
  out into different endpoints and combinations of calls.\n\n### Clicks\nThe primary
  endpoint you will need for retrieving click counts is [/v4/bitlinks/:bitlink/clicks](/v4/#operation/getClicksForBitlink).
  By varying the query parameters you include, you can control the time period for
  which you want to retrieve clicks. The parameters you will need to use are `unit`,
  `units`, and `unit_reference`.\n\nThe `unit` parameter controls the scope of the
  request, and can be `month`, `week`, `day`, `hour`, or `minute`. The parameter defaults
  to `day`.\n\nThe `units` parameter controls the number of units to count backwards,
  and must be a positive integer or -1. The default for units is -1, which means 'for
  all time'.\n\nThese three units are a bit complicated, so they deserve a few examples
  to make things clear. For our first example, we want to know clicks for all time,
  so we use the defaults, `day`, `-1` and `now`. We can omit the parameters entirely,
  since we are asking for default values:\n```\nGET https://api-ssl.bitly.com/v4/bitlinks/:bitlink/clicks
  HTTP/1.1 Host: api-ssl.bitly.com Authorization: Bearer ACCESS_TOKEN\n```\nand we
  receive the following response:\n```\n{\n  \"units\": -1,\n  \"unit_reference\":
  \"string\",\n  \"unit\": \"day\",\n  \"link_clicks\": [\n    {\n      \"date\":
  \"string\",\n      \"clicks\": 0\n    }\n  ]\n}\n```\n### Clicks per referrer\nTo
  retrieve clicks per referrer, your primary endpoint should be [/v4/bitlinks/:bitlink/referrers](/v4/#operation/getMetricsForBitlinkByReferrers).
  This endpoint will return click counts per referring domain. The endpoint, much
  like [/v4/bitlinks/:bitlink/clicks](/v4/#operation/getClicksForBitlink), also takes
  `unit`, `units` and `unit_reference` to establish the time period for which you
  want to retrieve data.\nWe also have additional endpoints for referrer information,
  [/v4/bitlinks/:bitlink/referrers](/v4/#operation/getMetricsForBitlinkByReferrers)
  and /v4/bitlinks/:bitlink/referrers_by_domain. The /v3/link/referrers endpoint will
  return specific referring web pages and their referring click counts, and /v3/link/referrers_by_domain
  groups the same data by domain. However, these endpoints have significantly lower
  rate limits than [/v4/bitlinks/:bitlink/referring_domains](/v4/#operation/getMetricsForBitlinkByReferringDomains),
  so if the information returned by /v3/link/referring_domains meets your needs, you
  are better off using that endpoint. You will be able to make more calls and retrieve
  more information.\n\n### Clicks per country\nTo retrieve clicks per country, you
  will call [/bitlinks/:bitlink/countries](v4/#operation/getMetricsForBitlinkByCountries).
  This endpoint also takes `unit`, `units` and `unit_reference` to specify the time
  period. The returned data consists of a list of two-letter country codes and the
  number of clicks per country.\n### Clicks by operating system or platform\nBitly
  does not currently offer API endpoints to retrieve clicks by operating system or
