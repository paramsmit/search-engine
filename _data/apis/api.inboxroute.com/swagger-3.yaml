          description: Empty response
        401:
          $ref: '#/responses/401'
        404:
          $ref: '#/responses/404'
        422:
          $ref: '#/responses/422'
      security:
      - mqApiKey: []
      tags:
      - subscription
      operationId: subscription.listid.post
