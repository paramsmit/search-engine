    post:
      description: Subscribe an email address to a list. This api call has the same
        behavior asna regular subscribe form. However, single opt-in is allowed for
        system integrationnpurposes.nn- If email address does not exist, a new contact
        will be added to the list.n- If email address exists custom fields will be
        updated and status will be putn  to unconfirmed or active depending of singleoptin
        value.n- If current status if Active, this operation will only update the
        custom fields.n- If singleoptin is true, no email confirmation will be sent.
