paths:
  /user/create:
    get:
      tags:
      - user
      summary: Show create user page
      operationId: UserCreate
      produces:
      - application/json
      responses:
        200:
          description: show create user page
        400:
          description: bad requisition
        401:
          description: not allowed
        500:
          description: Server error
  /user/signup:
    post:
      tags:
      - user
      summary: Sign up action
      operationId: createUser
      produces:
      - application/json
      responses:
        200:
          description: Return Welcome screen
        400:
          description: Error during registring
        401:
          description: Not allowed
        500:
          description: Sorry for this, server is out
  /user/login:
    post:
      tags:
      - user
      summary: Gets user into the system
      description: ""
      operationId: userLogin
      produces:
      - application/json
      parameters:
      - name: username
        in: query
        description: The username for login
        required: true
        type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        type: string
      responses:
        200:
          description: Login suscessful
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        400:
          description: Invalid username/password
        401:
          description: Not able to login
        500:
          description: Erron on Server
  /user/detail/{id}:
    get:
      tags:
      - user
      summary: User details
      description: The ID is on query string
      operationId: detailUser
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: id to show
        required: true
        type: string
      responses:
        200:
          description: Show user
        400:
          description: User not found
    delete:
      tags:
      - user
      summary: Delete a user
      description: The ID on query String
      operationId: deleteUser
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: User id to delete
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: Sussesful operation
          schema:
            type: string
        400:
          description: Invalid ID supplied
        404:
          description: User not found
    put:
      tags:
      - user
      summary: Updated user
      description: Make an updte in information user.
      operationId: updateUser
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Change and Update informations
        required: true
        type: string
      - in: body
        name: body
        description: Updated user object
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        400:
          description: Invalid user supplied
        404:
          description: User not found
        500:
          description: Erron on Server
    post:
      tags:
      - user
      summary: Show user edit page
      description: The ID of user is on query string
      operationId: UserEdit
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: user id to edit
        required: true
        type: string
      responses:
        200:
          description: show edit user form
        400:
          description: bad requisition
        401:
          description: not allowed
        500:
          description: server error
  /user/list:
    get:
      tags:
      - user
      summary: Return all users list
      description: When using this method, you will get a list of all users.
      operationId: showAll
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: List users
        400:
          description: Error to show page
        404:
          description: Not allowed
        500:
          description: Server error
