      - Save Client Config Log Data
      summary: ' track config data change and related details'
      description: ""
      operationId: CreditDeduction
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: header
        name: X_PROXY_SECRET_TOKEN
        required: true
        type: string
        default: ""
      - in: header
        name: AUTHORIZATION
        default: ""
        required: true
        type: string
      - in: header
        name: Content-Type
        default: application/json
        required: true
        type: string
      - in: body
        name: body
        description: account information for deduction
        required: true
        schema:
          $ref: '#/definitions/ConfigLogRequest'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/ConfigLogResponse'
        400:
          description: 'Bad Request: ProductCode is required, ProductCode is invalid,
            Remaining quota is Zero, Remaining quota less than requested resumes count,
            Get exception when deduct credit'
        404:
          description: Not Found
        500:
          description: Internal Server Error
