swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:11:\"description\";s:578:\"As we expose more
  self serve features to end clients, we need to track when and what customers made
  changes and provide that insight to both end clients and internal support team.
  Today our individual CB products track customer behavior separately, most of time
  not completely. We also store related data in separate locations which made it difficult
  to have a complete view of what changes customers have made. With the launch of
  this micro service and associated API, we will give CB product families a centralized
  location to submit configuration changes made by end clients.\";s:7:\"version\";s:5:\"1.0.0\";s:5:\"title\";s:33:\"Micro
  Service: Client Config Log \";}"
