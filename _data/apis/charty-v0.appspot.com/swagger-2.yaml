info: !php/object "O:8:\"stdClass\":4:{s:7:\"version\";s:3:\"1.0\";s:5:\"title\";s:6:\"Charty\";s:11:\"description\";s:1878:\"The
  Charty API is organized around REST. We support cross-origin resource sharing, allowing
  you to interact with our API from client-side web applications, as well as server
  based calls. To get started, be sure to have your API key ready from your dashboard.\n\n---\n\n#
  Using the API Documentation\nMany of these examples can be run directly from the
  command line with cURL or with your favorite language. For ease of exploration,
  we reccomend [creating an environment in Postman](https://www.getpostman.com/docs/environments)
  before getting started. \n\n---\n\n# API Keys\n## Alpha Keys\n\nCurrently api keys
  doubles as a user. Set the `Authoization` header to have the value of `Bearer <username>`
  where username is any value. This user can be used for subsequent calls to the charts
  created under that user.\n\n*Note: The following is preliminary for it's implementation.*\n\n##
  Public Keys:\n\nPublic keys will have read permissions and have the ability to access
  chart information. They can also be domain locked. These keys can be exposed in
  a client-side web application.\n\nPlease see [Creating API Keys](#) for more detailed
  information.\n\n\n## Private keys:\n\nPrivate keys can be furnished with both read/write
  permissions. Only use these keys in environments that are privately accessible.
  \n\n---\n\n# Errors\n\nCharty uses standard HTTP response codes to indicate the
  success or failure of an API request.\n\n| type         | description  |\n| -------------|:------------:|\n|
  200 - OK| Everything worked as expected |\n| 201 - Created | Entity Created |\n|
  204 - No Content | Entity was Deleted |\n| 400 - Bad Request | The request is malformed
  | \n| 401 - Unauthorized | No valid API key provided |\n| 404 - Not Found | The
  requested resource does not exist | \n| 429 - Too Many Requests | The resource is
  rejected due to rate limiting. |\n| 5XX - Server Errors | Something went wrong on
  our end >- |\n\n\";s:7:\"contact\";O:8:\"stdClass\":0:{}}"
