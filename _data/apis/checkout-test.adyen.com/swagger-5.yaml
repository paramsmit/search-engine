paths:
  /setup:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/PaymentSetupRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/PaymentSetupResponse'
        400:
          description: Bad Request - a problem reading or understanding the request.
        401:
          description: Unauthorized - authentication required.
        403:
          description: Forbidden - insufficient permissions to process the request.
        422:
          description: Unprocessable Entity - a request validation error.
        500:
          description: Internal Server Error - the server could not process the request.
      description: Provides the data object that can be used to start the Checkout
        SDK. For the initial payment setup, pass the payment amount, currency, and
        other information that can be used by Adyen to optimize the payment flow and
        perform better risk assessment of the transaction.nnFor more information,
        refer to [Set up a payment](https://docs.adyen.com/developers/checkout/implement-your-server-checkout/set-up-a-payment-checkout).
      summary: Creates a payment setup
      x-groupName: General
      x-sortIndex: 1
  /verify:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/PaymentVerificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/PaymentVerificationResponse'
        400:
          description: Bad Request - a problem reading or understanding the request.
        401:
          description: Unauthorized - authentication required.
        403:
          description: Forbidden - insufficient permissions to process the request.
        422:
          description: Unprocessable Entity - a request validation error.
        500:
          description: Internal Server Error - the server could not process the request.
      description: Verifies the payment result using the payload returned from the
        SDK.nnFor more information, refer to [Verify a payment](https://docs.adyen.com/developers/checkout/implement-your-server-checkout/verify-a-payment-checkout).
      summary: Verifies payment result
      x-groupName: General
      x-sortIndex: 2
