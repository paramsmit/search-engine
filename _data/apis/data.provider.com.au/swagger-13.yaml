      - $ref: '#/parameters/RequestHeader_x-v'
      - $ref: '#/parameters/RequestHeader_x-min-v'
      responses:
        200:
          description: Success
          headers:
            x-v:
              type: string
              description: The [version](##response-headers) of the API end point
                that the provider has responded with.
