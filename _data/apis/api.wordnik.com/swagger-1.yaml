      - description: Array of words to add to WordList
        in: body
        name: body
        required: false
        schema:
          items:
            $ref: '#/definitions/StringValue'
          type: array
      - description: The auth token of the logged-in user, obtained by calling /account.{format}/authenticate/{username}
