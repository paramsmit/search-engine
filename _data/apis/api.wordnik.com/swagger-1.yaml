host: api.wordnik.com
basePath: /v4
paths:
  /account.json/apiTokenStatus:
    get:
      operationId: getApiTokenStatus
      parameters:
      - description: Wordnik authentication token
        in: header
        name: api_key
        required: false
        type: string
      responses:
        200:
          description: No response was specified
          schema:
            $ref: '#/definitions/ApiTokenStatus'
      summary: Returns usage statistics for the API account.
      tags:
      - account
  /account.json/authenticate/{username}:
    get:
      operationId: authenticate
      parameters:
      - description: A confirmed Wordnik username
        in: path
        name: username
        required: true
        type: string
      - description: The user's password
        in: query
        name: password
        required: true
        type: string
      responses:
        200:
          description: No response was specified
          schema:
            $ref: '#/definitions/AuthenticationToken'
      summary: Authenticates a User
      tags:
      - account
    post:
      operationId: authenticatePost
      parameters:
      - description: A confirmed Wordnik username
        in: path
        name: username
        required: true
        type: string
      - description: The user's password
        in: body
        name: body
        required: true
        schema:
          type: string
      responses:
        200:
          description: No response was specified
          schema:
            $ref: '#/definitions/AuthenticationToken'
      summary: Authenticates a user
      tags:
      - account
  /account.json/user:
    get:
      description: Requires a valid auth_token to be set.
      operationId: getLoggedInUser
      parameters:
      - description: The auth token of the logged-in user, obtained by calling /account.{format}/authenticate/{username}
          (described above)
        in: header
        name: auth_token
        required: true
        type: string
      responses:
        200:
          description: No response was specified
          schema:
            $ref: '#/definitions/User'
      summary: Returns the logged-in User
      tags:
      - account
  /account.json/wordLists:
    get:
      operationId: getWordListsForLoggedInUser
      parameters:
      - description: auth_token of logged-in user
        in: header
        name: auth_token
        required: true
        type: string
      - default: 0
        description: Results to skip
        format: int32
        in: query
        name: skip
        required: false
        type: integer
      - default: 50
        description: Maximum number of results to return
        format: int32
        in: query
        name: limit
        required: false
        type: integer
      responses:
        200:
          description: No response was specified
          schema:
            items:
              $ref: '#/definitions/WordList'
            type: array
      summary: Fetches WordList objects for the logged-in user.
      tags:
      - account
  /word.json/{word}:
    get:
      operationId: getWord
      parameters:
      - description: String value of WordObject to return
        in: path
        name: word
        required: true
        type: string
      - default: "false"
        description: If true will try to return the correct word root ('cats' -> 'cat').
          If false returns exactly what was requested.
        in: query
        name: useCanonical
        required: false
        type: string
      - default: "true"
        description: Return suggestions (for correct spelling, case variants, etc.)
        in: query
        name: includeSuggestions
        required: false
        type: string
      responses:
        200:
          description: No response was specified
          schema:
            $ref: '#/definitions/WordObject'
      summary: Given a word as a string, returns the WordObject that represents it
      tags:
      - word
  /word.json/{word}/audio:
    get:
      description: The metadata includes a time-expiring fileUrl which allows reading
        the audio file directly from the API.  Currently only audio pronunciations
        from the American Heritage Dictionary in mp3 format are supported.
      operationId: getAudio
      parameters:
      - description: Word to get audio for.
        in: path
        name: word
        required: true
        type: string
      - default: "false"
        description: Use the canonical form of the word
        in: query
        name: useCanonical
        required: false
        type: string
      - default: 50
        description: Maximum number of results to return
        format: int32
        in: query
        name: limit
        required: false
        type: integer
      responses:
        200:
          description: No response was specified
          schema:
            items:
              $ref: '#/definitions/AudioFile'
            type: array
      summary: Fetches audio metadata for a word.
      tags:
      - word
  /word.json/{word}/definitions:
    get:
      operationId: getDefinitions
      parameters:
      - description: Word to return definitions for
        in: path
        name: word
        required: true
        type: string
      - default: 200
        description: Maximum number of results to return
        format: int32
        in: query
        name: limit
        required: false
        type: integer
      - description: CSV list of part-of-speech types
        in: query
        name: partOfSpeech
        required: false
        type: string
      - default: "false"
        description: Return related words with definitions
        in: query
        name: includeRelated
        required: false
        type: string
      - description: 'Source dictionary to return definitions from.  If ''all'' is
          received, results are returned from all sources. If multiple values are
          received (e.g. ''century,wiktionary''), results are returned from the first
          specified dictionary that has definitions. If left blank, results are returned
          from the first dictionary that has definitions. By default, dictionaries
          are searched in this order: ahd, wiktionary, webster, century, wordnet'
        in: query
        items:
          type: string
        name: sourceDictionaries
        required: false
        type: array
      - default: "false"
        description: If true will try to return the correct word root ('cats' -> 'cat').
          If false returns exactly what was requested.
        in: query
        name: useCanonical
        required: false
        type: string
      - default: "false"
        description: Return a closed set of XML tags in response
        in: query
        name: includeTags
        required: false
        type: string
      responses:
        200:
          description: No response was specified
          schema:
            items:
              $ref: '#/definitions/Definition'
            type: array
      summary: Return definitions for a word
      tags:
      - word
  /word.json/{word}/etymologies:
    get:
      operationId: getEtymologies
      parameters:
      - description: Word to return
