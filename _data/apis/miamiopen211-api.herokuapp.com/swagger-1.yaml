        name: service_area
        type: string
      - in: query
        name: status
        type: string
      - in: query
        name: page
        type: string
      - in: query
        name: per_page
        type: string
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/location'
      tags:
      - Search
