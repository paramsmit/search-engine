  friendly name of the secret for which rotation was canceled.\";}s:9:\"VersionId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:33:\"#/definitions/SecretVersionIdType\";s:11:\"description\";s:406:\"The
  unique identifier of the version of the secret that was created during the rotation.
  This version might not be complete, and should be evaluated for possible deletion.
  At the very least, you should remove the <code>VersionStage</code> value <code>AWSPENDING</code>
  to enable this version to be deleted. Failing to clean up a cancelled rotation can
  block you from successfully starting future rotations.\";}}s:4:\"type\";s:6:\"object\";}s:22:\"ClientRequestTokenType\";O:8:\"stdClass\":3:{s:9:\"maxLength\";i:64;s:9:\"minLength\";i:32;s:4:\"type\";s:6:\"string\";}s:19:\"CreateSecretRequest\";O:8:\"stdClass\":4:{s:7:\"example\";O:8:\"stdClass\":4:{s:18:\"ClientRequestToken\";s:36:\"EXAMPLE1-90ab-cdef-fedc-ba987SECRET1\";s:11:\"Description\";s:44:\"My
  test database secret created with the CLI\";s:4:\"Name\";s:20:\"MyTestDatabaseSecret\";s:12:\"SecretString\";s:54:\"{\"username\":\"david\",\"password\":\"BnQw!XDWgaEeT9XGTT29\"}\";}s:10:\"properties\";O:8:\"stdClass\":7:{s:18:\"ClientRequestToken\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:36:\"#/definitions/ClientRequestTokenType\";s:11:\"description\";s:1873:\"<p>(Optional)
  If you include <code>SecretString</code> or <code>SecretBinary</code>, then an initial
  version is created as part of the secret, and this parameter specifies a unique
  identifier for the new version. </p> <note> <p>If you use the AWS CLI or one of
  the AWS SDK to call this operation, then you can leave this parameter empty. The
  CLI or SDK generates a random UUID for you and includes it as the value for this
  parameter in the request. If you don't use the SDK and instead generate a raw HTTP
  request to the Secrets Manager service endpoint, then you must generate a <code>ClientRequestToken</code>
  yourself for the new version and include that value in the request.</p> </note>
  <p>This value helps ensure idempotency. Secrets Manager uses this value to prevent
  the accidental creation of duplicate versions if there are failures and retries
  during a rotation. We recommend that you generate a <a href=\"https://wikipedia.org/wiki/Universally_unique_identifier\">UUID-type</a>
  value to ensure uniqueness of your versions within the specified secret. </p> <ul>
  <li> <p>If the <code>ClientRequestToken</code> value isn't already associated with
  a version of the secret then a new version of the secret is created. </p> </li>
  <li> <p>If a version with this value already exists and that version's <code>SecretString</code>
  and <code>SecretBinary</code> values are the same as those in the request, then
  the request is ignored (the operation is idempotent).</p> </li> <li> <p>If a version
  with this value already exists and that version's <code>SecretString</code> and
  <code>SecretBinary</code> values are different from those in the request then the
  request fails because you cannot modify an existing version. Instead, use <a>PutSecretValue</a>
  to create a new version.</p> </li> </ul> <p>This value becomes the <code>SecretVersionId</code>
  of the new version.</p>\";}s:11:\"Description\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/DescriptionType\";s:11:\"description\";s:63:\"(Optional)
  Specifies a user-provided description of the secret.\";}s:8:\"KmsKeyId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/KmsKeyIdType\";s:11:\"description\";s:1073:\"<p>(Optional)
  Specifies the ARN, Key ID, or alias of the AWS KMS customer master key (CMK) to
  be used to encrypt the <code>SecretString</code> or <code>SecretBinary</code> values
  in the versions stored in this secret.</p> <p>You can specify any of the supported
  ways to identify a AWS KMS key ID. If you need to reference a CMK in a different
  account, you can use only the key ARN or the alias ARN.</p> <p>If you don't specify
  this value, then Secrets Manager defaults to using the AWS account's default CMK
  (the one named <code>aws/secretsmanager</code>). If a AWS KMS CMK with that name
  doesn't yet exist, then Secrets Manager creates it for you automatically the first
  time it needs to encrypt a version's <code>SecretString</code> or <code>SecretBinary</code>
  fields.</p> <important> <p>You can use the account's default CMK to encrypt and
  decrypt only if you call this operation using credentials from the same account
  that owns the secret. If the secret is in a different account, then you must create
  a custom CMK and specify the ARN in this field. </p> </important>\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/NameType\";s:11:\"description\";s:146:\"<p>Specifies
  the friendly name of the new secret.</p> <p>The secret name must be ASCII letters,
  digits, or the following characters : /_+=,.@-</p>\";}s:12:\"SecretBinary\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/SecretBinaryType\";s:11:\"description\";s:586:\"<p>(Optional)
  Specifies binary data that you want to encrypt and store in the new version of the
  secret. To use this parameter in the command-line tools, we recommend that you store
  your binary data in a file and then use the appropriate technique for your tool
  to pass the contents of the file as a parameter.</p> <p>Either <code>SecretString</code>
  or <code>SecretBinary</code> must have a value, but not both. They cannot both be
  empty.</p> <p>This parameter is not available using the Secrets Manager console.
  It can be accessed only by using the AWS CLI or one of the AWS SDKs.</p>\";}s:12:\"SecretString\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/SecretStringType\";s:11:\"description\";s:1203:\"<p>(Optional)
  Specifies text data that you want to encrypt and store in this new version of the
  secret.</p> <p>Either <code>SecretString</code> or <code>SecretBinary</code> must
  have a value, but not both. They cannot both be empty.</p> <p>If you create a secret
  by using the Secrets Manager console then Secrets Manager puts the protected secret
  text in only the <code>SecretString</code> parameter. The Secrets Manager console
  stores the information as a JSON structure of key/value pairs that the Lambda rotation
  function knows how to parse.</p> <p>For storing multiple values, we recommend that
  you use a JSON text string argument and specify key/value pairs. For information
  on how to format a JSON parameter for the various command line tool environments,
  see <a href=\"http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#cli-using-param-json\">Using
  JSON for Parameters</a> in the <i>AWS CLI User Guide</i>. For example:</p> <p> <code>[{\"username\":\"bob\"},{\"password\":\"abc123xyz456\"}]</code>
  </p> <p>If your command-line tool or SDK requires quotation marks around the parameter,
  you should use single quotes to avoid confusion with the double quotes required
  in the JSON text. </p>\";}s:4:\"Tags\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/TagListType\";s:11:\"description\";s:2306:\"<p>(Optional)
  Specifies a list of user-defined tags that are attached to the secret. Each tag
  is a \"Key\" and \"Value\" pair of strings. This operation only appends tags to
  the existing list of tags. To remove tags, you must use <a>UntagResource</a>.</p>
  <important> <ul> <li> <p>Secrets Manager tag key names are case sensitive. A tag
  with the key \"ABC\" is a different tag from one with key \"abc\".</p> </li> <li>
  <p>If you check tags in IAM policy <code>Condition</code> elements as part of your
  security strategy, then adding or removing a tag can change permissions. If the
  successful completion of this operation would result in you losing your permissions
  for this secret, then this operation is blocked and returns an <code>Access Denied</code>
  error.</p> </li> </ul> </important> <p>This parameter requires a JSON text string
  argument. For information on how to format a JSON parameter for the various command
  line tool environments, see <a href=\"http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#cli-using-param-json\">Using
  JSON for Parameters</a> in the <i>AWS CLI User Guide</i>. For example:</p> <p> <code>[{\"Key\":\"CostCenter\",\"Value\":\"12345\"},{\"Key\":\"environment\",\"Value\":\"production\"}]</code>
  </p> <p>If your command-line tool or SDK requires quotation marks around the parameter,
  you should use single quotes to avoid confusion with the double quotes required
  in the JSON text. </p> <p>The following basic restrictions apply to tags:</p> <ul>
  <li> <p>Maximum number of tags per secret\u201450</p> </li> <li> <p>Maximum key
  length\u2014127 Unicode characters in UTF-8</p> </li> <li> <p>Maximum value length\u2014255
  Unicode characters in UTF-8</p> </li> <li> <p>Tag keys and values are case sensitive.</p>
  </li> <li> <p>Do not use the <code>aws:</code> prefix in your tag names or values
  because it is reserved for AWS use. You can't edit or delete tag names or values
  with this prefix. Tags with this prefix do not count against your tags per secret
  limit.</p> </li> <li> <p>If your tagging schema will be used across multiple services
  and resources, remember that other services might have restrictions on allowed characters.
  Generally allowed characters are: letters, spaces, and numbers representable in
  UTF-8, plus the following special characters: + - = . _ : / @.</p> </li> </ul>\";}}s:8:\"required\";a:1:{i:0;s:4:\"Name\";}s:4:\"type\";s:6:\"object\";}s:20:\"CreateSecretResponse\";O:8:\"stdClass\":3:{s:7:\"example\";O:8:\"stdClass\":3:{s:3:\"ARN\";s:80:\"arn:aws:secretsmanager:us-west-2:123456789012:secret:MyTestDatabaseSecret-a1b2c3\";s:4:\"Name\";s:20:\"MyTestDatabaseSecret\";s:9:\"VersionId\";s:36:\"EXAMPLE1-90ab-cdef-fedc-ba987SECRET1\";}s:10:\"properties\";O:8:\"stdClass\":3:{s:3:\"ARN\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/SecretARNType\";s:11:\"description\";s:526:\"<p>The
