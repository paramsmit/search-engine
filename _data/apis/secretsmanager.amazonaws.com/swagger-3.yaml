  Manager automatically adds several random characters to the name at the end of the
  ARN when you initially create a secret. This affects only the ARN and not the actual
  friendly name. This ensures that if you create a new secret with the same name as
  an old secret that you previously deleted, then users with access to the old secret
  <i>don't</i> automatically get access to the new secret because the ARNs are different.</p>
  </note>\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/SecretNameType\";s:11:\"description\";s:54:\"The
