  the secret that you want to delete. You can specify either the Amazon Resource Name
  (ARN) or the friendly name of the secret.\";}}s:8:\"required\";a:1:{i:0;s:8:\"SecretId\";}s:4:\"type\";s:6:\"object\";}s:20:\"DeleteSecretResponse\";O:8:\"stdClass\":3:{s:7:\"example\";O:8:\"stdClass\":3:{s:3:\"ARN\";s:80:\"arn:aws:secretsmanager:us-west-2:123456789012:secret:MyTestDatabaseSecret-a1b2c3\";s:12:\"DeletionDate\";s:14:\"1524085349.095\";s:4:\"Name\";s:20:\"MyTestDatabaseSecret\";}s:10:\"properties\";O:8:\"stdClass\":3:{s:3:\"ARN\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/SecretARNType\";s:11:\"description\";s:57:\"The
  ARN of the secret that is now scheduled for deletion.\";}s:12:\"DeletionDate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/DeletionDateType\";s:11:\"description\";s:232:\"The
