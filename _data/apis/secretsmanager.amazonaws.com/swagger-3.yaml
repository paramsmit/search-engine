  no longer be restored. This value is the date and time of the delete request plus
  the number of days specified in <code>RecoveryWindowInDays</code>.\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/SecretNameType\";s:11:\"description\";s:67:\"The
