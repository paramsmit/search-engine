  identifier of the secret whose details you want to retrieve. You can specify either
  the Amazon Resource Name (ARN) or the friendly name of the secret.\";}}s:8:\"required\";a:1:{i:0;s:8:\"SecretId\";}s:4:\"type\";s:6:\"object\";}s:22:\"DescribeSecretResponse\";O:8:\"stdClass\":3:{s:7:\"example\";O:8:\"stdClass\":12:{s:3:\"ARN\";s:80:\"arn:aws:secretsmanager:us-west-2:123456789012:secret:MyTestDatabaseSecret-a1b2c3\";s:11:\"Description\";s:23:\"My
  test database secret\";s:8:\"KmsKeyId\";s:75:\"arn:aws:kms:us-west-2:123456789012:key/EXAMPLE1-90ab-cdef-fedc-ba987KMSKEY1\";s:16:\"LastAccessedDate\";s:10:\"1523923200\";s:15:\"LastChangedDate\";d:1523477145.7290001;s:15:\"LastRotatedDate\";d:1525747253.72;s:4:\"Name\";s:20:\"MyTestDatabaseSecret\";s:15:\"RotationEnabled\";b:1;s:17:\"RotationLambdaARN\";s:67:\"arn:aws:lambda:us-west-2:123456789012:function:MyTestRotationLambda\";s:13:\"RotationRules\";O:8:\"stdClass\":1:{s:22:\"AutomaticallyAfterDays\";i:30;}s:4:\"Tags\";a:2:{i:0;O:8:\"stdClass\":2:{s:3:\"Key\";s:9:\"SecondTag\";s:5:\"Value\";s:12:\"AnotherValue\";}i:1;O:8:\"stdClass\":2:{s:3:\"Key\";s:8:\"FirstTag\";s:5:\"Value\";s:9:\"SomeValue\";}}s:18:\"VersionIdsToStages\";O:8:\"stdClass\":2:{s:36:\"EXAMPLE1-90ab-cdef-fedc-ba987EXAMPLE\";a:1:{i:0;s:11:\"AWSPREVIOUS\";}s:36:\"EXAMPLE2-90ab-cdef-fedc-ba987EXAMPLE\";a:1:{i:0;s:10:\"AWSCURRENT\";}}}s:10:\"properties\";O:8:\"stdClass\":13:{s:3:\"ARN\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/SecretARNType\";s:11:\"description\";s:22:\"The
  ARN of the secret.\";}s:11:\"DeletedDate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/DeletedDateType\";s:11:\"description\";s:374:\"<p>This
  value exists if the secret is scheduled for deletion. Some time after the specified
  date and time, Secrets Manager deletes the secret and all of its versions.</p> <p>If
