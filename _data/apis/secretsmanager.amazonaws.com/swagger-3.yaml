  unique identifier that's associated with the version of the secret you just created.\";}}s:4:\"type\";s:6:\"object\";}s:15:\"CreatedDateType\";O:8:\"stdClass\":2:{s:6:\"format\";s:9:\"date-time\";s:4:\"type\";s:6:\"string\";}s:17:\"DecryptionFailure\";O:8:\"stdClass\":3:{s:11:\"description\";s:84:\"Secrets
  Manager can't decrypt the protected secret text using the provided KMS key. \";s:10:\"properties\";O:8:\"stdClass\":1:{s:7:\"Message\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:26:\"#/definitions/ErrorMessage\";}}s:4:\"type\";s:6:\"object\";}s:19:\"DeleteSecretRequest\";O:8:\"stdClass\":4:{s:7:\"example\";O:8:\"stdClass\":2:{s:20:\"RecoveryWindowInDays\";i:7;s:8:\"SecretId\";s:21:\"MyTestDatabaseSecret1\";}s:10:\"properties\";O:8:\"stdClass\":2:{s:20:\"RecoveryWindowInDays\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:38:\"#/definitions/RecoveryWindowInDaysType\";s:11:\"description\";s:178:\"<p>(Optional)
  Specifies the number of days that Secrets Manager waits before it can delete the
