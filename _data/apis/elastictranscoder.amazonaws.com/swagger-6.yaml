  for the size, location, and opacity of graphics that you want Elastic Transcoder
  to overlay over videos that are transcoded using this preset. You can specify settings
  for up to four watermarks. Watermarks appear in the specified size and location,
  and with the specified opacity for the duration of the transcoded video.</p> <p>Watermarks
  can be in .png or .jpg format. If you want to display a watermark that is not rectangular,
  use the .png format, which supports transparency.</p> <p>When you create a job that
  uses this preset, you specify the .png or .jpg graphics that you want Elastic Transcoder
  to include in the transcoded videos. You can specify fewer graphics in the job than
  you specify watermark settings in the preset, which allows you to use the same preset
  for up to four watermarks that have different dimensions.</p>\";s:10:\"properties\";O:8:\"stdClass\":10:{s:15:\"HorizontalAlign\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/HorizontalAlign\";s:11:\"description\";s:447:\"<p>The
  horizontal position of the watermark unless you specify a non-zero value for <code>HorizontalOffset</code>:
  </p> <ul> <li> <p> <b>Left</b>: The left edge of the watermark is aligned with the
  left border of the video.</p> </li> <li> <p> <b>Right</b>: The right edge of the
  watermark is aligned with the right border of the video.</p> </li> <li> <p> <b>Center</b>:
  The watermark is centered between the left and right borders.</p> </li> </ul>\";}s:16:\"HorizontalOffset\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/PixelsOrPercent\";s:11:\"description\";s:1188:\"<p>The
  amount by which you want the horizontal position of the watermark to be offset from
  the position specified by HorizontalAlign: </p> <ul> <li> <p>number of pixels (px):
  The minimum value is 0 pixels, and the maximum value is the value of MaxWidth.</p>
  </li> <li> <p>integer percentage (%): The range of valid values is 0 to 100.</p>
  </li> </ul> <p>For example, if you specify Left for <code>HorizontalAlign</code>
  and 5px for <code>HorizontalOffset</code>, the left side of the watermark appears
  5 pixels from the left border of the output video.</p> <p> <code>HorizontalOffset</code>
  is only valid when the value of <code>HorizontalAlign</code> is <code>Left</code>
  or <code>Right</code>. If you specify an offset that causes the watermark to extend
  beyond the left or right border and Elastic Transcoder has not added black bars,
  the watermark is cropped. If Elastic Transcoder has added black bars, the watermark
  extends into the black bars. If the watermark extends beyond the black bars, it
  is cropped.</p> <p>Use the value of <code>Target</code> to specify whether you want
  to include the black bars that are added by Elastic Transcoder, if any, in the offset
  calculation.</p>\";}s:2:\"Id\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:31:\"#/definitions/PresetWatermarkId\";s:11:\"description\";s:119:\"
  A unique identifier for the settings for one watermark. The value of <code>Id</code>
  can be up to 40 characters long. \";}s:9:\"MaxHeight\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/PixelsOrPercent\";s:11:\"description\";s:592:\"<p>The
  maximum height of the watermark in one of the following formats: </p> <ul> <li>
  <p>number of pixels (px): The minimum value is 16 pixels, and the maximum value
  is the value of <code>MaxHeight</code>.</p> </li> <li> <p>integer percentage (%):
  The range of valid values is 0 to 100. Use the value of <code>Target</code> to specify
  whether you want Elastic Transcoder to include the black bars that are added by
  Elastic Transcoder, if any, in the calculation.</p> </li> </ul> <p>If you specify
  the value in pixels, it must be less than or equal to the value of <code>MaxHeight</code>.</p>\";}s:8:\"MaxWidth\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/PixelsOrPercent\";s:11:\"description\";s:589:\"<p>The
  maximum width of the watermark in one of the following formats: </p> <ul> <li> <p>number
  of pixels (px): The minimum value is 16 pixels, and the maximum value is the value
  of <code>MaxWidth</code>.</p> </li> <li> <p>integer percentage (%): The range of
  valid values is 0 to 100. Use the value of <code>Target</code> to specify whether
  you want Elastic Transcoder to include the black bars that are added by Elastic
  Transcoder, if any, in the calculation.</p> <p>If you specify the value in pixels,
  it must be less than or equal to the value of <code>MaxWidth</code>.</p> </li> </ul>\";}s:7:\"Opacity\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/Opacity\";s:11:\"description\";s:546:\"<p>A
  percentage that indicates how much you want a watermark to obscure the video in
  the location where it appears. Valid values are 0 (the watermark is invisible) to
  100 (the watermark completely obscures the video in the specified location). The
  datatype of <code>Opacity</code> is float.</p> <p>Elastic Transcoder supports transparent
  .png graphics. If you use a transparent .png, the transparent portion of the video
  appears as if you had specified a value of 0 for <code>Opacity</code>. The .jpg
  file format doesn't support transparency.</p>\";}s:12:\"SizingPolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:35:\"#/definitions/WatermarkSizingPolicy\";s:11:\"description\";s:928:\"<p>A
  value that controls scaling of the watermark: </p> <ul> <li> <p> <b>Fit</b>: Elastic
  Transcoder scales the watermark so it matches the value that you specified in either
  <code>MaxWidth</code> or <code>MaxHeight</code> without exceeding the other value.</p>
  </li> <li> <p> <b>Stretch</b>: Elastic Transcoder stretches the watermark to match
  the values that you specified for <code>MaxWidth</code> and <code>MaxHeight</code>.
  If the relative proportions of the watermark and the values of <code>MaxWidth</code>
  and <code>MaxHeight</code> are different, the watermark will be distorted.</p> </li>
  <li> <p> <b>ShrinkToFit</b>: Elastic Transcoder scales the watermark down so that
  its dimensions match the values that you specified for at least one of <code>MaxWidth</code>
  and <code>MaxHeight</code> without exceeding either value. If you specify this option,
  Elastic Transcoder does not scale the watermark up.</p> </li> </ul>\";}s:6:\"Target\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/Target\";s:11:\"description\";s:1036:\"<p>A
  value that determines how Elastic Transcoder interprets values that you specified
  for <code>HorizontalOffset</code>, <code>VerticalOffset</code>, <code>MaxWidth</code>,
  and <code>MaxHeight</code>:</p> <ul> <li> <p> <b>Content</b>: <code>HorizontalOffset</code>
  and <code>VerticalOffset</code> values are calculated based on the borders of the
  video excluding black bars added by Elastic Transcoder, if any. In addition, <code>MaxWidth</code>
  and <code>MaxHeight</code>, if specified as a percentage, are calculated based on
  the borders of the video excluding black bars added by Elastic Transcoder, if any.</p>
  </li> <li> <p> <b>Frame</b>: <code>HorizontalOffset</code> and <code>VerticalOffset</code>
  values are calculated based on the borders of the video including black bars added
  by Elastic Transcoder, if any. In addition, <code>MaxWidth</code> and <code>MaxHeight</code>,
  if specified as a percentage, are calculated based on the borders of the video including
  black bars added by Elastic Transcoder, if any.</p> </li> </ul>\";}s:13:\"VerticalAlign\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/VerticalAlign\";s:11:\"description\";s:443:\"<p>The
  vertical position of the watermark unless you specify a non-zero value for <code>VerticalOffset</code>:
  </p> <ul> <li> <p> <b>Top</b>: The top edge of the watermark is aligned with the
  top border of the video.</p> </li> <li> <p> <b>Bottom</b>: The bottom edge of the
  watermark is aligned with the bottom border of the video.</p> </li> <li> <p> <b>Center</b>:
  The watermark is centered between the top and bottom borders.</p> </li> </ul>\";}s:14:\"VerticalOffset\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/PixelsOrPercent\";s:11:\"description\";s:1231:\"<p>
  <code>VerticalOffset</code> </p> <p>The amount by which you want the vertical position
  of the watermark to be offset from the position specified by VerticalAlign:</p>
  <ul> <li> <p>number of pixels (px): The minimum value is 0 pixels, and the maximum
  value is the value of <code>MaxHeight</code>.</p> </li> <li> <p>integer percentage
  (%): The range of valid values is 0 to 100.</p> </li> </ul> <p>For example, if you
  specify <code>Top</code> for <code>VerticalAlign</code> and <code>5px</code> for
  <code>VerticalOffset</code>, the top of the watermark appears 5 pixels from the
  top border of the output video.</p> <p> <code>VerticalOffset</code> is only valid
  when the value of VerticalAlign is Top or Bottom.</p> <p>If you specify an offset
  that causes the watermark to extend beyond the top or bottom border and Elastic
  Transcoder has not added black bars, the watermark is cropped. If Elastic Transcoder
  has added black bars, the watermark extends into the black bars. If the watermark
  extends beyond the black bars, it is cropped.</p> <p>Use the value of <code>Target</code>
  to specify whether you want Elastic Transcoder to include the black bars that are
  added by Elastic Transcoder, if any, in the offset calculation.</p>\";}}s:4:\"type\";s:6:\"object\";}s:17:\"PresetWatermarkId\";O:8:\"stdClass\":3:{s:9:\"maxLength\";i:40;s:9:\"minLength\";i:1;s:4:\"type\";s:6:\"string\";}s:16:\"PresetWatermarks\";O:8:\"stdClass\":2:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:29:\"#/definitions/PresetWatermark\";}s:4:\"type\";s:5:\"array\";}s:7:\"Presets\";O:8:\"stdClass\":2:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Preset\";}s:4:\"type\";s:5:\"array\";}s:14:\"ReadJobRequest\";O:8:\"stdClass\":3:{s:11:\"description\";s:42:\"The
