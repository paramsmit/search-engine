  sources, or that you want Elastic Transcoder to apply to your caption sources.\";}s:3:\"Key\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/LongKey\";s:11:\"description\";s:100:\"The
  name of the sidecar caption file that you want Elastic Transcoder to include in
  the output file.\";}s:5:\"Label\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:18:\"#/definitions/Name\";s:11:\"description\";s:161:\"The
  label of the caption shown in the player when choosing a language. We recommend
  that you put the caption language name here, in the language of the captions.\";}s:8:\"Language\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:17:\"#/definitions/Key\";s:11:\"description\";s:406:\"<p>A
  string that specifies the language of the caption. If you specified multiple inputs
  with captions, the caption language must match in order to be included in the output.
  Specify this as one of:</p> <ul> <li> <p>2-character ISO 639-1 code</p> </li> <li>
  <p>3-character ISO 639-2 code</p> </li> </ul> <p>For more information on ISO language
  codes and language names, see the List of ISO 639-1 codes.</p>\";}s:10:\"TimeOffset\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/TimeOffset\";s:11:\"description\";s:288:\"<p>For
  clip generation or captions that do not start at the same time as the associated
  video file, the <code>TimeOffset</code> tells Elastic Transcoder how much of the
  video to encode before including captions.</p> <p>Specify the TimeOffset in the
  form [+-]SS.sss or [+-]HH:mm:SS.ss.</p>\";}}s:4:\"type\";s:6:\"object\";}s:14:\"CaptionSources\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:27:\"#/definitions/CaptionSource\";}s:8:\"maxItems\";i:20;s:4:\"type\";s:5:\"array\";}s:8:\"Captions\";O:8:\"stdClass\":3:{s:11:\"description\";s:35:\"The
