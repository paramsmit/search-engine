  sidecar caption for this output.</p> <ul> <li> <p> <b>Valid Embedded Caption Formats:</b>
  </p> <ul> <li> <p> <b>for FLAC</b>: None</p> </li> <li> <p> <b>For MP3</b>: None</p>
  </li> <li> <p> <b>For MP4</b>: mov-text</p> </li> <li> <p> <b>For MPEG-TS</b>: None</p>
  </li> <li> <p> <b>For ogg</b>: None</p> </li> <li> <p> <b>For webm</b>: None</p>
  </li> </ul> </li> <li> <p> <b>Valid Sidecar Caption Formats:</b> Elastic Transcoder
  supports dfxp (first div element only), scc, srt, and webvtt. If you want ttml or
  smpte-tt compatible captions, specify dfxp as your output format.</p> <ul> <li>
  <p> <b>For FMP4</b>: dfxp</p> </li> <li> <p> <b>Non-FMP4 outputs</b>: All sidecar
  types</p> </li> </ul> <p> <code>fmp4</code> captions have an extension of <code>.ismt</code>
  </p> </li> </ul>\";}s:7:\"Pattern\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/CaptionFormatPattern\";s:11:\"description\";s:891:\"<p>The
  prefix for caption filenames, in the form <i>description</i>-<code>{language}</code>,
  where:</p> <ul> <li> <p> <i>description</i> is a description of the video.</p> </li>
  <li> <p> <code>{language}</code> is a literal value that Elastic Transcoder replaces
  with the two- or three-letter code for the language of the caption in the output
  file names.</p> </li> </ul> <p>If you don't include <code>{language}</code> in the
  file name pattern, Elastic Transcoder automatically appends \"<code>{language}</code>\"
  to the value that you specify for the description. In addition, Elastic Transcoder
  automatically appends the count to the end of the segment files.</p> <p>For example,
  suppose you're transcoding into srt format. When you enter \"Sydney-{language}-sunrise\",
  and the language of the captions is English (en), the name of the first caption
  file is be Sydney-en-sunrise00000.srt.</p>\";}}s:4:\"type\";s:6:\"object\";}s:19:\"CaptionFormatFormat\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:60:\"(^mov-text$)|(^srt$)|(^scc$)|(^webvtt$)|(^dfxp$)|(^cea-708$)\";s:4:\"type\";s:6:\"string\";}s:20:\"CaptionFormatPattern\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:25:\"(^$)|(^.*\\{language\\}.*$)\";s:4:\"type\";s:6:\"string\";}s:14:\"CaptionFormats\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:27:\"#/definitions/CaptionFormat\";}s:8:\"maxItems\";i:4;s:4:\"type\";s:5:\"array\";}s:18:\"CaptionMergePolicy\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:46:\"(^MergeOverride$)|(^MergeRetain$)|(^Override$)\";s:4:\"type\";s:6:\"string\";}s:13:\"CaptionSource\";O:8:\"stdClass\":3:{s:11:\"description\";s:81:\"A
  source file for the input sidecar captions used during the transcoding process.\";s:10:\"properties\";O:8:\"stdClass\":5:{s:10:\"Encryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:165:\"The
