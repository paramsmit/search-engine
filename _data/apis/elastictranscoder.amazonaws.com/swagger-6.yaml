  not the same as an AWS account number.</p> </important> </li> <li> <p> <b>Email</b>:
  The value in the <code>Grantee</code> object is the registered email address of
  an AWS account.</p> </li> <li> <p> <b>Group</b>: The value in the <code>Grantee</code>
  object is one of the following predefined Amazon S3 groups: <code>AllUsers</code>,
  <code>AuthenticatedUsers</code>, or <code>LogDelivery</code>.</p> </li> </ul> </li>
  <li> <p> <b>Grantee</b>: The AWS user or group that you want to have access to thumbnail
  files. To identify the user or group, you can specify the canonical user ID for
  an AWS account, an origin access identity for a CloudFront distribution, the registered
  email address of an AWS account, or a predefined Amazon S3 group. </p> </li> <li>
  <p> <b>Access</b>: The permission that you want to give to the AWS user that you
  specified in <code>Grantee</code>. Permissions are granted on the thumbnail files
  that Elastic Transcoder adds to the bucket. Valid values include: </p> <ul> <li>
  <p> <code>READ</code>: The grantee can read the thumbnails and metadata for objects
  that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li> <li> <p> <code>READ_ACP</code>:
  The grantee can read the object ACL for thumbnails that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> <li> <p> <code>WRITE_ACP</code>: The grantee
  can write the ACL for the thumbnails that Elastic Transcoder adds to the Amazon
  S3 bucket.</p> </li> <li> <p> <code>FULL_CONTROL</code>: The grantee has <code>READ</code>,
  <code>READ_ACP</code>, and <code>WRITE_ACP</code> permissions for the thumbnails
  that Elastic Transcoder adds to the Amazon S3 bucket. </p> </li> </ul> </li> <li>
  <p> <b>StorageClass</b>: The Amazon S3 storage class, <code>Standard</code> or <code>ReducedRedundancy</code>,
  that you want Elastic Transcoder to assign to the thumbnails that it stores in your
  Amazon S3 bucket.</p> </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:22:\"UpdatePipelineResponse\";O:8:\"stdClass\":3:{s:11:\"description\";s:100:\"When
