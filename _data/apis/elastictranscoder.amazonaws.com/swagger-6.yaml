  the Amazon S3 bucket specified by the <code>OutputBucket</code> object in the pipeline
  that is specified by the pipeline ID.\";}s:8:\"PresetId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:16:\"#/definitions/Id\";s:11:\"description\";s:437:\"The
  value of the <code>Id</code> object for the preset that you want to use for this
  job. The preset determines the audio, video, and thumbnail settings that Elastic
  Transcoder uses for transcoding. To use a preset that you created, specify the preset
  ID that Elastic Transcoder returned in the response when you created the preset.
  You can also use the Elastic Transcoder system presets, which you can get with <code>ListPresets</code>.\";}s:6:\"Rotate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/Rotate\";s:11:\"description\";s:371:\"<p>The
  number of degrees clockwise by which you want Elastic Transcoder to rotate the output
  relative to the input. Enter one of the following values:</p> <p> <code>auto</code>,
  <code>0</code>, <code>90</code>, <code>180</code>, <code>270</code> </p> <p> The
  value <code>auto</code> generally works only if the file that you're transcoding
  contains rotation metadata.</p>\";}s:15:\"SegmentDuration\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/FloatString\";s:11:\"description\";s:1205:\"<important>
  <p>(Outputs in Fragmented MP4 or MPEG-TS format only.</p> </important> <p>If you
  specify a preset in <code>PresetId</code> for which the value of <code>Container</code>
  is <code>fmp4</code> (Fragmented MP4) or <code>ts</code> (MPEG-TS), <code>SegmentDuration</code>
  is the target maximum duration of each segment in seconds. For <code>HLSv3</code>
  format playlists, each media segment is stored in a separate <code>.ts</code> file.
  For <code>HLSv4</code>, <code>MPEG-DASH</code>, and <code>Smooth</code> playlists,
  all media segments for an output are stored in a single file. Each segment is approximately
  the length of the <code>SegmentDuration</code>, though individual segments might
  be shorter or longer.</p> <p>The range of valid values is 1 to 60 seconds. If the
  duration of the video is not evenly divisible by <code>SegmentDuration</code>, the
  duration of the last segment is the remainder of total length/SegmentDuration.</p>
  <p>Elastic Transcoder creates an output-specific playlist for each output <code>HLS</code>
  output that you specify in OutputKeys. To add an output to the master playlist for
  this job, include it in the <code>OutputKeys</code> of the associated playlist.</p>\";}s:6:\"Status\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:23:\"#/definitions/JobStatus\";s:11:\"description\";s:1355:\"<p>
  The status of one output in a job. If you specified only one output for the job,
  <code>Outputs:Status</code> is always the same as <code>Job:Status</code>. If you
  specified more than one output: </p> <ul> <li> <p> <code>Job:Status</code> and <code>Outputs:Status</code>
  for all of the outputs is Submitted until Elastic Transcoder starts to process the
  first output.</p> </li> <li> <p>When Elastic Transcoder starts to process the first
  output, <code>Outputs:Status</code> for that output and <code>Job:Status</code>
  both change to Progressing. For each output, the value of <code>Outputs:Status</code>
  remains Submitted until Elastic Transcoder starts to process the output.</p> </li>
  <li> <p>Job:Status remains Progressing until all of the outputs reach a terminal
  status, either Complete or Error.</p> </li> <li> <p>When all of the outputs reach
  a terminal status, <code>Job:Status</code> changes to Complete only if <code>Outputs:Status</code>
  for all of the outputs is <code>Complete</code>. If <code>Outputs:Status</code>
  for one or more outputs is <code>Error</code>, the terminal status for <code>Job:Status</code>
  is also <code>Error</code>.</p> </li> </ul> <p>The value of <code>Status</code>
  is one of the following: <code>Submitted</code>, <code>Progressing</code>, <code>Complete</code>,
  <code>Canceled</code>, or <code>Error</code>. </p>\";}s:12:\"StatusDetail\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Description\";s:11:\"description\";s:54:\"Information
  that further explains <code>Status</code>.\";}s:19:\"ThumbnailEncryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:93:\"The
  encryption settings, if any, that you want Elastic Transcoder to apply to your thumbnail.\";}s:16:\"ThumbnailPattern\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/ThumbnailPattern\";s:11:\"description\";s:1861:\"<p>Whether
  you want Elastic Transcoder to create thumbnails for your videos and, if so, how
  you want Elastic Transcoder to name the files.</p> <p>If you don't want Elastic
  Transcoder to create thumbnails, specify \"\".</p> <p>If you do want Elastic Transcoder
  to create thumbnails, specify the information that you want to include in the file
  name for each thumbnail. You can specify the following values in any sequence:</p>
  <ul> <li> <p> <b> <code>{count}</code> (Required)</b>: If you want to create thumbnails,
  you must include <code>{count}</code> in the <code>ThumbnailPattern</code> object.
  Wherever you specify <code>{count}</code>, Elastic Transcoder adds a five-digit
  sequence number (beginning with <b>00001</b>) to thumbnail file names. The number
  indicates where a given thumbnail appears in the sequence of thumbnails for a transcoded
  file. </p> <important> <p>If you specify a literal value and/or <code>{resolution}</code>
  but you omit <code>{count}</code>, Elastic Transcoder returns a validation error
  and does not create the job.</p> </important> </li> <li> <p> <b>Literal values (Optional)</b>:
  You can specify literal values anywhere in the <code>ThumbnailPattern</code> object.
  For example, you can include them as a file name prefix or as a delimiter between
  <code>{resolution}</code> and <code>{count}</code>. </p> </li> <li> <p> <b> <code>{resolution}</code>
  (Optional)</b>: If you want Elastic Transcoder to include the resolution in the
  file name, include <code>{resolution}</code> in the <code>ThumbnailPattern</code>
  object. </p> </li> </ul> <p>When creating thumbnails, Elastic Transcoder automatically
  saves the files in the format (.jpg or .png) that appears in the preset that you
  specified in the <code>PresetID</code> value of <code>CreateJobOutput</code>. Elastic
  Transcoder also appends the applicable file name extension.</p>\";}s:10:\"Watermarks\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/JobWatermarks\";s:11:\"description\";s:761:\"<p>Information
  about the watermarks that you want Elastic Transcoder to add to the video during
  transcoding. You can specify up to four watermarks for each output. Settings for
  each watermark must be defined in the preset that you specify in <code>Preset</code>
  for the current output.</p> <p>Watermarks are added to the output video in the sequence
  in which you list them in the job output\u2014the first watermark in the list is
  added to the output video first, the second watermark in the list is added next,
  and so on. As a result, if the settings in a preset cause Elastic Transcoder to
  place all watermarks in the same location, the second watermark that you add covers
  the first one, the third one covers the second, and the fourth one covers the third.</p>\";}s:5:\"Width\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/NullableInteger\";s:11:\"description\";s:49:\"Specifies
