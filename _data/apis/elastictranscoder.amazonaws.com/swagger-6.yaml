  files and playlists. Either you specify both <code>ContentConfig</code> and <code>ThumbnailConfig</code>,
  or you specify <code>OutputBucket</code>.</p> <ul> <li> <p> <b>Bucket</b>: The Amazon
  S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists.</p>
  </li> <li> <p> <b>Permissions</b>: A list of the users and/or predefined Amazon
  S3 groups you want to have access to transcoded files and playlists, and the type
  of access that you want them to have. </p> <ul> <li> <p>GranteeType: The type of
  value that appears in the <code>Grantee</code> object: </p> <ul> <li> <p> <code>Canonical</code>:
  Either the canonical user ID for an AWS account or an origin access identity for
  an Amazon CloudFront distribution.</p> </li> <li> <p> <code>Email</code>: The registered
  email address of an AWS account.</p> </li> <li> <p> <code>Group</code>: One of the
  following predefined Amazon S3 groups: <code>AllUsers</code>, <code>AuthenticatedUsers</code>,
  or <code>LogDelivery</code>.</p> </li> </ul> </li> <li> <p> <code>Grantee</code>:
  The AWS user or group that you want to have access to transcoded files and playlists.</p>
  </li> <li> <p> <code>Access</code>: The permission that you want to give to the
  AWS user that is listed in <code>Grantee</code>. Valid values include:</p> <ul>
  <li> <p> <code>READ</code>: The grantee can read the objects and metadata for objects
