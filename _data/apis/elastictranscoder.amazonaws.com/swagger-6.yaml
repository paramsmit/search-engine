  maximum height of thumbnails in pixels. If you specify auto, Elastic Transcoder
  uses 1080 (Full HD) as the default value. If you specify a numeric value, enter
  an even integer between 32 and 3072.\";}s:8:\"MaxWidth\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/DigitsOrAuto\";s:11:\"description\";s:199:\"The
