  name of the pipeline. We recommend that the name be unique within the AWS account,
  but uniqueness is not enforced.</p> <p>Constraints: Maximum 40 characters</p>\";}s:13:\"Notifications\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/Notifications\";s:11:\"description\";s:876:\"<p>The
  Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to
  report job status.</p> <important> <p>To receive notifications, you must also subscribe
  to the new topic in the Amazon SNS console.</p> </important> <ul> <li> <p> <b>Progressing</b>
  (optional): The Amazon Simple Notification Service (Amazon SNS) topic that you want
  to notify when Elastic Transcoder has started to process the job.</p> </li> <li>
  <p> <b>Completed</b> (optional): The Amazon SNS topic that you want to notify when
  Elastic Transcoder has finished processing the job.</p> </li> <li> <p> <b>Warning</b>
  (optional): The Amazon SNS topic that you want to notify when Elastic Transcoder
  encounters a warning condition.</p> </li> <li> <p> <b>Error</b> (optional): The
  Amazon SNS topic that you want to notify when Elastic Transcoder encounters an error
  condition.</p> </li> </ul>\";}s:12:\"OutputBucket\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/BucketName\";s:11:\"description\";s:222:\"The
