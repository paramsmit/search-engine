  for all jobs, even when you want Elastic Transcoder to transcode a file into only
  one format. Do not use both the <code>Outputs</code> and <code>Output</code> syntaxes
  in the same request. You can create a maximum of 30 outputs per job. </p> <p>If
  you specify more than one output for a job, Elastic Transcoder creates the files
  for each output in the order in which you specify them in the job.</p>\";}s:10:\"PipelineId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:16:\"#/definitions/Id\";s:11:\"description\";s:297:\"
  The <code>Id</code> of the pipeline that you want Elastic Transcoder to use for
  transcoding. The pipeline determines several settings, including the Amazon S3 bucket
  from which Elastic Transcoder gets the files to transcode and the bucket into which
  Elastic Transcoder puts the transcoded files. \";}s:9:\"Playlists\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:23:\"#/definitions/Playlists\";s:11:\"description\";s:402:\"<important>
  <p>Outputs in Fragmented MP4 or MPEG-TS format only.</p> </important> <p>If you
  specify a preset in <code>PresetId</code> for which the value of <code>Container</code>
  is fmp4 (Fragmented MP4) or ts (MPEG-TS), <code>Playlists</code> contains information
  about the master playlists that you want Elastic Transcoder to create.</p> <p>The
  maximum number of master playlists in a job is 30.</p>\";}s:6:\"Status\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:23:\"#/definitions/JobStatus\";s:11:\"description\";s:143:\"
  The status of the job: <code>Submitted</code>, <code>Progressing</code>, <code>Complete</code>,
  <code>Canceled</code>, or <code>Error</code>. \";}s:6:\"Timing\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/Timing\";s:11:\"description\";s:34:\"Details
  about the timing of a job.\";}s:12:\"UserMetadata\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/UserMetadata\";s:11:\"description\";s:647:\"<p>User-defined
  metadata that you want to associate with an Elastic Transcoder job. You specify
  metadata in <code>key/value</code> pairs, and you can add up to 10 <code>key/value</code>
  pairs per job. Elastic Transcoder does not guarantee that <code>key/value</code>
  pairs are returned in the same order in which you specify them.</p> <p>Metadata
  <code>keys</code> and <code>values</code> must use characters from the following
  list:</p> <ul> <li> <p> <code>0-9</code> </p> </li> <li> <p> <code>A-Z</code> and
  <code>a-z</code> </p> </li> <li> <p> <code>Space</code> </p> </li> <li> <p>The following
  symbols: <code>_.:/=+-%@</code> </p> </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:11:\"JobAlbumArt\";O:8:\"stdClass\":3:{s:11:\"description\";s:52:\"The
  .jpg or .png file associated with an audio file.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:7:\"Artwork\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Artworks\";s:11:\"description\";s:174:\"The
