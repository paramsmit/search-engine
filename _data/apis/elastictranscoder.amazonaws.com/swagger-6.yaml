  format of album art, if any. Valid formats are <code>.jpg</code> and <code>.png</code>.\";}s:10:\"Encryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:91:\"The
  encryption settings, if any, that you want Elastic Transcoder to apply to your artwork.\";}s:8:\"InputKey\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/WatermarkKey\";s:11:\"description\";s:467:\"<p>The
  name of the file to be used as album art. To determine which Amazon S3 bucket contains
  the specified file, Elastic Transcoder checks the pipeline specified by <code>PipelineId</code>;
  the <code>InputBucket</code> object in that pipeline identifies the bucket.</p>
  <p>If the file name includes a prefix, for example, <code>cooking/pie.jpg</code>,
  include the prefix in the key. If the file isn't in the specified bucket, Elastic
  Transcoder returns an error.</p>\";}s:9:\"MaxHeight\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/DigitsOrAuto\";s:11:\"description\";s:223:\"The
