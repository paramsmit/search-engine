  The grantee can read the object ACL for objects that Elastic Transcoder adds to
  the Amazon S3 bucket.</p> </li> <li> <p> <code>WRITE_ACP</code>: The grantee can
  write the ACL for the objects that Elastic Transcoder adds to the Amazon S3 bucket.</p>
  </li> <li> <p> <code>FULL_CONTROL</code>: The grantee has <code>READ</code>, <code>READ_ACP</code>,
  and <code>WRITE_ACP</code> permissions for the objects that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> </ul> </li> </ul> </li> <li> <p> <b>StorageClass</b>:
  The Amazon S3 storage class, Standard or ReducedRedundancy, that you want Elastic
  Transcoder to assign to the video files and playlists that it stores in your Amazon
  S3 bucket. </p> </li> </ul>\";}s:2:\"Id\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:16:\"#/definitions/Id\";s:11:\"description\";s:166:\"The
