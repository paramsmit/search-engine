  currently processing jobs.</p> </li> </ul>\";}s:15:\"ThumbnailConfig\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/PipelineOutputConfig\";s:11:\"description\";s:2298:\"<p>Information
