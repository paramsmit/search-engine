  \";}s:11:\"MergePolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/MergePolicy\";s:11:\"description\";s:675:\"<p>A
  policy that determines how Elastic Transcoder handles the existence of multiple
  album artwork files.</p> <ul> <li> <p> <code>Replace:</code> The specified album
  art replaces any existing album art.</p> </li> <li> <p> <code>Prepend:</code> The
  specified album art is placed in front of any existing album art.</p> </li> <li>
  <p> <code>Append:</code> The specified album art is placed after any existing album
  art.</p> </li> <li> <p> <code>Fallback:</code> If the original input file contains
  artwork, Elastic Transcoder uses that artwork for the output. If the original input
  does not contain artwork, Elastic Transcoder uses the specified album art file.</p>
  </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:12:\"JobContainer\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:178:\"(^auto$)|(^3gp$)|(^asf$)|(^avi$)|(^divx$)|(^flv$)|(^mkv$)|(^mov$)|(^mp4$)|(^mpeg$)|(^mpeg-ps$)|(^mpeg-ts$)|(^mxf$)|(^ogg$)|(^ts$)|(^vob$)|(^wav$)|(^webm$)|(^mp3$)|(^m4a$)|(^aac$)\";s:4:\"type\";s:6:\"string\";}s:8:\"JobInput\";O:8:\"stdClass\":3:{s:11:\"description\";s:51:\"Information
