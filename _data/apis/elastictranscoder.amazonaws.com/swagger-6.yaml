  The aspect ratio of the input file. If you want Elastic Transcoder to automatically
  detect the aspect ratio of the input file, specify <code>auto</code>. If you want
  to specify the aspect ratio for the output file, enter one of the following values:
  </p> <p> <code>1:1</code>, <code>4:3</code>, <code>3:2</code>, <code>16:9</code>
  </p> <p> If you specify a value other than <code>auto</code>, Elastic Transcoder
  disables automatic detection of the aspect ratio. </p>\";}s:9:\"Container\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/JobContainer\";s:11:\"description\";s:624:\"<p>The
  container type for the input file. If you want Elastic Transcoder to automatically
  detect the container type of the input file, specify <code>auto</code>. If you want
  to specify the container type for the input file, enter one of the following values:
  </p> <p> <code>3gp</code>, <code>aac</code>, <code>asf</code>, <code>avi</code>,
  <code>divx</code>, <code>flv</code>, <code>m4a</code>, <code>mkv</code>, <code>mov</code>,
  <code>mp3</code>, <code>mp4</code>, <code>mpeg</code>, <code>mpeg-ps</code>, <code>mpeg-ts</code>,
  <code>mxf</code>, <code>ogg</code>, <code>vob</code>, <code>wav</code>, <code>webm</code>
  </p>\";}s:18:\"DetectedProperties\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:32:\"#/definitions/DetectedProperties\";s:11:\"description\";s:42:\"The
  detected properties of the input file.\";}s:10:\"Encryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:189:\"The
  encryption settings, if any, that are used for decrypting your input files. If your
  input file is encrypted, you must specify the mode that Elastic Transcoder uses
  to decrypt your file.\";}s:9:\"FrameRate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:23:\"#/definitions/FrameRate\";s:11:\"description\";s:527:\"<p>The
  frame rate of the input file. If you want Elastic Transcoder to automatically detect
  the frame rate of the input file, specify <code>auto</code>. If you want to specify
  the frame rate for the input file, enter one of the following values: </p> <p> <code>10</code>,
  <code>15</code>, <code>23.97</code>, <code>24</code>, <code>25</code>, <code>29.97</code>,
  <code>30</code>, <code>60</code> </p> <p>If you specify a value other than <code>auto</code>,
  Elastic Transcoder disables automatic detection of the frame rate.</p>\";}s:13:\"InputCaptions\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/InputCaptions\";s:11:\"description\";s:2300:\"<p>You
  can configure Elastic Transcoder to transcode captions, or subtitles, from one format
  to another. All captions must be in UTF-8. Elastic Transcoder supports two types
  of captions:</p> <ul> <li> <p> <b>Embedded:</b> Embedded captions are included in
  the same file as the audio and video. Elastic Transcoder supports only one embedded
  caption per language, to a maximum of 300 embedded captions per file.</p> <p>Valid
  input values include: <code>CEA-608 (EIA-608</code>, first non-empty channel only),
  <code>CEA-708 (EIA-708</code>, first non-empty channel only), and <code>mov-text</code>
  </p> <p>Valid outputs include: <code>mov-text</code> </p> <p>Elastic Transcoder
  supports a maximum of one embedded format per output.</p> </li> <li> <p> <b>Sidecar:</b>
  Sidecar captions are kept in a separate metadata file from the audio and video data.
  Sidecar captions require a player that is capable of understanding the relationship
  between the video file and the sidecar file. Elastic Transcoder supports only one
  sidecar caption per language, to a maximum of 20 sidecar captions per file.</p>
  <p>Valid input values include: <code>dfxp</code> (first div element only), <code>ebu-tt</code>,
  <code>scc</code>, <code>smpt</code>, <code>srt</code>, <code>ttml</code> (first
  div element only), and <code>webvtt</code> </p> <p>Valid outputs include: <code>dfxp</code>
  (first div element only), <code>scc</code>, <code>srt</code>, and <code>webvtt</code>.</p>
  </li> </ul> <p>If you want ttml or smpte-tt compatible captions, specify dfxp as
  your output format.</p> <p>Elastic Transcoder does not support OCR (Optical Character
  Recognition), does not accept pictures as a valid input for captions, and is not
  available for audio-only transcoding. Elastic Transcoder does not preserve text
  formatting (for example, italics) during the transcoding process.</p> <p>To remove
  captions or leave the captions empty, set <code>Captions</code> to null. To pass
  through existing captions unchanged, set the <code>MergePolicy</code> to <code>MergeRetain</code>,
  and pass in a null <code>CaptionSources</code> array.</p> <p>For more information
  on embedded files, see the Subtitles Wikipedia page.</p> <p>For more information
  on sidecar files, see the Extensible Metadata Platform and Sidecar file Wikipedia
  pages.</p>\";}s:10:\"Interlaced\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Interlaced\";s:11:\"description\";s:431:\"<p>Whether
  the input file is interlaced. If you want Elastic Transcoder to automatically detect
  whether the input file is interlaced, specify <code>auto</code>. If you want to
  specify whether the input file is interlaced, enter one of the following values:</p>
  <p> <code>true</code>, <code>false</code> </p> <p>If you specify a value other than
  <code>auto</code>, Elastic Transcoder disables automatic detection of interlacing.</p>\";}s:3:\"Key\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/LongKey\";s:11:\"description\";s:463:\"<p>
  The name of the file to transcode. Elsewhere in the body of the JSON block is the
  the ID of the pipeline to use for processing the job. The <code>InputBucket</code>
  object in that pipeline tells Elastic Transcoder which Amazon S3 bucket to get the
  file from. </p> <p>If the file name includes a prefix, such as <code>cooking/lasagna.mpg</code>,
  include the prefix in the key. If the file isn't in the specified bucket, Elastic
  Transcoder returns an error.</p>\";}s:10:\"Resolution\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Resolution\";s:11:\"description\";s:127:\"This
  value must be <code>auto</code>, which causes Elastic Transcoder to automatically
  detect the resolution of the input file.\";}s:8:\"TimeSpan\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/TimeSpan\";s:11:\"description\";s:76:\"Settings
  for clipping an input. Each input can have different clip settings.\";}}s:4:\"type\";s:6:\"object\";}s:9:\"JobInputs\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/JobInput\";}s:8:\"maxItems\";i:10000;s:4:\"type\";s:5:\"array\";}s:9:\"JobOutput\";O:8:\"stdClass\":3:{s:11:\"description\";s:359:\"<important>
  <p>Outputs recommended instead.</p> </important> <p>If you specified one output
  for a job, information about that output. If you specified multiple outputs for
  a job, the <code>Output</code> object lists information about the first output.
  This duplicates the information that is listed for the first output in the <code>Outputs</code>
  object.</p>\";s:10:\"properties\";O:8:\"stdClass\":21:{s:8:\"AlbumArt\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/JobAlbumArt\";s:11:\"description\";s:60:\"The
  album art to be associated with the output file, if any.\";}s:27:\"AppliedColorSpaceConversion\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/String\";s:11:\"description\";s:318:\"If
  Elastic Transcoder used a preset with a <code>ColorSpaceConversionMode</code> to
  transcode the output file, the <code>AppliedColorSpaceConversion</code> parameter
  shows the conversion used. If no <code>ColorSpaceConversionMode</code> was defined
  in the preset, this parameter is not be included in the job response.\";}s:8:\"Captions\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Captions\";s:11:\"description\";s:2300:\"<p>You
  can configure Elastic Transcoder to transcode captions, or subtitles, from one format
  to another. All captions must be in UTF-8. Elastic Transcoder supports two types
  of captions:</p> <ul> <li> <p> <b>Embedded:</b> Embedded captions are included in
  the same file as the audio and video. Elastic Transcoder supports only one embedded
  caption per language, to a maximum of 300 embedded captions per file.</p> <p>Valid
  input values include: <code>CEA-608 (EIA-608</code>, first non-empty channel only),
  <code>CEA-708 (EIA-708</code>, first non-empty channel only), and <code>mov-text</code>
  </p> <p>Valid outputs include: <code>mov-text</code> </p> <p>Elastic Transcoder
  supports a maximum of one embedded format per output.</p> </li> <li> <p> <b>Sidecar:</b>
  Sidecar captions are kept in a separate metadata file from the audio and video data.
  Sidecar captions require a player that is capable of understanding the relationship
  between the video file and the sidecar file. Elastic Transcoder supports only one
  sidecar caption per language, to a maximum of 20 sidecar captions per file.</p>
  <p>Valid input values include: <code>dfxp</code> (first div element only), <code>ebu-tt</code>,
  <code>scc</code>, <code>smpt</code>, <code>srt</code>, <code>ttml</code> (first
  div element only), and <code>webvtt</code> </p> <p>Valid outputs include: <code>dfxp</code>
  (first div element only), <code>scc</code>, <code>srt</code>, and <code>webvtt</code>.</p>
  </li> </ul> <p>If you want ttml or smpte-tt compatible captions, specify dfxp as
  your output format.</p> <p>Elastic Transcoder does not support OCR (Optical Character
  Recognition), does not accept pictures as a valid input for captions, and is not
  available for audio-only transcoding. Elastic Transcoder does not preserve text
  formatting (for example, italics) during the transcoding process.</p> <p>To remove
  captions or leave the captions empty, set <code>Captions</code> to null. To pass
  through existing captions unchanged, set the <code>MergePolicy</code> to <code>MergeRetain</code>,
  and pass in a null <code>CaptionSources</code> array.</p> <p>For more information
  on embedded files, see the Subtitles Wikipedia page.</p> <p>For more information
  on sidecar files, see the Extensible Metadata Platform and Sidecar file Wikipedia
  pages.</p>\";}s:11:\"Composition\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Composition\";s:11:\"description\";s:374:\"You
  can create an output file that contains an excerpt from the input file. This excerpt,
  called a clip, can come from the beginning, middle, or end of the file. The Composition
  object contains settings for the clips that make up an output file. For the current
  release, you can only specify settings for a single clip per output file. The Composition
  object cannot be null.\";}s:8:\"Duration\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/NullableLong\";s:11:\"description\";s:40:\"Duration
