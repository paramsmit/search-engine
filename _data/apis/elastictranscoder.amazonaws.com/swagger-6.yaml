  detected height of the input file, in pixels.\";}s:5:\"Width\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/NullableInteger\";s:11:\"description\";s:48:\"The
  detected width of the input file, in pixels.\";}}s:4:\"type\";s:6:\"object\";}s:6:\"Digits\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:9:\"^\\d{1,5}$\";s:4:\"type\";s:6:\"string\";}s:12:\"DigitsOrAuto\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:20:\"(^auto$)|(^\\d{2,4}$)\";s:4:\"type\";s:6:\"string\";}s:10:\"Encryption\";O:8:\"stdClass\":3:{s:11:\"description\";s:322:\"The
  encryption settings, if any, that are used for decrypting your input files or encrypting
  your output files. If your input file is encrypted, you must specify the mode that
  Elastic Transcoder uses to decrypt your file, otherwise you must specify the mode
  you want Elastic Transcoder to use to encrypt your output files.\";s:10:\"properties\";O:8:\"stdClass\":4:{s:20:\"InitializationVector\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/ZeroTo255String\";s:11:\"description\";s:330:\"The
  series of random bits created by a random bit generator, unique for every encryption
  operation, that you used to encrypt your input files or that you want Elastic Transcoder
  to use to encrypt your output files. The initialization vector must be base64-encoded,
  and it must be exactly 16 bytes long before being base64-encoded.\";}s:3:\"Key\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:33:\"#/definitions/Base64EncodedString\";s:11:\"description\";s:400:\"<p>The
  data encryption key that you want Elastic Transcoder to use to encrypt your output
  file, or that was used to encrypt your input file. The key must be base64-encoded
  and it must be one of the following bit lengths before being base64-encoded:</p>
  <p> <code>128</code>, <code>192</code>, or <code>256</code>. </p> <p>The key must
  also be encrypted by using the Amazon Key Management Service.</p>\";}s:6:\"KeyMd5\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:33:\"#/definitions/Base64EncodedString\";s:11:\"description\";s:346:\"The
  MD5 digest of the key that you used to encrypt your input file, or that you want
  Elastic Transcoder to use to encrypt your output file. Elastic Transcoder uses the
  key digest as a checksum to make sure your key was not corrupted in transit. The
  key MD5 must be base64-encoded, and it must be exactly 16 bytes long before being
  base64-encoded.\";}s:4:\"Mode\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/EncryptionMode\";s:11:\"description\";s:1523:\"<p>The
  specific server-side encryption mode that you want Elastic Transcoder to use when
  decrypting your input files or encrypting your output files. Elastic Transcoder
  supports the following options:</p> <ul> <li> <p> <b>S3:</b> Amazon S3 creates and
  manages the keys used for encrypting your files.</p> </li> <li> <p> <b>S3-AWS-KMS:</b>
  Amazon S3 calls the Amazon Key Management Service, which creates and manages the
  keys that are used for encrypting your files. If you specify <code>S3-AWS-KMS</code>
  and you don't want to use the default key, you must add the AWS-KMS key that you
  want to use to your pipeline.</p> </li> <li> <p> <b>AES-CBC-PKCS7:</b> A padded
  cipher-block mode of operation originally used for HLS files.</p> </li> <li> <p>
