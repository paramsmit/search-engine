  Elastic Transcoder uses 600 as the default value. If you specify a numeric value,
  enter an even integer between 32 and 3072, inclusive.\";}s:8:\"MaxWidth\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/DigitsOrAuto\";s:11:\"description\";s:222:\"The
  maximum width of the output album art in pixels. If you specify <code>auto</code>,
  Elastic Transcoder uses 600 as the default value. If you specify a numeric value,
  enter an even integer between 32 and 4096, inclusive.\";}s:13:\"PaddingPolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/PaddingPolicy\";s:11:\"description\";s:303:\"When
  you set <code>PaddingPolicy</code> to <code>Pad</code>, Elastic Transcoder may add
  white bars to the top and bottom and/or left and right sides of the output album
  art to make the total size of the output art match the values that you specified
  for <code>MaxWidth</code> and <code>MaxHeight</code>.\";}s:12:\"SizingPolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/SizingPolicy\";s:11:\"description\";s:1854:\"<p>Specify
  one of the following values to control scaling of the output album art:</p> <ul>
  <li> <p> <code>Fit:</code> Elastic Transcoder scales the output art so it matches
  the value that you specified in either <code>MaxWidth</code> or <code>MaxHeight</code>
  without exceeding the other value.</p> </li> <li> <p> <code>Fill:</code> Elastic
  Transcoder scales the output art so it matches the value that you specified in either
  <code>MaxWidth</code> or <code>MaxHeight</code> and matches or exceeds the other
  value. Elastic Transcoder centers the output art and then crops it in the dimension
  (if any) that exceeds the maximum value. </p> </li> <li> <p> <code>Stretch:</code>
  Elastic Transcoder stretches the output art to match the values that you specified
  for <code>MaxWidth</code> and <code>MaxHeight</code>. If the relative proportions
  of the input art and the output art are different, the output art will be distorted.</p>
  </li> <li> <p> <code>Keep:</code> Elastic Transcoder does not scale the output art.
  If either dimension of the input art exceeds the values that you specified for <code>MaxWidth</code>
  and <code>MaxHeight</code>, Elastic Transcoder crops the output art.</p> </li> <li>
  <p> <code>ShrinkToFit:</code> Elastic Transcoder scales the output art down so that
  its dimensions match the values that you specified for at least one of <code>MaxWidth</code>
  and <code>MaxHeight</code> without exceeding either value. If you specify this option,
  Elastic Transcoder does not scale the art up.</p> </li> <li> <p> <code>ShrinkToFill</code>
  Elastic Transcoder scales the output art down so that its dimensions match the values
  that you specified for at least one of <code>MaxWidth</code> and <code>MaxHeight</code>
  without dropping below either value. If you specify this option, Elastic Transcoder
  does not scale the art up.</p> </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:8:\"Artworks\";O:8:\"stdClass\":2:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:21:\"#/definitions/Artwork\";}s:4:\"type\";s:5:\"array\";}s:9:\"Ascending\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:18:\"(^true$)|(^false$)\";s:4:\"type\";s:6:\"string\";}s:11:\"AspectRatio\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:41:\"(^auto$)|(^1:1$)|(^4:3$)|(^3:2$)|(^16:9$)\";s:4:\"type\";s:6:\"string\";}s:13:\"AudioBitDepth\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:26:\"(^8$)|(^16$)|(^24$)|(^32$)\";s:4:\"type\";s:6:\"string\";}s:13:\"AudioBitOrder\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:16:\"(^LittleEndian$)\";s:4:\"type\";s:6:\"string\";}s:12:\"AudioBitRate\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:9:\"^\\d{1,3}$\";s:4:\"type\";s:6:\"string\";}s:13:\"AudioChannels\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:26:\"(^auto$)|(^0$)|(^1$)|(^2$)\";s:4:\"type\";s:6:\"string\";}s:10:\"AudioCodec\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:51:\"(^AAC$)|(^vorbis$)|(^mp3$)|(^mp2$)|(^pcm$)|(^flac$)\";s:4:\"type\";s:6:\"string\";}s:17:\"AudioCodecOptions\";O:8:\"stdClass\":3:{s:11:\"description\";s:41:\"Options
  associated with your audio codec.\";s:10:\"properties\";O:8:\"stdClass\":4:{s:8:\"BitDepth\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/AudioBitDepth\";s:11:\"description\";s:417:\"<p>You
  can only choose an audio bit depth when you specify <code>flac</code> or <code>pcm</code>
  for the value of Audio:Codec.</p> <p>The bit depth of a sample is how many bits
  of information are included in the audio samples. The higher the bit depth, the
  better the audio, but the larger the file.</p> <p>Valid values are <code>16</code>
  and <code>24</code>.</p> <p>The most common bit depth is <code>24</code>.</p>\";}s:8:\"BitOrder\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/AudioBitOrder\";s:11:\"description\";s:223:\"<p>You
  can only choose an audio bit order when you specify <code>pcm</code> for the value
  of Audio:Codec.</p> <p>The order the bits of a PCM sample are stored in.</p> <p>The
  supported value is <code>LittleEndian</code>.</p>\";}s:7:\"Profile\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:31:\"#/definitions/AudioCodecProfile\";s:11:\"description\";s:1025:\"<p>You
  can only choose an audio profile when you specify AAC for the value of Audio:Codec.</p>
  <p>Specify the AAC profile for the output file. Elastic Transcoder supports the
  following profiles:</p> <ul> <li> <p> <code>auto</code>: If you specify <code>auto</code>,
  Elastic Transcoder selects the profile based on the bit rate selected for the output
  file.</p> </li> <li> <p> <code>AAC-LC</code>: The most common AAC profile. Use for
  bit rates larger than 64 kbps.</p> </li> <li> <p> <code>HE-AAC</code>: Not supported
  on some older players and devices. Use for bit rates between 40 and 80 kbps.</p>
  </li> <li> <p> <code>HE-AACv2</code>: Not supported on some players and devices.
  Use for bit rates less than 48 kbps.</p> </li> </ul> <p>All outputs in a <code>Smooth</code>
  playlist must have the same value for <code>Profile</code>.</p> <note> <p>If you
  created any presets before AAC profiles were added, Elastic Transcoder automatically
  updated your presets to use AAC-LC. You can change the value as required.</p> </note>\";}s:6:\"Signed\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/AudioSigned\";s:11:\"description\";s:301:\"<p>You
  can only choose whether an audio sample is signed when you specify <code>pcm</code>
  for the value of Audio:Codec.</p> <p>Whether audio samples are represented with
  negative and positive numbers (signed) or only positive numbers (unsigned).</p>
  <p>The supported value is <code>Signed</code>.</p>\";}}s:4:\"type\";s:6:\"object\";}s:17:\"AudioCodecProfile\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:43:\"(^auto$)|(^AAC-LC$)|(^HE-AAC$)|(^HE-AACv2$)\";s:4:\"type\";s:6:\"string\";}s:16:\"AudioPackingMode\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:77:\"(^SingleTrack$)|(^OneChannelPerTrack$)|(^OneChannelPerTrackWithMosTo8Tracks$)\";s:4:\"type\";s:6:\"string\";}s:15:\"AudioParameters\";O:8:\"stdClass\":3:{s:11:\"description\";s:42:\"Parameters
  required for transcoding audio.\";s:10:\"properties\";O:8:\"stdClass\":6:{s:16:\"AudioPackingMode\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/AudioPackingMode\";s:11:\"description\";s:4976:\"<p>The
  method of organizing audio channels and tracks. Use <code>Audio:Channels</code>
  to specify the number of channels in your output, and <code>Audio:AudioPackingMode</code>
  to specify the number of tracks and their relation to the channels. If you do not
  specify an <code>Audio:AudioPackingMode</code>, Elastic Transcoder uses <code>SingleTrack</code>.</p>
  <p>The following values are valid:</p> <p> <code>SingleTrack</code>, <code>OneChannelPerTrack</code>,
  and <code>OneChannelPerTrackWithMosTo8Tracks</code> </p> <p>When you specify <code>SingleTrack</code>,
  Elastic Transcoder creates a single track for your output. The track can have up
  to eight channels. Use <code>SingleTrack</code> for all non-<code>mxf</code> containers.</p>
  <p>The outputs of <code>SingleTrack</code> for a specific channel value and inputs
  are as follows:</p> <ul> <li> <p> <code>0</code> <b> channels with any input:</b>
  Audio omitted from the output</p> </li> <li> <p> <code>1, 2, or auto </code> <b>channels
  with no audio input:</b> Audio omitted from the output</p> </li> <li> <p> <code>1
  </code> <b>channel with any input with audio:</b> One track with one channel, downmixed
  if necessary</p> </li> <li> <p> <code>2 </code> <b>channels with one track with
  one channel:</b> One track with two identical channels</p> </li> <li> <p> <code>2
  or auto </code> <b>channels with two tracks with one channel each:</b> One track
  with two channels</p> </li> <li> <p> <code>2 or auto </code> <b>channels with one
  track with two channels:</b> One track with two channels</p> </li> <li> <p> <code>2
  </code> <b>channels with one track with multiple channels:</b> One track with two
  channels</p> </li> <li> <p> <code>auto </code> <b>channels with one track with one
  channel:</b> One track with one channel</p> </li> <li> <p> <code>auto </code> <b>channels
  with one track with multiple channels:</b> One track with multiple channels</p>
  </li> </ul> <p>When you specify <code>OneChannelPerTrack</code>, Elastic Transcoder
  creates a new track for every channel in your output. Your output can have up to
  eight single-channel tracks.</p> <p>The outputs of <code>OneChannelPerTrack</code>
  for a specific channel value and inputs are as follows:</p> <ul> <li> <p> <code>0
  </code> <b>channels with any input:</b> Audio omitted from the output</p> </li>
  <li> <p> <code>1, 2, or auto </code> <b>channels with no audio input:</b> Audio
  omitted from the output</p> </li> <li> <p> <code>1 </code> <b>channel with any input
  with audio:</b> One track with one channel, downmixed if necessary</p> </li> <li>
  <p> <code>2 </code> <b>channels with one track with one channel:</b> Two tracks
  with one identical channel each</p> </li> <li> <p> <code>2 or auto </code> <b>channels
  with two tracks with one channel each:</b> Two tracks with one channel each</p>
  </li> <li> <p> <code>2 or auto </code> <b>channels with one track with two channels:</b>
  Two tracks with one channel each</p> </li> <li> <p> <code>2 </code> <b>channels
  with one track with multiple channels:</b> Two tracks with one channel each</p>
  </li> <li> <p> <code>auto </code> <b>channels with one track with one channel:</b>
  One track with one channel</p> </li> <li> <p> <code>auto </code> <b>channels with
  one track with multiple channels:</b> Up to eight tracks with one channel each</p>
  </li> </ul> <p>When you specify <code>OneChannelPerTrackWithMosTo8Tracks</code>,
  Elastic Transcoder creates eight single-channel tracks for your output. All tracks
  that do not contain audio data from an input channel are MOS, or Mit Out Sound,
  tracks.</p> <p>The outputs of <code>OneChannelPerTrackWithMosTo8Tracks</code> for
  a specific channel value and inputs are as follows:</p> <ul> <li> <p> <code>0 </code>
  <b>channels with any input:</b> Audio omitted from the output</p> </li> <li> <p>
  <code>1, 2, or auto </code> <b>channels with no audio input:</b> Audio omitted from
  the output</p> </li> <li> <p> <code>1 </code> <b>channel with any input with audio:</b>
  One track with one channel, downmixed if necessary, plus six MOS tracks</p> </li>
  <li> <p> <code>2 </code> <b>channels with one track with one channel:</b> Two tracks
  with one identical channel each, plus six MOS tracks</p> </li> <li> <p> <code>2
  or auto </code> <b>channels with two tracks with one channel each:</b> Two tracks
  with one channel each, plus six MOS tracks</p> </li> <li> <p> <code>2 or auto </code>
  <b>channels with one track with two channels:</b> Two tracks with one channel each,
  plus six MOS tracks</p> </li> <li> <p> <code>2 </code> <b>channels with one track
  with multiple channels:</b> Two tracks with one channel each, plus six MOS tracks</p>
  </li> <li> <p> <code>auto </code> <b>channels with one track with one channel:</b>
  One track with one channel, plus seven MOS tracks</p> </li> <li> <p> <code>auto
  </code> <b>channels with one track with multiple channels:</b> Up to eight tracks
  with one channel each, plus MOS tracks until there are eight tracks in all</p> </li>
  </ul>\";}s:7:\"BitRate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/AudioBitRate\";s:11:\"description\";s:120:\"The
  bit rate of the audio stream in the output file, in kilobits/second. Enter an integer
  between 64 and 320, inclusive.\";}s:8:\"Channels\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/AudioChannels\";s:11:\"description\";s:1321:\"<p>The
  number of audio channels in the output file. The following values are valid:</p>
  <p> <code>auto</code>, <code>0</code>, <code>1</code>, <code>2</code> </p> <p>One
  channel carries the information played by a single speaker. For example, a stereo
  track with two channels sends one channel to the left speaker, and the other channel
  to the right speaker. The output channels are organized into tracks. If you want
  Elastic Transcoder to automatically detect the number of audio channels in the input
  file and use that value for the output file, select <code>auto</code>.</p> <p>The
  output of a specific channel value and inputs are as follows:</p> <ul> <li> <p>
  <code>auto</code> <b> channel specified, with any input:</b> Pass through up to
  eight input channels.</p> </li> <li> <p> <code>0</code> <b> channels specified,
  with any input:</b> Audio omitted from the output.</p> </li> <li> <p> <code>1</code>
  <b> channel specified, with at least one input channel:</b> Mono sound.</p> </li>
  <li> <p> <code>2</code> <b> channels specified, with any input:</b> Two identical
  mono channels or stereo. For more information about tracks, see <code>Audio:AudioPackingMode.</code>
  </p> </li> </ul> <p> For more information about how Elastic Transcoder organizes
  channels and tracks, see <code>Audio:AudioPackingMode</code>.</p>\";}s:5:\"Codec\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/AudioCodec\";s:11:\"description\";s:173:\"The
  audio codec for the output file. Valid values include <code>aac</code>, <code>flac</code>,
  <code>mp2</code>, <code>mp3</code>, <code>pcm</code>, and <code>vorbis</code>.\";}s:12:\"CodecOptions\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:31:\"#/definitions/AudioCodecOptions\";s:11:\"description\";s:361:\"<p>If
  you specified <code>AAC</code> for <code>Audio:Codec</code>, this is the <code>AAC</code>
  compression profile to use. Valid values include:</p> <p> <code>auto</code>, <code>AAC-LC</code>,
  <code>HE-AAC</code>, <code>HE-AACv2</code> </p> <p>If you specify <code>auto</code>,
  Elastic Transcoder chooses a profile based on the bit rate of the output file.</p>\";}s:10:\"SampleRate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/AudioSampleRate\";s:11:\"description\";s:320:\"<p>The
  sample rate of the audio stream in the output file, in Hertz. Valid values include:</p>
  <p> <code>auto</code>, <code>22050</code>, <code>32000</code>, <code>44100</code>,
  <code>48000</code>, <code>96000</code> </p> <p>If you specify <code>auto</code>,
  Elastic Transcoder automatically detects the sample rate.</p>\";}}s:4:\"type\";s:6:\"object\";}s:15:\"AudioSampleRate\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:69:\"(^auto$)|(^22050$)|(^32000$)|(^44100$)|(^48000$)|(^96000$)|(^192000$)\";s:4:\"type\";s:6:\"string\";}s:11:\"AudioSigned\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:23:\"(^Unsigned$)|(^Signed$)\";s:4:\"type\";s:6:\"string\";}s:19:\"Base64EncodedString\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:72:\"^$|(^(?:[A-Za-z0-9\\+/]{4})*(?:[A-Za-z0-9\\+/]{2}==|[A-Za-z0-9\\+/]{3}=)?$)\";s:4:\"type\";s:6:\"string\";}s:10:\"BucketName\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:18:\"^(\\w|\\.|-){1,255}$\";s:4:\"type\";s:6:\"string\";}s:16:\"CancelJobRequest\";O:8:\"stdClass\":3:{s:11:\"description\";s:44:\"The
  <code>CancelJobRequest</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:17:\"CancelJobResponse\";O:8:\"stdClass\":3:{s:11:\"description\";s:134:\"The
  response body contains a JSON object. If the job is successfully canceled, the value
  of <code>Success</code> is <code>true</code>.\";s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:13:\"CaptionFormat\";O:8:\"stdClass\":3:{s:11:\"description\";s:107:\"The
