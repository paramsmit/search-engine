  1920 (Full HD) as the default value. If you specify a numeric value, enter an even
  integer between 32 and 4096.\";}s:13:\"PaddingPolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/PaddingPolicy\";s:11:\"description\";s:312:\"When
  you set <code>PaddingPolicy</code> to <code>Pad</code>, Elastic Transcoder may add
  black bars to the top and bottom and/or left and right sides of thumbnails to make
  the total size of the thumbnails match the values that you specified for thumbnail
  <code>MaxWidth</code> and <code>MaxHeight</code> settings.\";}s:10:\"Resolution\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:33:\"#/definitions/ThumbnailResolution\";s:11:\"description\";s:670:\"<important>
  <p>To better control resolution and aspect ratio of thumbnails, we recommend that
  you use the values <code>MaxWidth</code>, <code>MaxHeight</code>, <code>SizingPolicy</code>,
  and <code>PaddingPolicy</code> instead of <code>Resolution</code> and <code>AspectRatio</code>.
  The two groups of settings are mutually exclusive. Do not use them together.</p>
  </important> <p>The width and height of thumbnail files in pixels. Specify a value
  in the format <code> <i>width</i> </code> x <code> <i>height</i> </code> where both
  values are even integers. The values cannot exceed the width and height that you
  specified in the <code>Video:Resolution</code> object.</p>\";}s:12:\"SizingPolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/SizingPolicy\";s:11:\"description\";s:1883:\"<p>Specify
  one of the following values to control scaling of thumbnails:</p> <ul> <li> <p>
  <code>Fit</code>: Elastic Transcoder scales thumbnails so they match the value that
  you specified in thumbnail MaxWidth or MaxHeight settings without exceeding the
  other value. </p> </li> <li> <p> <code>Fill</code>: Elastic Transcoder scales thumbnails
  so they match the value that you specified in thumbnail <code>MaxWidth</code> or
  <code>MaxHeight</code> settings and matches or exceeds the other value. Elastic
  Transcoder centers the image in thumbnails and then crops in the dimension (if any)
  that exceeds the maximum value.</p> </li> <li> <p> <code>Stretch</code>: Elastic
  Transcoder stretches thumbnails to match the values that you specified for thumbnail
  <code>MaxWidth</code> and <code>MaxHeight</code> settings. If the relative proportions
  of the input video and thumbnails are different, the thumbnails will be distorted.</p>
  </li> <li> <p> <code>Keep</code>: Elastic Transcoder does not scale thumbnails.
  If either dimension of the input video exceeds the values that you specified for
  thumbnail <code>MaxWidth</code> and <code>MaxHeight</code> settings, Elastic Transcoder
  crops the thumbnails.</p> </li> <li> <p> <code>ShrinkToFit</code>: Elastic Transcoder
  scales thumbnails down so that their dimensions match the values that you specified
  for at least one of thumbnail <code>MaxWidth</code> and <code>MaxHeight</code> without
  exceeding either value. If you specify this option, Elastic Transcoder does not
  scale thumbnails up.</p> </li> <li> <p> <code>ShrinkToFill</code>: Elastic Transcoder
  scales thumbnails down so that their dimensions match the values that you specified
  for at least one of <code>MaxWidth</code> and <code>MaxHeight</code> without dropping
  below either value. If you specify this option, Elastic Transcoder does not scale
  thumbnails up.</p> </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:4:\"Time\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:89:\"(^\\d{1,5}(\\.\\d{0,3})?$)|(^([0-1]?[0-9]:|2[0-3]:)?([0-5]?[0-9]:)?[0-5]?[0-9](\\.\\d{0,3})?$)\";s:4:\"type\";s:6:\"string\";}s:10:\"TimeOffset\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:99:\"(^[+-]?\\d{1,5}(\\.\\d{0,3})?$)|(^[+-]?([0-1]?[0-9]:|2[0-3]:)?([0-5]?[0-9]:)?[0-5]?[0-9](\\.\\d{0,3})?$)\";s:4:\"type\";s:6:\"string\";}s:8:\"TimeSpan\";O:8:\"stdClass\":3:{s:11:\"description\";s:65:\"Settings
