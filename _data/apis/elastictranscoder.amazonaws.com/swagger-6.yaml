  <code>UpdatePipelineRequest</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":7:{s:12:\"AwsKmsKeyArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/KeyArn\";s:11:\"description\";s:538:\"<p>The
  AWS Key Management Service (AWS KMS) key that you want to use with this pipeline.</p>
  <p>If you use either <code>S3</code> or <code>S3-AWS-KMS</code> as your <code>Encryption:Mode</code>,
  you don't need to provide a key with your job because a default key, known as an
  AWS-KMS key, is created for you automatically. You need to provide an AWS-KMS key
  only if you want to use a non-default AWS-KMS key, or if you are using an <code>Encryption:Mode</code>
  of <code>AES-PKCS7</code>, <code>AES-CTR</code>, or <code>AES-GCM</code>.</p>\";}s:13:\"ContentConfig\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/PipelineOutputConfig\";s:11:\"description\";s:3680:\"<p>The
  optional <code>ContentConfig</code> object specifies information about the Amazon
  S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists:
  which bucket to use, which users you want to have access to the files, the type
  of access you want users to have, and the storage class that you want to assign
  to the files.</p> <p>If you specify values for <code>ContentConfig</code>, you must
  also specify values for <code>ThumbnailConfig</code>.</p> <p>If you specify values
  for <code>ContentConfig</code> and <code>ThumbnailConfig</code>, omit the <code>OutputBucket</code>
  object.</p> <ul> <li> <p> <b>Bucket</b>: The Amazon S3 bucket in which you want
  Elastic Transcoder to save transcoded files and playlists.</p> </li> <li> <p> <b>Permissions</b>
  (Optional): The Permissions object specifies which users you want to have access
  to transcoded files and the type of access you want them to have. You can grant
  permissions to a maximum of 30 users and/or predefined Amazon S3 groups.</p> </li>
  <li> <p> <b>Grantee Type</b>: Specify the type of value that appears in the <code>Grantee</code>
  object:</p> <ul> <li> <p> <b>Canonical</b>: The value in the <code>Grantee</code>
  object is either the canonical user ID for an AWS account or an origin access identity
  for an Amazon CloudFront distribution. For more information about canonical user
  IDs, see Access Control List (ACL) Overview in the Amazon Simple Storage Service
  Developer Guide. For more information about using CloudFront origin access identities
  to require that users use CloudFront URLs instead of Amazon S3 URLs, see Using an
  Origin Access Identity to Restrict Access to Your Amazon S3 Content.</p> <important>
  <p>A canonical user ID is not the same as an AWS account number.</p> </important>
  </li> <li> <p> <b>Email</b>: The value in the <code>Grantee</code> object is the
  registered email address of an AWS account.</p> </li> <li> <p> <b>Group</b>: The
  value in the <code>Grantee</code> object is one of the following predefined Amazon
  S3 groups: <code>AllUsers</code>, <code>AuthenticatedUsers</code>, or <code>LogDelivery</code>.</p>
  </li> </ul> </li> <li> <p> <b>Grantee</b>: The AWS user or group that you want to
  have access to transcoded files and playlists. To identify the user or group, you
  can specify the canonical user ID for an AWS account, an origin access identity
  for a CloudFront distribution, the registered email address of an AWS account, or
  a predefined Amazon S3 group </p> </li> <li> <p> <b>Access</b>: The permission that
  you want to give to the AWS user that you specified in <code>Grantee</code>. Permissions
  are granted on the files that Elastic Transcoder adds to the bucket, including playlists
  and video files. Valid values include: </p> <ul> <li> <p> <code>READ</code>: The
  grantee can read the objects and metadata for objects that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> <li> <p> <code>READ_ACP</code>: The grantee can
  read the object ACL for objects that Elastic Transcoder adds to the Amazon S3 bucket.
  </p> </li> <li> <p> <code>WRITE_ACP</code>: The grantee can write the ACL for the
  objects that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li> <li> <p>
  <code>FULL_CONTROL</code>: The grantee has <code>READ</code>, <code>READ_ACP</code>,
  and <code>WRITE_ACP</code> permissions for the objects that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> </ul> </li> <li> <p> <b>StorageClass</b>: The
  Amazon S3 storage class, <code>Standard</code> or <code>ReducedRedundancy</code>,
  that you want Elastic Transcoder to assign to the video files and playlists that
  it stores in your Amazon S3 bucket.</p> </li> </ul>\";}s:11:\"InputBucket\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/BucketName\";s:11:\"description\";s:135:\"The
