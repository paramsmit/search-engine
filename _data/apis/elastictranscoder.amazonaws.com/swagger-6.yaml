  array of file formats for the output captions. If you leave this value blank, Elastic
  Transcoder returns an error.\";}s:14:\"CaptionSources\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/CaptionSources\";s:11:\"description\";s:151:\"Source
  files for the input sidecar captions used during the transcoding process. To omit
  all sidecar captions, leave <code>CaptionSources</code> blank.\";}s:11:\"MergePolicy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:32:\"#/definitions/CaptionMergePolicy\";s:11:\"description\";s:1029:\"<p>A
  policy that determines how Elastic Transcoder handles the existence of multiple
  captions.</p> <ul> <li> <p> <b>MergeOverride:</b> Elastic Transcoder transcodes
  both embedded and sidecar captions into outputs. If captions for a language are
  embedded in the input file and also appear in a sidecar file, Elastic Transcoder
  uses the sidecar captions and ignores the embedded captions for that language.</p>
  </li> <li> <p> <b>MergeRetain:</b> Elastic Transcoder transcodes both embedded and
  sidecar captions into outputs. If captions for a language are embedded in the input
  file and also appear in a sidecar file, Elastic Transcoder uses the embedded captions
  and ignores the sidecar captions for that language. If <code>CaptionSources</code>
  is empty, Elastic Transcoder omits all sidecar captions from the output files.</p>
  </li> <li> <p> <b>Override:</b> Elastic Transcoder transcodes only the sidecar captions
  that you specify in <code>CaptionSources</code>.</p> </li> </ul> <p> <code>MergePolicy</code>
  cannot be null.</p>\";}}s:4:\"type\";s:6:\"object\";}s:4:\"Clip\";O:8:\"stdClass\":3:{s:11:\"description\";s:96:\"Settings
  for one clip in a composition. All jobs in a playlist must have the same clip settings.\";s:10:\"properties\";O:8:\"stdClass\":1:{s:8:\"TimeSpan\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/TimeSpan\";s:11:\"description\";s:65:\"Settings
  that determine when a clip begins and how long it lasts.\";}}s:4:\"type\";s:6:\"object\";}s:11:\"CodecOption\";O:8:\"stdClass\":3:{s:9:\"maxLength\";i:255;s:9:\"minLength\";i:1;s:4:\"type\";s:6:\"string\";}s:12:\"CodecOptions\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":2:{s:3:\"key\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:25:\"#/definitions/CodecOption\";}s:5:\"value\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:25:\"#/definitions/CodecOption\";}}s:4:\"type\";s:6:\"object\";}s:8:\"maxItems\";i:30;s:4:\"type\";s:5:\"array\";}s:11:\"Composition\";O:8:\"stdClass\":2:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:18:\"#/definitions/Clip\";}s:4:\"type\";s:5:\"array\";}s:15:\"CreateJobOutput\";O:8:\"stdClass\":3:{s:11:\"description\";s:43:\"The
  <code>CreateJobOutput</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":11:{s:8:\"AlbumArt\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/JobAlbumArt\";s:11:\"description\";s:241:\"Information
  about the album art that you want Elastic Transcoder to add to the file during transcoding.
  You can specify up to twenty album artworks for each output. Settings for each artwork
  must be defined in the job for the current output.\";}s:8:\"Captions\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Captions\";s:11:\"description\";s:2300:\"<p>You
  can configure Elastic Transcoder to transcode captions, or subtitles, from one format
  to another. All captions must be in UTF-8. Elastic Transcoder supports two types
  of captions:</p> <ul> <li> <p> <b>Embedded:</b> Embedded captions are included in
  the same file as the audio and video. Elastic Transcoder supports only one embedded
  caption per language, to a maximum of 300 embedded captions per file.</p> <p>Valid
  input values include: <code>CEA-608 (EIA-608</code>, first non-empty channel only),
  <code>CEA-708 (EIA-708</code>, first non-empty channel only), and <code>mov-text</code>
  </p> <p>Valid outputs include: <code>mov-text</code> </p> <p>Elastic Transcoder
  supports a maximum of one embedded format per output.</p> </li> <li> <p> <b>Sidecar:</b>
  Sidecar captions are kept in a separate metadata file from the audio and video data.
  Sidecar captions require a player that is capable of understanding the relationship
  between the video file and the sidecar file. Elastic Transcoder supports only one
  sidecar caption per language, to a maximum of 20 sidecar captions per file.</p>
  <p>Valid input values include: <code>dfxp</code> (first div element only), <code>ebu-tt</code>,
  <code>scc</code>, <code>smpt</code>, <code>srt</code>, <code>ttml</code> (first
  div element only), and <code>webvtt</code> </p> <p>Valid outputs include: <code>dfxp</code>
  (first div element only), <code>scc</code>, <code>srt</code>, and <code>webvtt</code>.</p>
  </li> </ul> <p>If you want ttml or smpte-tt compatible captions, specify dfxp as
  your output format.</p> <p>Elastic Transcoder does not support OCR (Optical Character
  Recognition), does not accept pictures as a valid input for captions, and is not
  available for audio-only transcoding. Elastic Transcoder does not preserve text
  formatting (for example, italics) during the transcoding process.</p> <p>To remove
  captions or leave the captions empty, set <code>Captions</code> to null. To pass
  through existing captions unchanged, set the <code>MergePolicy</code> to <code>MergeRetain</code>,
  and pass in a null <code>CaptionSources</code> array.</p> <p>For more information
  on embedded files, see the Subtitles Wikipedia page.</p> <p>For more information
  on sidecar files, see the Extensible Metadata Platform and Sidecar file Wikipedia
  pages.</p>\";}s:11:\"Composition\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Composition\";s:11:\"description\";s:374:\"You
  can create an output file that contains an excerpt from the input file. This excerpt,
  called a clip, can come from the beginning, middle, or end of the file. The Composition
  object contains settings for the clips that make up an output file. For the current
  release, you can only specify settings for a single clip per output file. The Composition
  object cannot be null.\";}s:10:\"Encryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:272:\"You
  can specify encryption settings for any output files that you want to use for a
  transcoding job. This includes the output file and any watermarks, thumbnails, album
  art, or captions that you want to use. You must specify encryption settings for
  each file individually.\";}s:3:\"Key\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:17:\"#/definitions/Key\";s:11:\"description\";s:292:\"
  The name to assign to the transcoded file. Elastic Transcoder saves the file in
  the Amazon S3 bucket specified by the <code>OutputBucket</code> object in the pipeline
  that is specified by the pipeline ID. If a file with the specified name already
  exists in the output bucket, the job fails. \";}s:8:\"PresetId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:16:\"#/definitions/Id\";s:11:\"description\";s:165:\"
  The <code>Id</code> of the preset to use for this job. The preset determines the
  audio, video, and thumbnail settings that Elastic Transcoder uses for transcoding.
  \";}s:6:\"Rotate\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/Rotate\";s:11:\"description\";s:350:\"
  The number of degrees clockwise by which you want Elastic Transcoder to rotate the
  output relative to the input. Enter one of the following values: <code>auto</code>,
  <code>0</code>, <code>90</code>, <code>180</code>, <code>270</code>. The value <code>auto</code>
  generally works only if the file that you're transcoding contains rotation metadata.
  \";}s:15:\"SegmentDuration\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/FloatString\";s:11:\"description\";s:1180:\"<important>
  <p>(Outputs in Fragmented MP4 or MPEG-TS format only.</p> </important> <p>If you
  specify a preset in <code>PresetId</code> for which the value of <code>Container</code>
  is <code>fmp4</code> (Fragmented MP4) or <code>ts</code> (MPEG-TS), <code>SegmentDuration</code>
  is the target maximum duration of each segment in seconds. For <code>HLSv3</code>
  format playlists, each media segment is stored in a separate <code>.ts</code> file.
  For <code>HLSv4</code> and <code>Smooth</code> playlists, all media segments for
  an output are stored in a single file. Each segment is approximately the length
  of the <code>SegmentDuration</code>, though individual segments might be shorter
  or longer.</p> <p>The range of valid values is 1 to 60 seconds. If the duration
  of the video is not evenly divisible by <code>SegmentDuration</code>, the duration
  of the last segment is the remainder of total length/SegmentDuration.</p> <p>Elastic
  Transcoder creates an output-specific playlist for each output <code>HLS</code>
  output that you specify in OutputKeys. To add an output to the master playlist for
  this job, include it in the <code>OutputKeys</code> of the associated playlist.</p>\";}s:19:\"ThumbnailEncryption\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/Encryption\";s:11:\"description\";s:93:\"The
  encryption settings, if any, that you want Elastic Transcoder to apply to your thumbnail.\";}s:16:\"ThumbnailPattern\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/ThumbnailPattern\";s:11:\"description\";s:1861:\"<p>Whether
  you want Elastic Transcoder to create thumbnails for your videos and, if so, how
  you want Elastic Transcoder to name the files.</p> <p>If you don't want Elastic
  Transcoder to create thumbnails, specify \"\".</p> <p>If you do want Elastic Transcoder
  to create thumbnails, specify the information that you want to include in the file
  name for each thumbnail. You can specify the following values in any sequence:</p>
  <ul> <li> <p> <b> <code>{count}</code> (Required)</b>: If you want to create thumbnails,
  you must include <code>{count}</code> in the <code>ThumbnailPattern</code> object.
  Wherever you specify <code>{count}</code>, Elastic Transcoder adds a five-digit
  sequence number (beginning with <b>00001</b>) to thumbnail file names. The number
  indicates where a given thumbnail appears in the sequence of thumbnails for a transcoded
  file. </p> <important> <p>If you specify a literal value and/or <code>{resolution}</code>
  but you omit <code>{count}</code>, Elastic Transcoder returns a validation error
  and does not create the job.</p> </important> </li> <li> <p> <b>Literal values (Optional)</b>:
  You can specify literal values anywhere in the <code>ThumbnailPattern</code> object.
  For example, you can include them as a file name prefix or as a delimiter between
  <code>{resolution}</code> and <code>{count}</code>. </p> </li> <li> <p> <b> <code>{resolution}</code>
  (Optional)</b>: If you want Elastic Transcoder to include the resolution in the
  file name, include <code>{resolution}</code> in the <code>ThumbnailPattern</code>
  object. </p> </li> </ul> <p>When creating thumbnails, Elastic Transcoder automatically
  saves the files in the format (.jpg or .png) that appears in the preset that you
  specified in the <code>PresetID</code> value of <code>CreateJobOutput</code>. Elastic
  Transcoder also appends the applicable file name extension.</p>\";}s:10:\"Watermarks\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/JobWatermarks\";s:11:\"description\";s:242:\"Information
  about the watermarks that you want Elastic Transcoder to add to the video during
  transcoding. You can specify up to four watermarks for each output. Settings for
  each watermark must be defined in the preset for the current output.\";}}s:4:\"type\";s:6:\"object\";}s:16:\"CreateJobOutputs\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:29:\"#/definitions/CreateJobOutput\";}s:8:\"maxItems\";i:30;s:4:\"type\";s:5:\"array\";}s:17:\"CreateJobPlaylist\";O:8:\"stdClass\":3:{s:11:\"description\";s:38:\"Information
  about the master playlist.\";s:10:\"properties\";O:8:\"stdClass\":5:{s:6:\"Format\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/PlaylistFormat\";s:11:\"description\";s:121:\"The
  format of the output playlist. Valid formats include <code>HLSv3</code>, <code>HLSv4</code>,
  and <code>Smooth</code>.\";}s:20:\"HlsContentProtection\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/HlsContentProtection\";s:11:\"description\";s:137:\"The
  HLS content protection settings, if any, that you want Elastic Transcoder to apply
  to the output files associated with this playlist.\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Filename\";s:11:\"description\";s:737:\"<p>The
  name that you want Elastic Transcoder to assign to the master playlist, for example,
  nyc-vacation.m3u8. If the name includes a <code>/</code> character, the section
  of the name before the last <code>/</code> must be identical for all <code>Name</code>
  objects. If you create more than one master playlist, the values of all <code>Name</code>
  objects must be unique.</p> <note> <p> Elastic Transcoder automatically appends
  the relevant file extension to the file name (<code>.m3u8</code> for <code>HLSv3</code>
  and <code>HLSv4</code> playlists, and <code>.ism</code> and <code>.ismc</code> for
  <code>Smooth</code> playlists). If you include a file extension in <code>Name</code>,
  the file name will have two extensions.</p> </note>\";}s:10:\"OutputKeys\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/OutputKeys\";s:11:\"description\";s:1907:\"<p>For
  each output in this job that you want to include in a master playlist, the value
  of the <code>Outputs:Key</code> object. </p> <ul> <li> <p>If your output is not
  <code>HLS</code> or does not have a segment duration set, the name of the output
  file is a concatenation of <code>OutputKeyPrefix</code> and <code>Outputs:Key</code>:</p>
  <p>OutputKeyPrefix<code>Outputs:Key</code> </p> </li> <li> <p>If your output is
  <code>HLSv3</code> and has a segment duration set, or is not included in a playlist,
  Elastic Transcoder creates an output playlist file with a file extension of <code>.m3u8</code>,
  and a series of <code>.ts</code> files that include a five-digit sequential counter
  beginning with 00000:</p> <p>OutputKeyPrefix<code>Outputs:Key</code>.m3u8</p> <p>OutputKeyPrefix<code>Outputs:Key</code>00000.ts</p>
  </li> <li> <p>If your output is <code>HLSv4</code>, has a segment duration set,
  and is included in an <code>HLSv4</code> playlist, Elastic Transcoder creates an
  output playlist file with a file extension of <code>_v4.m3u8</code>. If the output
  is video, Elastic Transcoder also creates an output file with an extension of <code>_iframe.m3u8</code>:</p>
  <p>OutputKeyPrefix<code>Outputs:Key</code>_v4.m3u8</p> <p>OutputKeyPrefix<code>Outputs:Key</code>_iframe.m3u8</p>
  <p>OutputKeyPrefix<code>Outputs:Key</code>.ts</p> </li> </ul> <p>Elastic Transcoder
  automatically appends the relevant file extension to the file name. If you include
  a file extension in Output Key, the file name will have two extensions.</p> <p>If
  you include more than one output in a playlist, any segment duration settings, clip
  settings, or caption settings must be the same for all outputs in the playlist.
  For <code>Smooth</code> playlists, the <code>Audio:Profile</code>, <code>Video:Profile</code>,
  and <code>Video:FrameRate</code> to <code>Video:KeyframesMaxDist</code> ratio must
  be the same for all outputs.</p>\";}s:12:\"PlayReadyDrm\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/PlayReadyDrm\";s:11:\"description\";s:118:\"The
  DRM settings, if any, that you want Elastic Transcoder to apply to the output files
  associated with this playlist.\";}}s:4:\"type\";s:6:\"object\";}s:18:\"CreateJobPlaylists\";O:8:\"stdClass\":3:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:31:\"#/definitions/CreateJobPlaylist\";}s:8:\"maxItems\";i:30;s:4:\"type\";s:5:\"array\";}s:16:\"CreateJobRequest\";O:8:\"stdClass\":4:{s:11:\"description\";s:44:\"The
  <code>CreateJobRequest</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":8:{s:5:\"Input\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/JobInput\";s:11:\"description\";s:96:\"A
  section of the request body that provides information about the file that is being
