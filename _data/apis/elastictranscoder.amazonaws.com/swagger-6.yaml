  isn't in the specified bucket, Elastic Transcoder returns an error. </p>\";}s:17:\"PresetWatermarkId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:31:\"#/definitions/PresetWatermarkId\";s:11:\"description\";s:278:\"The
