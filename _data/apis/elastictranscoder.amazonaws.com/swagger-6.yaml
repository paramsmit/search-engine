  and <code>PaddingPolicy</code> instead of <code>Resolution</code> and <code>AspectRatio</code>.
  The two groups of settings are mutually exclusive. Do not use them together.</p>
  </important> <p>The aspect ratio of thumbnails. Valid values include:</p> <p> <code>auto</code>,
  <code>1:1</code>, <code>4:3</code>, <code>3:2</code>, <code>16:9</code> </p> <p>If
  you specify <code>auto</code>, Elastic Transcoder tries to preserve the aspect ratio
  of the video in the output file.</p>\";}s:6:\"Format\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/JpgOrPng\";s:11:\"description\";s:196:\"<p>The
