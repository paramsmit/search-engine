  files. Either you specify both <code>ContentConfig</code> and <code>ThumbnailConfig</code>,
  or you specify <code>OutputBucket</code>.</p> <ul> <li> <p> <code>Bucket</code>:
  The Amazon S3 bucket in which you want Elastic Transcoder to save thumbnail files.
  </p> </li> <li> <p> <code>Permissions</code>: A list of the users and/or predefined
  Amazon S3 groups you want to have access to thumbnail files, and the type of access
  that you want them to have. </p> <ul> <li> <p>GranteeType: The type of value that
  appears in the Grantee object:</p> <ul> <li> <p> <code>Canonical</code>: Either
  the canonical user ID for an AWS account or an origin access identity for an Amazon
  CloudFront distribution.</p> <important> <p>A canonical user ID is not the same
  as an AWS account number.</p> </important> </li> <li> <p> <code>Email</code>: The
  registered email address of an AWS account.</p> </li> <li> <p> <code>Group</code>:
  One of the following predefined Amazon S3 groups: <code>AllUsers</code>, <code>AuthenticatedUsers</code>,
  or <code>LogDelivery</code>.</p> </li> </ul> </li> <li> <p> <code>Grantee</code>:
  The AWS user or group that you want to have access to thumbnail files.</p> </li>
  <li> <p>Access: The permission that you want to give to the AWS user that is listed
  in Grantee. Valid values include: </p> <ul> <li> <p> <code>READ</code>: The grantee
  can read the thumbnails and metadata for thumbnails that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> <li> <p> <code>READ_ACP</code>: The grantee can
  read the object ACL for thumbnails that Elastic Transcoder adds to the Amazon S3
  bucket.</p> </li> <li> <p> <code>WRITE_ACP</code>: The grantee can write the ACL
  for the thumbnails that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li>
  <li> <p> <code>FULL_CONTROL</code>: The grantee has READ, READ_ACP, and WRITE_ACP
  permissions for the thumbnails that Elastic Transcoder adds to the Amazon S3 bucket.</p>
  </li> </ul> </li> </ul> </li> <li> <p> <code>StorageClass</code>: The Amazon S3
  storage class, <code>Standard</code> or <code>ReducedRedundancy</code>, that you
  want Elastic Transcoder to assign to the thumbnails that it stores in your Amazon
  S3 bucket.</p> </li> </ul>\";}}s:4:\"type\";s:6:\"object\";}s:20:\"PipelineOutputConfig\";O:8:\"stdClass\":3:{s:11:\"description\";s:48:\"The
  <code>PipelineOutputConfig</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":3:{s:6:\"Bucket\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/BucketName\";s:11:\"description\";s:983:\"<p>
  The Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded
  files. Specify this value when all of the following are true:</p> <ul> <li> <p>You
  want to save transcoded files, thumbnails (if any), and playlists (if any) together
  in one bucket.</p> </li> <li> <p>You do not want to specify the users or groups
  who have access to the transcoded files, thumbnails, and playlists.</p> </li> <li>
  <p>You do not want to specify the permissions that Elastic Transcoder grants to
  the files.</p> </li> <li> <p>You want to associate the transcoded files and thumbnails
  with the Amazon S3 Standard storage class.</p> </li> </ul> <p>If you want to save
  transcoded files and playlists in one bucket and thumbnails in another bucket, specify
  which users can access the transcoded files or the permissions the users have, or
  change the Amazon S3 storage class, omit OutputBucket and specify values for <code>ContentConfig</code>
  and <code>ThumbnailConfig</code> instead. </p>\";}s:11:\"Permissions\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Permissions\";s:11:\"description\";s:844:\"<p>Optional.
  The <code>Permissions</code> object specifies which users and/or predefined Amazon
  S3 groups you want to have access to transcoded files and playlists, and the type
  of access you want them to have. You can grant permissions to a maximum of 30 users
  and/or predefined Amazon S3 groups.</p> <p>If you include <code>Permissions</code>,
  Elastic Transcoder grants only the permissions that you specify. It does not grant
  full permissions to the owner of the role specified by <code>Role</code>. If you
  want that user to have full control, you must explicitly grant full control to the
  user.</p> <p> If you omit <code>Permissions</code>, Elastic Transcoder grants full
  control over the transcoded files and playlists to the owner of the role specified
  by <code>Role</code>, and grants no other permissions to any other user or group.</p>\";}s:12:\"StorageClass\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/StorageClass\";s:11:\"description\";s:204:\"
  The Amazon S3 storage class, <code>Standard</code> or <code>ReducedRedundancy</code>,
  that you want Elastic Transcoder to assign to the video files and playlists that
  it stores in your Amazon S3 bucket. \";}}s:4:\"type\";s:6:\"object\";}s:14:\"PipelineStatus\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:21:\"(^Active$)|(^Paused$)\";s:4:\"type\";s:6:\"string\";}s:9:\"Pipelines\";O:8:\"stdClass\":2:{s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/Pipeline\";}s:4:\"type\";s:5:\"array\";}s:15:\"PixelsOrPercent\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:39:\"(^\\d{1,3}(\\.\\d{0,5})?%$)|(^\\d{1,4}?px$)\";s:4:\"type\";s:6:\"string\";}s:12:\"PlayReadyDrm\";O:8:\"stdClass\":3:{s:11:\"description\";s:321:\"<p>The
  PlayReady DRM settings, if any, that you want Elastic Transcoder to apply to the
  output files associated with this playlist.</p> <p>PlayReady DRM encrypts your media
  files using <code>AES-CTR</code> encryption.</p> <p>If you use DRM for an <code>HLSv3</code>
  playlist, your outputs must have a master playlist.</p>\";s:10:\"properties\";O:8:\"stdClass\":6:{s:6:\"Format\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:38:\"#/definitions/PlayReadyDrmFormatString\";s:11:\"description\";s:117:\"The
  type of DRM, if any, that you want Elastic Transcoder to apply to the output files
  associated with this playlist.\";}s:20:\"InitializationVector\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/ZeroTo255String\";s:11:\"description\";s:360:\"The
  series of random bits created by a random bit generator, unique for every encryption
  operation, that you want Elastic Transcoder to use to encrypt your files. The initialization
  vector must be base64-encoded, and it must be exactly 8 bytes long before being
  base64-encoded. If no initialization vector is provided, Elastic Transcoder generates
  one for you.\";}s:3:\"Key\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:41:\"#/definitions/NonEmptyBase64EncodedString\";s:11:\"description\";s:303:\"<p>The
  DRM key for your file, provided by your DRM license provider. The key must be base64-encoded,
  and it must be one of the following bit lengths before being base64-encoded:</p>
  <p> <code>128</code>, <code>192</code>, or <code>256</code>. </p> <p>The key must
  also be encrypted by using AWS KMS.</p>\";}s:5:\"KeyId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:23:\"#/definitions/KeyIdGuid\";s:11:\"description\";s:369:\"<p>The
  ID for your DRM key, so that your DRM license provider knows which key to provide.</p>
  <p>The key ID must be provided in big endian, and Elastic Transcoder converts it
  to little endian before inserting it into the PlayReady DRM headers. If you are
  unsure whether your license server provides your key ID in big or little endian,
  check with your DRM provider.</p>\";}s:6:\"KeyMd5\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:41:\"#/definitions/NonEmptyBase64EncodedString\";s:11:\"description\";s:259:\"The
  MD5 digest of the key used for DRM on your file, and that you want Elastic Transcoder
  to use as a checksum to make sure your key was not corrupted in transit. The key
  MD5 must be base64-encoded, and it must be exactly 16 bytes before being base64-encoded.\";}s:21:\"LicenseAcquisitionUrl\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/OneTo512String\";s:11:\"description\";s:415:\"The
  location of the license key required to play DRM content. The URL must be an absolute
  path, and is referenced by the PlayReady header. The PlayReady header is referenced
  in the protection header of the client manifest for Smooth Streaming outputs, and
  in the EXT-X-DXDRM and EXT-XDXDRMINFO metadata tags for HLS playlist outputs. An
  example URL looks like this: <code>https://www.example.com/exampleKey/</code> \";}}s:4:\"type\";s:6:\"object\";}s:24:\"PlayReadyDrmFormatString\";O:8:\"stdClass\":2:{s:7:\"pattern\";s:31:\"(^microsoft$)|(^discretix-3.0$)\";s:4:\"type\";s:6:\"string\";}s:8:\"Playlist\";O:8:\"stdClass\":3:{s:11:\"description\";s:404:\"
  Use Only for Fragmented MP4 or MPEG-TS Outputs. If you specify a preset for which
  the value of Container is <code>fmp4</code> (Fragmented MP4) or <code>ts</code>
  (MPEG-TS), Playlists contains information about the master playlists that you want
  Elastic Transcoder to create. We recommend that you create only one master playlist
  per output format. The maximum number of master playlists in a job is 30. \";s:10:\"properties\";O:8:\"stdClass\":7:{s:6:\"Format\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/PlaylistFormat\";s:11:\"description\";s:121:\"The
  format of the output playlist. Valid formats include <code>HLSv3</code>, <code>HLSv4</code>,
  and <code>Smooth</code>.\";}s:20:\"HlsContentProtection\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/HlsContentProtection\";s:11:\"description\";s:137:\"The
  HLS content protection settings, if any, that you want Elastic Transcoder to apply
  to the output files associated with this playlist.\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Filename\";s:11:\"description\";s:736:\"<p>The
  name that you want Elastic Transcoder to assign to the master playlist, for example,
  nyc-vacation.m3u8. If the name includes a <code>/</code> character, the section
  of the name before the last <code>/</code> must be identical for all <code>Name</code>
  objects. If you create more than one master playlist, the values of all <code>Name</code>
  objects must be unique.</p> <note> <p>Elastic Transcoder automatically appends the
  relevant file extension to the file name (<code>.m3u8</code> for <code>HLSv3</code>
  and <code>HLSv4</code> playlists, and <code>.ism</code> and <code>.ismc</code> for
  <code>Smooth</code> playlists). If you include a file extension in <code>Name</code>,
  the file name will have two extensions.</p> </note>\";}s:10:\"OutputKeys\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/OutputKeys\";s:11:\"description\";s:1893:\"<p>For
  each output in this job that you want to include in a master playlist, the value
  of the Outputs:Key object.</p> <ul> <li> <p>If your output is not <code>HLS</code>
  or does not have a segment duration set, the name of the output file is a concatenation
  of <code>OutputKeyPrefix</code> and <code>Outputs:Key</code>:</p> <p>OutputKeyPrefix<code>Outputs:Key</code>
  </p> </li> <li> <p>If your output is <code>HLSv3</code> and has a segment duration
  set, or is not included in a playlist, Elastic Transcoder creates an output playlist
  file with a file extension of <code>.m3u8</code>, and a series of <code>.ts</code>
  files that include a five-digit sequential counter beginning with 00000:</p> <p>OutputKeyPrefix<code>Outputs:Key</code>.m3u8</p>
  <p>OutputKeyPrefix<code>Outputs:Key</code>00000.ts</p> </li> <li> <p>If your output
  is <code>HLSv4</code>, has a segment duration set, and is included in an <code>HLSv4</code>
  playlist, Elastic Transcoder creates an output playlist file with a file extension
  of <code>_v4.m3u8</code>. If the output is video, Elastic Transcoder also creates
  an output file with an extension of <code>_iframe.m3u8</code>:</p> <p>OutputKeyPrefix<code>Outputs:Key</code>_v4.m3u8</p>
  <p>OutputKeyPrefix<code>Outputs:Key</code>_iframe.m3u8</p> <p>OutputKeyPrefix<code>Outputs:Key</code>.ts</p>
  </li> </ul> <p>Elastic Transcoder automatically appends the relevant file extension
  to the file name. If you include a file extension in Output Key, the file name will
  have two extensions.</p> <p>If you include more than one output in a playlist, any
  segment duration settings, clip settings, or caption settings must be the same for
  all outputs in the playlist. For <code>Smooth</code> playlists, the <code>Audio:Profile</code>,
  <code>Video:Profile</code>, and <code>Video:FrameRate</code> to <code>Video:KeyframesMaxDist</code>
  ratio must be the same for all outputs.</p>\";}s:12:\"PlayReadyDrm\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:26:\"#/definitions/PlayReadyDrm\";s:11:\"description\";s:118:\"The
