  <code>CreatePipelineRequest</code> structure.\";s:10:\"properties\";O:8:\"stdClass\":8:{s:12:\"AwsKmsKeyArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/KeyArn\";s:11:\"description\";s:538:\"<p>The
  AWS Key Management Service (AWS KMS) key that you want to use with this pipeline.</p>
  <p>If you use either <code>S3</code> or <code>S3-AWS-KMS</code> as your <code>Encryption:Mode</code>,
  you don't need to provide a key with your job because a default key, known as an
  AWS-KMS key, is created for you automatically. You need to provide an AWS-KMS key
  only if you want to use a non-default AWS-KMS key, or if you are using an <code>Encryption:Mode</code>
  of <code>AES-PKCS7</code>, <code>AES-CTR</code>, or <code>AES-GCM</code>.</p>\";}s:13:\"ContentConfig\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/PipelineOutputConfig\";s:11:\"description\";s:3680:\"<p>The
  optional <code>ContentConfig</code> object specifies information about the Amazon
  S3 bucket in which you want Elastic Transcoder to save transcoded files and playlists:
  which bucket to use, which users you want to have access to the files, the type
  of access you want users to have, and the storage class that you want to assign
  to the files.</p> <p>If you specify values for <code>ContentConfig</code>, you must
  also specify values for <code>ThumbnailConfig</code>.</p> <p>If you specify values
  for <code>ContentConfig</code> and <code>ThumbnailConfig</code>, omit the <code>OutputBucket</code>
  object.</p> <ul> <li> <p> <b>Bucket</b>: The Amazon S3 bucket in which you want
  Elastic Transcoder to save transcoded files and playlists.</p> </li> <li> <p> <b>Permissions</b>
  (Optional): The Permissions object specifies which users you want to have access
  to transcoded files and the type of access you want them to have. You can grant
  permissions to a maximum of 30 users and/or predefined Amazon S3 groups.</p> </li>
  <li> <p> <b>Grantee Type</b>: Specify the type of value that appears in the <code>Grantee</code>
  object: </p> <ul> <li> <p> <b>Canonical</b>: The value in the <code>Grantee</code>
  object is either the canonical user ID for an AWS account or an origin access identity
  for an Amazon CloudFront distribution. For more information about canonical user
  IDs, see Access Control List (ACL) Overview in the Amazon Simple Storage Service
  Developer Guide. For more information about using CloudFront origin access identities
  to require that users use CloudFront URLs instead of Amazon S3 URLs, see Using an
  Origin Access Identity to Restrict Access to Your Amazon S3 Content.</p> <important>
  <p>A canonical user ID is not the same as an AWS account number.</p> </important>
  </li> <li> <p> <b>Email</b>: The value in the <code>Grantee</code> object is the
  registered email address of an AWS account.</p> </li> <li> <p> <b>Group</b>: The
  value in the <code>Grantee</code> object is one of the following predefined Amazon
  S3 groups: <code>AllUsers</code>, <code>AuthenticatedUsers</code>, or <code>LogDelivery</code>.</p>
  </li> </ul> </li> <li> <p> <b>Grantee</b>: The AWS user or group that you want to
  have access to transcoded files and playlists. To identify the user or group, you
  can specify the canonical user ID for an AWS account, an origin access identity
  for a CloudFront distribution, the registered email address of an AWS account, or
  a predefined Amazon S3 group </p> </li> <li> <p> <b>Access</b>: The permission that
  you want to give to the AWS user that you specified in <code>Grantee</code>. Permissions
  are granted on the files that Elastic Transcoder adds to the bucket, including playlists
  and video files. Valid values include: </p> <ul> <li> <p> <code>READ</code>: The
  grantee can read the objects and metadata for objects that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> <li> <p> <code>READ_ACP</code>: The grantee can
  read the object ACL for objects that Elastic Transcoder adds to the Amazon S3 bucket.</p>
  </li> <li> <p> <code>WRITE_ACP</code>: The grantee can write the ACL for the objects
  that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li> <li> <p> <code>FULL_CONTROL</code>:
  The grantee has <code>READ</code>, <code>READ_ACP</code>, and <code>WRITE_ACP</code>
  permissions for the objects that Elastic Transcoder adds to the Amazon S3 bucket.</p>
  </li> </ul> </li> <li> <p> <b>StorageClass</b>: The Amazon S3 storage class, <code>Standard</code>
  or <code>ReducedRedundancy</code>, that you want Elastic Transcoder to assign to
  the video files and playlists that it stores in your Amazon S3 bucket.</p> </li>
  </ul>\";}s:11:\"InputBucket\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/BucketName\";s:11:\"description\";s:83:\"The
  Amazon S3 bucket in which you saved the media files that you want to transcode.\";}s:4:\"Name\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:18:\"#/definitions/Name\";s:11:\"description\";s:168:\"<p>The
  name of the pipeline. We recommend that the name be unique within the AWS account,
  but uniqueness is not enforced.</p> <p>Constraints: Maximum 40 characters.</p>\";}s:13:\"Notifications\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/Notifications\";s:11:\"description\";s:1390:\"<p>The
  Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to
  report job status.</p> <important> <p>To receive notifications, you must also subscribe
  to the new topic in the Amazon SNS console.</p> </important> <ul> <li> <p> <b>Progressing</b>:
  The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that
  you want to notify when Elastic Transcoder has started to process a job in this
  pipeline. This is the ARN that Amazon SNS returned when you created the topic. For
  more information, see Create a Topic in the Amazon Simple Notification Service Developer
  Guide.</p> </li> <li> <p> <b>Completed</b>: The topic ARN for the Amazon SNS topic
  that you want to notify when Elastic Transcoder has finished processing a job in
  this pipeline. This is the ARN that Amazon SNS returned when you created the topic.</p>
  </li> <li> <p> <b>Warning</b>: The topic ARN for the Amazon SNS topic that you want
  to notify when Elastic Transcoder encounters a warning condition while processing
  a job in this pipeline. This is the ARN that Amazon SNS returned when you created
  the topic.</p> </li> <li> <p> <b>Error</b>: The topic ARN for the Amazon SNS topic
  that you want to notify when Elastic Transcoder encounters an error condition while
  processing a job in this pipeline. This is the ARN that Amazon SNS returned when
  you created the topic.</p> </li> </ul>\";}s:12:\"OutputBucket\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/BucketName\";s:11:\"description\";s:1290:\"<p>The
  Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded files.
  (Use this, or use ContentConfig:Bucket plus ThumbnailConfig:Bucket.)</p> <p>Specify
  this value when all of the following are true:</p> <ul> <li> <p>You want to save
  transcoded files, thumbnails (if any), and playlists (if any) together in one bucket.</p>
  </li> <li> <p>You do not want to specify the users or groups who have access to
  the transcoded files, thumbnails, and playlists.</p> </li> <li> <p>You do not want
  to specify the permissions that Elastic Transcoder grants to the files. </p> <important>
  <p>When Elastic Transcoder saves files in <code>OutputBucket</code>, it grants full
  control over the files only to the AWS account that owns the role that is specified
  by <code>Role</code>.</p> </important> </li> <li> <p>You want to associate the transcoded
  files and thumbnails with the Amazon S3 Standard storage class.</p> </li> </ul>
  <p>If you want to save transcoded files and playlists in one bucket and thumbnails
  in another bucket, specify which users can access the transcoded files or the permissions
  the users have, or change the Amazon S3 storage class, omit <code>OutputBucket</code>
  and specify values for <code>ContentConfig</code> and <code>ThumbnailConfig</code>
  instead.</p>\";}s:4:\"Role\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:18:\"#/definitions/Role\";s:11:\"description\";s:111:\"The
  IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to
  use to create the pipeline.\";}s:15:\"ThumbnailConfig\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/PipelineOutputConfig\";s:11:\"description\";s:3305:\"<p>The
  <code>ThumbnailConfig</code> object specifies several values, including the Amazon
  S3 bucket in which you want Elastic Transcoder to save thumbnail files, which users
  you want to have access to the files, the type of access you want users to have,
  and the storage class that you want to assign to the files.</p> <p>If you specify
  values for <code>ContentConfig</code>, you must also specify values for <code>ThumbnailConfig</code>
  even if you don't want to create thumbnails.</p> <p>If you specify values for <code>ContentConfig</code>
  and <code>ThumbnailConfig</code>, omit the <code>OutputBucket</code> object.</p>
  <ul> <li> <p> <b>Bucket</b>: The Amazon S3 bucket in which you want Elastic Transcoder
  to save thumbnail files.</p> </li> <li> <p> <b>Permissions</b> (Optional): The <code>Permissions</code>
  object specifies which users and/or predefined Amazon S3 groups you want to have
  access to thumbnail files, and the type of access you want them to have. You can
  grant permissions to a maximum of 30 users and/or predefined Amazon S3 groups.</p>
  </li> <li> <p> <b>GranteeType</b>: Specify the type of value that appears in the
  Grantee object: </p> <ul> <li> <p> <b>Canonical</b>: The value in the <code>Grantee</code>
  object is either the canonical user ID for an AWS account or an origin access identity
  for an Amazon CloudFront distribution.</p> <important> <p>A canonical user ID is
  not the same as an AWS account number.</p> </important> </li> <li> <p> <b>Email</b>:
  The value in the <code>Grantee</code> object is the registered email address of
  an AWS account. </p> </li> <li> <p> <b>Group</b>: The value in the <code>Grantee</code>
  object is one of the following predefined Amazon S3 groups: <code>AllUsers</code>,
  <code>AuthenticatedUsers</code>, or <code>LogDelivery</code>.</p> </li> </ul> </li>
  <li> <p> <b>Grantee</b>: The AWS user or group that you want to have access to thumbnail
  files. To identify the user or group, you can specify the canonical user ID for
  an AWS account, an origin access identity for a CloudFront distribution, the registered
  email address of an AWS account, or a predefined Amazon S3 group. </p> </li> <li>
  <p> <b>Access</b>: The permission that you want to give to the AWS user that you
  specified in <code>Grantee</code>. Permissions are granted on the thumbnail files
  that Elastic Transcoder adds to the bucket. Valid values include: </p> <ul> <li>
  <p> <code>READ</code>: The grantee can read the thumbnails and metadata for objects
  that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li> <li> <p> <code>READ_ACP</code>:
  The grantee can read the object ACL for thumbnails that Elastic Transcoder adds
  to the Amazon S3 bucket.</p> </li> <li> <p> <code>WRITE_ACP</code>: The grantee
  can write the ACL for the thumbnails that Elastic Transcoder adds to the Amazon
  S3 bucket.</p> </li> <li> <p> <code>FULL_CONTROL</code>: The grantee has <code>READ</code>,
  <code>READ_ACP</code>, and <code>WRITE_ACP</code> permissions for the thumbnails
  that Elastic Transcoder adds to the Amazon S3 bucket.</p> </li> </ul> </li> <li>
  <p> <b>StorageClass</b>: The Amazon S3 storage class, <code>Standard</code> or <code>ReducedRedundancy</code>,
  that you want Elastic Transcoder to assign to the thumbnails that it stores in your
  Amazon S3 bucket.</p> </li> </ul>\";}}s:8:\"required\";a:3:{i:0;s:4:\"Name\";i:1;s:11:\"InputBucket\";i:2;s:4:\"Role\";}s:4:\"type\";s:6:\"object\";}s:22:\"CreatePipelineResponse\";O:8:\"stdClass\":3:{s:11:\"description\";s:100:\"When
