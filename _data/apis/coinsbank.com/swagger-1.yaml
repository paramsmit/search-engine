---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:18:\"Coinsbank Site API\";s:11:\"description\";s:105:\"Alphabetical
  list of common-used CoinsBank API methods. Key and signature is obligatory with
  each request\";s:7:\"version\";s:3:\"0.2\";}"
host: coinsbank.com
basePath: /sapi
paths:
  /customer/_{merchantOrderId}:
    get:
      summary: Get merchant invoice info
      responses:
        200:
          schema:
            $ref: '#/definitions/MerchantOrderDetails'
    put:
      summary: Pay for invoice with cryptocurrency
      description: Set params - currency to pay, payee details, etc. Returns crypto
        address and amount to pay
      parameters:
      - name: payInCurrency
        in: body
        description: Currency to pay for invoice
        required: true
        type: string
      - name: customerFullName
        in: body
        required: false
        description: Payee name
        type: string
      - name: customerAddress
        in: body
        required: false
        description: 'Billing address: stree, building, etc'
        type: string
      - name: customerCity
        in: body
        required: false
        description: 'Billing address: city'
        type: string
      - name: customerCountry
        in: body
        required: false
        description: 'Billing address: country'
        type: string
      - name: customerZip
        in: body
        required: false
        description: 'Billing address: postal (ZIP) code'
        type: string
      - name: customerRegion
        in: body
        required: false
        description: 'Billing address: region/state'
        type: string
      responses:
        200:
          description: Payment params has been set successfully
          schema:
            properties:
              address:
                type: string
                description: Crypto address to pay
              currencyfixed:
                type: string
                description: Currency to pay
              amountfixed:
                type: number
                description: Amount in selected currency
              ttlfixed:
                type: number
                description: Time to expire exchange rate. After that time, amount
                  to pay could be changed
  /customer/transfer/_{merchantOrderId}:
    put:
      summary: Pay invoice with transfer from CoinsBank account
      parameters:
      - name: accountId
        in: body
        description: Account UID. Should be owned by or available for current user
        required: true
        type: string
      responses:
        200:
          schema:
            $ref: '#/definitions/Transfer'
  /freeze:
    get:
      description: Get deposit freezes list
      parameters: []
      responses:
        200:
          description: Array of freezes objects
          schema:
            $ref: '#/definitions/Freeze'
  /head:
    get:
      description: Get various user details
      deprecated: "true"
      parameters: []
      responses:
        200:
          description: Array containing user details
          schema:
            type: object
            properties:
              balance:
                type: object
                description: Summarized user's balances by currency {currency => amount}
              baseBalance:
                type: number
                format: double
                description: Summarized user's balanced in selected base currency
              baseCurrency:
                type: string
                description: User's base currency
              country_ip:
                type: string
                description: Country code by IP address
              currencies:
                type: array
                description: Currencies list
                items:
                  type: string
              languages:
                type: array
                description: Languages available
                items:
                  properties:
                    id:
                      type: integer
                      description: Language ID
                    name:
                      type: string
                      description: Language name
                    code:
                      type: string
                      description: Language code
              notifications:
                type: integer
                description: Unread notifications count
              operations:
                type: integer
                description: Operations in progress
              orders:
                type: integer
                description: Open trade orders count
              pairs:
                type: array
                description: Currency pairs for trading
                items:
                  type: object
                  properties:
                    pair_code:
                      type: string
                      description: Currency pair name
                    base_code:
                      type: string
                      description: Currency pair base currency
                    quote_code:
                      type: string
                      description: Currency pair quoted currency
                    lot:
                      type: number
                      format: double
                      description: Minimal amount to trade for pair
                    rate:
                      type: number
                      format: double
                      description: Rate precision for pair
              profile:
                type: object
                description: User profile data
                properties:
                  uid:
                    type: integer
                    description: Unique ID
                  address:
                    type: string
                    description: Address
                  birth_date:
                    type: string
                    description: Birth date, YYYY-MM-DD
                  blocked:
                    type: boolean
                    description: User blocked or not
                  city:
                    type: string
                    description: City
                  country:
                    type: string
                    description: Country name
                  country_id:
                    type: string
                    description: Country ID
                  email:
                    type: string
                    description: Email
                  first_name:
                    type: string
                    description: First (given) name
                  last_name:
                    type: string
                    description: Last (family) name
                  language:
                    type: string
                    description: Selected language
                  name:
                    type: string
                    description: Full name
                  phone:
                    type: string
                    description: Phone number
                  postal:
                    type: string
                    description: Postal (ZIP) code
                  verification_level:
                    type: integer
                    description: Verification level
                  corporate_verification_level:
                    type: integer
                    description: Verification level if corporate user
              verification: ~
              rates:
                type: object
                description: Last prices for trade pairs {pair => rate}
              smsCommission:
                type: number
                format: double
                description: Current fee for 2FA codes sent by SMS
              tickets:
                type: integer
                description: Open support tickets
              newsLiner:
                type: array
                description: News liners data
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: News ID
                    text:
                      type: string
                      description: News content
              freeze:
                type: number
                format: double
                description: Summarized amount of deposit freezes in base currency
              corporate:
                type: boolean
                description: Corporate account or not
  /merchant:
    get:
      summary: Get merchant invoices list
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          default: 0
          type: integer
      - name: pageSize
        in: query
        description: Items by page
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
      - name: sort
        in: query
        description: Sort order, array. For example sort[type]=asc&sort[status]=desc
      - name: filter
        in: query
        description: Filters list
        required: false
        schema:
          type: object
          properties:
            chainId:
              type: integer
              description: Invoice numerical ID or array
            uniqueId:
              type: string
              description: Invoice UID or array
            amountFrom:
              type: number
              description: Amount from, decimal
            amountTo:
              type: number
              description: Amount to, decimal
            currency:
              type: string
              description: Currency to get
            caption:
              type: string
              description: Invoice caption/name, partial or full string
            descr:
              type: string
              description: Invoice description, partial or full string
            externalid:
              type: string
              description: Ivoice ID in merchant's system
            dateValidTo:
              type: string
              description: Date valid to
            dateValidFrom:
              type: string
              description: Date valid from
            email:
              type: string
              description: Partial or full payee email address
            phone:
              type: string
              description: Partial or full payee phone number
            receivecrypto:
              type: string
              description: Receive crypto as payment or not
            receivefiat:
              type: string
              description: Receive fiat as payment or not
            status:
              type: string
              description: Invoice status
            dateCreatedTo:
              type: string
              description: Invoice create date to
            dateCreatedFrom:
              type: string
              description: Invoice create date from
      responses:
        200:
          description: An array with invoice objects
          schema:
            type: object
            properties:
              total:
                type: integer
              data:
                type: array
                description: An array with invoice objects
                items:
                  $ref: '#/definitions/MerchantOrder'
    post:
      summary: 'Create invoice '
      description: Invoice will be sent automatically with payment link to payee email
        or phone number
      parameters:
      - name: amount
        in: body
        required: true
        description: Invoice amount
        type: number
      - name: currency
        in: body
        required: true
        description: Invoice currency
        type: string
      - name: serviceName
        in: body
        required: true
        description: Invoice caption/name
        type: string
      - name: serviceDescription
        in: body
        required: true
        description: Invoice description
        type: string
      - name: merchantNumber
        in: body
        required: true
        description: Invoice ID in merchant's system
        type: string
      - name: ttl
        in: body
        required: true
        description: Invoice expiry in seconds
        type: integer
      - name: buyerEmail
        in: body
        required: true
        description: Payee email address
        type: string
      - name: buyerPhone
        in: body
        required: false
        description: Payee phone number
        type: string
      - name: acceptCrypto
        in: body
        required: true
        description: Accept crypto as payment
        type: boolean
      - name: currencyWish
        in: body
        required: false
        description: Currency to get after payment. Will be automatically converted
          if differs from invoice currency
        type: string
      - name: acceptFiat
        in: body
        required: true
        description: Accept fiat as payment
        type: boolean
      - name: customerAddress
        in: body
        required: false
        description: 'Billing address: street, building, etc'
        type: string
      - name: customerFullName
        in: body
        required: false
        description: Payee full name
        type: string
      - name: customerCity
        in: body
        required: false
        description: 'Billing address: city'
        type: string
      - name: customerCountry
        in: body
        required: false
        description: 'Billing address: country'
        type: string
      - name: customerZip
        in: body
        required: false
        description: 'Billing address: postal (ZIP) code'
        type: string
      - name: customerRegion
        in: body
        required: false
        description: 'Billing address: region/state'
        type: string
      - name: commissionType
        in: body
        required: false
        description: Include CoinsBank fee to invoice or not
        type: number
        default: 0
        enum:
        - 0 - fee will be taken from merchant
        - 1 - fee will be included to invoice
      responses:
        200:
          description: Invoice has been created
          schema:
            properties:
              unique_id:
                type: string
                description: Invoice UID
  /merchant/_{merchantOrderId}:
    delete:
      summary: Cancel invoice
      description: Will cancel invoice if possible
      responses:
        200:
          description: []
    get:
      summary: Get invoice object
      responses:
        200:
          schema:
            $ref: '#/definitions/MerchantOrder'
  /merchant/accept/_{merchantOrderId}:
    put:
      summary: Force invoice close, accept payment whenever paid partially or not
      parameters:
      - name: currencyaccept
        in: body
        description: currencyfixed params from invoice details
        required: true
        type: string
      responses:
        200:
          description: Invoice closed
  /merchant/activate:
    get:
      summary: Is current user has active merchant service or not
      description: Merchant service should be activated before first invoice created
      responses:
        200:
          schema:
            properties:
              is_merchant:
                type: boolean
    post:
      summary: Activate merchant service
      description: Activate merchant service and accept CoinsBank rules and conditions
      responses:
        200:
          description: Service has been activated successfully
  /merchant/fee:
    get:
      summary: Get fee for invoice
      description: Calculate fee for invoice processing. Fee could be included to
        invoice or taken from amount paid by invoice
      responses:
        200:
          description: An object with invoice fee
          schema:
            type: object
            $ref: '#/definitions/MerchantOrderFees'
  /operation:
    get:
      summary: Get user operations list
      description: Operation is a group of transactions. For example, a deposit, withdrawal
        or card payment, etc. Operations has statuses, transactions hasn't.
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          default: 0
          type: integer
      - name: pageSize
        in: query
        description: Items by page
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
      - name: sort
        in: query
        description: Associative array of fields - direction (desc/asc)
      - name: filter
        in: query
        description: Filters for operations
        required: false
        schema:
          type: object
          properties:
            chainId:
              type: integer
              description: Internal numeric ID
            operationType:
              type: integer
              description: Operation type, integet or integers array
            dateCreateFrom:
              type: string
              description: Created from, DD.MM.YYYY
            dateCreateTo:
              type: string
              description: Created to, DD.MM.YYYY
            dateUpdateFrom:
              type: string
              description: Updated from, DD.MM.YYYY
            dateUpdateTo:
              type: string
              description: Updated to, DD.MM.YYYY
            amountFrom:
              type: number
              description: Amount from
            amountTo:
              type: number
              description: Amount to
            currency:
              type: string
              description: Currency, string or array of strings
            accountId:
              type: string
              description: Account UID or array of UIDs
            status:
              type: integer
              description: Operation status, integer of integers array
            isActive:
              type: boolean
              description: Only operations in progress
      responses:
        200:
          description: An object with operations info
          schema:
            type: object
            properties:
              total:
                type: integer
              data:
                type: array
                description: An array with operations
                items:
                  $ref: '#/definitions/Operation'
  /operation/_{chainId}:
    get:
      summary: Get operation details
      responses:
        200:
          description: Object with operation details
  /operation/wallet/_{walletUniqueId}:
    get:
      description: Get operations list by account UID
      parameters:
      - name: pageSize
        in: query
        description: Items by page
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
      - name: sort
        in: query
        description: Associative array of fields - direction (desc/asc)
      - name: filter
        in: query
        description: Filters for operations
        required: false
        schema:
          type: object
          properties:
            chainId:
              type: integer
              description: Internal numeric ID
            operationType:
              type: integer
              description: Operation type, integet or integers array
            dateCreateFrom:
              type: string
              description: Created from, DD.MM.YYYY
            dateCreateTo:
              type: string
              description: Created to, DD.MM.YYYY
            dateUpdateFrom:
              type: string
              description: Updated from, DD.MM.YYYY
            dateUpdateTo:
              type: string
              description: Updated to, DD.MM.YYYY
            amountFrom:
              type: number
              description: Amount from
            amountTo:
              type: number
              description: Amount to
            currency:
              type: string
              description: Currency, string or array of strings
            accountId:
              type: string
              description: Account UID or array of UIDs
            status:
              type: integer
              description: Operation status, integer of integers array
            isActive:
              type: boolean
              description: Only operations in progress
      responses:
        200:
          description: Array of operation objects
          schema:
            type: object
            properties:
              total:
                type: integer
              data:
                type: array
                description: An array with operations
                items:
                  $ref: '#/definitions/Operation'
  /trade:
    post:
      description: Create new trade order
      parameters:
      - name: exchangeRate
        in: body
        description: Exchange rate for limit order. Market order if not set.
        required: false
        type: number
      - name: fromUserAccount
        in: body
        description: Account UID to get funds
        required: true
        type: string
      - name: toUserAccount
        in: body
        description: Account UID to put funds
        required: true
        type: string
      - name: amount
        in: body
        description: Amount in base currency
        required: true
        type: number
      - name: direction
        in: body
        description: 'Order direction: ''buy'' or ''sell'' '
        required: true
        type: string
        enum:
        - '''buy'' - buy pair''s base currency'
        - '''sell'' - sell pair''s base currency'
      - name: stopLoss
        in: body
        description: Exchange rate for stop-loss trigger
        required: false
        type: number
      - name: takeProfit
        in: body
        description: Exchange rate for take-profit trigger
        required: false
        type: number
      - name: commissionType
        in: body
        description: Take trade fee from account
        required: true
        type: number
        enum:
        - 0 - account take currency from. Ex., if during the trades user spends USD,
          fee will be taken in USD
        - 1 - account get currency to. Ex., if during the trades user acquires BTC,
          fee will be taken in BTC
      responses:
        200:
          description: Success
    get:
      description: Trade orders list
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          default: 0
          type: integer
      - name: pageSize
        in: query
        description: Items by page
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
      - name: sort
        in: query
        description: Sort order, array. For example sort[type]=asc&sort[status]=desc
      - name: distinct
        in: query
        description: only distinct items
      - name: filter
        in: query
        description: Filters list for orders
        required: false
        schema:
          type: object
          properties:
            type:
              type: integer
              description: Order type
            status:
              type: integer
              description: Order status, integer or array
            direction:
              type: integer
              description: Direction (0 - buy, 1 - sell)
              enum:
              - 0
              - 1
            orderNumber:
              type: string
              description: Order unique ID
            triggeredBy:
              type: string
              description: Triggered by order unique ID. For stop-loss/take-profit
            exchangeRateFrom:
              type: number
              description: Exchange rate from
            exchangeRateTo:
              type: number
              description: Exchange rate to
            dateCreateFrom:
              type: string
              description: Create date from, format DD.MM.YYYY
            dateCreateTo:
              type: string
              description: Create date to, format DD.MM.YYYY
            dateUpdateFrom:
              type: string
              description: Update date from, format DD.MM.YYYY
            dateUpdateTo:
              type: string
              description: Update date to, format DD.MM.YYYY
            stopLoss:
              type: integer
              description: Has stop-loss trigger
              enum:
              - 0
              - 1
            takeProfit:
              type: integer
              description: Has take-profit trigger
              enum:
              - 0
              - 1
            currencyPair:
              type: string
              description: Currency pair, string or array
            currencyGet:
              type: string
              description: Currency to get, string or array
            currencyPay:
              type: string
              description: Currency to pay, string or array
            amountGetFrom:
              type: number
              description: Amount to get min
            amountGetTo:
              type: number
              description: Amount to get max
            amountPayFrom:
              type: number
              description: Amount to pay, min
            amountPayTo:
              type: number
              description: Amount to pay, max
            accountIdFrom:
              type: string
              description: Account UID to pay, string or array
            accountIdTo:
              type: string
              description: Account UID to get, string or array
      responses:
        200:
          schema:
            type: object
            properties:
              total:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/TradeOrder'
  /trade/_{tradeOrderId}:
    delete:
      summary: Cancel trade order
      description: Cancel trade order if possible
      responses:
        200:
          description: true
    get:
      summary: Get order details
      responses:
        200:
          schema:
            $ref: '#/definitions/TradeOrderDetail'
    put:
      summary: Update order
      description: Reset order triggers if possible
      parameters:
      - name: action
        in: body
        description: Action to perform
        required: true
        type: string
        enum:
        - resettp
        - resetsl
        - resetsltp
      responses:
        200:
          description: Success
  /trade/closing/_{tradeOrderId}:
    get:
      description: Order closing details
      parameters: []
      responses:
        200:
          schema:
            type: object
            properties:
              total:
                type: integer
              data:
                type: array
                items:
                  $ref: '#/definitions/TradeOrderHistory'
  /trade/fee:
    get:
      description: Get estimated trade fee
      parameters:
      - name: fromUserAccount
        in: query
        description: Account UID to pay currency from
        required: true
        type: string
      - name: toUserAccount
        in: query
        description: Account UID to get currency
        required: true
        type: string
      - name: direction
        in: query
        description: Order direction for fee calculations. If sell - by fromUserAccount,
          buy - toUserAccount
        required: true
        type: string
        enum:
        - buy
        - sell
      - name: amount
        in: query
        description: Amnount to calculate fee by direction
        required: true
        type: number
      - name: exchangeRate
        in: query
        description: Exchange rate for limit order. If not set then market order
        required: false
        type: number
      - name: commissionType
        in: query
        description: Take fee from currency
        required: true
        type: number
        enum:
        - 0 - by fromUserAccount
        - 1 - by toUserAccount
      responses:
        200:
          description: Fee estimates
          schema:
            type: object
            properties:
              amount:
                description: Fee amount
              exchrateavg:
                description: Average exchange rate
              comis:
                description: Fee
              amountbase:
                description: Fee in pair's base currency
              amountquote:
                description: Fee in pair's quoted currency
              amount_min:
                description: Min amount for order by account balance excl. fee
              amount_max:
                description: Max amount for order by account balance excl. fee
              bid:
                description: Max exchange rate to bid
              ask:
                description: Max exchange rate to ask
  /trade/ohlcv:
    get:
      description: Get OHLCV data
      parameters:
      - name: pairCode
        in: query
        description: Currency pair code
        required: true
        schema:
          type: string
      - name: interval
        in: query
        description: Interval
        required: true
        schema:
          type: integer
          enum:
          - 60
          - 300
          - 600
          - 1800
          - 3600
      responses:
        200:
          description: Data
          schema:
            type: array
            items:
              type: object
              properties:
                date:
                  description: timestamp with microseconds
                  type: number
                o:
                  description: Open
                  type: string
                h:
                  description: High
                  type: string
                l:
                  description: Low
                  type: string
                c:
                  description: Close
                  type: string
                v:
                  description: Volume
                  type: string
                dt:
                  description: Date
                  type: string
                vq:
                  description: Quoted currency amount
                  type: string
  /trade/simple:
    post:
      description: Exchange currencies by market
      parameters:
      - name: TradeSimpleParams
        in: body
        description: Params
        required: true
        schema:
          type: object
          required:
          - amount
          - fromAccount
          - toAccount
          - type
          properties:
            amount:
              description: Amount
              type: number
              format: double
            fromAccount:
              description: Account UID to pay currency from
              type: string
              format: uuid
            toAccount:
              description: Account UID to pay currency from
              type: string
              format: uuid
            direction:
              description: Direction (0 - buy, 1 - sell)
              type: integer
              enum:
              - 0
              - 1
      responses:
        200:
          description: Success
  /trade/simple/fee:
    get:
      description: Estimate trade fee for currency exchange
      parameters:
      - name: amount
        in: query
        description: Amount
        required: true
        schema:
          type: number
          format: double
      - name: fromAccount
        in: query
        description: Account UID to pay currency from
        required: true
        schema:
          type: string
          format: uuid
      - name: toAccount
        in: query
        description: Account UID to pay currency from
        required: true
        schema:
          type: string
          format: uuid
      - name: direction
        in: query
        description: Direction (0 - buy, 1 - sell)
        required: true
        schema:
          type: integer
          enum:
          - 0
          - 1
      responses:
        200:
          description: Fee estimate
          schema:
            type: object
            properties:
              total:
                type: number
                format: double
                description: Amount excl. fee
              rate:
                type: number
                format: double
                description: Average exchange rate
              commission:
                type: number
                format: double
                description: Trade fee
              maxAmount:
                type: number
                format: double
                description: Max amount to change
              minAmount:
                type: number
                format: double
                description: Min amount to change
              bid:
                type: number
                format: double
                description: Rate for bid
              ask:
                type: number
                format: double
                description: Rate for ask
  /transaction:
    get:
      summary: Get transactions list
      description: Get transactions list
      parameters:
      - name: page
        in: query
