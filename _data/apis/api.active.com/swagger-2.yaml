        description: 'Equipment Length - If the camper wants to find campgrounds where
          his 50 foot RV will fit, issue a query where eqplen=50:'
        in: query
        required: false
      - name: Maxpeople
        type: string
        description: Number of campers - Looking for campgrounds with sites that will
          fit up to 8 people?
        in: query
        required: false
      - name: hookup
        type: string
        description: Electric Hookup - 15 Amps or More (3002), 20 Amps or More (3003),
          30 Amps or More (3004), 50 Amps or More (3005).
        in: query
        required: false
        enum:
        - "3002"
        - "3003"
        - "3004"
        - "3005"
      - name: sewer
        type: string
        description: Sewer Hookup - Specify &sewer=3007 to search for campgrounds
          with sewer hookups.
        in: query
        required: false
        enum:
        - "3007"
      - name: water
        type: string
        description: Water Hookup - Specify &water=3006 to search for campgrounds
          with water hookups.
        in: query
        required: false
        enum:
        - "3006"
      - name: pull
        type: string
        description: Pull Through Driveway - Specify &pull=3008 to search for campgrounds
          with pull through driveways.
        in: query
        required: false
        enum:
        - "3008"
      - name: pets
        type: string
        description: Pets Allowed - Specify &pets=3010 to search for campgrounds where
          pets are allowed.
        in: query
        required: false
        enum:
        - "3010"
      - name: waterfront
        type: string
        description: Waterfront Sites - Specify &waterfront=3011 to search for campgrounds
          with waterfront campsites.
        in: query
        required: false
        enum:
