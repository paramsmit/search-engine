  ID of the item being replied to. This can be used to attach a reply to the appropriate
  conversation or post.\";s:4:\"type\";s:6:\"string\";}s:13:\"isBundleCover\";O:8:\"stdClass\":2:{s:11:\"description\";s:508:\"Whether
