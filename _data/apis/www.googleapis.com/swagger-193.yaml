  speakable description of the type of this item. This will be announced to the user
  prior to reading the content of the item in cases where the additional context is
  useful, for example when the user requests that the item be read aloud following
  a notification.\n\nThis should be a short, simple noun phrase such as \"Email\",
  \"Text message\", or \"Daily Planet News Update\".\n\nGlassware are encouraged to
