  footer, header, nav, section, summary, time \n- Structural: blockquote, br, div,
  hr, p, span \n- Style: b, big, center, em, i, u, s, small, strike, strong, style,
  sub, sup \n- Tables: table, tbody, td, tfoot, th, thead, tr  \nBlocked HTML elements:
  These elements and their contents are removed from HTML payloads.\n \n- Document
  headers: head, title \n- Embeds: audio, embed, object, source, video \n- Frames:
  frame, frameset \n- Scripting: applet, script  \nOther elements: Any elements that
  aren't listed are removed, but their contents are preserved.\";s:4:\"type\";s:6:\"string\";}s:2:\"id\";O:8:\"stdClass\":2:{s:11:\"description\";s:69:\"The
