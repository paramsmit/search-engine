  according to RFC 3339. This user's timeline is sorted chronologically on display
  time, so this will also determine where the item is displayed in the timeline. If
  not set by the service, the display time defaults to the updated time.\";s:6:\"format\";s:9:\"date-time\";s:4:\"type\";s:6:\"string\";}s:4:\"etag\";O:8:\"stdClass\":2:{s:11:\"description\";s:19:\"ETag
