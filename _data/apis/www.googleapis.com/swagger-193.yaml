  be the entry point to the bundle of items that have the same bundleId as that item.
  It will be shown only on the main timeline \u2014 not within the opened bundle.\n\nOn
  the main timeline, items that are shown are:  \n- Items that have isBundleCover
  set to true  \n- Items that do not have a bundleId  In a bundle sub-timeline, items
  that are shown are:  \n- Items that have the bundleId in question AND isBundleCover
  set to false\";s:4:\"type\";s:7:\"boolean\";}s:9:\"isDeleted\";O:8:\"stdClass\":2:{s:11:\"description\";s:75:\"When
  true, indicates this item is deleted, and only the ID property is set.\";s:4:\"type\";s:7:\"boolean\";}s:8:\"isPinned\";O:8:\"stdClass\":2:{s:11:\"description\";s:309:\"When
  true, indicates this item is pinned, which means it's grouped alongside \"active\"
  items like navigation and hangouts, on the opposite side of the home screen from
  historical (non-pinned) timeline items. You can allow the user to toggle the value
