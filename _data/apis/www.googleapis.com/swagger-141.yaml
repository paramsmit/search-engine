basePath: /doubleclicksearch/v2
paths:
  /agency/{agencyId}/advertiser/{advertiserId}/engine/{engineAccountId}/conversion:
    get:
      description: Retrieves a list of conversions from a DoubleClick Search engine
        account.
      operationId: conversion.get
      parameters:
      - description: Numeric ID of the ad group.
        in: query
        name: adGroupId
        type: string
      - description: Numeric ID of the ad.
        in: query
        name: adId
        type: string
      - description: Numeric ID of the advertiser.
        in: path
        name: advertiserId
        required: true
        type: string
      - description: Numeric ID of the agency.
        in: path
        name: agencyId
        required: true
        type: string
      - description: Numeric ID of the campaign.
        in: query
        name: campaignId
        type: string
      - description: Numeric ID of the criterion.
        in: query
        name: criterionId
        type: string
      - description: Last date (inclusive) on which to retrieve conversions. Format
          is yyyymmdd.
        in: query
        maximum: 99991231
        minimum: 20091101
        name: endDate
        required: true
        type: integer
      - description: Numeric ID of the engine account.
        in: path
        name: engineAccountId
        required: true
        type: string
      - description: The number of conversions to return per call.
        in: query
        maximum: 1000
        minimum: 1
        name: rowCount
        required: true
        type: integer
      - description: First date (inclusive) on which to retrieve conversions. Format
          is yyyymmdd.
        in: query
        maximum: 99991231
        minimum: 20091101
        name: startDate
        required: true
        type: integer
      - description: The 0-based starting index for retrieving conversions results.
        in: query
        name: startRow
        required: true
        type: integer
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/ConversionList'
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/doubleclicksearch
      tags:
      - conversion
    parameters:
    - $ref: '#/parameters/alt'
    - $ref: '#/parameters/fields'
    - $ref: '#/parameters/key'
    - $ref: '#/parameters/oauth_token'
    - $ref: '#/parameters/prettyPrint'
    - $ref: '#/parameters/quotaUser'
    - $ref: '#/parameters/userIp'
