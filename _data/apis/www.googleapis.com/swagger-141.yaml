        required: true
        type: string
      - description: DS ID of the agency.
        in: path
        name: agencyId
        required: true
        type: string
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/SavedColumnList'
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/doubleclicksearch
      tags:
      - savedColumns
