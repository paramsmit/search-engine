    - $ref: '#/parameters/alt'
    - $ref: '#/parameters/fields'
    - $ref: '#/parameters/key'
    - $ref: '#/parameters/oauth_token'
    - $ref: '#/parameters/prettyPrint'
    - $ref: '#/parameters/quotaUser'
    - $ref: '#/parameters/userIp'
    post:
      description: Generates and returns a report immediately.
      operationId: reports.generate
      parameters:
      - in: body
        name: reportRequest
        schema:
          $ref: '#/definitions/ReportRequest'
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Report'
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/doubleclicksearch
      tags:
      - reports
  /reports/{reportId}:
    get:
      description: Polls for the status of a report request.
      operationId: reports.get
      parameters:
      - description: ID of the report request being polled.
        in: path
        name: reportId
        required: true
        type: string
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Report'
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/doubleclicksearch
      tags:
      - reports
    parameters:
    - $ref: '#/parameters/alt'
    - $ref: '#/parameters/fields'
    - $ref: '#/parameters/key'
    - $ref: '#/parameters/oauth_token'
    - $ref: '#/parameters/prettyPrint'
    - $ref: '#/parameters/quotaUser'
    - $ref: '#/parameters/userIp'
  /reports/{reportId}/files/{reportFragment}:
    get:
      description: Downloads a report file encoded in UTF-8.
      operationId: reports.getFile
      parameters:
      - description: The index of the report fragment to download.
        in: path
        minimum: 0
        name: reportFragment
        required: true
        type: integer
      - description: ID of the report.
        in: path
        name: reportId
        required: true
        type: string
      responses:
        200:
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/doubleclicksearch
      tags:
      - reports
    parameters:
    - $ref: '#/parameters/alt'
    - $ref: '#/parameters/fields'
    - $ref: '#/parameters/key'
    - $ref: '#/parameters/oauth_token'
