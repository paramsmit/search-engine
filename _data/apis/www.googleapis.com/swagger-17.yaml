  message ID of the test push notification that was sent.\";s:4:\"type\";s:6:\"string\";}s:9:\"topicName\";O:8:\"stdClass\":2:{s:11:\"description\";s:111:\"The
  name of the Cloud Pub/Sub topic to which notifications for this enterprise's enrolled
  account will be sent.\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:11:\"Entitlement\";O:8:\"stdClass\":3:{s:11:\"description\";s:1341:\"The
  presence of an Entitlements resource indicates that a user has the right to use
  a particular app. Entitlements are user specific, not device specific. This allows
  a user with an entitlement to an app to install the app on all their devices. It's
  also possible for a user to hold an entitlement to an app without installing the
  app on any device.\n\nThe API can be used to create an entitlement. As an option,
  you can also use the API to trigger the installation of an app on all a user's managed
  devices at the same time the entitlement is created.\n\nIf the app is free, creating
  the entitlement also creates a group license for that app. For paid apps, creating
  the entitlement consumes one license, and that license remains consumed until the
  entitlement is removed. If the enterprise hasn't purchased enough licenses, then
  no entitlement is created and the installation fails. An entitlement is also not
  created for an app if the app requires permissions that the enterprise hasn't accepted.\n\nIf
  an entitlement is deleted, the app may be uninstalled from a user's device. As a
  best practice, uninstall the app by calling  Installs.delete() before deleting the
  entitlement.\n\nEntitlements for apps that a user pays for on an unmanaged profile
