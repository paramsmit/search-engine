---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:21:\"NPR One API Reference\";s:11:\"description\";s:452:\"NPR
  One is a smart application that brings the best of NPR and Member Station programming,
  newscasts,\npodcasts, and stories together to create a new experience for listening.
  It provides an editor-curated and\nlocalized mobile listening experience based on
  the content the listener chooses, likes, shares, and enjoys.\nThe API provides all
  of the content and customization in a simple, structured way that is easy for application\ndevelopers
  to implement.\";s:14:\"termsOfService\";s:39:\"http://dev.npr.org/develop/terms-of-use\";s:7:\"contact\";O:8:\"stdClass\":3:{s:4:\"name\";s:23:\"NPR
  One Enterprise Team\";s:3:\"url\";s:18:\"http://dev.npr.org\";s:5:\"email\";s:24:\"NPROneEnterprise@npr.org\";}s:7:\"version\";s:9:\"Beryllium\";}"
host: api.npr.org
paths:
  /authorization/v2/token:
    post:
      tags:
      - authorization
      summary: Create a new OAuth2 access token
      description: Please be aware that the required parameters are contingent on
        the `grant_type` that you select.nnFor the `authorization_code` grant type,
        you are **required** to pass in the `code` and `redirect_uri` parameters.
        `service`, `username` and `password` parameters will be ignored.nnFor the
        `client_credentials` grant type, you do not need to pass in any additional
        parameters beyond the basic requirements. `code`, `redirect_uri`, `service`,
        `username` and `password` parameters will be ignored.nnFor the `device_code`
        grant type, you are **required** to pass in the `code` parameter. `redirect_uri`,
        `service`, `username` and `password` parameters will be ignored.nnFor the
        `password` grant type, you are **required** to pass in the `username` and
        `password` parameters. If you are logging in via a social service, you should
        also pass in the `service` parameter. (In this case, the access token you
        receive from the social service will serve as both your username and password.)
        The `code` and `redirect_uri` parameters are ignored.nThird-party developers
        do not have access to this grant type.nnThe `temporary_user` grant type is
        a custom grant type created by NPR to suit our needs for functionality such
        as our &quot;try-before-you-buy&quot; experience. If you are a third-party
        developer, you will not have access to this grant type unless we have explicitly
        given you permission within our system.nFor this grant type, you do not need
        to pass in any additional parameters beyond the basic requirements. `code`,
        `redirect_uri`, `service`, `username` and `password` parameters will be ignored.nnIf
        you are unsure of which grant type to select, assume that `authorization_code`
        is the one you want.
      operationId: createToken
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: grant_type
        in: formData
        description: The type of grant the client is requesting
        required: true
        type: string
        enum:
        - authorization_code
        - client_credentials
        - device_code
        - password
        - temporary_user
      - name: client_id
        in: formData
        description: The client's ID, required for all grant types.
        required: true
        type: string
      - name: client_secret
        in: formData
        description: The client's secret, required for all grant types.
        required: true
        type: string
      - name: code
        in: formData
        description: Required for `authorization_code` and `device_code` grant types.
          The authorization code from a successful call to `/authorization/v2/authorize`,
          or a device code from a successful call to `/authorization/v2/device`.
        required: false
        type: string
      - name: redirect_uri
        in: formData
        description: Required for `authorization_code` grant type. The requested redirect_uri.
        required: false
        type: string
      - name: username
        in: formData
        description: Required for `password` grant type. The email address of an NPR
          user.
        required: false
        type: string
        format: email
      - name: password
        in: formData
        description: Required for `password` grant type. The password that matches
          the user specified with the username parameter.
        required: false
        type: string
        format: password
      - name: service
        in: formData
        description: If logging in via a social service, this parameter should be
          set. Only used for the `password` grant type.
        required: false
        type: string
        enum:
        - facebook
        - google
        - microsoft
        - janrain
      responses:
        200:
          description: A new token was successfully created
          schema:
            $ref: '#/definitions/AccessTokenData'
        400:
          $ref: '#/responses/Simple400'
        401:
          description: The client credentials were invalid (any grant type), the user
            credentials were invalid (`password` grant type), the user has not yet
            logged in or has purposely denied the request (`device_code` grant type),
            or the authorization server denied the request.
          schema:
            $ref: '#/definitions/SimpleError'
        500:
          $ref: '#/responses/Simple500'
        503:
          $ref: '#/responses/Simple503'
  /authorization/v2/authorize:
    get:
      tags:
      - authorization
      summary: Show a web-based login/signup form to a user
      description: If the parameters passed to this endpoint are correct, it will
        redirect to `npr.org/oauth2/login` for the user to complete the sign-in.nnCurrently
        acceptable values for `scope` are any combination of the following:n- `identity.readonly`
        - for read-only access to the Identity Servicen- `identity.write` - for write
        access to the Identity Servicen- `listening.readonly` - for read-only access
        to the Listening Servicen- `listening.write` - for write access to the Listening
        Servicen- `localactivation` - for all access to the Local Activation ServicenIt
        is generally suggested that you assume that you will need all of the current
        scopes in order to successfully implement an NPR One application.nnIf the
        parameters passed in are NOT correct and the client passed in a valid `redirect_uri`
        parameter, the request will be redirected to `{{YOUR_REDIRECT_URI}}?error={{ERROR_TYPE}}&message={{ERROR_DESCRIPTION}}`.nIf
        the parameters passed are NOT correct and the client did not pass in a valid
        `redirect_uri` parameter, this endpoint will return the errors encoded as
        JSON objects (along with the corresponding HTTP status code -- usually 400).nThe
        latter is intended for development and debugging purposes -- in a real-world
        situation, errors returned as JSON objects are irretrievable by the client
        application, and thus passing in a valid `redirect_uri` is critical even for
        the purpose of capturing errors.nnIf the user successfully logs in and authorizes
        the application, the request will be redirected to `{{YOUR_REDIRECT_URI}}?code={{AUTHORIZATION_CODE}}&state={{CSRF_TOKEN}}`nnIf
        the user DENIES the application, they will be redirected to `{{YOUR_REDIRECT_URI}}?error=denied&message=The%20user%20has%20denied%20the%20login%20and%20access%20request&state={{CSRF_TOKEN}}`.nThis
        means that if your application flow requires a user to log in in order to
        proceed, it is up to you to give them the proper messaging explaining that
        the sign-in must be authorized in order to continue.nnFinally, please do not
        confuse an authorization code with an access token. Once your app has completed
        this flow, you will still need to call `POST /authorization/v2/token` in order
        to swap the code for a valid access token.
      operationId: getAuthorizationPage
      produces:
      - text/html
      parameters:
      - name: client_id
        in: query
        description: The client's ID
        required: true
        type: string
      - name: redirect_uri
        in: query
        description: The client's URL to redirect to if the authentication is approved
        required: true
        type: string
      - name: response_type
        in: query
        description: The type of response; currently, only `code` is supported
        required: true
        type: string
        enum:
        - code
      - name: scope
        in: query
        description: A space-separated list of scope(s) requested by the application
        required: true
        type: string
      - name: state
        in: query
        description: A CSRF token generated by the client, to be roundtripped through
          the request for added security
        required: true
        type: string
      responses:
        302:
          description: The correct parameters were passed in and we are redirecting
            to the authentication page; OR, a valid `redirect_uri` was supplied but
            there was another error, and the error type and message are embedded in
            the querystring.
          headers:
            Location:
              description: The sign-in page to redirect to; most clients will process
                this redirect automatically.
              type: string
              format: url
        400:
          description: A bad request; generally, one or more parameters passed in
            were incorrect or missing. This error will only be shown if the client
            did not pass in a valid `redirect_uri`; otherwise, all errors will be
            returned as 302s to the supplied `redirect_uri`, with the error type and
            message embedded in the querystring.
          schema:
            $ref: '#/definitions/SimpleError'
        401:
          description: The client credentials were invalid (i.e., the `redirect_uri`
            does not match what we have stored for this client) or the authorization
            server denied the request. This error will only be shown if the client
            did not pass in a valid `redirect_uri`; otherwise, all errors will be
            returned as 302s to the supplied `redirect_uri`, with the error type and
            message embedded in the querystring.
          schema:
            $ref: '#/definitions/SimpleError'
        500:
          description: There was an unspecified server error. This error will only
            be shown if the client did not pass in a valid `redirect_uri`; otherwise,
            all errors will be returned as 302s to the supplied `redirect_uri`, with
            the error type and message embedded in the querystring.
          schema:
            $ref: '#/definitions/SimpleError'
        503:
          description: The system is undergoing maintenance and we are unable to fulfill
            this request. This error will only be shown if the client did not pass
            in a valid `redirect_uri`; otherwise, all errors will be returned as 302s
            to the supplied `redirect_uri`, with the error type and message embedded
            in the querystring.
          schema:
            $ref: '#/definitions/SimpleError'
  /authorization/v2/device:
    post:
      tags:
      - authorization
      summary: Initiate an OAuth2 login flow for limited input devices
      description: This flow should only be used by clients who cannot show a native
        webview or do not have advanced input controls. It is an alternative to `GET
        /authorization/v2/authorize`.nnThird-party clients will need to use one or
        the other of these two endpoints, but they will generally not use both.
      operationId: generateDeviceCode
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: client_id
        in: formData
        description: The client's ID
        required: true
        type: string
      - name: client_secret
        in: formData
        description: The client's secret key
        required: true
        type: string
      - name: scope
        in: formData
        description: A space-separated list of scope(s) requested by the application.
          Required for all untrusted clients; will be ignored for trusted clients.
        required: false
        type: string
      responses:
        201:
          description: We have generated a unique device code and user code. These
            will only be valid for the amount of time specified in the `expires_in`
            field; if the user does not complete the login process in that amount
            of time, the client will need to request a new set of codes.
          schema:
            $ref: '#/definitions/DeviceCodeData'
        400:
          $ref: '#/responses/Simple400'
        401:
          $ref: '#/responses/Simple401'
        500:
          $ref: '#/responses/Simple500'
        503:
          $ref: '#/responses/Simple503'
  /authorization/v2/token/revoke:
    post:
      tags:
      - authorization
      summary: Revokes an existing OAuth2 access token
      description: Our implementation follows the proposed IETF specification [RFC-7009](https://tools.ietf.org/html/rfc7009).nnIf
        your client application offers the ability to for a logged-in user to log
        out, and you have access to a long-livedn`client_credentials` token (i.e.
        you have generated one that you are storing securely for the lifetime of the
        entire appninstall), we suggest (but do not require) that you call this endpoint
        and revoke the access token belonging to thenlogged-in user as part of your
        logout process. If you do not already have a long-lived `client_credentials`
        token,nplease don't generate one just for the purposes of calling this endpoint.nnIf
        you are building a prototype application, we also recommend that you use this
        endpoint to clean up access tokensnthat you generate during the testing of
        your app and do not intend to reuse.
      operationId: revokeToken
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        description: A `client_credentials` access token from the same client application
          as the token being revoked. Should start with `Bearer`, followed by a space,
          followed by the token.
        required: true
        type: string
      - name: token
        in: formData
        description: The token that the client wants to get revoked.
        required: true
        type: string
      - name: token_type_hint
        in: formData
        description: A hint about the type of the token submitted for revocation.
          Note that at present, our system does not issue refresh tokens, so unless
          otherwise directed, the value (if passed in) should always be `access_token`.
        required: false
        type: string
        enum:
        - access_token
        - refresh_token
      responses:
        200:
          description: The old token was successfully revoked
          schema:
            description: An empty JSON object
            type: object
        400:
          $ref: '#/responses/Simple400'
        401:
          $ref: '#/responses/Simple401'
        403:
          description: The client associated with the access token in the header does
            not own the access token that this request is attempting to revoke.
          schema:
            $ref: '#/definitions/SimpleError'
        500:
          $ref: '#/responses/Simple500'
        503:
          $ref: '#/responses/Simple503'
  /identity/v2/user:
    get:
      tags:
      - identity
      summary: Get the latest state information about the logged-in user
      description: After a successful login, the client should send a `GET` call approximately
        once an hour to refresh the user data.
      operationId: getUser
      parameters:
      - $ref: '#/parameters/Authorization'
      responses:
        200:
          $ref: '#/responses/IdentitySuccess'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - identity.readonly
  /identity/v2/stations:
    put:
      tags:
      - identity
      summary: Update the logged-in user's favorite station(s)
      description: Right now, only the primary station can be changed. Previously
        selected stations will not be deleted, but the new station will be moved to
        first in the array.
      operationId: updateStations
      parameters:
      - $ref: '#/parameters/Authorization'
      - name: body
        in: body
        description: A JSON-serialized array of station IDs
        required: false
        schema:
          type: array
          items:
            type: integer
      responses:
        201:
          $ref: '#/responses/IdentitySuccess'
        400:
          $ref: '#/responses/400WithDocument'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - identity.write
  /identity/v2/user/inherit:
    post:
      tags:
      - identity
      summary: Copy listening data from a temporary user account to the logged-in
        user's account
      description: This can and should only be used by clients who have access to
        the `temporary_user` grant type.nThird-party developers do not have access
        to this grant type by default, and will not need this endpoint.
      operationId: inheritFromTempUser
      parameters:
      - $ref: '#/parameters/Authorization'
      - name: temp_user
        in: query
        description: The temporary user's ID before the user registered or logged
          in
        required: true
        type: integer
      responses:
        202:
          $ref: '#/responses/IdentitySuccess'
        400:
          $ref: '#/responses/400WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - identity.write
  /identity/v2/following:
    post:
      tags:
      - identity
      summary: Update the following status of the logged-in user for a particular
        aggregation
      description: After a successful call, this returns a User document with an updated
        list of affiliations.
      operationId: postFollowing
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/Authorization'
      - name: body
        in: body
        description: A JSON-serialized object which contains data about a user affiliation
          such as the aggregation ID, affiliation rating, aggregation URL, days since
          last listen, and following status.
        required: true
        schema:
          $ref: '#/definitions/Affiliation'
      responses:
        201:
          $ref: '#/responses/IdentitySuccess'
        400:
          $ref: '#/responses/400WithDocument'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - identity.write
  /listening/v2/channels:
    get:
      tags:
      - listening
      summary: Get the list of available channels
      description: These channels allow the user to specify a focus for the content
        returned in the recommendations endpoint.
      operationId: getChannels
      parameters:
      - $ref: '#/parameters/Authorization'
      responses:
        200:
          description: A list of channels
          schema:
            $ref: '#/definitions/ChannelsDocument'
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              type: integer
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - listening.readonly
  /listening/v2/ratings:
    post:
      tags:
      - listening
      summary: Collect new ratings for media previously recommended to the logged-in
        user
      description: This endpoint is the main mechanism for providing feedback from
        the user to NPR about the recommendations that are obtained from `GET /listening/v2/recommendations`.nnA
        fully-populated link to this endpoint is returned with each individual recommendation
        and is located in the AudioItemDocument under the `links['recommendations']`
        object. The query parameters in this link should not be modified.nBe sure
        to copy and send back the entire ratings object (RatingData), as new fields
        may be added to it in the future.nnThis endpoint can return a blank JSON.doc
        or AudioItemDocument depending on the `recommend=true|false` parameter. The
        `recommend=true` flag allows this endpoint to both receive ratings and send
        back recommendations in the same call.
      operationId: postRating
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/X-Advertising-ID'
      - $ref: '#/parameters/channel'
      - name: recommend
        in: query
        description: If set to `true`, this call will return a new recommendation
          object; otherwise it will return a blank document
        required: false
        type: boolean
        default: false
      - name: body
        in: body
        description: A list of RatingData objects which contains data about ratings
          such as the id of the content, the rating value, elapsed time and more.
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/RatingData'
      responses:
        200:
          description: If the `recommend` param was set to `true`, this returns a
            list of audio items; otherwise, a blank document is returned.
          schema:
            $ref: '#/definitions/AudioItemListDocument'
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              type: integer
        400:
          $ref: '#/responses/400WithDocument'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - listening.write
  /listening/v2/recommendations:
    get:
      tags:
      - listening
      summary: Get a list of media for the logged-in user from NPR's recommendation
        engine
      description: This endpoint returns a list of audio recommendations. It is designed
        to be used for an initial list of recommendations, and then `GET /listening/v2/ratings?recommend=true`
        should be used for subsequent requests for recommendations.nnA fully-populated
        link to the ratings endpoint is returned with each individual recommendation
        and is located in the AudioItemDocument under the `links['recommendations']`
        object. The query parameters in this link should not be modified.nBe sure
        to copy and send back the entire ratings object (RatingData), as new fields
        may be added to it in the future.
      operationId: getRecommendations
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/X-Advertising-ID'
      - $ref: '#/parameters/channel'
      - name: sharedMediaId
        in: query
        description: This media was shared directly with the user; if provided, the
          service will add this recommendation to the top of the list
        required: false
        type: string
      - name: notifiedMediaId
        in: query
        description: The user received a push notification about this media; if provided,
          the service will add this recommendation to the top of the list
        required: false
        type: string
      responses:
        200:
          $ref: '#/responses/ListeningSuccess'
        400:
          $ref: '#/responses/400WithDocument'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - listening.readonly
  /listening/v2/history:
    get:
      tags:
      - listening
      summary: Get recent ratings the logged-in user has submitted
      description: This endpoint provides the list of recently-rated audio recommendations
        that the logged-in user has consumed. Some rated recommendations are filtered,
        such as sponsorship and donation.
      operationId: getHistory
      parameters:
      - $ref: '#/parameters/Authorization'
      responses:
        200:
          $ref: '#/responses/ListeningSuccess'
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - listening.readonly
  /listening/v2/aggregation/{aggId}/recommendations:
    get:
      tags:
      - listening
      summary: Get a set of recommendations for an aggregation
      description: This endpoint provides a list of recent audio items associated
        with the aggregation along with metadata about the aggregation.
      operationId: getAggRecommendations
      parameters:
      - name: aggId
        in: path
        description: ID of an aggregation such as a program or podcast
        required: true
        type: integer
        format: int64
      - $ref: '#/parameters/Authorization'
      - name: startNum
        in: query
        description: The result to start with. Allows paging through the episodes
          of a podcast or program, with the default, `startNum=0`, being the most
          recent episode
        required: false
        type: integer
        format: int32
        default: 0
      responses:
        200:
          description: A list of audio items from the specified aggregation
          schema:
            $ref: '#/definitions/AggregationAudioItemListDocument'
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              type: integer
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
          $ref: '#/responses/503WithDocument'
      security:
      - oauth2:
        - listening.readonly
  /listening/v2/search/recommendations:
    get:
      tags:
      - listening
      summary: Get a list of recent audio and aggregation items associated with search
        terms
      description: In the schema shown below, SearchItemDocument is not an actual
        type of returned object; the object returned by a search will be either an
        AggregationAudioItemListDocument or an AudioItemDocument.
      operationId: getSearchRecommendations
      parameters:
      - $ref: '#/parameters/Authorization'
      - name: searchTerms
        in: query
        description: Search terms to search on; can include URL-encoded punctuation
        required: true
        type: string
      responses:
        200:
          description: A list of audio and aggregation items matching the search query
          schema:
            $ref: '#/definitions/SearchListDocument'
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              type: integer
        401:
          $ref: '#/responses/401WithDocument'
        429:
          $ref: '#/responses/429WithDocument'
        500:
          $ref: '#/responses/500WithDocument'
        503:
