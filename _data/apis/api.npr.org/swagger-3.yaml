  /sponsorship/v2/ads:
    get:
      tags:
      - sponsorship
      summary: Request DAAST sponsorship units
      description: '**Not** for use by NPR One clients (for whom sponsorship is already
        integrated into the Listening Service), this endpoint is designed to be used
        by our other client applications to request sponsorship on behalf of a user.
        Sponsorship units are returned in the form of DAAST XML. It is worth noting
        that this endpoint attempts to always return XML, even in the case of exceptions.nnThe
        default behavior of this endpoint is asynchronous; on an initial request,
        a call to our external sponsorship provider is placed on a queue, which is
        typically processed within 3 minutes. Once the sponsorship call is received
        and processed, the returned sponsorship units are placed in a cache on our
        server for the current user. Subsequent calls to this endpoint will return
        DAAST sponsorship units from this cache until tracking information is submitted,
        which removes the ad from the cache and will automatically request additional
        ads asynchronously if there are fewer than a certain number remaining in the
        cache.nnFor development purposes, it''s worth noting that there is currently
        no way to clear a user''s cache without submitting some form of tracking.'
