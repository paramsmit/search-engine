      produces:
      - application/xml
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/X-Advertising-ID'
      - name: forceResult
        in: query
        description: Whether to force a synchronous call to our external sponsorship
          provider; the default behavior is asynchronous.
        required: false
        type: boolean
      - name: adCount
        in: query
        description: How many sponsorship units to request in one call; if left unspecified,
          the default behavior is to return only 1.
        required: false
        type: integer
        format: int32
        maximum: 5
        minimum: 1
      responses:
        200:
          description: Request completed successfully; a DAAST XML document is returned.
            Note that this response will only be returned if either `force=true` was
            passed in the querystring, or a call to get sponsorship was previously
            made, and ads now exist in the cache for this user; otherwise, the 202
            response is returned.
          schema:
            $ref: '#/definitions/DAASTXml'
        202:
          description: Request accepted. Check back later for actual ads.
        400:
          description: A bad request; generally, one or more parameters passed in
            were incorrect or missing
          schema:
            $ref: '#/definitions/ErrorXmlDocument'
        500:
          description: A server error
          schema:
            $ref: '#/definitions/ErrorXmlDocument'
    post:
      tags:
      - sponsorship
      summary: Record tracking data for DAAST sponsorship units
      description: '**Not** for use by NPR One clients (for whom sponsorship is already
        integrated into the Listening Service), this endpoint is designed to be used
        by our other client applications to submit tracking information for sponsorship
        units obtained from the `GET /sponsorship/v2/ads` endpoint.nnThe tracking
        information should be submitted in the body of the request in the form of
        a JSON object following the Collection.Doc+JSON specification.'
      operationId: receiveAdTracking
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/X-Advertising-ID'
      - name: body
        in: body
        description: A JSON object representing sponsorship tracking data to submit
          to our external provider.
        required: true
        schema:
          $ref: '#/definitions/UserAdDocument'
      responses:
        204:
          description: Request completed successfully, but there is nothing that we
            need to return to the caller.
        400:
          description: A bad request; generally, one or more parameters passed in
            were incorrect or missing
          schema:
            $ref: '#/definitions/Error'
        500:
          description: A server error
          schema:
            $ref: '#/definitions/Error'
