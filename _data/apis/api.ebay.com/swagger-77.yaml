      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/NegotiatedPricePolicyResponse'
        204:
          description: No content
        400:
          description: Bad Request
        404:
          description: Not found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_product_adoption_policies:
    get:
      tags:
      - marketplace
      description: 'This method retrieves a list of leaf categories for a marketplace
        and identifies the categories that require items to have an eBay product ID
        value in order to be listed in those categories. An eBay product ID value
        (known as an &quot;ePID&quot;) is a value that references a specific product
        in the eBay Catalog. Note: This method supports the eBay Product Based Shopping
        Experience (PBSE), which is applicable to only the US, UK, AU, and CA (English)
        marketplaces. Note that you can also use GetCategoryFeatures in the Trading
        API to retrieve the same information. For more information about using this
        method with PBSE, see the Product-Based Shopping Experience Playbook. Use
        the marketplace_id path parameter to specify the marketplace you want to review
        and use the filter query parameter to limit the categories returned in the
        response. Tip: This method can return a very large response payload and we
        strongly recommend you get the results from this call in a GZIP file by including
        the following HTTP header with your request: &nbsp;&nbsp;Accept-Encoding:
        application/gzip'
      operationId: getProductAdoptionPolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
          information for only the leaf categories specified by this parameter. Set
          filter to a list of categoryId values. You can specify up to 50 category
          IDs by separating each with a pipe character (''|''). If you specify more
          than 50 categoryId values, eBay returns a warning along with the results
          for the first 50 IDs. If you specify a category ID that has child nodes,
          eBay returns policy information for all the leaf categories of that parent
          node. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode
          the list of category ID values, which results in the following filter for
          the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
        required: false
        type: string
      - name: marketplace_id
        in: path
        description: 'This path parameter specifies the eBay marketplace for which
          policy information is retrieved. See the following page for a list of valid
          eBay marketplace IDs: Request components.'
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ProductAdoptionPolicyResponse'
        204:
          description: No content
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_return_policies:
    get:
      tags:
      - marketplace
      description: 'This method returns the eBay policies that define whether or not
        you must include a return policy for the items you list in the categories
        of a specific marketplace, plus the guidelines for creating domestic and international
        return policies in the different eBay categories. By default, this method
        returns the entire category tree for the specified marketplace. You can limit
        the size of the result set by using the filter query parameter to specify
        only the category IDs you want to review. Tip: This method can return a very
        large response payload and we strongly recommend you get the results from
        this call in a GZIP file by including the following HTTP header with your
        request: &nbsp;&nbsp;Accept-Encoding: application/gzip'
      operationId: getReturnPolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
