host: api.ebay.com
basePath: /sell/metadata/v1
paths:
  /country/{countryCode}/sales_tax_jurisdiction:
    get:
      tags:
      - country
      description: This method retrieves all the sales tax jurisdictions for the country
        that you specify in the countryCode path parameter. Countries with valid sales
        tax jurisdictions are Canada, India, and the US. The response from this call
        tells you the jurisdictions for which a seller can configure tax tables. Although
        setting up tax tables is optional, you can use the createOrReplaceSalesTax
        in the Account API call to configure the tax tables for the jurisdictions
        you sell to.
      operationId: getSalesTaxJurisdictions
      produces:
      - application/json
      parameters:
      - name: countryCode
        in: path
        description: This path parameter specifies the two-letter ISO 3166-1 Alpha-2
          country code for the country whose jurisdictions you want to retrieve. eBay
          provides sales tax jurisdiction information for Canada, India, and the United
          States.Valid values for this path parameter are CA, IN, and US.
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/SalesTaxJurisdictions'
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_automotive_parts_compatibility_policies:
    get:
      tags:
      - marketplace
      description: 'This method returns the eBay policies that define how to list
        automotive-parts-compatibility items in the categories of a specific marketplace.
        By default, this method returns the entire category tree for the specified
        marketplace. You can limit the size of the result set by using the filter
        query parameter to specify only the category IDs you want to review. Tip:
        This method can return a very large response payload and we strongly recommend
        you get the results from this call in a GZIP file by including the following
        HTTP header with your request: &nbsp;&nbsp;Accept-Encoding: application/gzip'
      operationId: getAutomotivePartsCompatibilityPolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
          information for only the leaf categories specified by this parameter. Set
          filter to a list of categoryId values. You can specify up to 50 category
          IDs by separating each with a pipe character (''|''). If you specify more
          than 50 categoryId values, eBay returns a warning along with the results
          for the first 50 IDs. If you specify a category ID that has child nodes,
          eBay returns policy information for all the leaf categories of that parent
          node. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode
          the list of category ID values, which results in the following filter for
          the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
        required: false
        type: string
      - name: marketplace_id
        in: path
        description: 'This path parameter specifies the eBay marketplace for which
          policy information is retrieved. &gt;Note: Only the following eBay marketplaces
          support automotive parts compatibility: EBAY_US EBAY_AU EBAY_CA EBAY_DE
          EBAY_ES EBAY_FR EBAY_GB EBAY_IT'
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AutomotivePartsCompatibilityPolicyResponse'
        204:
          description: No content
        400:
          description: Bad Request
        404:
          description: Not found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_item_condition_policies:
    get:
      tags:
      - marketplace
      description: 'This method returns the eBay policies that define how to specify
        item conditions in the categories of a specific marketplace. By default, this
        method returns the entire category tree for the specified marketplace. You
        can limit the size of the result set by using the filter query parameter to
        specify only the category IDs you want to review. Tip: This method can return
        a very large response payload and we strongly recommend you get the results
        from this call in a GZIP file by including the following HTTP header with
        your request: &nbsp;&nbsp;Accept-Encoding: application/gzip'
      operationId: getItemConditionPolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
          information for only the leaf categories specified by this parameter. Set
          filter to a list of categoryId values. You can specify up to 50 category
          IDs by separating each with a pipe character (''|''). If you specify more
          than 50 categoryId values, eBay returns a warning along with the results
          for the first 50 IDs. If you specify a category ID that has child nodes,
          eBay returns policy information for all the leaf categories of that parent
          node. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode
          the list of category ID values, which results in the following filter for
          the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
        required: false
        type: string
      - name: marketplace_id
        in: path
        description: 'This path parameter specifies the eBay marketplace for which
          policy information is retrieved. See the following page for a list of valid
          eBay marketplace IDs: Request components.'
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ItemConditionPolicyResponse'
        204:
          description: No content
        400:
          description: Bad Request
        404:
          description: Not found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_listing_structure_policies:
    get:
      tags:
      - marketplace
      description: 'This method returns the eBay policies that define the allowed
        listing structures for the categories of a specific marketplace. The listing-structure
        policies currently pertain to whether or not you can list items with variations.
        By default, this method returns the entire category tree for the specified
        marketplace. You can limit the size of the result set by using the filter
        query parameter to specify only the category IDs you want to review. Tip:
        This method can return a very large response payload and we strongly recommend
        you get the results from this call in a GZIP file by including the following
        HTTP header with your request: &nbsp;&nbsp;Accept-Encoding: application/gzip'
      operationId: getListingStructurePolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
          information for only the leaf categories specified by this parameter. Set
          filter to a list of categoryId values. You can specify up to 50 category
          IDs by separating each with a pipe character (''|''). If you specify more
          than 50 categoryId values, eBay returns a warning along with the results
          for the first 50 IDs. If you specify a category ID that has child nodes,
          eBay returns policy information for all the leaf categories of that parent
          node. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode
          the list of category ID values, which results in the following filter for
          the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
        required: false
        type: string
      - name: marketplace_id
        in: path
        description: 'This path parameter specifies the eBay marketplace for which
          policy information is retrieved. See the following page for a list of valid
          eBay marketplace IDs: Request components.'
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ListingStructurePolicyResponse'
        204:
          description: No content
        400:
          description: Bad Request
        404:
          description: Not found
        500:
          description: Internal Server Error
      security:
      - Client Credentials:
        - https://api.ebay.com/oauth/api_scope
  /marketplace/{marketplace_id}/get_negotiated_price_policies:
    get:
      tags:
      - marketplace
      description: 'This method returns the eBay policies that define the supported
        negotiated price features (like &quot;best offer&quot;) for the categories
        of a specific marketplace. By default, this method returns the entire category
        tree for the specified marketplace. You can limit the size of the result set
        by using the filter query parameter to specify only the category IDs you want
        to review. Tip: This method can return a very large response payload and we
        strongly recommend you get the results from this call in a GZIP file by including
        the following HTTP header with your request: &nbsp;&nbsp;Accept-Encoding:
        application/gzip'
      operationId: getNegotiatedPricePolicies
      produces:
      - application/json
      parameters:
      - name: filter
        in: query
        description: 'This query parameter limits the response by returning eBay policy
          information for only the leaf categories specified by this parameter. Set
          filter to a list of categoryId values. You can specify up to 50 category
