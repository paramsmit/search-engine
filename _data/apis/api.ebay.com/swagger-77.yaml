  to which the associated categoryId belongs. This value reflects the category tree
  related to the marketplace_id passed in the request. A category tree is a hierarchical
  framework of eBay categories that begins at the root node of the tree and extends
  to include all the child nodes in the tree. Each child node in the tree is an eBay
  category and each is represented by a unique categoryId value. Within a category
  tree, the root node has no parent node and leaf nodes are nodes that have no child
  nodes.\";}s:20:\"compatibilityBasedOn\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:260:\"Indicates
