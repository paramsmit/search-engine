  can have one of three values: Application: Indicates an exception or error occurred
  in the application code or at runtime. Examples include catching an exception in
  a service's business logic, system failures, or request errors from a dependency.
  Business: Used when your service or a dependent service refused to continue processing
  on the resource because of a business rule violation such as &quot;Seller does not
  ship item to Antarctica&quot; or &quot;Buyer ineligible to purchase an alcoholic
  item&quot;. Business errors are not syntactical input errors. Request: Used when
  there is anything wrong with the request, such as authentication, syntactical errors,
  rate limiting or missing headers, bad HTTP header values, and so on.\";}s:6:\"domain\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:57:\"Name
