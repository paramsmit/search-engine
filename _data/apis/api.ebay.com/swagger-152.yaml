      description: 'The Hourly Snapshot feed file is generated each hour every day
        for all categories. This call lets you download an Hourly Snapshot TSV_GZIP
        (tab separated value gzip) feed file containing the details of all the items
        that have changed within the specified day and hour for a specific category.
        This means to generate the 8AM file of items that have changed from 8AM and
        8:59AM, the service starts at 9AM. You can retrieve the 8AM snapshot file
        at 10AM. You can use the response from this call to update the item details
        of items stored in your database. By comparing the value of itemSnapshotDate
        for the same item you will be able to tell which information is the latest.
        Note: Currently, hourly updates for descriptions are not supported. URLs for
        this call Production URL: https://api.ebay.com/buy/feed/v1_beta/ Sandbox URL:
        https://api.sandbox.ebay.com/buy/feed/v1_beta/ Downloading feed files Hourly
        snapshot feed files are binary gzip files. If the file is larger than 100
        MB, the download must be streamed in chunks. You specify the size of the chunks
        in bytes using the Range request header. The Content-range response header
        indicates where in the full resource this partial chunk of data belongs and
        the total number of bytes in the file. For more information about using these
        headers, see Retrieving a gzip feed file. Important: The response is always
        a TSV_GZIP file. But for documentation purposes, the response is shown as
        JSON fields so that the value returned in each column can be explained. The
        order of the response fields, shows you the order of the columns in the feed
