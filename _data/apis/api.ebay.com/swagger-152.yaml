  Heroes\";s:4:\"type\";s:6:\"string\";}s:10:\"categoryId\";O:8:\"stdClass\":2:{s:11:\"description\";s:122:\"The
  ID of the category of the item. For example: The ID for Toys &amp; Hobbies|Action
  Figures|Comic Book Heroes is 158671.\";s:4:\"type\";s:6:\"string\";}s:9:\"condition\";O:8:\"stdClass\":2:{s:11:\"description\";s:170:\"The
  text describing the condition of the item. For a list of condition names, see ConditionEnum.
  Code so that your app gracefully handles any future changes to this list.\";s:4:\"type\";s:6:\"string\";}s:11:\"conditionId\";O:8:\"stdClass\":2:{s:11:\"description\";s:221:\"The
  identifier of the condition of the item. For example, 1000 is the identifier for
  NEW. For a list of condition names and IDs, see ConditionEnum. Code so that your
  app gracefully handles any future changes to this list.\";s:4:\"type\";s:6:\"string\";}s:15:\"deliveryOptions\";O:8:\"stdClass\":2:{s:11:\"description\";s:415:\"A
  comma separated list of delivery options for the item, such as SHIP_TO_HOME and
  SELLER_ARRANGED_LOCAL_PICKUP. This column lets you filter out items that cannot
  be shipped to the buyer. Code so that your app gracefully handles any future changes
  to this list. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/feed/types/DeliveryOptionsEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:14:\"discountAmount\";O:8:\"stdClass\":2:{s:11:\"description\";s:268:\"The
  calculated amount of the discount (originalPriceValue - priceValue). For example,
  if originalPriceValue is 70 and priceValue is 56, this value would be 14. Note:
  The currency shown in originalPriceCurrency is used for both discountAmount and
  originalPriceCurrency.\";s:4:\"type\";s:6:\"string\";}s:18:\"discountPercentage\";O:8:\"stdClass\":2:{s:11:\"description\";s:125:\"The
  calculated discount percentage. For example, if originalPriceValue is 70 and discountAmount
  is 14, this value will be 20.\";s:4:\"type\";s:6:\"string\";}s:21:\"energyEfficiencyClass\";O:8:\"stdClass\":2:{s:11:\"description\";s:524:\"Indicates
  the European energy efficiency rating (EEK) of the item. This field is returned
  only if the seller specified the energy efficiency rating. The rating is a set of
  energy efficiency classes from A to G, where 'A' is the most energy efficient and
  'G' is the least efficient. This rating helps buyers choose between various models.
  To retrieve the manufacturer's specifications for this item, when they are available,
  use the getItem call in the Browse API. The information is returned in the productFicheWebUrl
  field.\";s:4:\"type\";s:6:\"string\";}s:4:\"epid\";O:8:\"stdClass\":2:{s:11:\"description\";s:286:\"The
  eBay product identifier of a product from the eBay product catalog. You can use
  this value in the Browse API search call to retrieve items for this product and
  in the Marketing API calls to retrieve 'also viewed' and 'also bought' products
  to encourage up-selling and cross-selling.\";s:4:\"type\";s:6:\"string\";}s:26:\"estimatedAvailableQuantity\";O:8:\"stdClass\":2:{s:11:\"description\";s:273:\"The
  estimated number of this item that are available for purchase. Because the quantity
  of an item can change several times within a second, it is impossible to return
