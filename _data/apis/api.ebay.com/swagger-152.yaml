definitions: !php/object "O:8:\"stdClass\":8:{s:4:\"Item\";O:8:\"stdClass\":3:{s:11:\"description\";s:87:\"The
  type that defines the fields for the data returned by the <b> getItemFeed</b> call.\";s:10:\"properties\";O:8:\"stdClass\":51:{s:22:\"acceptedPaymentMethods\";O:8:\"stdClass\":2:{s:11:\"description\";s:243:\"Indicates
  the credit card service that will be used to process the transaction. If this column
  contains PAYPAL, you can use the Buy Order API to checkout and purchase the item.
  If this column is empty, you must use another method for checkout.\";s:4:\"type\";s:6:\"string\";}s:19:\"additionalImageUrls\";O:8:\"stdClass\":2:{s:11:\"description\";s:212:\"A
  pipe separated (|) list of URLs for the additional images of the item. These images
  are in addition to the primary image, which is returned in the imageUrl column.
  Note: This column can contain multiple values.\";s:4:\"type\";s:6:\"string\";}s:12:\"availability\";O:8:\"stdClass\":2:{s:11:\"description\";s:371:\"An
  enumeration value representing the item's availability (possibility of being purchased).
  Values: AVAILABLE TEMPORARILY_UNAVAILABLE UNAVAILABLE Code so that your app gracefully
  handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/feed/types/AvailabilityEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:21:\"availabilityThreshold\";O:8:\"stdClass\":2:{s:11:\"description\";s:323:\"This
  column has a value only when the seller sets their 'display item quantity' preference
  to Display &quot;More than 10 available&quot; in your listing (if applicable). The
  value of this column will be &quot;10&quot;, which is the threshold value. Code
  so that your app gracefully handles any future changes to this value.\";s:4:\"type\";s:7:\"integer\";}s:25:\"availabilityThresholdType\";O:8:\"stdClass\":2:{s:11:\"description\";s:1391:\"This
  column has a value only when the seller sets their Display Item Quantity preference
  to Display &quot;More than 10 available&quot; in your listing (if applicable). The
  value of this column will be MORE_THAN. This indicates that the seller has more
  than the 'Display Item Quantity', which is 10, in stock for this item. The following
  are the Display Item Quantity preferences the seller can set. Display &quot;More
  than 10 available&quot; in your listing (if applicable) If the seller enables this
  preference, this column will have a value as long as there are more than 10 of this
  item in inventory. If the quantity is equal to 10 or drops below 10, this column
  will be null and the estimated quantity of the item is returned in the estimatedAvailableQuantity
  column. Display the exact quantity in your items If the seller enables this preference,
  the availabilityThresholdType and availabilityThreshold columns will be null and
  the estimated quantity of the item is returned in the estimatedAvailableQuantity
  column. Note: Because the quantity of an item can change several times within a
  second, it is impossible to return the exact quantity. Code so that your app gracefully
  handles any future changes to these preferences. For implementation help, refer
  to <a href='https://developer.ebay.com/devzone/rest/api-ref/feed/types/AvailabilityThresholdEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:5:\"brand\";O:8:\"stdClass\":2:{s:11:\"description\";s:53:\"The
  name brand of the item, such as Nike, Apple, etc.\";s:4:\"type\";s:6:\"string\";}s:13:\"buyingOptions\";O:8:\"stdClass\":2:{s:11:\"description\";s:386:\"A
  comma separated list of the purchase options available for the item, such as FIXED_PRICE,
  AUCTION. FIXED_PRICE - Returned for fixed-price items (non-auction) AUCTION - Returned
  for auction items without Buy It Now feature FIXED_PRICE and AUCTION - Returned
  for auction items enabled with the Buy It Now feature Code so that your app gracefully
  handles any future changes to this list.\";s:4:\"type\";s:6:\"string\";}s:8:\"category\";O:8:\"stdClass\":2:{s:11:\"description\";s:91:\"The
