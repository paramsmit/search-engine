  unique Global Trade Item Number of the item as defined by http://www.gtin.info.
  This can be a UPC (Universal Product Code), EAN (European Article Number), or an
  ISBN (International Standard Book Number) value.\";s:4:\"type\";s:6:\"string\";}s:23:\"imageAlteringProhibited\";O:8:\"stdClass\":2:{s:11:\"description\";s:290:\"A
  boolean that indicates whether the images can be altered. If the value is true,
  you cannot modify the image. Note: Due to image licensing agreements and other legal
  concerns, modification (including resizing) of some images is strictly prohibited.
  These images are for display as-is only.\";s:4:\"type\";s:7:\"boolean\";}s:8:\"imageUrl\";O:8:\"stdClass\":2:{s:11:\"description\";s:124:\"The
  URL to the primary image of the item. This is the URL of the largest image available
  based on what the seller submitted.\";s:4:\"type\";s:6:\"string\";}s:13:\"inferredBrand\";O:8:\"stdClass\":2:{s:11:\"description\";s:261:\"The
  name brand for the item, such as Nike or Apple, which has been programmatically
