        column is BASE64 encoded for security reasons. For each row, there will be
        values in either itemId or itemGroupId. The description column will always
        contain a value. itemGroupId - The value in this column is the ID of an item
        group (an item with variations, such as size and color) where the items in
        the group share the same description. Even though the itemGroupId represents
        more than one item, the itemGroupId and description are returned only once
