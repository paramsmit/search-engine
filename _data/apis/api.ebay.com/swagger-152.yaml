        curating the items returned, be sure to code as if these filters are not applied
        as they can be changed or removed in the future. The feed file contains all
        the items from all the child categories of the specified category. The first
        line of the file is the header, which labels the columns and indicates the
        order of the values on each line. Each header is described in the Response
        fields section. URLs for this call Production URL: https://api.ebay.com/buy/feed/v1_beta/
