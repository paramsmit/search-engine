        = ALL_ACTIVE) For each item, the primary item details are returned, except
        for the item description. The description of each item is excluded because
        these can be huge and items in an item group (an item with variations, such
        as size and color) can share the same description. The item descriptions are
        returned in a separate Item Description gzip feed file by the getItemDescriptionFeed
