  current stage or condition of the hold. Applicable values: HELD HELD_PENDING NOT_HELD
  RELEASE_CONFIRMED RELEASE_FAILED RELEASE_PENDING RELEASED\";s:4:\"type\";s:6:\"string\";}s:11:\"releaseDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:250:\"The
  date and time that the payment being held was actually released to the seller. This
  timestamp is in ISO 8601 format, which uses the 24-hour Universal Coordinated Time
  (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:22:\"sellerActionsToRelease\";O:8:\"stdClass\":3:{s:11:\"description\";s:73:\"A
  list of actions the seller can take to release the hold on the payment.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:36:\"#/definitions/SellerActionsToRelease\";}s:4:\"type\";s:5:\"array\";}}s:4:\"type\";s:6:\"object\";}s:14:\"PaymentSummary\";O:8:\"stdClass\":3:{s:11:\"description\";s:116:\"This
  type contains information about the various monetary exchanges that apply to the
  net balance due for the order.\";s:10:\"properties\";O:8:\"stdClass\":3:{s:8:\"payments\";O:8:\"stdClass\":3:{s:11:\"description\";s:55:\"Contains
  a list of payments made for the order, if any.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:21:\"#/definitions/Payment\";}s:4:\"type\";s:5:\"array\";}s:7:\"refunds\";O:8:\"stdClass\":3:{s:11:\"description\";s:103:\"Contains
  a list of refunds issued for the order, if any. This does not include line item
