  ISO 8601 format, which uses the 24-hour Universal Coordinated Time (UTC) clock.
  Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:12:\"paymentHolds\";O:8:\"stdClass\":3:{s:11:\"description\";s:356:\"Contains
  information about a hold (if any) placed on some or all of the payment, including
  the reason why the payment for the order is being held, the expected release date
  of the funds into the seller's account, the current state of the hold, and if the
  payment has been released, the actual release date. This container is returned only
  if a hold exists.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:25:\"#/definitions/PaymentHold\";}s:4:\"type\";s:5:\"array\";}s:13:\"paymentMethod\";O:8:\"stdClass\":2:{s:11:\"description\";s:205:\"The
  method by which the payment was made. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/PaymentMethodTypeEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:18:\"paymentReferenceId\";O:8:\"stdClass\":2:{s:11:\"description\";s:119:\"Returned
  only if the value of paymentMethod is PAYPAL. This field contains the PayPal-generated
  transaction identifier.\";s:4:\"type\";s:6:\"string\";}s:13:\"paymentStatus\";O:8:\"stdClass\":2:{s:11:\"description\";s:200:\"The
  degree of completion of the payment. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/PaymentStatusEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:11:\"PaymentHold\";O:8:\"stdClass\":3:{s:11:\"description\";s:415:\"This
  type contains information about a hold placed on a payment to a seller for an order,
  including the reason why the buyer's payment for the order is being held, the expected
  release date of the funds into the seller's account, the current state of the hold,
  and the actual release date if the payment has been released, and possible actions
  the seller can take to expedite the payout of funds into their account.\";s:10:\"properties\";O:8:\"stdClass\":6:{s:19:\"expectedReleaseDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:255:\"The
  date and time that the payment being held is expected to be released to the seller.
  This timestamp is in ISO 8601 format, which uses the 24-hour Universal Coordinated
  Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:10:\"holdAmount\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:10:\"holdReason\";O:8:\"stdClass\":2:{s:11:\"description\";s:42:\"The
