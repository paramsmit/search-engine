  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:5:\"taxes\";O:8:\"stdClass\":3:{s:11:\"description\";s:58:\"Contains
  a list of taxes applied to the line item, if any.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:17:\"#/definitions/Tax\";}s:4:\"type\";s:5:\"array\";}s:5:\"title\";O:8:\"stdClass\":2:{s:11:\"description\";s:45:\"The
  seller's listing title for the line item.\";s:4:\"type\";s:6:\"string\";}s:5:\"total\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}}s:4:\"type\";s:6:\"object\";}s:31:\"LineItemFulfillmentInstructions\";O:8:\"stdClass\":3:{s:11:\"description\";s:245:\"This
  type contains the specifications for processing the fulfillment of a line item,
  including the handling window and the delivery window. These fields provide guidance
  for <i>eBay Guaranteed Delivery</i> as well as for non-guaranteed delivery.\";s:10:\"properties\";O:8:\"stdClass\":4:{s:18:\"guaranteedDelivery\";O:8:\"stdClass\":2:{s:11:\"description\";s:1049:\"A
  value of true indicates that the seller offered this line item with eBay Guaranteed
  Delivery, and the buyer purchased the line item with the Guaranteed Delivery option.
  Guaranteed Delivery is presented to the buyer for a given item listing based on
  the following criteria: The item is of a type, size, weight, and location defined
  by the seller as eligible for eBay Guaranteed Delivery in a shipping rate table.
  The seller is offering the item with eBay Guaranteed Delivery. The buyer is located
  in a destination region that can be shipped to within the delivery window of at
  least one shipping service category (e.g. One-day, Expedited, Standard, or Economy)
  for which eBay Guaranteed Delivery is offered by the seller for the item.Sellers
  who opt into handling time Guaranteed Delivery must complete handling for the line
  item before the time indicated by the shipByDate field. Sellers who opt into door-to-door
  Guaranteed Delivery must also ensure that the line item is delivered before the
  time specified by the maxEstimatedDeliveryDate field.\";s:4:\"type\";s:7:\"boolean\";}s:24:\"maxEstimatedDeliveryDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:451:\"The
  estimated latest date and time that the buyer can expect to receive the line item.
  If the value of guaranteedDelivery is true, failure to deliver by this time will
  be counted in eBay Top Rated Seller calculations for sellers who opted into door-to-door
  Guaranteed Delivery. Note: This timestamp is in ISO 8601 format, which uses the
  24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ
  Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:24:\"minEstimatedDeliveryDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:262:\"The
  estimated earliest date and time that the buyer can expect to receive the line item.
  Note: This timestamp is in ISO 8601 format, which uses the 24-hour Universal Coordinated
  Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:10:\"shipByDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:428:\"The
  latest date and time by which this line item must be shipped. If the value of guaranteedDelivery
  is true, failure to ship by this time will be counted in eBay Top Rated Seller calculations
  for sellers who opted into handling time Guaranteed Delivery. Note: This timestamp
  is in ISO 8601 format, which uses the 24-hour Universal Coordinated Time (UTC) clock.
  Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:18:\"LineItemProperties\";O:8:\"stdClass\":3:{s:11:\"description\";s:90:\"This
  type contains information about the eBay programs under which a line item was listed.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:15:\"buyerProtection\";O:8:\"stdClass\":2:{s:11:\"description\";s:91:\"A
  value of true indicates that the line item is covered by eBay's Buyer Protection
  program.\";s:4:\"type\";s:7:\"boolean\";}s:13:\"fromBestOffer\";O:8:\"stdClass\":2:{s:11:\"description\";s:140:\"Note:
  This field is always returned, but its value is not currently reliable (always false).
  It will become significant in a future release.\";s:4:\"type\";s:7:\"boolean\";}}s:4:\"type\";s:6:\"object\";}s:17:\"LineItemReference\";O:8:\"stdClass\":3:{s:11:\"description\";s:45:\"This
  type identifies a line item in an order.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:10:\"lineItemId\";O:8:\"stdClass\":2:{s:11:\"description\";s:416:\"The
  globally unique eBay-generated identifier of the line item. Note: A single line
  item can consist of multiple units of a purchased item, and one unit can consist
  of multiple parts or components. Although these components might be provided by
  the manufacturer in separate packaging, the seller cannot distribute them among
  multiple shipping packages. Thus, each line item ID will appear in exactly one fulfillment.\";s:4:\"type\";s:6:\"string\";}s:8:\"quantity\";O:8:\"stdClass\":2:{s:11:\"description\";s:50:\"This
  field is reserved for internal or future use.\";s:4:\"type\";s:7:\"integer\";}}s:4:\"type\";s:6:\"object\";}s:14:\"LineItemRefund\";O:8:\"stdClass\":3:{s:11:\"description\";s:49:\"This
  type is reserved for internal or future use.\";s:10:\"properties\";O:8:\"stdClass\":3:{s:6:\"amount\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:10:\"refundDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:50:\"This
  field is reserved for internal or future use.\";s:4:\"type\";s:6:\"string\";}s:17:\"refundReferenceId\";O:8:\"stdClass\":2:{s:11:\"description\";s:50:\"This
  field is reserved for internal or future use.\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:5:\"Order\";O:8:\"stdClass\":3:{s:11:\"description\";s:179:\"This
  type contains the details of an order, including information about the buyer, order
  history, shipping fulfillments, line items, costs, payments, and order fulfillment
  status.\";s:10:\"properties\";O:8:\"stdClass\":14:{s:5:\"buyer\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:19:\"#/definitions/Buyer\";}s:18:\"buyerCheckoutNotes\";O:8:\"stdClass\":2:{s:11:\"description\";s:68:\"Comments
  about the order (if any) provided by the buyer at checkout.\";s:4:\"type\";s:6:\"string\";}s:12:\"cancelStatus\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:26:\"#/definitions/CancelStatus\";}s:12:\"creationDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:213:\"The
  date and time that the order was created. This timestamp is in ISO 8601 format,
  which uses the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ
  Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:16:\"fulfillmentHrefs\";O:8:\"stdClass\":3:{s:11:\"description\";s:226:\"Contains
  a list of one or more hypertext references in the form of URLs. Each URL can be
  used to invoke the Get Shipping Fulfillment call to retrieve the details of each
  fulfillment, if any, that is associated with this order.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"type\";s:6:\"string\";}s:4:\"type\";s:5:\"array\";}s:28:\"fulfillmentStartInstructions\";O:8:\"stdClass\":3:{s:11:\"description\";s:447:\"Contains
  a list of one or more sets of specifications for fulfilling the order. Each set
  specifies the type of fulfillment, shipping carrier and service, addressing details,
  and estimated delivery window. These instructions are derived from the buyer's and
  seller's eBay account preferences, the listing parameters, and the buyer's checkout
  selections. The seller can use them as a starting point for packaging, addressing,
  and shipping the order.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:41:\"#/definitions/FulfillmentStartInstruction\";}s:4:\"type\";s:5:\"array\";}s:16:\"lastModifiedDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:218:\"The
  date and time that the order was last modified.This timestamp is in ISO 8601 format,
  which uses the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ
  Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:9:\"lineItems\";O:8:\"stdClass\":3:{s:11:\"description\";s:191:\"Contains
  the details of one or more line items that comprise the order. A line item consists
  of one or more units of a specific variation and version of a listed item that has
  been purchased.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:22:\"#/definitions/LineItem\";}s:4:\"type\";s:5:\"array\";}s:22:\"orderFulfillmentStatus\";O:8:\"stdClass\":2:{s:11:\"description\";s:222:\"The
  degree to which fulfillment of the order is complete. For implementation help, refer
  to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/OrderFulfillmentStatus.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:7:\"orderId\";O:8:\"stdClass\":2:{s:11:\"description\";s:348:\"The
  unique identifier of the order. This value was originally generated by eBay as a
  result of the buyer's checkout process; for example, 170009092860-9849164007!140000000544476.
  Note: The value of this field is not formatted the same way as the value of the
  Trading API's OrderId field. Do not attempt to use this field's value in the Trading
  API.\";s:4:\"type\";s:6:\"string\";}s:18:\"orderPaymentStatus\";O:8:\"stdClass\":2:{s:11:\"description\";s:263:\"The
  current status of all monetary exchanges (payment by buyer and refund to buyer)
  for the order. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/OrderPaymentStatusEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}s:14:\"paymentSummary\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:28:\"#/definitions/PaymentSummary\";}s:14:\"pricingSummary\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:28:\"#/definitions/PricingSummary\";}s:8:\"sellerId\";O:8:\"stdClass\":2:{s:11:\"description\";s:45:\"The
  eBay ID of the seller who sold the order.\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:11:\"OrderRefund\";O:8:\"stdClass\":3:{s:11:\"description\";s:113:\"This
  type contains information about a refund issued for an order. This does not include
  line item level refunds.\";s:10:\"properties\";O:8:\"stdClass\":4:{s:6:\"amount\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:10:\"refundDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:213:\"The
  date and time that the refund was issued. This timestamp is in ISO 8601 format,
  which uses the 24-hour Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ
  Example: 2015-08-04T19:09:02.768Z\";s:4:\"type\";s:6:\"string\";}s:17:\"refundReferenceId\";O:8:\"stdClass\":2:{s:11:\"description\";s:44:\"The
  eBay-generated identifier for the refund\";s:4:\"type\";s:6:\"string\";}s:12:\"refundStatus\";O:8:\"stdClass\":2:{s:11:\"description\";s:220:\"The
  degree of completion of a refund being made to the buyer. For implementation help,
  refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/fulfillment/types/RefundStatusEnum.html'>eBay
  API documentation</a>\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:26:\"OrderSearchPagedCollection\";O:8:\"stdClass\":3:{s:11:\"description\";s:456:\"This
  type contains the specifications for the collection of orders that match the search
  or filter criteria of a <b>getOrders</b> call. The collection is grouped into <i>result
  sets</i> (pages) of manageable size, and each execution of the call returns one
  result set. The <b>OrderSearchPagedCollection</b> fields provide the information
  necessary to navigate through all of these result sets, as well as the contents
  of the currently specified result set.\";s:10:\"properties\";O:8:\"stdClass\":8:{s:4:\"href\";O:8:\"stdClass\":2:{s:11:\"description\";s:68:\"The
  URI of the getOrders call request that produced this result set.\";s:4:\"type\";s:6:\"string\";}s:5:\"limit\";O:8:\"stdClass\":2:{s:11:\"description\";s:296:\"The
  maximum number of orders returned in the current result set. Note: If this is the
  last or only result set in the collection, it may contain fewer orders. To determine
  the number of result sets in the collection, divide this into the value of total
  and round up to the next integer.Default: 50\";s:4:\"type\";s:7:\"integer\";}s:4:\"next\";O:8:\"stdClass\":2:{s:11:\"description\";s:170:\"The
  getOrders call URI for the next result set. For example, the following URI returns
  records 41 thru 50 from the collection of orders: path/order?limit=10&amp;offset=40\";s:4:\"type\";s:6:\"string\";}s:6:\"offset\";O:8:\"stdClass\":2:{s:11:\"description\";s:494:\"The
  distance (number of records) from the first order in the collection to the first
  order in this result set. In the request, you can use the offset parameter in conjunction
  with the limit parameter to control the pagination of the output. For example, if
  offset is set to 30 and limit is set to 10, the call retrieves orders 31 thru 40
  from the resulting collection of orders. Note: This feature employs a zero-based
  list, where the first item in the list has an offset of 0.Default: 0 (zero)\";s:4:\"type\";s:7:\"integer\";}s:6:\"orders\";O:8:\"stdClass\":3:{s:11:\"description\";s:256:\"Contains
  the array of orders in the current result set. The details of each order include
  information about the buyer, order history, shipping fulfillments, line items, costs,
  payments, and order fulfillment status. The orders are sorted by orders.orderId.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:19:\"#/definitions/Order\";}s:4:\"type\";s:5:\"array\";}s:4:\"prev\";O:8:\"stdClass\":2:{s:11:\"description\";s:273:\"The
  getOrders call URI for the previous result set. For example, the following URI returns
  orders 21 thru 30 from the collection of orders: path/order?limit=10&amp;offset=20
  Note: This feature employs a zero-based list, where the first order in the list
  has an offset of 0.\";s:4:\"type\";s:6:\"string\";}s:5:\"total\";O:8:\"stdClass\":2:{s:11:\"description\";s:117:\"The
  total number of orders in the collection. Note: If no orders are found, this field
  is returned with a value of 0.\";s:4:\"type\";s:7:\"integer\";}s:8:\"warnings\";O:8:\"stdClass\":3:{s:11:\"description\";s:70:\"Contains
  warnings related to this call request. This is usually empty.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:19:\"#/definitions/Error\";}s:4:\"type\";s:5:\"array\";}}s:4:\"type\";s:6:\"object\";}s:7:\"Payment\";O:8:\"stdClass\":3:{s:11:\"description\";s:55:\"Contains
  information about a payment made for an order.\";s:10:\"properties\";O:8:\"stdClass\":6:{s:6:\"amount\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:11:\"paymentDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:230:\"The
