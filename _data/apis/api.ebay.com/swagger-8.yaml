  eBay-generated value was created by the Create Shipping Fulfillment call.\";s:4:\"type\";s:6:\"string\";}s:9:\"lineItems\";O:8:\"stdClass\":3:{s:11:\"description\";s:67:\"Contains
  a list of the line items to which the fulfillment applies.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:31:\"#/definitions/LineItemReference\";}s:4:\"type\";s:5:\"array\";}s:22:\"shipmentTrackingNumber\";O:8:\"stdClass\":2:{s:11:\"description\";s:74:\"The
  tracking number provided by the shipping carrier for this fulfillment.\";s:4:\"type\";s:6:\"string\";}s:11:\"shippedDate\";O:8:\"stdClass\":2:{s:11:\"description\";s:227:\"The
