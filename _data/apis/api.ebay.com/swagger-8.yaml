  telephone number.\";s:4:\"type\";s:6:\"string\";}}s:4:\"type\";s:6:\"object\";}s:14:\"PricingSummary\";O:8:\"stdClass\":3:{s:11:\"description\";s:120:\"This
  type contains a summary of costs and charges for an order, including price, adjustments,
  taxes, and delivery costs.\";s:10:\"properties\";O:8:\"stdClass\":8:{s:10:\"adjustment\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:12:\"deliveryCost\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:16:\"deliveryDiscount\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:3:\"fee\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:21:\"priceDiscountSubtotal\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:13:\"priceSubtotal\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:3:\"tax\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}s:5:\"total\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:20:\"#/definitions/Amount\";}}s:4:\"type\";s:6:\"object\";}s:22:\"SellerActionsToRelease\";O:8:\"stdClass\":3:{s:11:\"description\";s:103:\"A
