  to the seller defect, buyers will be eligible for a shipping cost refund, and will
  also be eligible to return the item for a full refund (with no return shipping charge)
  if they choose. Note: This timestamp is in ISO 8601 format, which uses the 24-hour
  Universal Coordinated Time (UTC) clock. Format: YYYY-MM-DDTHH:MM:SS.SSSZ Example:
