  be passed in as a query parameter, or if omitted, its value defaults to 50. Note:
  If this is the last or only page of the result set, the page may contain fewer orders
  than the limit value. To determine the number of pages in a result set, divide the
  total value (total number of orders matching input criteria) by this limit value,
  and then round up to the next integer. For example, if the total value was 120 (120
  total orders) and the limit value was 50 (show 50 orders per page), the total number
  of pages in the result set is three, so the seller would have to make three separate
  getOrders calls to view all orders matching the input criteria. Default: 50\";}s:4:\"next\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:313:\"The
  getOrders call URI to use if you wish to view the next page of the result set. For
