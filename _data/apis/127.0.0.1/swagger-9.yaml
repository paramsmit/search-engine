  IoT Blockchain Demo Contract API\";s:11:\"description\";s:1031:\"Interact with the
  API and schema for IoT blockchain demo contract. Based on the CRUD contract pattern,
  which is implemented as a pseudo-RPC payload in the chain code inputs (function
  string and args string array) of the deploy, invoke and query end points. Similar
  in concept to a JSON-RPC encoding. Note that the interface shown in this schema
  defines the chaincode inputs as an array of objects, but those objects are always
  in fact a single JSON encoded string. The sections before Definitions are redacted
  versions of the rest_api.json file in the Open Block Chain project. This schema
  builds on the paths by defining the payloads for the devops resource APIs. This
  file can be explored in the Swagger GUI, but it throws an error on the choice verb
  'oneOf', which is very useful for defining payloads related to one endpoint, such
  as query. This schema uses references everywhere to avoid data duplication, but
  the generate command runs a script that can resolve all references and create a
  schema with all data fully realized.\";}"
host: 127.0.0.1:3000
paths:
  /chaincode:
    post:
      summary: Service endpoint for Chaincode operations
      description: The /chaincode endpoint receives requests to deploy, invoke, and
        query a target Chaincode. This service endpoint implements the JSON RPC 2.0
        specification with the payload identifying the desired Chaincode operation
        within the 'method' property.
      tags:
      - Chaincode
      operationId: chaincodeOp
      parameters:
      - name: ChaincodeOpPayload
        in: body
        description: Chaincode JSON RPC 2.0 payload
        required: true
        schema:
          $ref: '#/definitions/ChaincodeOpPayload'
      responses:
        200:
          description: Chaincode operation successful
          schema:
            $ref: '#/definitions/ChaincodeOpSuccess'
        default:
          description: Chaincode operation failed
          schema:
            $ref: '#/definitions/ChaincodeOpFailure'
produces:
- application/json
schemes:
- http
