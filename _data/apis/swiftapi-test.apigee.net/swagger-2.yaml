---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:12:\"SWIFTRef API\";s:11:\"description\";s:12:\"SWIFTRef
  API\";s:7:\"version\";s:13:\"1.0.1-sandbox\";}"
host: swiftapi-test.apigee.net
basePath: /swiftref-api
paths:
  /ibans/{iban}/validity:
    get:
      tags:
      - ibans
      summary: Check validity of an IBAN
      description: You can check whether an IBAN is valid, that is its country code,
        structure, length, and checksum are valid. It also checks that the bank ID
        exists and that it is allowed for use in the IBANs. If the bank ID is not
        allowed, then it is listed in the Exclusion List. This list contains bank
        IDs that must not be used in IBANs. This validity call allows for very fast,
        low overhead checking of the validity of an IBAN.
      operationId: getIbanValidity
      produces:
      - application/json
      parameters:
      - name: iban
        in: path
        description: IBAN to validate
        type: string
        default: BE08363030309814
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: The IBAN is valid
          schema:
            $ref: '#/definitions/IbanValidity'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/IbanValidity'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/IbanValidity'
        404:
          description: ISO IBAN country code prefix is not valid or IBAN length is
            invalid or IBAN checksum is invalid or Bank ID is not known to SWIFT or
            The bank ID is invalid according to the EXCLUSION LIST or Wrong URL format
          schema:
            $ref: '#/definitions/IbanValidity'
  /ibans/{iban}/bic:
    get:
      tags:
      - ibans
      summary: Get the BIC for an IBAN
      description: For a given IBAN, you can retrieve the BIC of the institution that
        services the IBAN. This API is compliant with the requirement for BIC from
        IBAN derivation defined in the Regulation (EU) No 260/2012.
      operationId: getBicFromIban
      produces:
      - application/json
      parameters:
      - name: iban
        in: path
        description: IBAN for which the corresponding BIC is requested
        type: string
        default: BE08363030309814
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding BIC found
          schema:
            $ref: '#/definitions/IbanBic'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/IbanBic'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/IbanBic'
        404:
          description: No corresponding BIC found or Wrong URL format
          schema:
            $ref: '#/definitions/IbanBic'
  /ibans/{iban}:
    get:
      tags:
      - ibans
      summary: Get details for an IBAN
      description: For a given IBAN, you can obtain the components of the IBAN.
      operationId: getIbanDetails
      produces:
      - application/json
      parameters:
      - name: iban
        in: path
        description: IBAN for which details are requested
        type: string
        default: BE08363030309814
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding IBAN found
          schema:
            $ref: '#/definitions/IbanDetails'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/IbanDetails'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/IbanDetails'
        404:
          description: No corresponding IBAN found or Wrong URL format
          schema:
            $ref: '#/definitions/IbanDetails'
  /bbans/{bban}/iban:
    get:
      tags:
      - bbans
      summary: Get the IBAN from a BBAN
      description: For a given Basic Bank Account Number (BBAN), you can retrieve
        the corresponding IBAN; you must also provide a country code
      operationId: getIbanFromBban
      produces:
      - application/json
      parameters:
      - name: bban
        in: path
        description: BBAN for which the corresponding IBAN is requested
        type: string
        default: 539-0075470-34
        required: true
      - name: country_code
        in: query
        description: The 2-character ISO 3166-1 country code of the country that issued
          the national ID
        type: string
        default: BE
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding IBAN found
          schema:
            $ref: '#/definitions/Iban'
        400:
          description: Invalid country code parameter or Invalid parameters or Wrong
            URL format or Invalid request
          schema:
            $ref: '#/definitions/Iban'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/Iban'
        404:
          description: No corresponding IBAN found or Wrong URL format
          schema:
            $ref: '#/definitions/Iban'
  /bics/{bic}:
    get:
      tags:
      - bics
      summary: Get details of a BIC
      description: For a given BIC, you can retrieve the details of that BIC, that
        is the bank name or business name, and the address.
      operationId: getBicDetails
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) for which details are requested
        type: string
        default: ""
        apikey: ZGyXZxU6Zmro1YZfJnJyh77IyOkKbb8n
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding BIC found
          schema:
            $ref: '#/definitions/BicDetails'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/BicDetails'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/BicDetails'
        404:
          description: No corresponding BIC found or Wrong URL format
          schema:
            $ref: '#/definitions/BicDetails'
  /bics/{bic}/validity:
    get:
      tags:
      - bics
      summary: Check validity of a BIC
      description: You can check whether a BIC is correct and valid, that is whether
        it is published in the BIC Directory; optionally, you can check whether a
        BIC was valid at a particular date in the past
      operationId: getBicValidity
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) to validate
        type: string
        default: BANABEBB
        required: true
      - name: effective_date
        in: query
        description: A date in YYYY-MM-DD format
        type: string
        default: "2018-05-07"
        required: false
      security:
      - basicAuth: []
      responses:
        200:
          description: Valid BIC
          schema:
            $ref: '#/definitions/BicValidity'
        400:
          description: Invalid BIC format or BIC not supplied or Invalid date parameter
            or Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/BicValidity'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/BicValidity'
        404:
          description: Invalid BIC or BIC not found or Wrong URL format
          schema:
            $ref: '#/definitions/BicValidity'
  /bics/{bic}/lei:
    get:
      tags:
      - bics
      summary: Get the LEI for a BIC
      description: For a given BIC, you can retrieve the LEI of that BIC.
      operationId: getLeiFromBic
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) for which the corresponding
          LEI is requested
        type: string
        default: BANABEBB
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding LEI found
          schema:
            $ref: '#/definitions/Lei'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/Lei'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/Lei'
        404:
          description: No corresponding LEI found or Wrong URL format
          schema:
            $ref: '#/definitions/Lei'
  /leis/{lei}/bic:
    get:
      tags:
      - leis
      summary: Get the BIC for an LEI
      description: For a given LEI, you can retrieve the BIC of that LEI.
      operationId: getBicFromLei
      produces:
      - application/json
      parameters:
      - name: lei
        in: path
        description: LEI (20-characters) for which the corresponding BIC is requested
        type: string
        default: 7LTWFZYICNSX8D621K87
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding BIC found
          schema:
            $ref: '#/definitions/Bic'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/Bic'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/Bic'
        404:
          description: No corresponding BIC found or Wrong URL format
          schema:
            $ref: '#/definitions/Bic'
  /bics/{bic}/national_ids:
    get:
      tags:
      - bics
      summary: Get National IDs for a BIC
      description: For a given BIC, you can retrieve the National IDs of that BIC.
      operationId: getNationalIdsFromBic
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) for which the corresponding
          national IDs are requested
        type: string
        default: BANABEBB
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding national ID(s) found
          schema:
            $ref: '#/definitions/NationalIds'
        400:
          description: Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/NationalIds'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/NationalIds'
        404:
          description: No corresponding national ID found or BIC not found or Wrong
            URL format
          schema:
            $ref: '#/definitions/NationalIds'
  /bics/{bic}/reachability:
    get:
      tags:
      - bics
      summary: Validate SEPA reachability of a BIC
      description: For a given BIC and SEPA payment scheme, you can validate that
        it can be reached for SEPA payments and return the SEPA channel CSM (Clearing
        and Settlement System) through which the bank owning the BIC can be reached;
        the response also returns the adherence BIC that signed the adherence agreement
        with the EPC and the intermediary institution's BIC (if applicable and available)
      operationId: getSepaReachabilityFromBic
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) for which SEPA reachability
          is requested
        type: string
        default: BANABEBB
        required: true
      - name: sepa_scheme
        in: query
        description: SEPA service code
        type: string
        default: SDD
        required: true
      security:
      - basicAuth: []
      responses:
        200:
          description: Payment channel(s) found with the supplied BIC and scheme
          schema:
            $ref: '#/definitions/SepaReachability'
        400:
          description: Invalid SEPA scheme parameter or Wrong URL format or Invalid
            request
          schema:
            $ref: '#/definitions/SepaReachability'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/SepaReachability'
        404:
          description: No payment channel found with the supplied BIC and scheme or
            Wrong URL format
          schema:
            $ref: '#/definitions/SepaReachability'
  /bics/{bic}/ssis:
    get:
      tags:
      - bics
      summary: Get SSIs for a BIC
      description: For a given BIC, you can retrieve the Standing Settlement Instructions
        (SSIs) for that BIC, for a given currency, and (optionally) an SSI category
        (wholesale or retail).
      operationId: getSsisFromBic
      produces:
      - application/json
      parameters:
      - name: bic
        in: path
        description: BIC (8-characters or 11-characters) for which the corresponding
          SSIs are requested
        type: string
        default: BANABEBB
        required: true
      - name: currency_code
        in: query
        description: A 3-character currency code for which SSI data needs to be retrieved
        type: string
        default: USD
        required: true
      - name: ssi_category
        in: query
        description: Code that indicates the SSI category for which SSI data needs
          to be retrieved, that is COPA or WHLS
        type: string
        default: WHLS
        required: false
      security:
      - basicAuth: []
      responses:
        200:
          description: SSI(s) found with the supplied parameters
          schema:
            $ref: '#/definitions/Ssis'
        400:
          description: Invalid currency parameter or Invalid SSI category parameter
            or Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/Ssis'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/Ssis'
        404:
          description: No SSI matching the supplied parameters or Wrong URL format
          schema:
            $ref: '#/definitions/Ssis'
  /national_ids/{national_id}:
    get:
      tags:
      - nationalIds
      summary: Get details of a National ID
      description: For a given National ID, you can retrieve the details of that National
        ID, that is the bank name or business name, and the address. You must provide
        either a country code, or an indication to which scheme the National ID belongs.
      operationId: getNationalIdDetails
      produces:
      - application/json
      parameters:
      - name: national_id
        in: path
        description: National ID for which details are requested
        type: string
        default: "999"
        required: true
      - name: country_code
        in: query
        description: The 2-character ISO 3166-1 country code of the country that issued
          the National ID (mandatory, when scheme parameter is not provided)
        type: string
        default: BE
        required: false
      - name: scheme
        in: query
        description: The scheme under which the national ID is defined (mandatory,
          when country_code parameter is not provided)
        type: string
        default: ABB-BVB
        required: false
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding National ID(s) found
          schema:
            $ref: '#/definitions/NationalIdsDetails'
        400:
          description: Invalid scheme parameter or Invalid country code parameter
            or Invalid parameters or Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/NationalIdsDetails'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/NationalIdsDetails'
        404:
          description: No corresponding National ID found or Wrong URL format
          schema:
            $ref: '#/definitions/NationalIdsDetails'
  /national_ids/{national_id}/validity:
    get:
      tags:
      - nationalIds
      summary: Check the Validity of a National ID
      description: With this API call, you can check whether a national ID is correct
        and valid; you need to provide the national ID, and either a country code,
        or an indication to which scheme this national ID belongs
      operationId: getNationalIdValidity
      produces:
      - application/json
      parameters:
      - name: national_id
        in: path
        description: National ID to validate
        type: string
        default: "999"
        required: true
      - name: country_code
        in: query
        description: The 2-character ISO 3166-1 country code of the country that issued
          the National ID (mandatory, when scheme parameter is not provided)
        type: string
        default: BE
        required: false
      - name: scheme
        in: query
        description: The scheme under which the national ID is defined (mandatory,
          when country_code parameter is not provided)
        type: string
        required: false
      security:
      - basicAuth: []
      responses:
        200:
          description: The national ID is valid
          schema:
            $ref: '#/definitions/NationalIdValidity'
        400:
          description: Invalid scheme parameter or Invalid country code parameter
            or Invalid parameters or Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/NationalIdValidity'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/NationalIdValidity'
        404:
          description: The national ID format is valid but it does not exist or Wrong
            URL format
          schema:
            $ref: '#/definitions/NationalIdValidity'
  /national_ids/{national_id}/bics:
    get:
      tags:
      - nationalIds
      summary: Get BICs of a National ID
      description: For a given national ID, you can retrieve the BIC or the BICs of
        that national ID; you need to provide the national ID, and either a country
        code, or an indication to which scheme this national ID belongs
      operationId: getBicsFromNationalId
      produces:
      - application/json
      parameters:
      - name: national_id
        in: path
        description: National ID for which the corresponding BICs are requested
        type: string
        default: "999"
        required: true
      - name: country_code
        in: query
        description: The 2-character ISO 3166-1 country code of the country that issued
          the National ID (mandatory, when scheme parameter is not provided)
        type: string
        default: BE
        required: false
      - name: scheme
        in: query
        description: The scheme under which the national ID is defined (mandatory,
          when country_code parameter is not provided)
        type: string
        required: false
      security:
      - basicAuth: []
      responses:
        200:
          description: Corresponding BIC(s) found
          schema:
            $ref: '#/definitions/Bics'
        400:
          description: Invalid scheme parameter or Invalid country code parameter
            or Invalid parameters or Wrong URL format or Invalid request
          schema:
            $ref: '#/definitions/Bics'
        401:
          description: You do not have sufficient privileges to execute this service
          schema:
            $ref: '#/definitions/Bics'
        404:
          description: No corresponding BIC found or Wrong URL format
          schema:
            $ref: '#/definitions/Bics'
schemes:
- https
