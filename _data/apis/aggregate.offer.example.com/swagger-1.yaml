  Reference, and Check Digit used to identify trade items. See GS1 GTIN Summary for
  more details.\";s:4:\"type\";s:4:\"text\";}s:6:\"gtin13\";O:8:\"stdClass\":2:{s:11:\"description\";s:270:\"The
  GTIN-13 code of the product, or the product to which the offer refers. This is equivalent
  to 13-digit ISBN codes and EAN UCC-13. Former 12-digit UPC codes can be converted
  into a GTIN-13 code by simply adding a preceeding zero. See GS1 GTIN Summary for
  more details.\";s:4:\"type\";s:4:\"text\";}s:6:\"gtin14\";O:8:\"stdClass\":2:{s:11:\"description\";s:113:\"The
  GTIN-14 code of the product, or the product to which the offer refers. See GS1 GTIN
  Summary for more details.\";s:4:\"type\";s:4:\"text\";}s:5:\"gtin8\";O:8:\"stdClass\":2:{s:11:\"description\";s:165:\"The
  GTIN-8 code of the product, or the product to which the offer refers. This code
