  review of the item. Supersedes reviews.\";s:4:\"type\";s:6:\"review\";}s:6:\"sameas\";O:8:\"stdClass\":2:{s:11:\"description\";s:158:\"URL
  of a reference Web page that unambiguously indicates the item\\'s identity. E.g.
  the URL of the item\\'s Wikipedia page, Freebase page, or official website.\";s:4:\"type\";s:3:\"url\";}s:6:\"seller\";O:8:\"stdClass\":2:{s:11:\"description\";s:140:\"An
  entity which offers (sells / leases / lends / loans) the services / goods.  A seller
