  lowest price of all offers available.\";s:4:\"type\";s:15:\"text or  number\";}s:16:\"mainentityofpage\";O:8:\"stdClass\":2:{s:11:\"description\";s:178:\"Indicates
  a page (or other CreativeWork) for which this thing is the main entity being described.
  \           See background notes for details.       Inverse property: mainEntity.\";s:4:\"type\";s:20:\"creativework
  or  url\";}s:3:\"mpn\";O:8:\"stdClass\":2:{s:11:\"description\";s:92:\"The Manufacturer
