  or  organization\";}s:6:\"offers\";O:8:\"stdClass\":2:{s:11:\"description\";s:155:\"An
  offer to provide this item&#x2014;for example, an offer to sell a product, rent
  the DVD of a movie, perform a service, or give away tickets to an event.\";s:4:\"type\";s:5:\"offer\";}s:15:\"potentialaction\";O:8:\"stdClass\":2:{s:11:\"description\";s:116:\"Indicates
  a potential Action, which describes an idealized action in which this thing would
  play an \\'object\\' role.\";s:4:\"type\";s:6:\"action\";}s:5:\"price\";O:8:\"stdClass\":2:{s:11:\"description\";s:748:\"The
  offer price of a product, or of a price component when attached to PriceSpecification
  and its subtypes.      Usage guidelines:Use the priceCurrency property (with ISO
  4217 codes e.g. \\\"USD\\\") instead of      including ambiguous symbols such as
  \\'$\\' in the value.      Use \\'.\\' (Unicode \\'FULL STOP\\' (U+002E)) rather
  than \\',\\' to indicate a decimal point. Avoid using these symbols as a readability
  separator.      Note that both RDFa and Microdata syntax allow the use of a \\\"content=\\\"
  attribute for publishing simple machine-readable values      alongside more human-friendly
  formatting.      Use values from 0123456789 (Unicode \\'DIGIT ZERO\\' (U+0030) to
  \\'DIGIT NINE\\' (U+0039)) rather than superficially similiar Unicode symbols.      \";s:4:\"type\";s:15:\"text
  or  number\";}s:13:\"pricecurrency\";O:8:\"stdClass\":2:{s:11:\"description\";s:131:\"The
  currency (in 3-letter ISO 4217 format) of the price or a price component, when attached
