  etc.\";s:4:\"type\";s:16:\"itemavailability\";}s:16:\"availabilityends\";O:8:\"stdClass\":2:{s:11:\"description\";s:76:\"The
  end of the availability of the product or service included in the offer.\";s:4:\"type\";s:8:\"datetime\";}s:18:\"availabilitystarts\";O:8:\"stdClass\":2:{s:11:\"description\";s:82:\"The
