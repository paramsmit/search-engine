definitions: !php/object "O:8:\"stdClass\":1:{s:14:\"AggregateOffer\";O:8:\"stdClass\":1:{s:10:\"properties\";O:8:\"stdClass\":53:{s:21:\"acceptedpaymentmethod\";O:8:\"stdClass\":2:{s:11:\"description\";s:56:\"The
  payment method(s) accepted by seller for this offer.\";s:4:\"type\";s:13:\"paymentmethod\";}s:14:\"additionaltype\";O:8:\"stdClass\":2:{s:11:\"description\";s:417:\"An
  additional type for the item, typically used for adding more specific types from
  external vocabularies in microdata syntax. This is a relationship between something
  and a class that the thing is in. In RDFa syntax, it is better to use the native
  RDFa syntax - the \\'typeof\\' attribute - for multiple types. Schema.org tools
  may have only weaker understanding of extra types, in particular those defined externally.\";s:4:\"type\";s:3:\"url\";}s:5:\"addon\";O:8:\"stdClass\":2:{s:11:\"description\";s:156:\"An
