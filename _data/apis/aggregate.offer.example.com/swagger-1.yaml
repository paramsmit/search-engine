  date when the item becomes valid.\";s:4:\"type\";s:8:\"datetime\";}s:12:\"validthrough\";O:8:\"stdClass\":2:{s:11:\"description\";s:77:\"The
  end of the validity of offer, price specification, or opening hours data.\";s:4:\"type\";s:8:\"datetime\";}s:8:\"warranty\";O:8:\"stdClass\":2:{s:11:\"description\";s:74:\"The
  warranty promise(s) included in the offer. Supersedes warrantyPromise.\";s:4:\"type\";s:15:\"warrantypromise\";}}}}"
