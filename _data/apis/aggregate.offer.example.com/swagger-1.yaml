  above a certain order volume, or to limit the acceptance of credit cards to purchases
  to a certain minimal amount.\";s:4:\"type\";s:18:\"pricespecification\";}s:6:\"gtin12\";O:8:\"stdClass\":2:{s:11:\"description\";s:263:\"The
