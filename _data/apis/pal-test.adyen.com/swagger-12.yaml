info: !php/object "O:8:\"stdClass\":5:{s:7:\"version\";s:2:\"30\";s:5:\"title\";s:21:\"Adyen
  Payment Service\";s:11:\"description\";s:1275:\"A set of API endpoints that allow
  you to initiate, settle, and modify payments on the Adyen payments platform. You
  can use the API to accept card payments (including One-Click and 3D Secure), bank
  transfers, ewallets, and many other payment methods.\n\nTo learn more about the
  API, visit [Ecommerce integration](https://docs.adyen.com/developers/ecommerce-integration).\n\n##
  Authentication\nTo connect to the Payments API, you must use your basic authentication
  credentials. For this, create your web service user, as described in [How to get
  the WS user password](https://docs.adyen.com/developers/user-management/how-to-get-the-web-service-ws-user-password).
  Then use its credentials to authenticate your request, for example:\n\n```\ncurl\n-U
  \"ws@Company.YourCompany\":\"YourWsPassword\" \\\n-H \"Content-Type: application/json\"
  \\\n...\n```\nNote that when going live, you need to generate new web service user
  credentials to access the [live endpoints](https://docs.adyen.com/developers/api-reference/live-endpoints).\n\n##
  Versioning\nPayments API supports versioning of its endpoints through a version
  suffix in the endpoint URL. This suffix has the following format: \"vXX\", where
  XX is the version number.\n\nFor example:\n```\nhttps://pal-test.adyen.com/pal/servlet/Payment/v30/authorise\n```\";s:14:\"termsOfService\";s:45:\"https://docs.adyen.com/legal/terms-conditions\";s:7:\"contact\";O:8:\"stdClass\":3:{s:4:\"name\";s:13:\"Adyen
  Support\";s:3:\"url\";s:26:\"https://support.adyen.com/\";s:5:\"email\";s:17:\"support@adyen.com\";}}"
host: pal-test.adyen.com
basePath: /pal/servlet/Payment/v30
paths:
  /adjustAuthorisation:
    post:
      summary: Increases or decreases the authorised amount.
      description: Allows you to increase or decrease the authorised amount after
        the initial authorisation has taken place. This functionality enables tipping,
        improving the chances your authorisation will be valid, charging the shopper
        when they have already left the merchant premises, etc.nnFor more information,
        refer to [Adjust Authorisation](https://docs.adyen.com/developers/payment-modifications#adjustauthorisation).
      x-groupName: Modifications
      x-sortIndex: 6
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /authorise:
    post:
      summary: Creates a payment authorisation.
      description: Creates a payment with a unique reference (`pspReference`) and
        attempts to obtain an authorisation hold. For cards, this amount can be captured
        or cancelled later. Non-card payment methods typically don't support this
        and will automatically capture as part of the authorisation.nnFor more information,
        refer to [Ecommerce quick integration](https://docs.adyen.com/developers/ecommerce-integration).
      x-groupName: General
      x-sortIndex: 1
      parameters:
      - name: paymentRequest
        in: body
        schema:
          $ref: '#/definitions/PaymentRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/PaymentResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /authorise3d:
    post:
      summary: Completes a 3D Secure payment authorisation.
      description: For an authenticated 3D Secure session, completes the payment authorisation.
        This endpoint must receive the `md` and `paResponse` parameters that you get
        from the card issuer after a shopper pays via 3D Secure.nnFor more information,
        refer to [3D Secure](https://docs.adyen.com/developers/risk-management/3d-secure).
      x-groupName: General
      x-sortIndex: 2
      parameters:
      - name: paymentRequest3d
        in: body
        schema:
          $ref: '#/definitions/PaymentRequest3d'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/PaymentResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /cancel:
    post:
      summary: Cancels an authorised payment.
      description: Cancels the authorisation hold on a payment, returning a unique
        reference for this request. You can cancel payments after authorisation only
        for payment methods that support distinct authorisations and captures.nnFor
        more information, refer to [Cancel](https://docs.adyen.com/developers/payment-modifications#cancel).
      x-groupName: Modifications
      x-sortIndex: 2
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /cancelOrRefund:
    post:
      summary: Cancels or refunds a payment.
      description: Cancels a payment if it has not yet been captured yet, or refunds
        it if it has already been captured. This is useful when it is not certain
        if the payment has been captured or not (for example, when using auto-capture).nnFor
        more information, refer to [Cancel or refund](https://docs.adyen.com/developers/payment-modifications#cancelorrefund).
      x-groupName: Modifications
      x-sortIndex: 4
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /capture:
    post:
      summary: Captures an authorised payment.
      description: Captures the authorisation hold on a payment, returning a unique
        reference for this request. Usually the full authorisation amount is captured,
        however it's also possible to capture a smaller amount, which results in cancelling
        the remaining authorisation balance.nnPayment methods, which automatically
        capture as part of authorisation, don't need to be captured, but submitting
        a capture request on these transactions will not result in double charges.
        If immediate or delayed auto-capture is enabled, calling the capture method
        is not neccessary.nnFor more information, refer to [Capture](https://docs.adyen.com/developers/payment-modifications#capture).
      x-groupName: Modifications
      x-sortIndex: 1
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /refund:
    post:
      summary: Refunds a captured payment.
      description: Refunds a payment that has previously been captured, returning
        a unique reference for this request. Refunding can be done on the full captured
        amount or a partial amount. Multiple (partial) refunds will be accepted as
        long as their sum doesn't exceed the captured amount. Payments which have
        been authorised, but not captured, cannot be refunded, use the /cancel method
        instead.nn> Some payment methods/gateways do not support partial/multiple
        refunds.n> A margin above the captured limit can be configured to cover shipping/handling
        costs.nnFor more information, refer to [Refund](https://docs.adyen.com/developers/payment-modifications#refund).
      x-groupName: Modifications
      x-sortIndex: 3
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
  /technicalCancel:
    post:
      summary: Cancels an authorised payment using a custom reference.
      description: Cancels a previously authorised payment using a custom reference
        value, that you submitted as a `reference` parameter in the original `/authorise`
        request.nnFor more information, refer to [Technical Cancel](https://docs.adyen.com/developers/payment-modifications#technicalcancel).
      x-groupName: Modifications
      x-sortIndex: 5
      parameters:
      - name: modificationRequest
        in: body
        schema:
          $ref: '#/definitions/ModificationRequest'
      responses:
        200:
          description: OK - the request has succeeded.
          schema:
            $ref: '#/definitions/ModificationResult'
        400:
          description: Bad Request - a problem reading or understanding the request.
        422:
          description: Unprocessable Entity - a request validation error.
        401:
          description: Unauthorized - authentication required.
        500:
          description: Internal Server Error - the server could not process the request.
        403:
          description: Forbidden - insufficient permissions to process the request.
