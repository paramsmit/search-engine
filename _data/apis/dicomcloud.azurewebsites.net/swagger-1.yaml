  \ **DICOMcloud is an open source DICOMweb server that implements RESTful services
  in DICOM part 13**\n\nBelow is the API documentation of the DICOM PS3.18 Web Services
  implemented by the DICOMcloud server.\n\nThe documentation is powered by swagger
  UI using the OpenAPI specification. The \u201CTry it out!\u201D button won\u2019t
  work on all APIs (can\u2019t process multipart/related). \n\n**For an example client
  that uses this server, a live demo is hosted [here](http://dicomweb.azurewebsites.net/)
  with the source code in [GitHub](https://github.com/DICOMcloud/dicomweb-JS).**\n\n[**DICOMcloud
  Source Code on GitHub**](https://github.com/DICOMcloud/DICOMcloud) \";}"
