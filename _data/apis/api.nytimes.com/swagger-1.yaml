  Search API\";s:11:\"description\";s:440:\"With the Article Search API, you can search
  New York Times articles from Sept. 18, 1851 to today, retrieving headlines, abstracts,
  lead paragraphs, links to associated multimedia and other article metadata.  \n\n
  Note: In URI examples and field names, italics indicate placeholders for variables
  or values. Brackets [ ] indicate optional items. Parentheses ( ) are not a convention
  \u2014 when URIs include parentheses, interpret them literally.\";s:4:\"logo\";O:8:\"stdClass\":1:{s:3:\"url\";s:31:\"img/logo_api_search_150x150.png\";}s:13:\"x-lucy/readme\";s:23031:\"Constructing
  a Search Query\n---------------------------\n\nYou can get useful results from the
  Article Search API with a simple query. But\nyou can also use filters and facets
  to extend the functionality of the API.\n\n### FILTERING YOUR SEARCH\n\nUse filters
  to narrow the scope of your search. You can specify the fields and\nthe values that
  your query will be filtered on.\n\nFilter query uses standard [Lucene\nsyntax](<http://www.lucenetutorial.com/lucene-query-syntax.html>);
  separate the\nfilter field name and value with a colon, and surround multiple values
  with\nparentheses: `field-name:(\"value1\" \"value2\" ... \"value n\")`. The default\nconnector
  for values in parentheses is OR. If you declare an explicit boolean\nvalue, it must
  be capitalized.\n\nYou can filter on multiple values and fields: `field-nameA:(\"value1\")
  AND\nfield-nameB:(\"value2\" \"value3\"). `For a list of all fields you can filter
  on,\nsee the [Filter Query\nFields](<http://developer.nytimes.com/docs/read/article_search_api_v2#filters-fields>)
  table.\n\n**Filter Query Examples**\n\nRestrict your search to articles with The
  New York Times as the source:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n
  &fq=source:(\"The New York Times\")\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nRestrict
  your search to articles from either the Sports or Foreign desk:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n
  &fq=news_desk:(\"Sports\" \"Foreign\")\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nRestrict
  your search to articles that are about New York City and from the\nSports desk:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n&fq=news_desk:(\"Sports\")
  AND glocations:(\"NEW YORK CITY\")\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nIf
  you do not specify a field, the scope of the filter query will look for\nmatches
  in the body, headline and byline. The example below will restrict your\nsearch to
  articles with The New York Times in the body, headline or byline:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n
  &fq=The New York Times\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n**Filter
  Query Fields**\n\n| **Field**                   | **Behavior**                  |\n|-----------------------------|-------------------------------|\n|
  body                        | Multiple tokens               |\n| body.search                 |
  Left-edge n-grams             |\n| creative\\_works             | Single token                  |\n|
  creative\\_works.contains    | Multiple tokens               |\n| day\\_of\\_week
  \              | Single token                  |\n| document\\_type              |
  Case-sensitive exact match    |\n| glocations                  | Single token                  |\n|
  glocations.contains         | Multiple tokens               |\n| headline                    |
  Multiple tokens               |\n| headline.search             | Left-edge n-grams
  \            |\n| kicker                      | Single token                  |\n|
  kicker.contains             | Multiple tokens               |\n| news\\_desk                  |
  Single token                  |\n| news\\_desk.contains         | Multiple tokens
  \              |\n| organizations               | Single token                  |\n|
  organizations.contains      | Multiple tokens               |\n| persons                     |
  Single token                  |\n| persons.contains            | Multiple tokens
  \              |\n| pub\\_date                   | Timestamp (YYYY-MM-DD)        |\n|
  pub\\_year                   | Integer                       |\n| secpg                       |
  Multiple tokens               |\n| source                      | Single token                  |\n|
  source.contains             | Multiple tokens               |\n| subject                     |
  Single token                  |\n| subject.contains            | Multiple tokens
  \              |\n| section\\_name               | Single token                  |\n|
  section\\_name.contains      | Multiple tokens               |\n| type\\_of\\_material
  \         | Single token                  |\n| type\\_of\\_material.contains | Multiple
  tokens               |\n| web\\_url                    | Single token (case-sensitive)
  |\n| word\\_count                 | Integer                       |\n\n \n\n**News
