  \  Summary\n\n-   Text\n\n-   Video\n\n-   Web Log\n\n### USING FACETS\n\nUse facets
  to view the relative importance of certain fields to a search term,\nand gain insight
  about how to best refine your queries and filter your search\nresults.\n\nThe following
  fields can be used as facet\nfields: `source`, `section_name`, `document_type`,
  `type_of_material` and`day_of_week`.\n\nSpecify facets using the `facet_fields`
  parameter. The response will contain an\narray with a count for the five terms that
  have the highest count for each\nfacet. For example, including the following in
  your request will add a facet\narray with a count for the top five days of the week
  to the response:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n&facet_field=day_of_week\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nBy
  default, facet counts ignore all filters and return the count for all results\nof
  a query. For the following queries, the facet count in each response will be\nidentical,
  even though the results returned in one set is restricted to articles\npublished
  in 2012: \n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nq=obama&facet_field=source&begin_date=20120101&end_date=20121231\nq=obama&facet_field=source\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nYou
  can force facet counts to respect filters by setting `facet_filter=true`.\nFacet
  counts will be restricted based on any filters you have specified (this\nincludes
  both explicit filter queries set using the `fq` parameter and implicit\nfilters
  like `begin_date`).\n\nThe facet array in the response to the\nquery`q=obama&facet_field=source&begin_date=20120101&end_date=20121231`:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nfacets\":
  {\n\n    \"source\": {\n        \"_type\": \"terms\",\n        \"missing\": 524,\n
  \       \"total\": 83121,\n        \"other\": 317,\n        \"terms\": [\n            {\n
  \               \"term\": \"The New York Times\",\n                \"count\": 68530\n
  \           },\n            {\n                \"term\": \"AP\",\n                \"count\":
  7705\n            },\n            {\n                \"term\": \"Reuters\",\n                \"count\":
  4969\n            },\n            {\n                \"term\": \"International Herald
  Tribune\",\n                \"count\": 1464\n            },\n            {\n                \"term\":
  \"\",\n                \"count\": 136\n            }\n        ]\n    }\n\n}\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nIf
  you set facet\\_filter to true the facet array for the\nquery`q=obama&facet_field=source&begin_date=20120101&end_date=20121231&facet_filter=true`
  will\nonly count facet occurences in 2012:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nfacets\":
  {\n\n    \"source\": {\n        \"_type\": \"terms\",\n        \"missing\": 192,\n
  \       \"total\": 22596,\n        \"other\": 139,\n        \"terms\": [\n            {\n
  \               \"term\": \"The New York Times\",\n                \"count\": 14812\n
  \           },\n            {\n                \"term\": \"AP\",\n                \"count\":
  4286\n            },\n            {\n                \"term\": \"Reuters\",\n                \"count\":
  3025\n            },\n            {\n                \"term\": \"International Herald
  Tribune\",\n                \"count\": 226\n            },\n            {\n                \"term\":
  \"AP; The New York Times\",\n                \"count\": 108\n            }\n        ]\n
  \   }\n\n}\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nExamples\n--------\n\nThese
  examples do not include the required `api-key` parameter. Be sure to\ninclude your
  API key in your request.\n\n### REQUESTS\n\nSearches for documents containing 'new
  york times' and returns results 20-29.\nResults are sorted by oldest to newest:\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nhttp://api.nytimes.com/svc/search/v2/articlesearch.json?q=new+york+times&page=2&sort=oldest&api-key=####\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nRetrieves
  all documents, but only returns those published on 01/01/2012 and\ncontaining 'romney.'
  Facet count will be returned for 'day\\_of\\_week' and will\nbe reflective of all
  documents (i.e., the date range filter and filter query do\nnot affect facet counts):\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nhttp://api.nytimes.com/svc/search/v2/articlesearch.json?fq=romney&facet_field=day_of_week&begin_date=20120101&end_date=20120101&api-key=####\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\n###
