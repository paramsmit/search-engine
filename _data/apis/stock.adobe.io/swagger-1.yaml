---
swagger: "2.0"
host: stock.adobe.io
basePath: /Rest
paths:
  /Checkout/1/Info/Pricing:
    get:
      tags:
      - Checkout
      summary: Return pricing information for specific price tier by locale, country
        code.
      description: STK-7034
      responses:
        200:
          description: Offering Price Information
          schema:
            $ref: '#/definitions/Response.PricingInfo'
        400:
          description: Required HTTP header is missing - X-Product
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Product code not found in mappings.
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Header.Vendor'
    - $ref: '#/parameters/Parameter.Get.ProductKey'
  /Checkout/1/Info/PurchaseStatus:
    get:
      tags:
      - Checkout
      summary: Returns purchase status.
      responses:
        200:
          description: Product purchase status
          schema:
            $ref: '#/definitions/Response.PurchaseStatus'
        400:
          description: Member is not specified, Required product key is missing, Please
            provide either reference_id or content_id
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Header.Vendor'
    - $ref: '#/parameters/Parameter.Get.ProductKey'
    - $ref: '#/parameters/Parameter.Get.ContentId.Optional'
    - $ref: '#/parameters/Parameter.Get.ReferenceId.Optional'
    - $ref: '#/parameters/Parameter.Get.MemberGuid'
    - $ref: '#/parameters/Parameter.Get.FulfillmentMethod'
  /Checkout/1/Info/PurchaseMethod:
    get:
      tags:
      - Checkout
      summary: Returns available purchase method.
      description: STK-7037
      responses:
        200:
          description: Purchase method
          schema:
            $ref: '#/definitions/Response.PurchaseMethod'
        400:
          description: Required product key is missing
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Header.Vendor'
    - $ref: '#/parameters/Parameter.Get.ProductKey'
  /Checkout/1/Action/OveragePurchase:
    post:
      tags:
      - Checkout
      summary: Make overage purchase.
      description: STK-7038
      consumes:
      - application/x-www-form-urlencoded
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/Response.OveragePurchase'
        400:
          description: Cannot obtain SAO for the current member by the provided product
            key.
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Invalid Media ID.
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.Vendor'
    - $ref: '#/parameters/Parameter.Post.ProductKey'
    - $ref: '#/parameters/Parameter.Post.ContentId.Optional'
    - $ref: '#/parameters/Parameter.Post.ReferenceId.Optional'
  /Checkout/1/Action/OverageAbandon:
    post:
      tags:
      - Checkout
      summary: Cancel overage purchasing workflow.
      consumes:
      - application/x-www-form-urlencoded
      responses:
        204:
          description: The operation has been completed successfully.
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Vendor'
    - $ref: '#/parameters/Parameter.Post.PurchaseMethod'
    - $ref: '#/parameters/Parameter.Post.ContentId.Optional'
    - $ref: '#/parameters/Parameter.Post.ReferenceId.Optional'
    - $ref: '#/parameters/Parameter.Post.License'
  /Checkout/1/Countries:
    get:
      tags:
      - Checkout
      summary: Returns a list of countries we support.
      responses:
        200:
          description: List countries we sell in
          schema:
            $ref: '#/definitions/Response.ListCountries'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.RequestId'
  /Checkout/1/Countries/{country_code}:
    get:
      tags:
      - Checkout
      summary: Returns banned or allowed depending on if stock is old in that country
      responses:
        200:
          description: Sellable status of the country
          schema:
            $ref: '#/definitions/Response.CheckCountry'
        400:
          description: Required parameter country_code is missing.
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: country_code
      in: path
      description: Country searching for
      required: true
      type: string
  /Entitlement/1/Member/Search:
    get:
      tags:
      - Entitlement
      summary: Search entitlements for one guid or one pattern
      responses:
        200:
          description: An array of Member profile details
          schema:
            $ref: '#/definitions/Response.Profiles'
        400:
          description: Missing parameter
          schema:
            $ref: '#/definitions/Response.Error'
        401:
          description: Please use a valid token
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Member not found
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: email
      in: query
      description: Member email (member@example.com). Member email OR guid is required
      type: string
    - name: guid
      in: query
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID). Member email
        OR guid is required
      type: string
  /Entitlement/1/Allotment/List:
    get:
      tags:
      - Entitlement
      summary: List allotments corresponding to an entitlement
      responses:
        200:
          description: An array of allotments
          schema:
            $ref: '#/definitions/Response.Allotments'
        400:
          description: Missing parameter
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Get.EntitlementId'
    - $ref: '#/parameters/Parameter.Get.PageNumber'
  /Entitlement/1/Download/List:
    get:
      tags:
      - Entitlement
      summary: Retrieve the list of files downloaded with an entitlement
      responses:
        200:
          description: An array of downloads
          schema:
            $ref: '#/definitions/Response.Downloads'
        400:
          description: Missing parameter
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Get.EntitlementId'
    - $ref: '#/parameters/Parameter.Get.PageNumber'
  /Entitlement/1/License/Add:
    post:
      tags:
      - Entitlement
      summary: Add licenses to an entitlement
      consumes:
      - application/json
      - multipart/form-data
      responses:
        204:
          description: No content is returned by this call
        400:
          description: Missing or invalid parameter
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Adobe GUID not found
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Post.EntitlementId'
    - $ref: '#/parameters/Parameter.Post.MemberEntityRef'
    - $ref: '#/parameters/Parameter.Post.NbLicenses'
  /Entitlement/1/Allotment/Reopen:
    post:
      tags:
      - Entitlement
      summary: Reopen a closed allotment
      consumes:
      - application/json
      - multipart/form-data
      responses:
        204:
          description: No content is returned by this call
        400:
          description: Missing or invalid parameter
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Post.AllotmentId'
  /Entitlement/1/Entitlement/List:
    get:
      tags:
      - Entitlement
      summary: Returns a list of available entitlements for a member
      responses:
        200:
          description: A list of Member entitlements
          schema:
            $ref: '#/definitions/Response.ProfileExtended'
        401:
          description: Please use a valid token
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Adobe GUID not found
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Missing required service token.
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: entity_ref
      in: query
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID)
      type: string
  /Entitlement/1/Entitlement/Select:
    post:
      tags:
      - Entitlement
      summary: Select the current active entitlement for an account
      consumes:
      - application/x-www-form-urlencoded
      responses:
        204:
          description: No content is returned by this call
        404:
          description: The Adobe GUID or the Entitlement was not found
          schema:
            $ref: '#/definitions/Response.Error'
        422:
          description: Entitlement does not belong to member
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Post.EntitlementGuid'
    - name: entity_ref
      in: formData
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID)
      type: string
  /Entitlement/1/Credits/List:
    get:
      tags:
      - Credits
      summary: Returns a list of credit packs bought by the user
      responses:
        200:
          description: A list of Credit Packs
          schema:
            $ref: '#/definitions/Response.ListCredits'
        401:
          description: Please use a valid authentication token
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Adobe GUID not found
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Missing required service token.
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: entity_ref
      in: query
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID)
      required: true
      type: string
  /Entitlement/1/Credits/Add:
    post:
      tags:
      - Credits
      summary: Adds credit pack for the member.
      consumes:
      - application/x-www-form-urlencoded
      responses:
        200:
          description: Credit pack details
          schema:
            $ref: '#/definitions/Response.AddCredits'
        404:
          description: The Adobe GUID or the Entitlement was not found
          schema:
            $ref: '#/definitions/Response.Error'
        400:
          description: Bad request or required params not supplied
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: member_entity_ref
      in: formData
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID)
      required: true
      type: string
    - name: nb_credits
      in: formData
      description: Number of credits you want to add
      required: true
      type: integer
    - name: credit_type
      in: formData
      description: Type of credit. Defaults to individual if not specified
      type: string
    - name: expiration
      in: formData
      description: Expiration timestamp for these credits. Defaults to one year in
        the future if not specified
      type: string
    - name: user_country
      in: formData
      description: Member country ISO code (e.g. JP, US etc.)
      required: false
      type: string
    - name: order_number
      in: formData
      description: eCommerce order number (optional if free, required if paid)
      type: string
    - name: is_free
      in: formData
      description: Flag weather it's free credit pack
      type: integer
      default: 1
      enum:
      - 0
      - 1
  /Entitlement/1/Credits/Return:
    put:
      tags:
      - Credits
      summary: Select the current active entitlement for an account
      consumes:
      - application/x-www-form-urlencoded
      responses:
        200:
          description: Credit pack details
          schema:
            $ref: '#/definitions/Response.ReturnCredits'
        404:
          description: The Adobe GUID or the Entitlement was not found
          schema:
            $ref: '#/definitions/Response.Error'
        400:
          description: Bad request or required params not supplied
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: member_entity_ref
      in: formData
      description: Member GUID (e.g. EBB978DB554BC9237F000101@AdobeID)
      required: true
      type: string
    - name: order_number
      in: formData
      description: Number of credits you want to add
      required: true
      type: integer
  /1/team-usage/{entity_ref}/product-quantities:
    get:
      tags:
      - Team
      responses:
        200:
          description: Returns team entitlement quota consumption data
          schema:
            $ref: '#/definitions/Response.TeamProductQuantities'
        400:
          description: Missing parameter
          schema:
            $ref: '#/definitions/Response.Error'
        401:
          description: Invalid authorization token
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Unknown organization
          schema:
            $ref: '#/definitions/Response.Error'
        503:
          description: The server is currently unavailable
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Get.Locale'
    - $ref: '#/parameters/Parameter.Path.EntityRef'
  /FotoliaMigration/1/SuspendEntitlement/{fotolia_member_id}:
    put:
      tags:
      - FotoliaMigration
      summary: Toggle on/off the suspended status of a Fotolia member's entitlement
      consumes:
      - application/x-www-form-urlencoded
      responses:
        204:
          description: No content is returned by this call
        400:
          description: Missing or invalid parameter
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: No migration found for the fotolia member
          schema:
            $ref: '#/definitions/Response.Error'
        422:
          description: Wrong entitlement type
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Path.FotoliaMemberId'
    - name: suspended
      in: formData
      description: Entitlement suspended status (eg. true)
      required: true
      type: boolean
  /FotoliaMigration/1/FotoliaProvision/{fotolia_member_id}:
    post:
      tags:
      - FotoliaMigration
      summary: Renew migrated Fotolia subscription
      consumes:
      - application/x-www-form-urlencoded
      responses:
        204:
          description: No content is returned by this call
        400:
          description: Missing or invalid parameter
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: No migration found for the fotolia member
          schema:
            $ref: '#/definitions/Response.Error'
        422:
          description: Provisionning not possible
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Path.FotoliaMemberId'
    - $ref: '#/parameters/Parameter.Post.NbLicenses'
  /Gdpr/1/Fotolia/Export:
    post:
      tags:
      - Gdpr
      summary: Changes the state of a gdpr fotolia to DONE
      consumes:
      - application/x-www-form-urlencoded
      responses:
        204:
          description: No data is returned by this call
        400:
          description: Missing or invalid parameter
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: No Fotolia gdpr found for this uuid
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Unexpected error happened
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Authorization.Optional'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - name: fotolia_uuid
      in: formData
      description: Fotolia gdpr uuid to update
      required: true
      type: string
  /Libraries/1/Content/Info:
    get:
      tags:
      - Libraries
      summary: Retrieve license info for a given asset
      responses:
        200:
          description: License details
          schema:
            $ref: '#/definitions/Response.BuyerPurchase'
        403:
          description: Content type not allowed
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.Product'
    - $ref: '#/parameters/Parameter.Header.ProductLocation'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.RequestId'
    - $ref: '#/parameters/Parameter.Get.ContentId'
    - $ref: '#/parameters/Parameter.Get.License'
  /Libraries/1/Content/License:
    get:
      tags:
      - Libraries
      summary: License an asset with a specific license type
      parameters:
      - $ref: '#/parameters/Parameter.Header.Authorization.Required'
      - $ref: '#/parameters/Parameter.Header.ApiKey'
      - $ref: '#/parameters/Parameter.Header.Product.Optional'
      - $ref: '#/parameters/Parameter.Header.ProductLocation'
      - $ref: '#/parameters/Parameter.Get.ContentId'
      - $ref: '#/parameters/Parameter.Get.License'
      - name: license_again
        in: query
        description: Should the asset be licensed again if it has already been licensed
        required: false
        type: string
        default: 0
        enum:
        - ""
        - "0"
        - "1"
        - "true"
        - "false"
      - $ref: '#/parameters/Parameter.Get.Locale'
      responses:
        200:
          description: License details
          schema:
            $ref: '#/definitions/Response.BuyerPurchase'
        401:
          description: Please use a valid token
          schema:
            $ref: '#/definitions/Response.Error'
        403:
          description: Missing mandatory license reference
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Content metadata not found, Content is no longer available
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Wrong size found, The file does not support this license
          schema:
            $ref: '#/definitions/Response.Error'
        503:
          description: Purchases currently unavailable, The file does not support
            this license, You cannot license this asset type with your current plan
          schema:
            $ref: '#/definitions/Response.Error'
    post:
      tags:
      - Libraries
      summary: License an asset with a specific license type
      consumes:
      - application/json
      - application/x-www-form-urlencoded
      parameters:
      - $ref: '#/parameters/Parameter.Header.Authorization.Required'
      - $ref: '#/parameters/Parameter.Header.ApiKey'
      - $ref: '#/parameters/Parameter.Header.Product.Optional'
      - $ref: '#/parameters/Parameter.Header.ProductLocation'
      - $ref: '#/parameters/Parameter.Post.ContentId'
      - $ref: '#/parameters/Parameter.Post.License'
      - name: license_again
        in: formData
        description: Should the asset be licensed again if it has already been licensed
        required: false
        type: string
        default: 0
        enum:
        - ""
        - "0"
        - "1"
      - $ref: '#/parameters/Parameter.Post.Locale'
      responses:
        200:
          description: License details
          schema:
            $ref: '#/definitions/Response.BuyerPurchase'
        403:
          description: Missing mandatory license reference
          schema:
            $ref: '#/definitions/Response.Error'
        404:
          description: Content metadata not found, Content is no longer available
          schema:
            $ref: '#/definitions/Response.Error'
        500:
          description: Wrong size found, The file does not support this license
          schema:
            $ref: '#/definitions/Response.Error'
        503:
          description: Purchases currently unavailable, The file does not support
            this license, You cannot license this asset type with your current plan
          schema:
            $ref: '#/definitions/Response.Error'
  /Libraries/1/Member/Profile:
    get:
      tags:
      - Libraries
      summary: Return licensing capabilities for a specific user.
      responses:
        200:
          description: Return licensing capabilities for a specific user
          schema:
            $ref: '#/definitions/Response.Buyer'
        503:
          description: Purchases currently unavailable
          schema:
            $ref: '#/definitions/Response.Error'
    parameters:
    - $ref: '#/parameters/Parameter.Header.Authorization.Required'
    - $ref: '#/parameters/Parameter.Header.ApiKey'
    - $ref: '#/parameters/Parameter.Header.Product'
