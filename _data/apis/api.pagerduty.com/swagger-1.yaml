info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:13:\"PagerDuty API\";s:11:\"description\";s:1415:\"The
  PagerDuty API provides programmatic access to entities within a PagerDuty account.
  It is designed around [RESTful principles](https://en.wikipedia.org/wiki/Representational_state_transfer)
  with a path structure based on resources and their relationships.\n\nAll requests
  and responses are serialized in [JSON](https://en.wikipedia.org/wiki/JSON), including
  error responses.\n\nSchema are designed to be reusable across requests and across
  endpoints.\n\nMore sophisticated API clients should treat PagerDuty resources as
  unique objects keyed by the `id` field that can be used in any API request involving
  resources of that type.\n\nEvery resource contains a `type` field that identifies
  the schema it uses.\n\n## Rate limiting\n\nEach account and authentication mechanism
  is limited to the number of API requests it can make every minute. API requests
  that exceed the API rate limit will return an [HTTP status code](error_codes.html#http_responses)
  of 429. Different requests may affect your rate limit differently, so clients should
  always be prepared to be rate limited and respond appropriately.\n\n## Read-Only
  API Keys\n\nAPI requests made with read-only keys attempting to access endpoints
  with methods other than `GET` will return an [HTTP status code](error_codes.html#http_responses)
  of 403.\n\n## Error Codes\n\nMost APIs will return an error code from an unsuccessful
  call. They are described [here](error_codes.html).\n\";s:7:\"version\";s:3:\"2.0\";}"
