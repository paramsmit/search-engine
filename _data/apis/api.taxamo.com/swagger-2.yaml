        name: product_type
        required: false
        type: string
      - description: Invoice address/postal_code
        in: query
        name: invoice_address_city
        required: false
        type: string
      - description: First 6 digits of buyer's credit card prefix.
        in: query
        name: buyer_credit_card_prefix
        required: false
        type: string
      - description: Currency code for transaction - e.g. EUR.
        in: query
        name: currency_code
        required: true
        type: string
      - description: Invoice address/region
        in: query
        name: invoice_address_region
        required: false
        type: string
      - description: Unit price.
        in: query
        name: unit_price
        required: false
        type: number
      - description: Quantity Defaults to 1.
        in: query
        name: quantity
        required: false
        type: number
      - description: ' Buyer''s tax number - EU VAT number for example. If using EU
          VAT number, it is possible to provide country code in it (e.g. IE1234567X)
          or simply use billing_country_code field for that. In the first case, if
          billing_country_code value was provided, it will be overwritten with country
          code value extracted from VAT number - but only if the VAT has been verified
          properly.'
        in: query
        name: buyer_tax_number
        required: false
        type: string
      - description: Two-letter ISO country code, e.g. FR. Use it to force country
          code for tax calculation.
        in: query
        name: force_country_code
        required: false
        type: string
      - description: Order date in yyyy-MM-dd format, in merchant's timezone. If provided
          by the API caller, no timezone conversion is performed. Default value is
          current date and time. When using public token, the default value is used.
        in: query
        name: order_date
        required: false
        type: string
      - description: Amount. Required if total amount or both unit price and quantity
          are not provided.
        in: query
        name: amount
        required: false
        type: number
      - description: Billing two letter ISO country code.
        in: query
        name: billing_country_code
        required: false
        type: string
      - description: Invoice address/postal_code
        in: query
        name: invoice_address_postal_code
        required: false
        type: string
      - description: Total amount. Required if amount or both unit price and quantity
          are not provided.
        in: query
        name: total_amount
        required: false
        type: number
      - description: If the transaction is in a country supported by Taxamo, but the
          tax is not calculated due to merchant settings or EU B2B transaction for
          example.
        in: query
        name: tax_deducted
        required: false
        type: boolean
