        in: query
        name: show_ignored
        type: boolean
      - default: order
        description: Sort the categories in the corresponding order.
        enum:
        - label
        - -label
        - order
        - -order
        in: query
        name: sort
        type: string
      - $ref: '#/parameters/query_page-size'
      - $ref: '#/parameters/header_Accept-Language'
      responses:
