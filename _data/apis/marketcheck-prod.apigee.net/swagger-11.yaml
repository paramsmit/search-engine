          on the matching listings for the search criteria. Allowed fields are - price,
          miles, msrp, dom The stats consists of mean, max, average and count of listings
          based on which the stats are calculated for the field. Stats could be requested
          in addition to the listings for the search. Please note - The API calls
          with the stats fields may take longer to respond.
        in: query
        name: stats
        required: false
        type: string
      - description: Filter on Country, by default US. Search available on US (United
          States) and CA (Canada)
        in: query
        name: country
        required: false
        type: string
      - description: If plot has value true results in around 25k coordinates with
          limited fields to plot respective graph
        in: query
        name: plot
        required: false
        type: string
      - description: If nodedup is set to true then will give results using is_searchable
        in: query
        name: nodedup
        required: false
        type: string
      - description: Filter listsings on State
        in: query
        name: state
        required: false
        type: string
      - description: Filter listings on city
        in: query
        name: city
        required: false
        type: string
      - description: Filter listings on dealer_name
        in: query
        name: dealer_name
        required: false
        type: string
      - description: Filter listings on web scraped trim
        in: query
        name: trim_o
        required: false
        type: string
      - description: Filter trim on custom possible matches
        in: query
        name: trim_r
        required: false
        type: string
      - description: Active Days on Market range to filter cars with the DOM within
          the given range. Range to be given in the format - min-max e.g. 10-50
        format: string
        in: query
        name: dom_active_range
        required: false
        type: string
      - description: Last 180 Days on Market range to filter cars with the DOM within
          the given range. Range to be given in the format - min-max e.g. 10-50
        format: string
        in: query
        name: dom_180_range
        required: false
        type: string
      - description: Tokenizer search on options for multiple options use | as seperator
        format: string
        in: query
        name: options
        required: false
        type: string
      - description: Tokenizer search on features for multiple options use | as seperator
        format: string
        in: query
        name: features
        required: false
        type: string
      responses:
        200:
          description: List of all cars listings matching the search & filter criteria
          schema:
            $ref: '#/definitions/SearchResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Gets active car listings for the given search criteria
      tags:
      - Listings
    x-swagger-router-controller: Listing
  /trends:
    get:
      description: Get historical market trends for cars matching the given VIN's
        basic specification or Year, Make, Model, Trim (Optional) criteria
      operationId: getTrends
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which trend data is
          to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      - description: Car type. Allowed values are - new / used / certified
        format: string
        in: query
        name: car_type
        required: true
        type: string
      - description: Year of the car
        format: string
        in: query
        name: year
        required: false
        type: string
      - description: Make of the car
        format: string
        in: query
        name: make
        required: false
        type: string
      - description: Model of the Car
        format: string
        in: query
        name: model
        required: false
        type: string
      - description: Trim of the Car
        format: string
        in: query
        name: trim
        required: false
        type: string
      responses:
        200:
          description: Data with Market Trend values
          schema:
            items:
              $ref: '#/definitions/TrendPoint'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get Trends for criteria
      tags:
      - Market
      x-swagger-router-controller: Trends
  /vin/{vin}/specs:
    get:
      description: Get the basic information on specifications for a car identified
        by a valid VIN
      operationId: decode
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN to decode
        format: string
        in: path
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Basic sepcifications details about the car
          schema:
            $ref: '#/definitions/Build'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: VIN Decoder
      tags:
      - VIN Decoder
      x-swagger-router-controller: VINDecoder
  /vin_report_summary:
    get:
      description: '[MOCK] Generate Summary report'
      operationId: getSummaryReport
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which Summary data
          is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Summary Report
          schema:
            items:
              $ref: '#/definitions/VinReport'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get Summary Report
      tags:
      - Listings
      x-swagger-router-controller: Listing
