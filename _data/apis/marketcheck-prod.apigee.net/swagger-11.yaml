---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":10:{s:11:\"description\";s:825:\"<b>Access the
  New, Used and Certified cars inventories for all Car Dealers in US.</b> <br/>The
  data is sourced from online listings by over 44,000 Car dealers in US. At any time,
  there are about 6.2M searchable listings (about 1.9M unique VINs) for Used & Certified
  cars and about 6.6M (about 3.9M unique VINs) New Car listings from all over US.
  We use this API at the back for our website <a href='https://www.marketcheck.com'
  target='_blank'>www.marketcheck.com</a> and our Android and iOS mobile apps too.<br/><h5>
  Few useful links : </h5><ul><li>A quick view of the API and the use cases is depicated
  <a href='https://portals.marketcheck.com/mcapi/' target='_blank'>here</a></li><li>The
  Postman collection with various usages of the API is shared here https://www.getpostman.com/collections/2752684ff636cdd7bac2</li></ul>\";s:5:\"title\";s:16:\"Marketcheck
  Cars\";s:7:\"version\";s:5:\"1.0.3\";s:21:\"x-apisguru-categories\";a:1:{i:0;s:9:\"ecommerce\";}s:6:\"x-logo\";O:8:\"stdClass\":2:{s:15:\"backgroundColor\";s:7:\"#FFFFFF\";s:3:\"url\";s:94:\"https://api.apis.guru/v2/cache/logo/https_marketcheck-mccarsapiportal.apigee.io_files_logo.png\";}s:8:\"x-origin\";a:1:{i:0;O:8:\"stdClass\":3:{s:6:\"format\";s:7:\"swagger\";s:3:\"url\";s:43:\"https://stagingapi.marketcheck.com/api-docs\";s:7:\"version\";s:3:\"2.0\";}}s:11:\"x-preferred\";b:1;s:14:\"x-providerName\";s:10:\"apigee.net\";s:13:\"x-serviceName\";s:16:\"marketcheck-cars\";s:10:\"x-datafire\";O:8:\"stdClass\":2:{s:4:\"name\";s:23:\"apigee_marketcheck_cars\";s:4:\"type\";s:7:\"openapi\";}}"
host: marketcheck-prod.apigee.net
basePath: /v1
paths:
  /averages:
    get:
      description: '[Merged with the /search API - Please check the ''stats'' parameter
        to the Search API above] Get market averages for price / miles / msrp / dom
        (days on market) fields for active cars matching the given reference VIN''s
        basic specification or Year, Make, Model, Trim (Optional) criteria'
      operationId: getAverages
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which averages data
          is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      - description: Year of the car
        format: string
        in: query
        name: year
        required: false
        type: string
      - description: Make of the car
        format: string
        in: query
        name: make
        required: false
        type: string
      - description: Model of the Car
        format: string
        in: query
        name: model
        required: false
        type: string
      - description: Trim of the Car
        format: string
        in: query
        name: trim
        required: false
        type: string
      - description: Comma separated list of fields to generate stats for. Allowed
          fields in the list are - price, miles, msrp, dom (days on market)
        format: string
        in: query
        name: fields
        type: string
      responses:
        200:
          description: Data with Market averages
          schema:
            $ref: '#/definitions/Averages'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: '[MOCK] Get Averages for YMM'
      tags:
      - Market
      x-swagger-router-controller: Market
  /comparison:
    get:
      description: '[MOCK] Get historical market trends for cars matching the given
        VIN''s basic specification or Year, Make, Model, Trim (Optional) criteria'
      operationId: getComparison
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which comparison data
          is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Data after Comparing market
          schema:
            $ref: '#/definitions/ComparisonPoint'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Compare market
      tags:
      - Market
      x-swagger-router-controller: Market
  /competition:
    get:
      description: '[MOCK] Competitor cars in market for current vin'
      operationId: getCompetition
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which competitors data
          is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Data after Comparing market
          schema:
            $ref: '#/definitions/CompetitorsPoint'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Competitors
      tags:
      - Market
      x-swagger-router-controller: Market
  /dealer/{dealer_id}:
    get:
      description: Get a particular dealer's information by its id
      operationId: getDealer
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Dealer id to get all the dealer info attributes
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      responses:
        200:
          description: Dealer for the given id
          schema:
            $ref: '#/definitions/Dealer'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer by id
      tags:
      - Dealer
      x-swagger-router-controller: Dealer
  /dealer/{dealer_id}/active/inventory:
    get:
      description: Get a dealer's currently active inventory
      operationId: getDealerActiveInventory
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Id representing the dealer to fetch the active inventory for
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      - description: Number of results to return. Default is 10. Max is 50
        in: query
        name: rows
        required: false
        type: string
      - description: Page number to fetch the results for the given criteria. Default
          is 1. Pagination is allowed only till first 1000 results for the search
          and sort criteria. The page value can be only between 1 to 1000/rows
        in: query
        name: start
        required: false
        type: string
      responses:
        200:
          description: Inventory for the dealer
          schema:
            $ref: '#/definitions/BaseListing'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer inventory
      tags:
      - Inventory
      - Dealer
      x-swagger-router-controller: Dealer
  /dealer/{dealer_id}/historical/inventory:
    get:
      description: '[v1 : Not Implemented Yet] - Get a dealer''s historical inventory'
      operationId: getDealerHistoricalInventory
      parameters:
      - description: Id representing the dealer to fetch the active inventory for
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      responses:
        200:
          description: Historical Inventory for the dealer
          schema:
            $ref: '#/definitions/BaseListing'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer's historical inventory
      tags:
      - Inventory
      - Dealer
      x-swagger-router-controller: Dealer
  /dealer/{dealer_id}/landing:
    get:
      description: 'Experimental: Get cached version of dealer landing page by dealer
        id'
      operationId: getDealerLandingPage
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Robot id to get the landing page html for
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      responses:
        200:
          description: Cached html for dealer for the given robot id
          schema:
            $ref: '#/definitions/DealerLandingPage'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: 'Experimental: Get cached version of dealer landing page by dealer
        id'
      tags:
      - Dealer
      x-swagger-router-controller: Dealer
  /dealer/{dealer_id}/ratings:
    get:
      description: '[MOCK] Get a dealer''s Rating'
      operationId: getDealerRatings
      parameters:
      - description: Id representing the dealer to fetch the ratings for
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      responses:
        200:
          description: Rating for respective Dealer
          schema:
            $ref: '#/definitions/DealerRating'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer's Rating
      tags:
      - Dealer
      x-swagger-router-controller: Dealer
  /dealer/{dealer_id}/reviews:
    get:
      description: '[MOCK] Get a dealer''s Review'
      operationId: getDealerReviews
      parameters:
      - description: Id representing the dealer to fetch the ratings for
        format: string
        in: path
        name: dealer_id
        required: true
        type: string
      responses:
        200:
          description: Review for respective Dealer
          schema:
            $ref: '#/definitions/DealerReview'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer's Review
      tags:
      - Dealer
      x-swagger-router-controller: Dealer
  /dealers:
    get:
      description: The dealers API returns a list of dealers around a given point
        and radius. Max radius of only 50 miles is supported.
      operationId: dealerSearch
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Latitude component of location
        format: double
        in: query
        name: latitude
        required: true
        type: number
      - description: Longitude component of location
        format: double
        in: query
        name: longitude
        required: true
        type: number
      - description: Radius around the search location
        in: query
        name: radius
        required: true
        type: integer
      - description: Number of results to return. Default is 10. Max is 50
        format: number
        in: query
        name: rows
        required: false
        type: number
      - description: Offset for the search results. Default is 1.
        format: number
        in: query
        name: start
        required: false
        type: number
      responses:
        200:
          description: List of dealers for the search
          schema:
            $ref: '#/definitions/DealersResponse'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Find car dealers around
      tags:
      - Dealer
    x-swagger-router-controller: Dealer
  /depreciation:
    get:
      description: '[MOCK] Model resale value based on depreciation'
      operationId: getDepreciation
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which Depreciation
          stats is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Model resale value based on depreciation
          schema:
            $ref: '#/definitions/DepreciationPoint'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Depreciation
      tags:
      - Market
      x-swagger-router-controller: Market
  /economy:
    get:
      description: '[MOCK] Calculate Economy i.e. Environmental Friendliness'
      operationId: getEconomy
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which Environmental
          Economy data is to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Calculate Environmental friendliness
          schema:
            $ref: '#/definitions/Economy'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get Economy based on environmental factors
      tags:
      - VIN Decoder
      x-swagger-router-controller: VINDecoder
  /facets:
    get:
      description: '[Merged with the /search API - Please check the ''facets'' parameter
        to the Search API above] Get the facets for the given simple filter criteria
        (by given VIN''s basic specification, Or by Year, Make, Model, Trim criteria)
        and facet fields'
      operationId: getFacets
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which facets data is
          to be returned
        format: string
        in: query
        name: vin
        required: false
        type: string
      - description: Year of the car
        format: string
        in: query
        name: year
        required: false
        type: string
      - description: Make of the car
        format: string
        in: query
        name: make
        required: false
        type: string
      - description: Model of the Car
        format: string
        in: query
        name: model
        required: false
        type: string
      - description: Trim of the Car
        format: string
        in: query
        name: trim
        required: false
        type: string
      - description: Comma separated list of fields to generate facets for. Supported
          fields are - year, make, model, trim, exterior_color, interior_color, drivetrain,
          vehicle_type, car_type, body_style, body_subtype, doors
        format: string
        in: query
        name: fields
        required: true
        type: string
      responses:
        200:
          description: Facet details for the requested fields
          schema:
            items:
              $ref: '#/definitions/FacetItem'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Facets
      tags:
      - Facets
      x-swagger-router-controller: Facets
  /fuel_efficiency:
    get:
      description: '[MOCK] Calculate fuel efficiency from taxonomy db mileage values'
      operationId: getEfficiency
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN as a reference to the type of car for which fuel data is
          to be returned
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Fuel Efficiency
          schema:
            $ref: '#/definitions/FuelEfficiency'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get fuel effeciency
      tags:
      - VIN Decoder
      x-swagger-router-controller: VINDecoder
  /history/{vin}:
    get:
      description: The history API returns online listing history for a car identified
        by its VIN. History listings are sorted in the descending order of the listing
        date / last seen date
      operationId: history
      parameters:
      - $ref: '#/parameters/api_key'
      - description: The VIN to identify the car to fetch the listing history. Must
          be a valid 17 char VIN
        format: string
        in: path
        name: vin
        required: true
        type: string
      - description: List of fields to fetch, in case the default fields list in the
          response is to be trimmed down
        format: string
        in: query
        name: fields
        required: false
        type: string
      - description: Number of results to return. Default is 10. Max is 50
        format: number
        in: query
        name: rows
        required: false
        type: number
      - description: Page number to fetch the results for the given criteria. Default
          is 1.
        format: number
        in: query
        name: page
        required: false
        type: number
      responses:
        200:
          description: Online listing history for the given vin
          schema:
            items:
              $ref: '#/definitions/HistoricalListing'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get a cars online listing history
      tags:
      - History
    x-swagger-router-controller: Listing
  /listing/{id}:
    get:
      description: Get a particular listing by its id
      operationId: getListing
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Listing id to get all the listing attributes
        format: string
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: Listing for the given id
          schema:
            $ref: '#/definitions/Listing'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Listing by id
      tags:
      - Listings
    x-swagger-router-controller: Listing
  /listing/{id}/extra:
    get:
      description: Get listing options, features, seller comments
      operationId: getListingExtra
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Listing id to get all the long text listing attributes
        format: string
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ListingAttributes for the given listing id
          schema:
            $ref: '#/definitions/ListingExtraAttributes'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Long text Listings attributes for Listing with the given id
      tags:
      - Listings
    x-swagger-router-controller: Listing
  /listing/{id}/media:
    get:
      description: Get listing media (photo, photos) by id
      operationId: getListingMedia
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Listing id to get all the listing attributes
        format: string
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ListingMedia for the given listing id
          schema:
            $ref: '#/definitions/ListingMedia'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Listing media by id
      tags:
      - Listings
    x-swagger-router-controller: Listing
  /listing/{id}/vdp:
    get:
      description: Cached HTML of the Vehicle Details Page (VDP) for the listing.
        The HTML is cached only for 7 days for all listings. So this API could be
        used to get HTML of mostly active listings and that have recently expired
      operationId: getListingVDP
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Listing id to get the vehicle details page (VDP) HTML
        format: string
        in: path
        name: id
        required: true
        type: string
      - description: Get only HTML for given listings VDP page
        format: string
        in: query
        name: html
        required: false
        type: string
      responses:
        200:
          description: ListingVDP for the given listing id
          schema:
            $ref: '#/definitions/ListingVDP'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get listing HTML
      tags:
      - Listings
    x-swagger-router-controller: Listing
  /mds:
    get:
      description: Get the basic information on specifications for a car identified
        by a valid VIN
      operationId: getMDS
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN to decode
        format: string
        in: query
        name: vin
        required: true
        type: string
      - description: Exact parameter
        format: string
        in: query
        name: exact
        required: false
        type: string
      - description: Latitude component of location
        format: double
        in: query
        name: latitude
        required: false
        type: number
      - description: Longitude component of location
        format: double
        in: query
        name: longitude
        required: false
        type: number
      - description: Radius around the search location
        in: query
        name: radius
        required: false
        type: integer
      - description: Debug parameter
        format: string
        in: query
        name: debug
        required: false
        type: string
      - description: To fetch sold vins
        format: string
        in: query
        name: include_sold
        required: false
        type: string
      responses:
        200:
          description: Provides Market Days supply for year make model or trim combination
          schema:
            $ref: '#/definitions/Mds'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Market Days Supply
      tags:
      - Market
      x-swagger-router-controller: MDS
  /plots:
    get:
      description: '[DEPRECIATED Please check this in /search API using plot=true]Get
        price, miles plot data for active cars matching the given VIN''s basic specification
