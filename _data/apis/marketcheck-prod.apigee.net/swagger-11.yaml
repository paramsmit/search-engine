        format: string
        in: query
        name: vin
        required: false
        type: string
      - description: Year of the car
        format: string
        in: query
        name: year
        required: false
        type: string
      - description: Make of the car
        format: string
        in: query
        name: make
        required: false
        type: string
      - description: Model of the Car
        format: string
        in: query
        name: model
        required: false
        type: string
      - description: Trim of the Car
        format: string
        in: query
        name: trim
        required: false
        type: string
      - description: Car type to get the scatter plot data for
        format: string
        in: query
        name: car_type
        required: true
        type: string
      - description: Number of results to return. Default is 1000. Max is 10000
        in: query
        name: rows
        required: false
        type: string
      responses:
        200:
          description: Data to plot Price x Miles on a graph
          schema:
            items:
              $ref: '#/definitions/PlotPoint'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Price, Miles plots data for given criteria
      tags:
      - Graphs
      x-swagger-router-controller: Graph
  /popularity:
    get:
      description: '[MOCK] [Merged with the /search API - Please check the ''popularity''
        parameter to the Search API above] Get the Popularity for the given simple
        filter criteria (by given Year, Make, Model, Trim criteria)'
      operationId: getPopularity
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Year of the car
        format: string
        in: query
        name: year
        required: true
        type: string
      - description: Make of the car
        format: string
        in: query
        name: make
        required: true
        type: string
      - description: Model of the Car
        format: string
        in: query
        name: model
        required: true
        type: string
      - description: Trim of the Car
        format: string
        in: query
        name: trim
        required: true
        type: string
      - description: Body type to filter the cars on. Valid values are the ones returned
          by body_type facets API call
        format: string
        in: query
        name: body_type
        required: true
        type: string
      - description: The list of fields for which stats need to be generated based
          on the matching listings for the search criteria. Allowed fields are - price,
          miles, msrp, dom The stats consists of mean, max, average and count of listings
          based on which the stats are calculated for the field. Stats could be requested
          in addition to the listings for the search. Please note - The API calls
          with the stats fields may take longer to respond.
        in: query
        name: stats
        required: false
        type: string
      responses:
        200:
          description: Popularity details for the requested fields
          schema:
            items:
              $ref: '#/definitions/PopularityItem'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Popularity
      tags:
      - Market
      x-swagger-router-controller: Listing
  /safety:
    get:
      description: '[MOCK] Get Safety ratings from third party sources'
      operationId: getSafetyRating
      parameters:
      - $ref: '#/parameters/api_key'
      - description: VIN to fetch the safety ratings
        format: string
        in: query
        name: vin
        required: true
        type: string
      responses:
        200:
          description: Safety Rating for the given vin
          schema:
            $ref: '#/definitions/SafetyRating'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get Safety Rating
      tags:
      - VIN Decoder
    x-swagger-router-controller: VINDecoder
  /search:
    get:
      description: This endpoint is the meat of the API and serves many purposes.
        This API produces a list of currently active cars from the market for the
        given search criteria. The API results are limited to allow pagination upto
        1000 rows. n The search API facilitates the following use cases - n1. Search
        Cars around a given geo-point within a given radius n2. Search cars for a
        specific year / make / model or combination of these n3. Search cars matching
        multiple year, make, model combinatins in the same search requestn4. Filter
        results by most car specification attributesn5. Search for similar cars by
        VIN or Taxonomy VIN n6. Filter cars within a given price / miles / days on
        market (dom) rangen7. Specify a sort order for the results on price / miles
        / dom / listed date n8. Search cars for a given City / State combination n9.
        Get Facets to build the search drill downs n10. Get Market averages for price/miles/dom/msrp
        for your search
      operationId: search
      parameters:
      - $ref: '#/parameters/api_key'
      - description: Latitude component of location
        format: double
        in: query
        name: latitude
        required: false
        type: number
      - description: Longitude component of location
        format: double
        in: query
        name: longitude
        required: false
        type: number
      - description: Radius around the search location
        in: query
        name: radius
        required: false
        type: integer
      - description: car search bases on zipcode
        in: query
        name: zip
        required: false
        type: string
      - description: Car type. Allowed values are - new / used / certified
        enum:
        - new
        - used
        - certified
        in: query
        name: car_type
        required: false
        type: string
      - description: Seller type to filter cars on. Valid filter values are those
          that our Search facets API returns for unique seller types. You can pass
          in multiple seller type values comma separated.
        format: string
        in: query
        name: seller_type
        required: false
        type: string
      - description: Indicates whether car has had only one owner or not
        format: string
        in: query
        name: carfax_1_owner
        required: false
        type: string
      - description: Indicates whether car has had any accidents or not
        format: string
        in: query
        name: carfax_clean_title
        required: false
        type: string
      - description: Car year - 1980 onwards. Valid filter values are those that our
          Search facets API returns for unique years. You can pass in multiple year
          values comma separated.
        in: query
        name: year
        required: false
        type: string
      - description: Car Make - should be a standard OEM Make name. Valid filter values
          are those that our Search facets API returns for unique make. You can pass
          in multiple make values separated by comma. e.g. ford,audi
        format: string
        in: query
        name: make
        required: false
        type: string
      - description: Car model to search. Valid filter values are those that our Search
          facets API returns for unique model. You can pass in multiple model values
          comma separated for e.g f-150,Mustang.
        format: string
        in: query
        name: model
        required: false
        type: string
      - description: Car trim to search. Valid filter values are those that our Search
          facets API returns for unique trim. You can pass in multiple trim values
          comma separated
        format: string
        in: query
        name: trim
        required: false
        type: string
      - description: Dealer id to filter the cars.
        format: string
        in: query
        name: dealer_id
        required: false
        type: string
      - description: Car vin to search
        format: string
        in: query
        name: vin
        required: false
        type: string
      - description: Source to search cars. Valid filter values are those that our
          Search facets API returns for unique source. You can pass in multiple source
          values comma separated
        format: string
        in: query
        name: source
        required: false
        type: string
      - description: Body type to filter the cars on. Valid filter values are those
          that our Search facets API returns for unique body types. You can pass in
          multiple body types comma separated.
        format: string
        in: query
        name: body_type
        required: false
        type: string
      - description: Body subtype to filter the cars on. Valid filter values are those
          that our Search facets API returns for unique body subtypes. You can pass
          in multiple body subtype values comma separated
        format: string
        in: query
        name: body_subtype
        required: false
        type: string
      - description: Vehicle type to filter the cars on. Valid filter values are those
          that our Search facets API returns for unique vehicle types. You can pass
          in multiple vehicle type values comma separated
        format: string
        in: query
        name: vehicle_type
        required: false
        type: string
      - description: Comma separated list of 17 digit vins to search the matching
          cars for. Only 10 VINs allowed per request. If the request contains more
          than 10 VINs the first 10 VINs will be considered. Could be used as a More
          Like This or Similar Vehicles search for the given VINs. Ths vins parameter
          is an alternative to taxonomy_vins or ymmt parameters available with the
          search API. vins and taxonomy_vins parameters could be used to filter our
          cars with the exact build represented by the vins or taxonomy_vins whereas
          ymmt is a top level filter that does not filter cars by the build attributes
          like doors, drivetrain, cylinders, body type, body subtype, vehicle type
          etc
        in: query
        name: vins
        required: false
        type: string
      - description: Comma separated list of 10 letters excert from the 17 letter
          VIN. The 10 letters to be picked up from the 17 letter VIN are - first 8
          letters and the 10th and 11th letter. E.g. For a VIN - 1FTFW1EF3EKE57182
          the taxonomy vin would be - 1FTFW1EFEK  A taxonomy VIN identified a build
          of a car and could be used to filter our cars of a particular build. This
          is an alternative to the vin or ymmt parameters to the search API.
        in: query
        name: taxonomy_vins
        required: false
        type: string
      - description: Comma separated list of Year, Make, Model, Trim combinations.
          Each combination needs to have the year,make,model, trim values separated
          by a pipe '|' character in the form year|make|model|trim. e.g. 2010|Audi|A5,2014|Nissan|Sentra|S
          6MT,|Honda|City|   You could just provide strings of the form - 'year|make||'
          or 'year|make|model' or '|make|model|' combinations. Individual year / make
          / model filters provied with the API calls will take precedence over the
          Year, Make, Model, Trim combinations. The Make, Model, Trim values must
          be valid values as per the Marketcheck Vin Decoder. If you are using a separate
          vin decoder then look at using the 'vins' or 'taxonomy_vins' parameter to
          the search api instead the year|make|model|trim combinations.
        in: query
        name: ymmt
        required: false
        type: string
      - description: Comma separated list of Year, Make, Model, Trim fields. For example
          - year,make,model,trim fields for which user wants to do an exact match
        in: query
        name: match
        required: false
        type: string
      - description: Cylinders to filter the cars on. Valid filter values are those
          that our Search facets API returns for unique cylinder values. You can pass
          in multiple cylinder values comma separated
        format: string
        in: query
        name: cylinders
        required: false
        type: string
      - description: Transmission to filter the cars on. [a = Automatic, m = Manual].
          Valid filter values are those that our Search facets API returns for unique
          transmission. You can pass in multiple transmission values comma separated
        format: string
        in: query
        name: transmission
        required: false
        type: string
      - description: Speeds to filter the cars on. Valid filter values are those that
          our Search facets API returns for unique speeds. You can pass in multiple
          speeds values comma separated
        format: string
        in: query
        name: speeds
        required: false
        type: string
      - description: Doors to filter the cars on. Valid filter values are those that
          our Search facets API returns for unique doors. You can pass in multiple
          doors values comma separated
        format: string
        in: query
        name: doors
        required: false
        type: string
      - description: Drivetrain to filter the cars on. Valid filter values are those
          that our Search facets API returns for unique drivetrains. You can pass
          in multiple drivetrain values comma separated
        format: string
        in: query
        name: drivetrain
        required: false
        type: string
      - description: Exterior color to match. Valid filter values are those that our
          Search facets API returns for unique exterior colors. You can pass in multiple
          exterior color values comma separated
        in: query
        name: exterior_color
        required: false
        type: string
      - description: Interior color to match. Valid filter values are those that our
          Search facets API returns for unique interior colors. You can pass in multiple
          interior color values comma separated
        in: query
        name: interior_color
        required: false
        type: string
      - description: Filter listings on engine
        in: query
        name: engine
        required: false
        type: string
      - description: Engine Type to match. Valid filter values are those that our
          Search facets API returns for unique engine types. You can pass in multiple
          engine type values comma separated
        in: query
        name: engine_type
        required: false
        type: string
      - description: Engine Aspiration to match. Valid filter values are those that
          our Search facets API returns for unique Engine Aspirations. You can pass
          in multiple Engine aspirations values comma separated
        in: query
        name: engine_aspiration
        required: false
        type: string
      - description: Engine Block to match. Valid filter values are those that our
          Search facets API returns for unique Engine Block. You can pass in multiple
          Engine Block values comma separated
        in: query
        name: engine_block
        required: false
        type: string
      - description: Miles range to filter cars with miles in the given range. Range
          to be given in the format - min-max e.g. 1000-5000
        format: string
        in: query
        name: miles_range
        required: false
        type: string
      - description: Price range to filter cars with the price in the range given.
          Range to be given in the format - min-max e.g. 1000-5000
        format: string
        in: query
        name: price_range
        required: false
        type: string
      - description: Days on Market range to filter cars with the DOM within the given
          range. Range to be given in the format - min-max e.g. 10-50
        format: string
        in: query
        name: dom_range
        required: false
        type: string
      - description: Sort by field - allowed fields are distance|price|miles|dom|age|posted_at|year.
          Default sort field is distance from the given point
        format: string
        in: query
        name: sort_by
        required: false
        type: string
      - description: Sort order - asc or desc. Default sort order is distance from
          a point.
        format: string
        in: query
        name: sort_order
        required: false
        type: string
      - description: Number of results to return. Default is 10. Max is 50
        in: query
        name: rows
        required: false
        type: string
      - description: Page number to fetch the results for the given criteria. Default
          is 1. Pagination is allowed only till first 1000 results for the search
          and sort criteria. The page value can be only between 1 to 1000/rows
        in: query
        name: start
        required: false
        type: string
      - description: The comma separated list of fields for which facets are requested.
          Supported fields are - year, make, model, trim, vehicle_type, car_type,
          body_type, body_subtype, drivetrain, cylinders, transmission, exterior_color,
          interior_color, doors, engine_type, engine_aspiration, engine_block. Facets
          could be requested in addition to the listings for the search. Please note
          - The API calls with lots of facet fields may take longer to respond.
