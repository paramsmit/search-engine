  2\n--\n\nall endpoints path must be prefixed with `/v2`\n\ne.g https://api.popsical.tv/v2/genres.json\n\nAuthentication\n--------------\n\nPopsical
  API uses OAuth2 to issue access token.\n\nAll apps/client needs to be registered
  in order to access Popsical API endpoints.\n\nOnce registered, you will receive\n\n`client_id`
  - Api Key as identifier of your app\n\n`secret` - Secret Key\n\n`callback_url` -
  as specified by client\n\nPagination\n---------\n\nResources with meta object indicates
  the resource endpoint has pagination. For example the following:\n\n```JSON\n{\n
  \ \"resources\": [],\n  ..\n  ..\n  \"meta\": {\n    \"total\": 3,\n    \"current_page\":
  1,\n    \"num_pages\": 1,\n    \"per_page\": 25\n  }\n}\n```\n\n\n`total` - total
  entries of items.\n\n`current_page` - the current page.\n\n`per_page` - load number
  of items per page. Default is set to 25 items.\n\n`num_pages` - number of pages
  available to paginate.\n\n\nYou can use the following query paramters to paginate
  the resource and load 4 items per page\n\n`/v1/resources.json?per_page=4&page=2`\n\n\nErrors\n------\n\nA
  failed call will always result in either HTTP status code of >= 400 or 500. Failed
  JSON requests will also contain a response containing an error message and error
  code:\n\n```JSON\n  { error: 'not found', err_code: 1404 }\n```\n\nCode defensively
  and do not assume err_code will always be present. If you get a return without a
  err_code please tell us so that we can include one.\n\n\nCustom err_code\n------------------\n\n1400
  - missing parameters\n\n1404 - not found error\n\n1401 - not authorized\n\n1403
  - forbidden\n\n1407 - entity validation error e.g uniqueness (value already taken),
  presence validation errors\n\n1408 - TV IP address is not available\n\n1409 - Play
  token generation failed\n\n1410 - Play token authorization failed\n\n1411 - Language
  code does not exist\n\n1412 - Track already exist in play queue.\n\n1413 - TV Device
  ID is missing\n\n1500 - Internal server error\n\nSearch\n------\n\nWe use algolia
  for search. Please refer to algolia API docs to perform search https://www.algolia.com/doc/rest-api/search/\n\nRequires
  Algolia API key to perform search.\n\";}"
