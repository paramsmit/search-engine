definitions: !php/object "O:8:\"stdClass\":31:{s:10:\"crs0_Cases\";O:8:\"stdClass\":5:{s:11:\"description\";s:98:\"A
  summary of the violation(s), environmental problem(s), and a description of the
  cause of action.\";s:10:\"properties\";O:8:\"stdClass\":30:{s:10:\"ActivityId\";O:8:\"stdClass\":4:{s:11:\"description\";s:113:\"The
  unique, system-generated identifier for an activity performed at or related to a
  particular site or Facility.\";s:7:\"example\";s:3:\"???\";s:5:\"title\";s:11:\"Activity
  ID\";s:4:\"type\";s:6:\"string\";}s:16:\"CaseCategoryCode\";O:8:\"stdClass\":4:{s:11:\"description\";s:351:\"A
  three-character code that identifies the type of ICIS activity, which includes general
  categories such as information requests, inspections, compliance determinations,
  and enforcement.  Activities selected for the ECHO data download are restricted
  to two subcategories of enforcement:  administrative \u2013 formal (AFR), and judicial
  activities (JDC).\";s:7:\"example\";s:3:\"AIF\";s:5:\"title\";s:18:\"Case Category
  Code\";s:4:\"type\";s:6:\"string\";}s:16:\"CaseCategoryDesc\";O:8:\"stdClass\":4:{s:11:\"description\";s:1226:\"Identifies
  the type of action based on the enforcement authority used.  \n\nAdministrative
  Formal Cases are non-judicial enforcement actions taken by EPA or a state under
  its own authority, without involving a judicial court process. An administrative
  action by EPA or a state agency may be in the form of:\n- A notice of violation
  or a Superfund notice letter.\n-> An administrative order or order (either with
  or without penalties) directing an individual, a business, or other entity to take
  action to come into compliance, or to clean up a site.\n\nJudicial Cases are formal
  lawsuits, filed in court, against persons or entities that have failed to comply
  with statutory or regulatory requirements, with an administrative order, or who
  owe EPA response costs for cleaning up a Superfund site. These cases are filed by
  the U.S. Department of Justice on behalf of EPA and, in regulatory cases, by the
  State's Attorneys General for the states as well.\n\nCriminal Cases occur when EPA
  or a state enforce against a company or person through a criminal action. Criminal
  actions are usually reserved for the most serious violations, those that are willful,
  or knowingly committed. A court conviction can result in fines or imprisonment.\";s:7:\"example\";s:25:\"Administrative
  - Informal\";s:5:\"title\";s:25:\"Case Category Description\";s:4:\"type\";s:6:\"string\";}s:8:\"CaseName\";O:8:\"stdClass\":4:{s:11:\"description\";s:672:\"A
  unique number identifying the enforcement action. For EPA civil cases, these numbers
  begin with either the two digit EPA Region Code, \"HQ\" (headquarters initiated
  cases), and \"EF\" or \"WF\" (Eastern or Western Field Office CAA Mobile Source
  Program cases); followed by the fiscal year in which the action was initiated. After
  the fiscal year there is a sequence number. State NPDES civil cases start with the
  two character post abbreviation, followed by a sequence number.\nFor criminal cases,
  the ID was generated in ECHO based on the following format: CR [prosecution_summary_id].
  The source of the Prosecution Summary ID is the Summary of Criminal Prosecutions
  database.\";s:7:\"example\";s:26:\"Baltes Real Estate Company\";s:5:\"title\";s:9:\"Case
  Name\";s:4:\"type\";s:6:\"string\";}s:10:\"CaseNumber\";O:8:\"stdClass\":4:{s:11:\"description\";s:472:\"A
  unique number identifying the enforcement action. For EPA civil cases, these numbers
  begin with either the two digit EPA Region Code, \"HQ\" (headquarters initiated
  cases), and \"EF\" or \"WF\" (Eastern or Western Field Office CAA Mobile Source
  Program cases); followed by the fiscal year in which the action was initiated. After
  the fiscal year there is a sequence number. State NPDES civil cases start with the
  two character post abbreviation, followed by a sequence number.\";s:7:\"example\";s:12:\"05-200021274\";s:5:\"title\";s:11:\"Case
  Number\";s:4:\"type\";s:6:\"string\";}s:14:\"CaseStatusCode\";O:8:\"stdClass\":4:{s:11:\"description\";s:51:\"Code
  identifying the current status of an activity.\";s:7:\"example\";s:3:\"ACH\";s:5:\"title\";s:16:\"Case
  Status Code\";s:4:\"type\";s:6:\"string\";}s:14:\"CaseStatusDesc\";O:8:\"stdClass\":4:{s:11:\"description\";s:66:\"The
  description that identifies the current status of an activity.\";s:7:\"example\";s:8:\"Achieved\";s:5:\"title\";s:23:\"Case
  Status Description\";s:4:\"type\";s:6:\"string\";}s:22:\"CivilCriminalIndicator\";O:8:\"stdClass\":4:{s:11:\"description\";s:29:\"Civil
  vs. Criminal Indicator.\";s:7:\"example\";s:2:\"CI\";s:5:\"title\";s:24:\"Civil/Criminal
  Indicator\";s:4:\"type\";s:6:\"string\";}s:12:\"CostRecovery\";O:8:\"stdClass\":4:{s:11:\"description\";s:151:\"For
  civil enforcement actions, cost recovery awarded is the amount of cost recovery
  ordered or agreed to be repaid by the responsible party of parties.\";s:7:\"example\";s:1:\"0\";s:5:\"title\";s:20:\"Cost
  Recovery Amount\";s:4:\"type\";s:6:\"string\";}s:13:\"DOJDocketNmbr\";O:8:\"stdClass\":4:{s:11:\"description\";s:208:\"The
  docket number assigned by the Department of Justice to EPA's Enforcement Action.
  \ This number will identify cases in the Federal Register and in DOJ press releases
  when a settlement is lodged and entered.\";s:7:\"example\";s:8:\"Achieved\";s:5:\"title\";s:17:\"DOJ
  Docket Number\";s:4:\"type\";s:6:\"string\";}s:10:\"DateClosed\";O:8:\"stdClass\":4:{s:11:\"description\";s:366:\"The
  date the actions requested in the final order have been completed by the recipient;
  or the termination date of the final order (if such a date is specified) has passed;
  or the enforcement action has been withdrawn or dismissed; or the enforcement action
  has been superseded by, or combined into, another related enforcement action addressing
  the same violations.\";s:7:\"example\";s:10:\"07/21/2011\";s:5:\"title\";s:11:\"Date
  Closed\";s:4:\"type\";s:6:\"string\";}s:9:\"DateFiled\";O:8:\"stdClass\":4:{s:11:\"description\";s:257:\"The
  filed/issued date can have different meanings depending on the Case Category. The
  date the judicial complaint is filed in U.S. District Court by the U.S. Attorney.
  The date that an administrative order is issued or the administrative complaint
  is filed.\";s:7:\"example\";s:10:\"01/19/2005\";s:5:\"title\";s:10:\"Date Filed\";s:4:\"type\";s:6:\"string\";}s:10:\"DateLodged\";O:8:\"stdClass\":4:{s:11:\"description\";s:274:\"The
  date a proposed consent decree is given to the Clerk of the Court for lodging in
  the District Court.  Upon lodging a consent decree, a notice is published in the
  Federal Register indicating nature of the proposed settlement and the acceptance
  period for public comments.\";s:7:\"example\";s:10:\"04/28/2009\";s:5:\"title\";s:11:\"Date
  Lodged\";s:4:\"type\";s:6:\"string\";}s:10:\"EnfOutcome\";O:8:\"stdClass\":4:{s:11:\"description\";s:37:\"The
  result of the enforcement action.\";s:7:\"example\";s:24:\"Final Order With Penalty\";s:5:\"title\";s:19:\"Enforcement
  Outcome\";s:4:\"type\";s:6:\"string\";}s:10:\"FedPenalty\";O:8:\"stdClass\":4:{s:11:\"description\";s:547:\"For
  civil judicial Enforcement Actions, this amount is the Federal penalty assessed
  against the defendant(s) as specified in the final entered Consent Decree or Court
  Order.  For administrative Enforcement Actions, it is the penalty assessed in the
  Consent/Final Order.  It does not include the amount of the penalty mitigated due
  to a SEP or the amount shared with the state or local entities.  Interest payments
  associated with a penalty paid over time are not to be included in this amount.
  \ It is the total Federal amount for each Final Order.\";s:7:\"example\";s:9:\"$3,000.00\";s:5:\"title\";s:15:\"Federal
  Penalty\";s:4:\"type\";s:6:\"string\";}s:4:\"Lead\";O:8:\"stdClass\":4:{s:11:\"description\";s:60:\"The
  lead agency (e.g., EPA, State) conducting the inspection\";s:7:\"example\";s:3:\"EPA\";s:5:\"title\";s:11:\"Lead
  Agency\";s:4:\"type\";s:6:\"string\";}s:8:\"MaxScore\";O:8:\"stdClass\":4:{s:11:\"description\";s:10:\"[Col.
  121]\";s:7:\"example\";s:1:\"1\";s:5:\"title\";s:9:\"Max Score\";s:4:\"type\";s:6:\"string\";}s:10:\"PrimaryLaw\";O:8:\"stdClass\":4:{s:11:\"description\";s:364:\"Identifies
  the primary statute/law violated and cited in the enforcement action. Many of EPA's
  judicial actions are based on incidents that are violations of more than one statute.
  One law entered into the ICIS record is designated the primary law, which is considered
  the law that is most seriously violated and/or for which the most significant relief
  is sought.\";s:7:\"example\";s:4:\"TSCA\";s:5:\"title\";s:17:\"Primary Law Cited\";s:4:\"type\";s:6:\"string\";}s:16:\"PrimaryNAICSCode\";O:8:\"stdClass\":4:{s:11:\"description\";s:292:\"A
  6-digit code to classify industrial establishments, as identified in FRS. North
  American Industry Classification System (NAICS) has replaced the U.S. Standard Industrial
  Classification (SIC) system. For detailed information about NAICS, please refer
  to the U.S. Census Bureau NAICS webpage.\";s:7:\"example\";s:6:\"237310\";s:5:\"title\";s:18:\"Primary
  NAICS Code\";s:4:\"type\";s:6:\"string\";}s:14:\"PrimarySICCode\";O:8:\"stdClass\":4:{s:11:\"description\";s:390:\"The
  Standard Industrial Classification (SIC) system code of the facility, as identified
  in FRS. SIC codes were established by the Census Bureau to identify processes, products
  and services. The SIC code describes the primary activity of the facility. The first
  two digits in the code define a major business sector; the last two digits denote
  a facility's specialty within the major sector.\";s:7:\"example\";s:4:\"1220\";s:5:\"title\";s:16:\"Primary
  SIC Code\";s:4:\"type\";s:6:\"string\";}s:14:\"PrimarySection\";O:8:\"stdClass\":4:{s:11:\"description\";s:76:\"Identifies
  the primary section violated and cited in the enforcement action.\";s:7:\"example\";s:3:\"409\";s:5:\"title\";s:21:\"Primary
  Section Cited\";s:4:\"type\";s:6:\"string\";}s:20:\"ProsecutionSummaryId\";O:8:\"stdClass\":3:{s:11:\"description\";s:31:\"Prosecution
  Summary Identifier.\";s:5:\"title\";s:22:\"Prosecution Summary ID\";s:4:\"type\";s:6:\"string\";}s:13:\"SEPCategories\";O:8:\"stdClass\":4:{s:11:\"description\";s:741:\"For
  civil enforcement actions, as part of a settlement, a defendant may voluntarily
  agree to undertake an environmentally beneficial project (Supplement Environmental
  Project) related to the violation in exchange for mitigation of the penalty to be
  paid.  It may not include activities a defendant must take to return to compliance
  with the law. The EPA has set out eight categories that can be acceptable SEPs:\n-
  Public Health\n- Pollution Prevention\n- Pollution Reduction\n- Environmental Restoration
  and Protection\n- Emergency Planning and Preparedness\n- Assessments and Audits\n-
  Environmental Compliance Promotion\n- Other Types of Projects\nDescriptions of each
  SEP category can be found on the EPA Supplemental Environmental Projects page.\";s:7:\"example\";s:1:\"0\";s:5:\"title\";s:46:\"Supplemental
  Environmental Projects Categories\";s:4:\"type\";s:6:\"string\";}s:7:\"SEPCost\";O:8:\"stdClass\":4:{s:11:\"description\";s:72:\"The
  total value of all SEPs for all settlements at the enforcement case.\";s:7:\"example\";s:9:\"$4,100.00\";s:5:\"title\";s:40:\"Supplemental
  Environmental Projects Cost\";s:4:\"type\";s:6:\"string\";}s:8:\"SEPTexts\";O:8:\"stdClass\":4:{s:11:\"description\";s:124:\"A
  description of the SEP. These actions do not include activities a violator must
  take to return to compliance with the law.\";s:7:\"example\";s:1:\"0\";s:5:\"title\";s:41:\"Supplemental
  Environmental Projects Texts\";s:4:\"type\";s:6:\"string\";}s:13:\"SettlementCnt\";O:8:\"stdClass\":4:{s:11:\"description\";s:276:\"For
  civil enforcement actions, the number of settlements associated with the case. Most
  enforcement actions tend to follow a one-case, one-settlement scenario. However,
  and in particular with judicial actions involving multiple defendants, more than
  one settlement may result.\";s:7:\"example\";s:1:\"1\";s:5:\"title\";s:16:\"Settlement
  Count\";s:4:\"type\";s:6:\"string\";}s:14:\"SettlementDate\";O:8:\"stdClass\":4:{s:11:\"description\";s:320:\"For
  federal judicial actions, this is the date the settlement document is signed by
  the presiding judge and entered by the Clerk of the Court. At that point, the settlement
  becomes a binding court order. For administrative actions, this is the date that
  the final order is signed and issued by the enforcement authority.\";s:7:\"example\";s:9:\"05/5/2005\";s:5:\"title\";s:15:\"Settlement
  Date\";s:4:\"type\";s:6:\"string\";}s:18:\"StateLocPenaltyAmt\";O:8:\"stdClass\":2:{s:5:\"title\";s:26:\"State
  Local Penalty Amount\";s:4:\"type\";s:6:\"string\";}s:18:\"TotalCompActionAmt\";O:8:\"stdClass\":4:{s:11:\"description\";s:238:\"For
  civil enforcement actions, the value of the costs incurred by the defendant/respondent
  to attain compliance with the law and restore the environment. This value does not
  include penalties, cost recovery, or costs associated with SEPs.\";s:7:\"example\";s:6:\"279450\";s:5:\"title\";s:30:\"Total
  Compliance Action Amount\";s:4:\"type\";s:6:\"string\";}s:14:\"TribalLandFlag\";O:8:\"stdClass\":3:{s:11:\"description\";s:54:\"Flag
  indicating if the case is located on tribal land.\";s:5:\"title\";s:16:\"Tribal
  Land Flag\";s:4:\"type\";s:6:\"string\";}}s:8:\"required\";a:30:{i:0;s:10:\"CaseNumber\";i:1;s:8:\"CaseName\";i:2;s:16:\"CaseCategoryCode\";i:3;s:16:\"CaseCategoryDesc\";i:4;s:14:\"CaseStatusCode\";i:5;s:14:\"CaseStatusDesc\";i:6;s:13:\"DOJDocketNmbr\";i:7;s:10:\"PrimaryLaw\";i:8;s:14:\"PrimarySection\";i:9;s:9:\"DateFiled\";i:10;s:14:\"SettlementDate\";i:11;s:10:\"FedPenalty\";i:12;s:7:\"SEPCost\";i:13;s:16:\"PrimaryNAICSCode\";i:14;s:14:\"PrimarySICCode\";i:15;s:10:\"ActivityId\";i:16;s:18:\"TotalCompActionAmt\";i:17;s:13:\"SettlementCnt\";i:18;s:14:\"TribalLandFlag\";i:19;s:20:\"ProsecutionSummaryId\";i:20;s:22:\"CivilCriminalIndicator\";i:21;s:10:\"DateLodged\";i:22;s:10:\"DateClosed\";i:23;s:10:\"EnfOutcome\";i:24;s:12:\"CostRecovery\";i:25;s:4:\"Lead\";i:26;s:18:\"StateLocPenaltyAmt\";i:27;s:13:\"SEPCategories\";i:28;s:8:\"SEPTexts\";i:29;s:8:\"MaxScore\";}s:4:\"type\";s:6:\"object\";s:3:\"xml\";O:8:\"stdClass\":1:{s:4:\"name\";s:4:\"Case\";}}s:12:\"crs0_MapData\";O:8:\"stdClass\":4:{s:11:\"description\";s:62:\"Data
