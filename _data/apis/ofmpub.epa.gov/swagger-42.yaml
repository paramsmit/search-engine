  EPA, OECA Integration, Targeting and Access Branch\";}s:11:\"description\";s:1678:\"Enforcement
  and Compliance History Online (ECHO) is a tool developed and maintained by EPA's
  Office of Enforcement and Compliance Assurance for public use.\nECHO provides integrated
  compliance and enforcement information for about 800,000 regulated facilities nationwide.\n<BR><BR>EFF
  Rest Services provides the data for ECHO's Effluent Charts, a set of dynamic charts
  and tables of permitted effluent limits, releases, and violations over time for
  \nClean Water Act (CWA) wastewater discharge permits issued under the National Pollutant
  Discharge Elimination System (NPDES).  See Effluent Charts Help (https://echo.epa.gov/help/reports/effluent-charts-help)
  for additional information.\n<BR><BR>\nThe are 3 service end points for Efffluent
  Charts:  get_summary_chart, get_effluent_chart, and download_effluent_chart.\n<br>\n<br><b>1)</b>
  \ Use get_summary_chart to retrieve a summary matrix of effluent parameters by effluent
  outfall and an overall violation status for a provided NPDES Permit and date range.\n<br><b>2)</b>
  \ Use get_effluent_chart to retrieve detailed Discharge Limit, DMR and NPDES Violation
  information for a provided NPDES Permit, date range, effluent paramater, or outfall.\n<br><b>3)</b>
  \ Use download_effluent_chart to generate a Comma Separated Value (CSV) file of
  the detailed data provided with get_effluent chart, for a provided NPDES Permit,
  date range, effluent paramater, or outfall.\n<br>\n<br>\nAdditional ECHO Resources:
  \  <a href=\"https://echo.epa.gov/tools/web-services\">Web Services</a>, <a href=\"https://echo.epa.gov/resources/echo-data/about-the-data\">About
