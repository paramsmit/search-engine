  to scan your content as it is generated. Content Moderator then processes your content
  and sends the results along with relevant information either back to your systems
  or to the built-in review tool. You can use this information to take decisions e.g.
  take it down, send to human judge, etc.\r\n\r\nWhen using the API, images need to
  have a minimum of 128 pixels and a maximum file size of 4MB. \r\nText can be at
  most 1024 characters long. \r\nIf the content passed to the text API or the image
  API exceeds the size limits, the API will return an error code that informs about
  the issue.\r\n\r\nThis API is currently available in:\r\n\r\n* West US - westus.api.cognitive.microsoft.com\r\n*
