host: api.thesmsworks.co.uk
basePath: /v1
paths:
  /auth/getApiKey:
    get:
      description: Generates an API Key/Secret pair
      operationId: keySecret
      parameters:
      - description: The Customer ID
        in: query
        name: customerid
        required: true
        type: string
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/apiKeyResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      tags:
      - auth
    x-swagger-router-controller: authentication
  /auth/token:
    post:
      description: Generates a Json Web Token
      operationId: login
      parameters:
      - description: API Key & Secret
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/Login'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/TokenResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      tags:
      - auth
    x-swagger-router-controller: authentication
  /batch/schedule:
    post:
      description: Schedules a batch of SMS messages to be sent at the date time you
        specify
      operationId: scheduleBatch
      parameters:
      - description: Message properties
        in: body
        name: smsMessage
        required: true
        schema:
          $ref: '#/definitions/BatchMessage'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/ScheduledBatchResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - batch messages
    x-swagger-router-controller: smpp-client
  /batch/send:
    post:
      description: Send a single SMS message to multiple recipients
      operationId: sendBatch
      parameters:
      - description: Message properties
        in: body
        name: smsMessage
        required: true
        schema:
          $ref: '#/definitions/BatchMessage'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/BatchMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - batch messages
    x-swagger-router-controller: smpp-client
  /batch/{batchid}:
    get:
      description: Retrieve all messages in a batch with the given batch ID
      operationId: getBatchById
      parameters:
      - description: The ID of the batch you would like returned
        in: path
        name: batchid
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/MessagesResponse'
        404:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      security:
      - JWT: []
      tags:
      - batch messages
    x-swagger-router-controller: smpp-client
  /batches/schedule/{batchid}:
    delete:
      description: Cancels a scheduled SMS message
      operationId: cancelScheduledBatchJob
      parameters:
      - description: The ID of the batch you would like returned
        in: path
        name: batchid
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/CancelledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - batch messages
    x-swagger-router-controller: smpp-client
  /message/schedule:
    post:
      description: Schedules an SMS message to be sent at the date-time you specify
      operationId: scheduleMessage
      parameters:
      - description: Message properties
        in: body
        name: smsMessage
        required: true
        schema:
          $ref: '#/definitions/Message'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/ScheduledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: smpp-client
  /message/send:
    post:
      description: Sends an SMS message
      operationId: sendMessage
      parameters:
      - description: Message properties
        in: body
        name: smsMessage
        required: true
        schema:
          $ref: '#/definitions/Message'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/SendMessageResponse'
        402:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: smpp-client
  /messages:
    post:
      description: Get messages matching your search criteria
      operationId: getMessages
      parameters:
      - in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/Query'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/MessagesResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: message-client
  /messages/inbox:
    post:
      description: Get unread uncoming messages matching your search criteria
      operationId: getInboxMessages
      parameters:
      - in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/Query'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/MessagesResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: message-client
  /messages/schedule/{messageid}:
    delete:
      description: Cancels a scheduled SMS message
      operationId: cancelScheduledJob
      parameters:
      - description: The ID of the message you would like returned
        in: path
        name: messageid
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/CancelledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: smpp-client
  /messages/{messageid}:
    get:
      description: Retrieve a logged message by the message ID
      operationId: getMessageById
      parameters:
      - description: The ID of the message you would like returned
        in: path
        name: messageid
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/MessageResponse'
        404:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      security:
      - JWT: []
      tags:
      - messages
    x-swagger-router-controller: message-client
  /swagger:
    x-swagger-pipe: swagger_raw
  /utils/test:
    get:
      description: Returns the customer ID to the caller
      operationId: test
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/TestResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      tags:
      - utils
    x-swagger-router-controller: hello_world
