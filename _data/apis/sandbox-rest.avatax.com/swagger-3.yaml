paths:
  /api/v2/transactions/create:
    post:
      tags:
      - Transactions
      summary: Calculate Tax
      description: Records a new transaction in AvaTax.rnrnThe `CreateTransaction`
        endpoint uses the configuration values specified by your company to identify
        the correct tax rulesrnand rates to apply to all line items in this transaction,
        and reports the total tax calculated by AvaTax based on yourrncompany's configuration
        and the data provided in this API call.rnrnIf you don't specify type in the
        provided data, a new transaction with type of SalesOrder will be recorded
        by default.rnrnA transaction represents a unique potentially taxable action
        that your company has recorded, and transactions include actions likernsales,
        purchases, inventory transfer, and returns (also called refunds).rnYou may
        specify one or more of the following values in the '$include' parameter to
        fetch additional nested data, using commas to separate multiple values:rn            rn*
        Linesrn* Details (implies lines)rn* Summary (implies details)rn* Addressesrn            rnIf
        you don't specify '$include' parameter, it will include both details and addresses.
      operationId: CreateTransaction
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - application/json
      parameters:
      - name: model
        in: body
        description: The transaction you wish to create
        required: false
        schema:
          $ref: '#/definitions/CreateTransactionModel'
      - name: $include
        in: query
        description: A comma separated list of child objects to return underneath
          the primary object.
        required: false
        type: string
      - name: X-Avalara-Client
        in: header
        description: Identifies the software you are using to call this API to aid
          in debugging and verification.rn                    This is a string in
          the format `(app name); (app version); (library name); (library version);
          (machine name)`. rn                    For more information about designing
          an Avalara client string for your application, please see the developer
          website.
        required: false
        type: string
        default: Swagger UI; 17.5.1-73; Custom; 1.0
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/TransactionModel'
        401:
          description: Unauthorized
        400:
          description: BadRequest
      security:
      - UserSecurity: []
        OauthSecurity: []
  /api/v2/addresses/resolve:
    get:
      tags:
      - Addresses
      summary: Validate an Address
      description: Resolve an address against Avalara's address-validation system.  If
        the address can be resolved, this API rnprovides the latitude and longitude
        of the resolved location.  The value 'resolutionQuality' can be used rnto
        identify how closely this address can be located.  If the address cannot be
        clearly located, use the rn'messages' structure to learn more about problems
        with this address.rnThis is the same API as the POST /api/v2/addresses/resolve
        endpoint.rnBoth verbs are supported to provide for flexible implementation.
      operationId: ResolveAddress
      consumes: []
      produces:
      - application/json
      parameters:
      - name: line1
        in: query
        description: Line 1
        required: false
        type: string
        example: 123 Main Street
      - name: line2
        in: query
        description: Line 2
        required: false
        type: string
      - name: line3
        in: query
        description: Line 3
        required: false
        type: string
      - name: city
        in: query
        description: City
        required: false
        type: string
        example: Irvine
      - name: region
        in: query
        description: State / Province / Region
        required: false
        type: string
        example: CA
      - name: postalCode
        in: query
        description: Postal Code / Zip Code
        required: false
        type: string
        example: "92615"
      - name: country
        in: query
        description: Two character ISO 3166 Country Code (see /api/v2/definitions/countries
          for a full list)
        required: false
        type: string
        example: US
      - name: textCase
        in: query
        description: selectable text case for address validation
        required: false
        type: string
        enum:
        - Upper
        - Mixed
        x-enum-type: TextCase
        x-enum-description: Casing to use for validation result
        x-enum-value-comments:
          Upper: Upper case
          Mixed: Mixed Case
      - name: latitude
        in: query
        description: Geospatial latitude measurement
        required: false
        type: number
        format: double
      - name: longitude
        in: query
        description: Geospatial longitude measurement
        required: false
        type: number
        format: double
      - name: X-Avalara-Client
        in: header
        description: Identifies the software you are using to call this API to aid
          in debugging and verification.rn                    This is a string in
          the format `(app name); (app version); (library name); (library version);
          (machine name)`. rn                    For more information about designing
          an Avalara client string for your application, please see the developer
          website.
        required: false
        type: string
        default: Swagger UI; 17.5.1-73; Custom; 1.0
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AddressResolutionModel'
        401:
          description: Unauthorized
        400:
          description: BadRequest
      security:
      - UserSecurity: []
        OauthSecurity: []
