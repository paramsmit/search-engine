      description: ' The POST returns the canonical URI and job ID for the archive;
        the deleteInstances=true option, which deletes archived process instances
        from Workspace, is a property of the payload; When deleteInstances=true is
        set, you must also set deleteRetention in XML dateTime format; After creating
        an archive, you cannot create another archive for the same application for
        24 hours.'
      operationId: requestArchive
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: ArchiveRequest to be processed
        required: true
        schema:
          $ref: '#/definitions/ArchiveRequest'
      responses:
        200:
          description: Process Instances successfully archived.
          schema:
