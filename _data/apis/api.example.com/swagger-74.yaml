      summary: Retrieve Process Definitions
      description: ' Retrieves process definitions.'
      operationId: getDefinitions
      produces:
      - application/json
      parameters:
      - name: interfaceFilter
        in: query
        description: Filters the process definitions based on start type, currently
          supports filters for form based start (includes both webForm and basicForm),
          webForm based start, basicForm based start, doc based start and folder based
          start.
        required: false
        type: string
        default: all
