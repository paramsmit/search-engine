info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:12:\"More Recipes\";s:11:\"description\";s:785:\"#
  Introduction\nAPI for the MoreRecipes Web App\n\n# Overview\nMoreRecipes is a recipe
  management web app (We know you love to try new things, especially new tastes) built
  with Node/ExpressJS (Backend) and ReactJS/MaterializeCSS (FrontEnd). This is the
  documentation for the API built with ExpressJS.\n\n# Authentication\nA JSONWebToken
  generated during user signup/signin is required for recipe action routes. This token
  should be included in the 'authorization' portion of the request headers\n\n# Error
  Codes\n\n201 - A resource is successfully created (e.g. user account creation or
  adding a new recipe)\n\n200 - Get resources\n\n400 - Request parameters are invalid\n\n401
  - Invalid, expired or excluded token which is required for a request\n\n403 - Voting
  or reviewing a recipe for a recipe owner\n\";s:7:\"version\";s:3:\"1.0\";}"
