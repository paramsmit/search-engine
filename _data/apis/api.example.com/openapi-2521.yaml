info: !php/object "O:8:\"stdClass\":14:{s:7:\"contact\";O:8:\"stdClass\":4:{s:5:\"email\";s:23:\"mike.ralphson@gmail.com\";s:4:\"name\";s:13:\"Mike
  Ralphson\";s:3:\"url\";s:38:\"https://github.com/mermade/aws2openapi\";s:9:\"x-twitter\";s:12:\"PermittedSoc\";}s:11:\"description\";s:1025:\"<p>Amazon
  CloudWatch Events helps you to respond to state changes in your AWS resources. When
  your resources change state, they automatically send events into an event stream.
  You can create rules that match selected events in the stream and route them to
  targets to take action. You can also use rules to take action on a predetermined
  schedule. For example, you can configure rules to:</p> <ul> <li> <p>Automatically
  invoke an AWS Lambda function to update DNS entries when an event notifies you that
  Amazon EC2 instance enters the running state.</p> </li> <li> <p>Direct specific
  API records from AWS CloudTrail to an Amazon Kinesis data stream for detailed analysis
  of potential security or availability risks.</p> </li> <li> <p>Periodically invoke
  a built-in target to create a snapshot of an Amazon EBS volume.</p> </li> </ul>
  <p>For more information about the features of Amazon CloudWatch Events, see the
  <a href=\"http://docs.aws.amazon.com/AmazonCloudWatch/latest/events\">Amazon CloudWatch
  Events User Guide</a>.</p>\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:18:\"Apache
