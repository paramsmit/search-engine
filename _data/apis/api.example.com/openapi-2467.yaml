  X-REQUEST-SIGNATURE (Python):\n  \n      import hashlib\n      import hmac\n      import
  base64\n      \n      def calc_signature(body, site_secret_value)\n          message
  = body\n          secret = bytes(site_secret_value).encode('utf-8')\n          digest
  = hmac.new(secret, message, digestmod=hashlib.sha256).hexdigest()\n          return
  base64.b64encode(digest)\n      \n      \n  \u041F\u0440\u0438\u043C\u0435\u0440
  \u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F signature
  (PHP):\n  \n  \n      $requestType = \"/payments/requests/single\";\n      $requestUrl
  = \"https://ep.gate.express/\" . $requestType;\n  \n      // array for parametres\n
  \     $bodyRequestArray = array(\n          'CardNumber' => \"CREDIT_CARD_NUMBER\",
  // Without spaces, for example, '4111111111111111'\n          'ExpMonth' => \"EXPIRED_MONTH\",
  // 2 digits, for example, '05'\n          'ExpYear' => \"EXPIRED_YEAR\", // 2 digits,
  for example, '24'\n          'CardHolder' => \"CARD_HOLDER_NAME\",                        \n
  \         'CVC' => \"CVC\",\n          'OrderId'   => \"YOUR_ORDER_ID\" \n          'Amount'
  \   => \"AMOUNT\", // digits and dot ('.'), for example, '100.45'\n          'Currency'
  \ => strtoupper(\"CURRENCY\"), // RUB|USD\n          'Description' => \"DESCRIPTION\",\n
  \     );\n  \n      $body = http_build_query($bodyRequestArray);\n      $signature
  = getSignature($body, \"YOUR_SECRET_KEY\");\n  \n      $ch = curl_init();\n      curl_setopt($ch,
  CURLOPT_URL, $requestUrl);\n      curl_setopt($ch, CURLOPT_POST, 1);\n      curl_setopt($ch,
  CURLOPT_POSTFIELDS, $body);  //Post Fields\n      curl_setopt($ch, CURLOPT_RETURNTRANSFER,
  true);\n  \n      $headers = array(\n          'X-REQUEST-SIGNATURE:'.$signature\n
  \     );\n  \n      curl_setopt($ch, CURLOPT_HTTPHEADER, $headers);\n  \n      $server_output
  = curl_exec ($ch);\n  \n      curl_close ($ch);\n  \n      function getSignature($body,
  $secretKey)\n      {\n          // create signature\n          $hash = hash_hmac('sha256',
  $body, $secretKey, false);\n          return base64_encode($hash);\n      }\n      \n
