  Wrapper\";s:7:\"contact\";O:8:\"stdClass\":1:{s:5:\"email\";s:22:\"julien@shoprunback.com\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:10:\"Apache
