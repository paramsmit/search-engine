host: '#'
paths:
  /:
    get:
      tags:
      - general
      summary: This endpoint list all supported endpoints for this wrapper.
      description: This is an hardcoded response (ie. the response is not programmatic
        but set by the developer)
      operationId: listEndpoints
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: Endpoints not implemented (falsy) are not required in the response.
          schema:
            $ref: '#/definitions/ListEndpoint'
  /type:
    get:
      tags:
      - general
      summary: Return the type of carrier service.
      description: This is an hardcoded response
      operationId: type
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: Type of carrier service. You must provide the type in String
            and set boolean values. (for future services which provide multiple types).
            For most cases, only one boolean will be true.
          schema:
            $ref: '#/definitions/Type'
  /label:
    post:
      tags:
      - general
      summary: Get the label for a shipment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Information about the sender, the recipient and the parcel
        required: true
        schema:
          $ref: '#/definitions/Label'
      responses:
        200:
          description: Return the parameters used to generate the label plus the ID
            of the shipment and the tracking URL.
          schema:
            $ref: '#/definitions/CreatedLabel'
  /price:
    post:
      tags:
      - general
      summary: Get the estimated price for a shipment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Information about the sender, the recipient and the parcel. This
          endpoint is not required if the carrier service can't provide a price for
          a shipment
        required: true
        schema:
          $ref: '#/definitions/Label'
      responses:
        200:
          description: Return the parameters used to generate the label plus the ID
            of the shipment estimantion, the estimated price and the currency.
          schema:
            $ref: '#/definitions/EstimatedLabel'
  /dropoff/points:
    post:
      tags:
      - dropoff
      summary: Get the 10/20 closest dropoff points for a specified address or GPS
        coordinates
      parameters:
      - in: body
        name: body
        description: Information about the location of the sender
        required: true
        schema:
          $ref: '#/definitions/SenderLocation'
      responses:
        200:
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/DropoffPoint'
  /dropoff/reserve_slot:
    post:
      tags:
      - dropoff
      summary: Reserve specific dropoff slot
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Information about the dropoff reservation
        required: true
        schema:
          $ref: '#/definitions/DropoffReservationRequest'
      responses:
        200:
          description: Dropoff slot reservation confirmation
          schema:
            $ref: '#/definitions/DropoffReservationResponse'
  /pickup:
    post:
      tags:
      - pickup
      summary: Request for a pickup
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Information about the sender, the recipient and the parcel
        required: true
        schema:
          $ref: '#/definitions/PickupRequest'
      responses:
        200:
          description: Return the parameters used to request the pickup plus the ID
            of the pickup
          schema: []
  /pickup/{pickupId}:
    delete:
      tags:
      - pickup
      parameters:
      - name: pickupId
        in: path
        description: ID of pickup to be deleted
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: TODO
  /tracking/{reference}:
    get:
      tags:
      - general
      parameters:
      - name: reference
        in: path
        description: Reference of the shipment, pickup etc. Could be shipment_id,
          pickup_id ...
        required: true
        type: string
      responses:
        200:
          description: Tracking response
          schema: []
  /status:
    get:
      tags:
      - general
      summary: Get the status of the service
      parameters: []
      responses:
        200:
          description: Service status
          schema:
            $ref: '#/definitions/Status'
  /pickup/slots:
    get:
      tags:
      - pickup
      parameters: []
      responses:
        200:
          description: Return all pickup slots for the 7 coming days
          schema:
            $ref: '#/definitions/Slots'
  /webhooks/subscribe:
    post:
      tags:
      - general
      parameters: []
      responses:
        200:
          description: TODO
schemes:
- http
