  do not also use the same container or bucket to back up Oracle Database Cloud Service
  database deployments. Using one container or bucket for multiple purposes can result
  in billing errors.</li><li>You do not have to specify a container or bucket if you
  provision the service instance without enabling backups.</li></ul><p>On <b>Oracle
  Cloud Infrastructure Classic</b>, the object storage container does not have to
  be created ahead of provisioning your MySQL Cloud Service instance. <p>To specify
  the container (existing or new), use one of the following formats:<ul><li><code>Storage-&lt;<i>identitydomainid</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li><li><code>&lt;<i>storageservicename</i>&gt;-&lt;<i>identitydomainid</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li><li><code>&lt;<i>restEndPointURL</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li></ul><p>To
