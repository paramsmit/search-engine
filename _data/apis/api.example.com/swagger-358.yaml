---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:24:\"LoRa App Server REST API\";s:7:\"version\";s:5:\"1.0.0\";s:11:\"description\";s:85:\"\nFor
  more information about the usage of the LoRa App Server (REST) API, see\n[h](h).\n\";}"
basePath: ""
paths:
  /api/applications:
    get:
      operationId: List
      parameters:
      - description: Max number of applications to return in the result-test.
        format: int64
        in: query
        name: limit
        required: false
        type: string
      - description: Offset in the result-set (for pagination).
        format: int64
        in: query
        name: offset
        required: false
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiListApplicationResponse'
      summary: List lists the available applications.
      tags:
      - Application
    post:
      operationId: Create
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateApplicationRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateApplicationResponse'
      summary: Create creates the given application.
      tags:
      - Application
  /api/applications/{applicationID}/nodes:
    get:
      operationId: ListByApplicationID
      parameters:
      - format: int64
        in: path
        name: applicationID
        required: true
        type: string
      - description: Max number of nodes to return in the result-set.
        format: int64
        in: query
        name: limit
        required: false
        type: string
      - description: Offset of the result-set (for pagination).
        format: int64
        in: query
        name: offset
        required: false
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiListNodeResponse'
      summary: ListByApplicationID lists the nodes by the given application ID, sorted
        by the name of the node.
      tags:
      - Node
  /api/applications/{id}:
    delete:
      operationId: Delete
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteApplicationResponse'
      summary: Delete deletes the given application.
      tags:
      - Application
    get:
      operationId: Get
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetApplicationResponse'
      summary: Get returns the requested application.
      tags:
      - Application
    put:
      operationId: Update
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateApplicationRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateApplicationResponse'
      summary: Update updates the given application.
      tags:
      - Application
  /api/channelList:
    get:
      operationId: List
      parameters:
      - format: int64
        in: query
        name: limit
        required: false
        type: string
      - format: int64
        in: query
        name: offset
        required: false
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiListChannelListResponse'
      summary: List lists the channel-lists given an offset and limit.
      tags:
      - ChannelList
    post:
      operationId: Create
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateChannelListRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateChannelListResponse'
      summary: Create creates the given channel-list.
      tags:
      - ChannelList
  /api/channelList/{id}:
    delete:
      operationId: Delete
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteChannelListResponse'
      summary: Delete deletes the channel-list matching the given id.
      tags:
      - ChannelList
    get:
      operationId: Get
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetChannelListResponse'
      summary: Get returns the channel-list matching the given id.
      tags:
      - ChannelList
    put:
      operationId: Update
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateChannelListRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateChannelListResponse'
      summary: Update updates the given channel-list.
      tags:
      - ChannelList
  /api/nodes:
    post:
      operationId: Create
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateNodeRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateNodeResponse'
      summary: Create creates the given node.
      tags:
      - Node
  /api/nodes/{devEUI}:
    delete:
      operationId: Delete
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteNodeResponse'
      summary: Delete deletes the node matching the given name.
      tags:
      - Node
    get:
      operationId: Get
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetNodeResponse'
      summary: Get returns the node for the requested name.
      tags:
      - Node
    put:
      operationId: Update
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateNodeRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateNodeResponse'
      summary: Update updates the node matching the given name.
      tags:
      - Node
  /api/nodes/{devEUI}/activation:
    get:
      operationId: GetActivation
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetNodeActivationResponse'
      summary: GetActivation returns the current activation details of the node (OTAA
        and ABP).
      tags:
      - Node
    post:
      operationId: Activate
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiActivateNodeRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiActivateNodeResponse'
      summary: Activate (re)activates the node (only when ABP is set to true).
      tags:
      - Node
  /api/nodes/{devEUI}/getRandomDevAddr:
    post:
      operationId: GetRandomDevAddr
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetRandomDevAddrResponse'
      summary: GetRandomDevAddr returns a random DevAddr taking the NwkID prefix into
        account.
      tags:
      - NodeSession
  /api/nodes/{devEUI}/queue:
    get:
      operationId: List
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiListDownlinkQueueItemsResponse'
      summary: List lists the items in the queue for the given node.
      tags:
      - DownlinkQueue
    post:
      operationId: Enqueue
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiEnqueueDownlinkQueueItemRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiEnqueueDownlinkQueueItemResponse'
      summary: Enqueue adds the given item to the queue. When the node operates innClass-C
        mode, the data will be pushed directly to the network-server.
      tags:
      - DownlinkQueue
  /api/nodes/{devEUI}/queue/{id}:
    delete:
      operationId: Delete
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - format: int64
        in: path
        name: id
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteDownlinkQueueItemResponse'
      summary: Delete deletes an item from the queue.
      tags:
      - DownlinkQueue
  /api/nodes/{devEUI}/session:
    delete:
      operationId: Delete
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteNodeSessionResponse'
      summary: Delete deletes the node-session matching the given node.
      tags:
      - NodeSession
    get:
      operationId: Get
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetNodeSessionResponse'
      summary: Get returns the node-session matching the given node.
      tags:
      - NodeSession
    post:
      operationId: Create
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateNodeSessionRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateNodeSessionResponse'
      summary: Create creates the given node-session. The DevAddr must contain the
        same NwkID as the configured NetID. Node-sessions will expire automatically
        after the configured TTL.
      tags:
      - NodeSession
    put:
      operationId: Update
      parameters:
      - in: path
        name: devEUI
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateNodeSessionRequest'
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateNodeSessionResponse'
      summary: Update updates the given node-session.
      tags:
      - NodeSession
