basePath: ""
paths:
  /v1/authenticate:
    get:
      tags:
      - Authenticate
      summary: Pre-authentication data for the login UI
      description: Pre-authentication information, for example whether the user needs
        to be challenged with a CAPTCHA
      operationId: preAuthenticate
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        required: false
        type: string
        items:
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PreAuthResponse'
        500:
          description: Internal server error
    post:
      tags:
      - Authenticate - Mobile
      summary: Federated authentication endpoint invoked from the common login page
      description: ""
      operationId: authenticate
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: AuthenticationRequest
        required: false
        schema:
          $ref: '#/definitions/SBNET Authentication Request'
      - name: consumer-platform
        in: header
        required: false
        type: string
        enum:
        - iOS
        - Android
        - Roku
        - OVP
        - Xbox 360
        - Xbox One
        - Samsumg
        - etc...
      - name: Origin
        in: header
        required: false
        type: string
        items:
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AuthenticationResponse'
        500:
          description: Internal server error
    options:
      tags:
      - Authenticate - Mobile
      summary: Federated authentication commercial CORS pre-flight
      description: ""
      operationId: corsPreFlight
      produces:
      - application/json
      parameters:
      - name: Origin
        in: header
        required: false
        type: string
        items:
          type: string
      responses:
        204:
          description: Success
          schema:
            $ref: '#/definitions/AuthenticationResponse'
schemes:
- https
- http
