  The `config` message provides information to the recognizer\nthat specifies how
  to process the request.\";}}s:4:\"type\";s:6:\"object\";}s:21:\"SyncRecognizeResponse\";O:8:\"stdClass\":3:{s:11:\"description\";s:172:\"`SyncRecognizeResponse`
  is the only message returned to the client by\n`SyncRecognize`. It contains the
  result as zero or more sequential\n`SpeechRecognitionResult` messages.\";s:10:\"properties\";O:8:\"stdClass\":1:{s:7:\"results\";O:8:\"stdClass\":3:{s:11:\"description\";s:101:\"[Output-only]
  Sequential list of transcription results corresponding to\nsequential portions of
