  `TakeSnapshot()`, the inferred response type is\n`TakeSnapshotResponse`.\";s:4:\"type\";s:6:\"object\";}}s:4:\"type\";s:6:\"object\";}s:16:\"RecognitionAudio\";O:8:\"stdClass\":3:{s:11:\"description\";s:253:\"Contains
