  16 OCPUs, 240 GB memory</li></ul><p>Valid <code>otd</code> shapes include: <ul><li>oc3:
  1 OCPU, 7.5 GB memory</li><li>oc4: 2 OCPUs, 15 GB memory</li><li>oc5: 4 OCPUs, 30
  GB memory</li><li>oc6: 8 OCPUs, 60 GB memory</li><li>oc7: 16 OCPUs, 120 GB memory</li></ul><p>See
  <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=STCSG-GUID-1DD0FA71-AC7B-461C-B8C1-14892725AA69'
