  only.<p>Password for the Oracle Database Cloud - Database as a Service instance
  administrator.\";}s:9:\"dbNetwork\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:94:\"Path
  to the network through which the Oracle SOA Cloud Service instance accesses the
  database.\";}s:5:\"shape\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:1291:\"<b>Note:</b>
  This attribute is valid when component <code>type</code> is set to <code>weblogic</code>
  or <code>otd</code> only.<p>Desired compute shape. A shape defines the number of
  Oracle Compute Units (OCPUs) and amount of memory (RAM). Valid <code>weblogic</code>
  shapes include: <ul><li>oc1m: 1 OCPU, 15 GB memory</li><li>oc2m: 2 OCPUs, 30 GB
