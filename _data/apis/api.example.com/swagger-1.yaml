  these special characters: dollar sign ($), pound sign (#), and underscore (_).</li></ul>\";}s:16:\"otdAdminUserName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:576:\"<b>Note:</b>
