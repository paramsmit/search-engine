info: !php/object "O:8:\"stdClass\":6:{s:11:\"description\";s:378:\"Use the REST API
  for Oracle SOA Cloud Service on Oracle Public Cloud Machine to manage, monitor,
  and perform operations on SOA services and servers. To manage Oracle Managed File
  Transfer on Oracle Public Cloud Machine, see the <a href=\"http://docs.oracle.com/cloud/latest/mft122100/MFTRR/index.html\">REST
  API for Oracle Managed File Transfer on Oracle Public Cloud Machine</a>.\";s:7:\"version\";s:10:\"2016.11.14\";s:5:\"title\";s:68:\"REST
  API for Oracle SOA Cloud Service on Oracle Public Cloud Machine\";s:14:\"termsOfService\";s:29:\"http://soacs.oracle.com/terms\";s:7:\"contact\";O:8:\"stdClass\":3:{s:4:\"name\";s:11:\"SOACS
  Admin\";s:3:\"url\";s:23:\"http://soacs.oracle.com\";s:5:\"email\";s:16:\"soacs@oracle.com\";}s:9:\"x-summary\";s:148:\"Use
