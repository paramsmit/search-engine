basePath: /api/v1.1
paths:
  /instances/{identityId}:
    get:
      tags:
      - Provision Services
      summary: Get Provisioned Instances
      description: Retrieves all provisioned instances.
      operationId: getJson
      produces:
      - application/json
      - text/html
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: status
        in: query
        description: 'Status of the Oracle SOA Service instance. Valid values include:
          Provisioning Not Started, Running, In Progress, Terminating, and Failed.'
        required: true
        type: string
        enum:
        - Provisioning Not Started
        - Running
        - In Progress
        - Terminating
        - Failed
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/GetInstanceInfoResponse'
      x-internal-id: instances-{identityId}-get
    post:
      tags:
      - Provision Services
      summary: Provision a New Service Instance
      description: Provisions a new service instance in a domain.
      operationId: postJson
      consumes:
      - application/json
      produces:
      - application/json
      - text/plain
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - in: body
        name: body
        description: Provision Payload
        required: true
        schema:
          $ref: '#/definitions/InstanceProvisionPayload'
      responses:
        default:
          description: successful operation
      x-internal-id: instances-{identityId}-post
  /instances/{identityId}/status/{operation}/job/{jobId}:
    get:
      tags:
      - View Service Provisioning Status
      summary: Get Service Provisioning Status
      description: Returns the instance provisioning status.
      operationId: getJson
      produces:
      - application/json
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: operation
        in: path
        description: Name of the provisioning operation.
        required: true
        type: string
      - name: jobId
        in: path
        description: Job ID of the provisioning operation.
        required: true
        type: string
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/GetInstanceInfoResponse'
      x-internal-id: instances-{identityId}-status-{operation}-job-{jobId}-get
  /instances/{identityId}/{serviceId}:
    get:
      tags:
      - Manage Services
      summary: View a Service Instance
      description: Returns information about a service instance.
      operationId: getJson
      produces:
      - application/json
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/GetInstanceInfoResponse'
      x-internal-id: instances-{identityId}-{serviceId}-get
    put:
      tags:
      - Manage Services
      summary: Delete a Service Instance
      description: Deletes a service instance.
      operationId: putJson
      consumes:
      - application/json
      produces:
      - application/json
      - text/plain
      - text/html
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/InstanceDelete-putrequest'
      responses:
        202:
          description: success
          schema:
            $ref: '#/definitions/InstanceDelete-response'
      x-internal-id: instances-{identityId}-{serviceId}-put
  /instances/{identityId}/{serviceId}/backupconfig:
    get:
      tags:
      - Manage the Backup Configuration
      summary: View the Backup Configuration
      description: Returns the backup configuration for a service instance.
      operationId: list
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ViewBackupConfigurationResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backupconfig-get
    post:
      tags:
      - Manage the Backup Configuration
      summary: Update the Backup Configuration
      description: Updates the backup configuration for a service instance.
      operationId: update
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/UpdateBackupConfigurationPayload'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ViewBackupConfigurationResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backupconfig-post
  /instances/{identityId}/{serviceId}/backups:
    get:
      tags:
      - Manage Service Backups
      summary: List Service Backups
      description: Returns a list of all the backups of a service instance.
      operationId: listBackups
      produces:
      - application/json
      parameters:
      - name: fullBackupsOnly
        in: query
        description: Lists full backups only if set to true.
        required: false
        type: boolean
        default: false
      - name: includeCompleteNotes
        in: query
        description: Includes all notes if set to true.
        required: false
        type: boolean
        default: false
      - name: includeAll
        in: query
        description: Includes all backups if set to true.
        required: false
        type: boolean
        default: false
      responses:
        200:
          description: Accepted
          schema:
            $ref: '#/definitions/ViewAllBackupsResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backups-get
    post:
      tags:
      - Manage Service Backups
      summary: Create a New Service Backup
      description: Creates a new backup for a service instance.
      operationId: doBackup
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/BackupServiceInstancePayload'
      responses:
        202:
          description: Accepted
          schema:
            $ref: '#/definitions/BackupTheInstanceResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backups-post
  /instances/{identityId}/{serviceId}/backups/{backupId}:
    get:
      tags:
      - Manage Service Backups
      summary: Get a Service Backup
      description: Retrieves an existing backup of a service instance.
      operationId: getBackupInfo
      produces:
      - application/json
      parameters:
      - name: backupId
        in: path
        description: ID of the backup to be retrieved.
        required: true
        type: string
      - name: includeLinkedDetails
        in: query
        description: Includes linked details if set to true.
        required: false
        type: boolean
        default: false
      responses:
        200:
          description: Accepted
          schema:
            $ref: '#/definitions/ViewTheBackupResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backups-{backupId}-get
    post:
      tags:
      - Manage Service Backups
      summary: Archive and Download a Backup
      description: Downloads a backup and stores it locally in block storage on the
        administration server.
      operationId: updateBackup
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: backupId
        in: path
        description: ID of the backup to be archived.
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/ArchiveOrDownloadBackupPayload'
      responses:
        200:
          description: Accepted
          schema:
            $ref: '#/definitions/ArchiveOrDownloadBackupResponse'
      x-internal-id: instances-{identityId}-{serviceId}-backups-{backupId}-post
    delete:
      tags:
      - Manage Service Backups
      summary: Delete a Service Backup
      description: Deletes an existing backup of a service instance.
      operationId: deleteBackup
      produces:
      - application/json
      parameters:
      - name: backupId
        in: path
        description: ID of the backup to be deleted.
        required: true
        type: string
      responses:
        default:
          description: successful operation
      x-internal-id: instances-{identityId}-{serviceId}-backups-{backupId}-delete
  /instances/{identityId}/{serviceId}/restoredbackups:
    get:
      tags:
      - Manage Restore Operations
      summary: List Restore Operation History
      description: Lists the restore operation history for a service instance.
      operationId: restoreHistory
      produces:
      - application/json
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - name: includeFailed
        in: query
        description: Includes failed restore operations if set to true.
        required: false
        type: boolean
        default: false
      responses:
        202:
          description: OK
          schema:
            $ref: '#/definitions/ViewRestoredBackupsResponse'
      x-internal-id: instances-{identityId}-{serviceId}-restoredbackups-get
    post:
      tags:
      - Manage Restore Operations
      summary: Restore from a Backup Point
      description: Restores a service from a specified backup point.
      operationId: restore
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/RestoreBackupPayload'
      responses:
        202:
          description: Accepted
          schema:
            $ref: '#/definitions/RestoreBackupResponse'
      x-internal-id: instances-{identityId}-{serviceId}-restoredbackups-post
  /instances/{identityId}/{serviceId}/restoredbackups/{jobId}:
    get:
      tags:
      - Manage Restore Operations
      summary: Get Restore Operation Details
      description: Provides the details of a specific restore operation of a service
        instance.
      operationId: getRestoreInfo
      produces:
      - application/json
      parameters:
      - name: identityId
        in: path
        description: Name of the identity domain for the Oracle Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: ID of the service instance.
        required: true
        type: string
      - name: jobId
        in: path
        description: Job ID of the restore operation.
        required: true
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/RestoreBackupItem'
      x-internal-id: instances-{identityId}-{serviceId}-restoredbackups-{jobId}-get
  /instances/{identityId}/{serviceId}/servers:
    get:
      tags:
      - Manage Servers
      summary: View All Managed Servers
      description: Returns a list of managed servers for a service.
      operationId: getManagedServerNames
      produces:
      - application/json
      - text/plain
      responses:
        202:
          description: Ok
          schema:
            $ref: '#/definitions/ViewManagedServerResponse'
      x-internal-id: instances-{identityId}-{serviceId}-servers-get
  /instances/{identityId}/{serviceId}/servers/history:
    get:
      tags:
      - Manage Servers
      summary: View All Server Operations
      description: Returns a list of all scaling operations performed on this service.
      operationId: getScalingHistory
      produces:
      - application/json
      - text/plain
      parameters:
      - name: orderby
        in: query
        description: Orders operations by the specified field.
        required: false
        type: string
      - name: filter
        in: query
        description: Filters operations by the specified text.
        required: false
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/ViewAllServerOperationsResponse'
      x-internal-id: instances-{identityId}-{serviceId}-servers-history-get
  /instances/{identityId}/{serviceId}/servers/history/job/{jobId}:
    get:
      tags:
      - Manage Servers
      summary: View Server Operation Status by Job ID
      description: Returns the status of the scaling operation specified by the Job
        ID.
      operationId: getScalingHistoryByJobId
      produces:
      - application/json
      - text/plain
      parameters:
      - name: jobId
        in: path
        description: Job ID of the scaling operation.
        required: true
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/ViewStatusOfServerOperationByJobIDStatus'
      x-internal-id: instances-{identityId}-{serviceId}-servers-history-job-{jobId}-get
  /instances/{identityId}/{serviceId}/servers/history/{id}:
    get:
      tags:
      - Manage Servers
      summary: View Server Operation Status by ID
      description: Returns details of the scaling operation specified by the ID.
      operationId: getScalingHistory
      produces:
      - application/json
      - text/plain
      parameters:
      - name: id
        in: path
        description: ID of the scaling operation.
        required: true
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/ViewStatusOfServerOperationByJobIDStatus'
      x-internal-id: instances-{identityId}-{serviceId}-servers-history-{id}-get
  /instances/{identityId}/{serviceId}/servers/{clusterName}:
    post:
      tags:
      - Manage Servers
      summary: Add a Managed Server
      description: Adds a new managed server to the specified cluster. Scales the
        service by factor of one node.
      operationId: scaleOutNew
      produces:
      - application/json
      - text/plain
      parameters:
      - name: clusterName
        in: path
        description: Name of the cluster.
        required: true
        type: string
      - name: createClusterIfMissing
        in: query
        description: If set to true, creates a cluster with the specified name if
          it does not exist.
        required: false
        type: boolean
      responses:
        default:
          description: successful operation
      x-internal-id: instances-{identityId}-{serviceId}-servers-{clusterName}-post
  /instances/{identityId}/{serviceId}/servers/{serverName}:
    delete:
      tags:
      - Manage Servers
      summary: Remove a Managed Server
      description: Removes a managed server from a cluster.
      operationId: scaleIn
      produces:
      - application/json
      - text/plain
      parameters:
      - name: serverName
        in: path
        description: Name of the server.
        required: true
        type: string
      - name: force
        in: query
        description: Forces the server removal if set to true.
        required: false
        type: boolean
        default: false
      responses:
        default:
          description: successful operation
      x-internal-id: instances-{identityId}-{serviceId}-servers-{serverName}-delete
  /instances/{identityId}/{serviceId}/{serverName}:
    put:
      tags:
      - Scaling
      summary: Scale a Node
      description: Scales the specified Administration Server or Managed Server node
        to change its compute shape or add block storage.<p>You can scale only the
        Administration Server node and Managed Server nodes in a WebLogic Server cluster.
        Oracle SOA Cloud Service does not support scaling for other nodes in a service
        instance, such as the load balancer node or capacity unit nodes in the Coherence
        data tier.<p>You can add block storage to a new volume or one of the following
        existing volumes:<ul><li>Backup storage volume (Administration Server node
        only)</li><li>Domain home storage volume</li><li>Oracle Fusion Middleware
        home storage volume</li></ul><p>You cannot remove block storage from a storage
        volume.<p><b>Note:</b> Scaling is not supported by Oracle SOA Cloud Service
        - Virtual Image instances.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: serverName
        in: path
        description: Name of the node (Administration Server or Managed Server) for
          which you want to increase block storage capacity.
        required: true
        type: string
      - name: identityId
        in: path
        description: Identity domain ID for the Oracle SOA Cloud Service account.
        required: true
        type: string
      - name: serviceId
        in: path
        description: Name of the Oracle SOA Cloud Service instance.
        required: true
        type: string
      - name: payload
        in: body
        description: The request body defines the details of the create instance request.
          <b>Bold</b> indicates a required value.
        required: true
        schema:
          $ref: '#/definitions/scale-up-request'
      responses:
        202:
          description: Accepted
          schema:
            $ref: '#/definitions/scale-up-response'
      x-internal-id: instances-{identityId}-{serviceId}-{serverName}-put
schemes:
- http
- https
definitions: !php/object "O:8:\"stdClass\":28:{s:9:\"Parameter\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"object\";s:10:\"properties\";O:8:\"stdClass\":15:{s:7:\"version\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:263:\"<b>Note:</b>
