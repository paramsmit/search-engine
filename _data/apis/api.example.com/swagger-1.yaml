  between 8 and 128 characters long and cannot contain any of the following characters:<ul><li>Tab</li><li>Brackets</li><li>Parentheses</li><li>The
  following special characters: left angle bracket (&lt;), right angle bracket (&gt;),
  ampersand (&), pound sign (#), pipe symbol (|), and question mark (?).</li></ul><p>This
  value defaults to the WebLogic Server administrator username, if not specified.\";}s:16:\"otdAdminPassword\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:532:\"<b>Note:</b>
