definitions: !php/object "O:8:\"stdClass\":5:{s:11:\"ClientPrice\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:47:\"The
  specification of an Account-specific Price.\";s:10:\"properties\";O:8:\"stdClass\":11:{s:4:\"type\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:79:\"The
  string \"PRICE\". Used to identify the a Price object when found in a stream.\";}s:10:\"instrument\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:23:\"The
  Price's Instrument.\";s:6:\"format\";s:76:\"A string containing the base currency
  and quote currency delimited by a \"_\".\";}s:4:\"time\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:40:\"The
  date/time when the Price was created\";s:6:\"format\";s:336:\"The RFC 3339 representation
  is a string conforming to https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation
  is a string representing the number of seconds since the Unix Epoch (January 1st,
  1970 at UTC). The value is a fractional number, where the fractional part represents
  a fraction of a second (up to nine decimal places).\";}s:6:\"status\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:24:\"The
  status of the Price.\";s:4:\"enum\";a:3:{i:0;s:9:\"tradeable\";i:1;s:13:\"non-tradeable\";i:2;s:7:\"invalid\";}}s:9:\"tradeable\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:48:\"Flag
  indicating if the Price is tradeable or not\";}s:4:\"bids\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:197:\"The
  list of prices and liquidity available on the Instrument's bid side. It is possible
  for this list to be empty if there is no bid liquidity currently available for the
  Instrument in the Account.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:48:\"v20_pricing_common.json#/definitions/PriceBucket\";}}s:4:\"asks\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:197:\"The
  list of prices and liquidity available on the Instrument's ask side. It is possible
  for this list to be empty if there is no ask liquidity currently available for the
  Instrument in the Account.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:48:\"v20_pricing_common.json#/definitions/PriceBucket\";}}s:11:\"closeoutBid\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:202:\"The
  closeout bid Price. This Price is used when a bid is required to closeout a Position
  (margin closeout or manual) yet there is no bid liquidity. The closeout bid is never
  used to open a new position.\";s:6:\"format\";s:97:\"A decimal number encodes as
  a string. The amount of precision provided depends on the Instrument.\";}s:11:\"closeoutAsk\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:202:\"The
  closeout ask Price. This Price is used when a ask is required to closeout a Position
  (margin closeout or manual) yet there is no ask liquidity. The closeout ask is never
  used to open a new position.\";s:6:\"format\";s:97:\"A decimal number encodes as
  a string. The amount of precision provided depends on the Instrument.\";}s:26:\"quoteHomeConversionFactors\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:40:\"#/definitions/QuoteHomeConversionFactors\";}s:14:\"unitsAvailable\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:42:\"v20_order.json#/definitions/UnitsAvailable\";}}}s:11:\"PriceStatus\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:24:\"The
  status of the Price.\";s:4:\"enum\";a:3:{i:0;s:9:\"tradeable\";i:1;s:13:\"non-tradeable\";i:2;s:7:\"invalid\";}}s:26:\"QuoteHomeConversionFactors\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:168:\"QuoteHomeConversionFactors
  represents the factors that can be used used to convert quantities of a Price's
  Instrument's quote currency into the Account's home currency.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:13:\"positiveUnits\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:224:\"The
  factor used to convert a positive amount of the Price's Instrument's quote currency
  into a positive amount of the Account's home currency.  Conversion is performed
  by multiplying the quote units by the conversion factor.\";s:6:\"format\";s:109:\"A
  decimal number encoded as a string. The amount of precision provided depends on
  what the number represents.\";}s:13:\"negativeUnits\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:224:\"The
  factor used to convert a negative amount of the Price's Instrument's quote currency
  into a negative amount of the Account's home currency.  Conversion is performed
  by multiplying the quote units by the conversion factor.\";s:6:\"format\";s:109:\"A
  decimal number encoded as a string. The amount of precision provided depends on
  what the number represents.\";}}}s:15:\"HomeConversions\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:199:\"HomeConversions
  represents the factors to use to convert quantities of a given currency into the
  Account's home currency. The conversion factor depends on the scenario the conversion
  is required for.\";s:10:\"properties\";O:8:\"stdClass\":4:{s:8:\"currency\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:52:\"The
  currency to be converted into the home currency.\";s:6:\"format\";s:80:\"A string
  containing an ISO 4217 currency (http://en.wikipedia.org/wiki/ISO_4217)\";}s:11:\"accountGain\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:266:\"The
  factor used to convert any gains for an Account in the specified currency into the
  Account's home currency. This would include positive realized P/L and positive financing
  amounts. Conversion is performed by multiplying the positive P/L by the conversion
  factor.\";s:6:\"format\";s:109:\"A decimal number encoded as a string. The amount
  of precision provided depends on what the number represents.\";}s:11:\"accountLoss\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:46:\"The
  string representation of a decimal number.\";s:6:\"format\";s:109:\"A decimal number
  encoded as a string. The amount of precision provided depends on what the number
  represents.\";}s:13:\"positionValue\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:205:\"The
  factor used to convert a Position or Trade Value in the specified currency into
  the Account's home currency. Conversion is performed by multiplying the Position
  or Trade Value by the conversion factor.\";s:6:\"format\";s:109:\"A decimal number
  encoded as a string. The amount of precision provided depends on what the number
  represents.\";}}}s:16:\"PricingHeartbeat\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:112:\"A
  PricingHeartbeat object is injected into the Pricing stream to ensure that the HTTP
  connection remains active.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:4:\"type\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:22:\"The
  string \"HEARTBEAT\"\";}s:4:\"time\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:45:\"The
  date/time when the Heartbeat was created.\";s:6:\"format\";s:336:\"The RFC 3339
  representation is a string conforming to https://tools.ietf.org/rfc/rfc3339.txt.
  The Unix representation is a string representing the number of seconds since the
  Unix Epoch (January 1st, 1970 at UTC). The value is a fractional number, where the
  fractional part represents a fraction of a second (up to nine decimal places).\";}}}}"
