info: !php/object "O:8:\"stdClass\":5:{s:11:\"description\";s:1376:\"## Retrieving
  objects\nThe HTTP GET method may be dereferenced against an object's `id` property
  to retrieve the activity.\nThe plugin supports HTTP content negotiation as defined
  in [RFC7231](https://tools.ietf.org/html/rfc7231) in every endpoint suffixed with
  .json .\nThe plugin always presents ActivityStreams object representation in response
  to every request.\nThe client MUST specify an `Accept` header with the `application/ld+json;
  profile=\"https://www.w3.org/ns/activitystreams\"` media type in order to retrieve
  the activity.\n\n## Selecting ranges\n\nFor most `GET` operations that return arrays,
  the query parameters `max_id` and `since_id` can be used to specify the range of
  IDs to return.\nAPI methods that return collections of items can return a `Link`
  header containing URLs for the `next` and `prev` pages.\nSee the [Link header RFC](https://tools.ietf.org/html/rfc5988)
  for more information.\n\n## Pretty output\n\nFor most operations if the `pretty`
  parameter is set a formated output will be generated (useful for learning about
  the API or debuging purposes).\n\n## Errors\n\nIf the request you make doesn't go
  through, the plugin will usually respond with an [Error](#error).\n\n___\n\n> **Note:**
  Some attributes in the payload can have ``null`` value and are marked as _nullable_
  on the tables below. Attributes that are not nullable are guaranteed to return a
  valid value.\";s:7:\"version\";s:5:\"1.0.0\";s:5:\"title\";s:33:\"ActivityPub plugin
  for GNU Social\";s:7:\"contact\";O:8:\"stdClass\":1:{s:5:\"email\";s:14:\"diogo@fc.up.pt\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:6:\"AGPLv3\";s:3:\"url\";s:57:\"https://git.gnu.io/gnu/GS-ActivityPub-plugin/blob/COPYING\";}}"
