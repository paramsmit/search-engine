info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:10:\"Browse API\";s:11:\"description\";s:718:\"<p>The
  Browse API has the following resources:</p>   <ul> <li><b>item_summary: </b> Lets
  shoppers search for specific items by keyword, GTIN, category, product, or item
  aspects and refine the results by using filters.</li>  <li><b>item: </b> Lets you
  retrieve the details of a specific item or all the items in an item group, which
  is an item with variations such as color and size. This resource also provides a
  bridge between the eBay legacy APIs, such as <b>Trading</b> and <b>Finding</b>,
  and the RESTful APIs, such as <b>Browse</b>, which use different formats for the
  item IDs. You can use the <b>Browse</b> API to retrieve the basic details of the
  item and the RESTful item ID using a legacy item ID.</li></ul> \";s:7:\"contact\";O:8:\"stdClass\":1:{s:4:\"name\";s:9:\"eBay
