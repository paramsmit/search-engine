---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":1:{s:5:\"title\";s:16:\"openHAB REST API\";}"
basePath: /rest
paths:
  /:
    get:
      operationId: getRoot
      produces:
      - application/json
      parameters: []
      responses:
        default:
          description: successful operation
  /bindings:
    get:
      tags:
      - bindings
      summary: Get all bindings.
      description: ""
      operationId: getAll
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            uniqueItems: true
            items:
              $ref: '#/definitions/BindingInfoDTO'
  /bindings/{bindingId}/config:
    get:
      tags:
      - bindings
      summary: Get binding configuration for given binding ID.
      description: ""
      operationId: getConfiguration
      produces:
      - application/json
      parameters:
      - name: bindingId
        in: path
        description: service ID
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            type: string
        500:
          description: Configuration can not be read due to internal error
        404:
          description: Binding does not exist
    put:
      tags:
      - bindings
      summary: Updates a binding configuration for given binding ID and returns the
        old configuration.
      description: ""
      operationId: updateConfiguration
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: bindingId
        in: path
        description: service ID
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          type: object
          additionalProperties:
            type: object
      responses:
        200:
          description: OK
          schema:
            type: string
        500:
          description: Configuration can not be updated due to internal error
        204:
          description: No old configuration
        404:
          description: Binding does not exist
  /channel-types:
    get:
      tags:
      - channel-types
      summary: Gets all available channel types.
      description: ""
      operationId: getAll
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: Accept-Language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            uniqueItems: true
            items:
              $ref: '#/definitions/ChannelTypeDTO'
  /channel-types/{channelTypeUID}:
    get:
      tags:
      - channel-types
      summary: Gets channel type by UID.
      description: ""
      operationId: getByUID
      produces:
      - application/json
      parameters:
      - name: channelTypeUID
        in: path
        description: channelTypeUID
        required: true
        type: string
      - name: Accept-Language
        in: header
        description: Accept-Language
        required: false
        type: string
      responses:
        200:
          description: Channel type with provided channelTypeUID does not exist.
          schema:
            $ref: '#/definitions/ChannelTypeDTO'
        404:
          description: No content
  /channel-types/{channelTypeUID}/linkableItemTypes:
    get:
      tags:
      - channel-types
      summary: Gets the item types the given trigger channel type UID can be linked
        to.
      description: ""
      operationId: getLinkableItemTypes
      produces:
      - application/json
      parameters:
      - name: channelTypeUID
        in: path
        description: channelTypeUID
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
        204:
          description: 'No content: channel type has no linkable items or is no trigger
            channel.'
        404:
          description: Given channel type UID not found.
  /config-descriptions:
    get:
      tags:
      - config-descriptions
      summary: Gets all available config descriptions.
      description: ""
      operationId: getAll
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: Accept-Language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ConfigDescriptionDTO'
  /config-descriptions/{uri}:
    get:
      tags:
      - config-descriptions
      summary: Gets a config description by URI.
      description: ""
      operationId: getByURI
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: Accept-Language
        required: false
        type: string
      - name: uri
        in: path
        description: uri
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigDescriptionDTO'
        400:
          description: Invalid URI syntax
        404:
          description: Not found
  /discovery:
    get:
      tags:
      - discovery
      summary: Gets all bindings that support discovery.
      description: ""
      operationId: getDiscoveryServices
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: OK
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
  /discovery/bindings/{bindingId}/scan:
    post:
      tags:
      - discovery
      summary: Starts asynchronous discovery process for a binding and returns the
        timeout in seconds of the discovery operation.
      description: ""
      operationId: scan
      produces:
      - text/plain
      parameters:
      - name: bindingId
        in: path
        description: bindingId
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            type: integer
            format: int32
  /extensions:
    get:
      tags:
      - extensions
      summary: Get all extensions.
      description: ""
      operationId: getExtensions
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: string
  /extensions/types:
    get:
      tags:
      - extensions
      summary: Get all extension types.
      description: ""
      operationId: getTypes
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: string
  /extensions/url/{url}/install:
    post:
      tags:
      - extensions
      summary: Installs the extension from the given URL.
      description: ""
      operationId: installExtensionByURL
      parameters:
      - name: url
        in: path
        description: extension install URL
        required: true
        type: string
      responses:
        200:
          description: OK
        400:
          description: The given URL is malformed or not valid.
  /extensions/{extensionId}:
    get:
      tags:
      - extensions
      summary: Get extension with given ID.
      description: ""
      operationId: getById
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: extensionId
        in: path
        description: extension ID
        required: true
        type: string
        pattern: '[a-zA-Z_0-9-]*'
      responses:
        200:
          description: OK
          schema:
            type: string
        404:
          description: Not found
  /extensions/{extensionId}/install:
    post:
      tags:
      - extensions
      summary: Installs the extension with the given ID.
      description: ""
      operationId: installExtension
      parameters:
      - name: extensionId
        in: path
        description: extension ID
        required: true
        type: string
        pattern: '[a-zA-Z_0-9-:]*'
      responses:
        200:
          description: OK
  /extensions/{extensionId}/uninstall:
    post:
      tags:
      - extensions
      operationId: uninstallExtension
      parameters:
      - name: extensionId
        in: path
        description: extension ID
        required: true
        type: string
        pattern: '[a-zA-Z_0-9-:]*'
      responses:
        200:
          description: OK
  /habpanel/gallery/{galleryName}/widgets:
    get:
      tags:
      - habpanel
      summary: Gets the list of widget gallery items.
      description: ""
      operationId: getGalleryWidgetList
      produces:
      - application/json
      parameters:
      - name: galleryName
        in: path
        description: gallery name e.g. 'community'
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
          schema:
            type: string
        404:
          description: Unknown gallery
  /habpanel/gallery/{galleryName}/widgets/{id}:
    get:
      tags:
      - habpanel
      summary: Gets the details about a widget gallery item.
      description: ""
      operationId: getGalleryWidgetsItem
      produces:
      - application/json
      parameters:
      - name: galleryName
        in: path
        description: gallery name e.g. 'community'
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: id
        in: path
        description: id within the gallery
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
          schema:
            type: string
        404:
          description: Unknown gallery or gallery item not found
  /iconsets:
    get:
      operationId: getAll
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        required: false
        type: string
      responses:
        default:
          description: successful operation
  /inbox:
    get:
      tags:
      - inbox
      summary: Get all discovered things.
      description: ""
      operationId: getAll
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/DiscoveryResultDTO'
  /inbox/{thingUID}:
    delete:
      tags:
      - inbox
      summary: Removes the discovery result from the inbox.
      description: ""
      operationId: delete
      parameters:
      - name: thingUID
        in: path
        description: thingUID
        required: true
        type: string
      responses:
        200:
          description: OK
        404:
          description: Discovery result not found in the inbox.
  /inbox/{thingUID}/approve:
    post:
      tags:
      - inbox
      summary: Approves the discovery result by adding the thing to the registry.
      description: ""
      operationId: approve
      consumes:
      - text/plain
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: thingUID
        in: path
        description: thingUID
        required: true
        type: string
      - in: body
        name: body
        description: thing label
        required: false
        schema:
          type: string
      responses:
        200:
          description: OK
        404:
          description: Thing not found in the inbox.
        409:
          description: No binding found that supports this thing.
  /inbox/{thingUID}/ignore:
    post:
      tags:
      - inbox
      summary: Flags a discovery result as ignored for further processing.
      description: ""
      operationId: ignore
      parameters:
      - name: thingUID
        in: path
        description: thingUID
        required: true
        type: string
      responses:
        200:
          description: OK
  /inbox/{thingUID}/unignore:
    post:
      tags:
      - inbox
      summary: Removes ignore flag from a discovery result.
      description: ""
      operationId: unignore
      parameters:
      - name: thingUID
        in: path
        description: thingUID
        required: true
        type: string
      responses:
        200:
          description: OK
  /items:
    get:
      tags:
      - items
      summary: Get all available items.
      description: ""
      operationId: getItems
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: type
        in: query
        description: item type filter
        required: false
        type: string
      - name: tags
        in: query
        description: item tag filter
        required: false
        type: string
      - name: recursive
        in: query
        description: get member items recursivly
        required: false
        type: boolean
        default: false
      - name: fields
        in: query
        description: limit output to the given fields (comma separated)
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/EnrichedItemDTO'
    put:
      tags:
      - items
      summary: Adds a list of items to the registry or updates the existing items.
      description: ""
      operationId: createOrUpdateItems
      consumes:
      - application/json
      parameters:
      - in: body
        name: body
        description: array of item data
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/GroupItemDTO'
      responses:
        200:
          description: OK
          schema:
            type: string
        400:
          description: Item list is null.
  /items/{itemName}/members/{memberItemName}:
    put:
      tags:
      - items
      summary: Adds a new member to a group item.
      description: ""
      operationId: addMember
      parameters:
      - name: itemName
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: memberItemName
        in: path
        description: member item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
        404:
          description: Item or member item not found or item is not of type group
            item.
        405:
          description: Member item is not editable.
    delete:
      tags:
      - items
      summary: Removes an existing member from a group item.
      description: ""
      operationId: removeMember
      parameters:
      - name: itemName
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: memberItemName
        in: path
        description: member item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
        404:
          description: Item or member item not found or item is not of type group
            item.
        405:
          description: Member item is not editable.
  /items/{itemname}:
    get:
      tags:
      - items
      summary: Gets a single item.
      description: ""
      operationId: getItemData
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/EnrichedItemDTO'
        404:
          description: Item not found
    post:
      tags:
      - items
      summary: Sends a command to an item.
      description: ""
      operationId: postItemCommand
      consumes:
      - text/plain
      parameters:
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - in: body
        name: body
        description: valid item command (e.g. ON, OFF, UP, DOWN, REFRESH)
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
        400:
          description: Item command null
        404:
          description: Item not found
    put:
      tags:
      - items
      summary: Adds a new item to the registry or updates the existing item.
      description: ""
      operationId: createOrUpdateItem
      consumes:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - in: body
        name: body
        description: item data
        required: true
        schema:
          $ref: '#/definitions/GroupItemDTO'
      responses:
        200:
          description: OK
          schema:
            type: string
        201:
          description: Item created.
        400:
          description: Item null.
        404:
          description: Item not found.
        405:
          description: Item not editable.
    delete:
      tags:
      - items
      summary: Removes an item from the registry.
      description: ""
      operationId: removeItem
      parameters:
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
        404:
          description: Item not found or item is not editable.
  /items/{itemname}/state:
    get:
      tags:
      - items
      summary: Gets the state of an item.
      description: ""
      operationId: getPlainItemState
      produces:
      - text/plain
      parameters:
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      responses:
        200:
          description: OK
          schema:
            type: string
        404:
          description: Item not found
    put:
      tags:
      - items
      summary: Updates the state of an item.
      description: ""
      operationId: putItemState
      consumes:
      - text/plain
      parameters:
      - name: Accept-Language
        in: header
        description: language
        required: false
        type: string
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - in: body
        name: body
        description: valid item state (e.g. ON, OFF)
        required: true
        schema:
          type: string
      responses:
        202:
          description: Accepted
        400:
          description: Item state null
        404:
          description: Item not found
  /items/{itemname}/tags/{tag}:
    put:
      tags:
      - items
      summary: Adds a tag to an item.
      description: ""
      operationId: addTag
      parameters:
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: tag
        in: path
        description: tag
        required: true
        type: string
      responses:
        200:
          description: OK
        404:
          description: Item not found.
        405:
          description: Item not editable.
    delete:
      tags:
      - items
      summary: Removes a tag from an item.
      description: ""
      operationId: removeTag
      parameters:
      - name: itemname
        in: path
        description: item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: tag
        in: path
        description: tag
        required: true
        type: string
      responses:
        200:
          description: OK
        404:
          description: Item not found.
        405:
          description: Item not editable.
  /links:
    get:
      tags:
      - links
      summary: Gets all available links.
      description: ""
      operationId: getAll
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ItemChannelLinkDTO'
  /links/auto:
    get:
      tags:
      - links
      summary: Tells whether automatic link mode is active or not
      description: ""
      operationId: isAutomatic
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: OK
          schema:
            type: boolean
  /links/{itemName}/{channelUID}:
    put:
      tags:
      - links
      summary: Links item to a channel.
      description: ""
      operationId: link
      parameters:
      - name: itemName
        in: path
        description: itemName
        required: true
        type: string
      - name: channelUID
        in: path
        description: channelUID
        required: true
        type: string
      - in: body
        name: body
        description: link data
        required: false
        schema:
          $ref: '#/definitions/ItemChannelLinkDTO'
      responses:
        200:
          description: OK
        400:
          description: Content does not match the path
    delete:
      tags:
      - links
      summary: Unlinks item from a channel.
      description: ""
      operationId: unlink
      parameters:
      - name: itemName
        in: path
        description: itemName
        required: true
        type: string
      - name: channelUID
        in: path
        description: channelUID
        required: true
        type: string
      responses:
        200:
          description: OK
        404:
          description: Link not found.
        405:
          description: Link not editable.
  /persistence:
    get:
      tags:
      - persistence
      summary: Gets a list of persistence services.
      description: ""
      operationId: httpGetPersistenceServices
      produces:
      - application/json
      parameters:
      - name: Accept-Language
        in: header
        description: Accept-Language
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: string
  /persistence/items:
    get:
      tags:
      - persistence
      summary: Gets a list of items available via a specific persistence service.
      description: ""
      operationId: httpGetPersistenceServiceItems
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: query
        description: Id of the persistence service. If not provided the default service
          will be used
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: string
  /persistence/items/{itemname}:
    get:
      tags:
      - persistence
      summary: Gets item persistence data from the persistence service.
      description: ""
      operationId: httpGetPersistenceItemData
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: query
        description: Id of the persistence service. If not provided the default service
          will be used
        required: false
        type: string
      - name: itemname
        in: path
        description: The item name
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: starttime
        in: query
        description: Start time of the data to return. Will default to 1 day before
          endtime. [yyyy-MM-dd'T'HH:mm:ss.SSSZ]
        required: false
        type: string
      - name: endtime
        in: query
        description: End time of the data to return. Will default to current time.
          [yyyy-MM-dd'T'HH:mm:ss.SSSZ]
        required: false
        type: string
      - name: page
        in: query
        description: Page number of data to return. This parameter will enable paging.
        required: false
        type: integer
        format: int32
      - name: pagelength
        in: query
        description: The length of each page.
        required: false
        type: integer
        format: int32
      - name: boundary
        in: query
        description: Gets one value before and after the requested period.
        required: false
        type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ItemHistoryDTO'
        404:
          description: Unknown Item or persistence service
    put:
      tags:
      - persistence
      summary: Stores item persistence data into the persistence service.
      description: ""
      operationId: httpPutPersistenceItemData
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: query
        description: Id of the persistence service. If not provided the default service
          will be used
        required: false
        type: string
      - name: itemname
        in: path
        description: The item name.
        required: true
        type: string
        pattern: '[a-zA-Z_0-9]*'
      - name: time
        in: query
        description: Time of the data to be stored. Will default to current time.
          [yyyy-MM-dd'T'HH:mm:ss.SSSZ]
        required: true
        type: string
      - name: state
        in: query
        description: The state to store.
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ItemHistoryDTO'
        404:
          description: Unknown Item or persistence service
    delete:
      tags:
      - persistence
      summary: Delete item data from a specific persistence service.
      description: ""
      operationId: httpDeletePersistenceServiceItem
      produces:
      - application/json
      parameters:
      - name: serviceId
        in: query
        description: Id of the persistence service.
        required: true
        type: string
      - name: itemname
        in: path
        description: The item name.
        required: true
        type: string
