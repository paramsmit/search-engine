  Authentication\nUse an API-Token to start a session, that returns an session cookie
  which expires in 30 minutes by default.\n\n## Error Codes\nUse HTTP Response codes
  to determine command results.  Error message json formats are different depending
  on the endpoint.\n\n## Best practices\nYou may want to take a look at the [best
  practices docs here](https://support.purestorage.com/FlashArray/PurityFA/Purity_FA_REST_API/Reference/Pure_Storage_REST_API_Best_Practices).
  \n\n## Pagenation\nPagenation/filtering information is not shown heret.  However,
  it is available for some endpoints. Please see the PDF docs.\n\n# \"Try it Out\"
  (awesome feature!)\n\n## CORS\nThe Try will NOT work without a [CORS](https://en.wikipedia.org/wiki/Cross-origin_resource_sharing)
  bypass. \\\nThe ONLY browser that works is firefox, and you need to install the
  \\\nFirefox [CORS Everywhere](https://addons.mozilla.org/en-US/firefox/addon/cors-everywhere/)
  extension \\ \n\nTry It Out **WILL NOT** work without a CORS bypass plugin.  (If
  anyone can get chrome to work please let me know and I'll include those instructions.
  ) \n\n## IP\nNext, put in your Array IP where it says change me below.  \n\n## Accept
  Security Certificate\nOpen your array IP in a new tab on your browser and accept
  the security certificate and ensure you can reach it's IP/hostname.\n\n## Test connectivity\nTest
  /api_version  - If this fails retry the steps above.\n\n## Authenticate \nUse POST
  ../auth/session , and put in your API Key.  (to get API Key, you can do POST ../auth/apitoken
  with your user/pass) \\\nThis will return your API key, or you can get it from the
  Web UI.  After doing a POST ../auth/session, the array returns \\\na cookie which
  is handled by the browser which enables additional API calls.  Session cookies expire
  by default after 30 minutes.\";s:7:\"version\";s:6:\"/1.13/\";}"
