info: !php/object "O:8:\"stdClass\":5:{s:11:\"description\";s:1485:\"## REST API for
  the BitMEX Trading Platform\n\n[View Changelog](/app/apiChangelog)\n\n\n\n#### Getting
  Started\n\nBase URI: [https://www.bitmex.com/api/v1](/api/v1)\n\n##### Fetching
  Data\n\nAll REST endpoints are documented below. You can try out any query right
  from this interface.\n\nMost table queries accept `count`, `start`, and `reverse`
  params. Set `reverse=true` to get rows newest-first.\n\nAdditional documentation
  regarding filters, timestamps, and authentication\nis available in [the main API
  documentation](/app/restAPI).\n\n*All* table data is available via the [Websocket](/app/wsAPI).
  We highly recommend using the socket if you want\nto have the quickest possible
  data without being subject to ratelimits.\n\n##### Return Types\n\nBy default, all
  data is returned as JSON. Send `?_format=csv` to get CSV data or `?_format=xml`
  to get XML data.\n\n##### Trade Data Queries\n\n*This is only a small subset of
  what is available, to get you started.*\n\nFill in the parameters and click the
  `Try it out!` button to try any of these queries.\n\n* [Pricing Data](#!/Quote/Quote_get)\n\n*
  [Trade Data](#!/Trade/Trade_get)\n\n* [OrderBook Data](#!/OrderBook/OrderBook_getL2)\n\n*
  [Settlement Data](#!/Settlement/Settlement_get)\n\n* [Exchange Statistics](#!/Stats/Stats_history)\n\nEvery
  function of the BitMEX.com platform is exposed here and documented. Many more functions
  are available.\n\n##### Swagger Specification\n\n[\u21E9 Download Swagger JSON](swagger.json)\n\n\n\n##
  All API Endpoints\n\nClick to expand a section.\n\";s:7:\"version\";s:5:\"1.2.0\";s:5:\"title\";s:10:\"BitMEX
