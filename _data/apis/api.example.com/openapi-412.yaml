info: !php/object "O:8:\"stdClass\":11:{s:11:\"description\";s:901:\"The Semantic
  API complements the Articles API. With the Semantic API, you get access to the long
  list of people, places, organizations and other locations, entities and descriptors
  that make up the controlled vocabulary used as metadata by The New York Times (sometimes
  referred to as Times Tags and used for Times Topics pages).\n\nThe Semantic API
  uses concepts which are, by definition, terms in The New York Times controlled vocabulary.
  Like the way facets are used in the Articles API, concepts are a good way to uncover
  articles of interest in The New York Times archive, and at the same time, limit
  the scope and number of those articles. The Semantic API maps to external semantic
  data resources, in a fashion consistent with the idea of linked data. The Semantic
  API also provides combination and relationship information to other, similar concepts
  in The New York Times controlled vocabulary.\n\";s:14:\"termsOfService\";s:32:\"http://developer.nytimes.com/tou\";s:5:\"title\";s:8:\"Semantic\";s:7:\"version\";s:5:\"2.0.0\";s:23:\"x-apiClientRegistration\";O:8:\"stdClass\":1:{s:3:\"url\";s:35:\"http://developer.nytimes.com/signup\";}s:21:\"x-apisguru-categories\";a:2:{i:0;s:5:\"media\";i:1;s:9:\"open_data\";}s:6:\"x-logo\";O:8:\"stdClass\":1:{s:3:\"url\";s:92:\"https://api.apis.guru/v2/cache/logo/https_static01.nyt.com_images_icons_t_logo_291_black.png\";}s:8:\"x-origin\";a:1:{i:0;O:8:\"stdClass\":3:{s:6:\"format\";s:7:\"swagger\";s:3:\"url\";s:96:\"https://raw.githubusercontent.com/NYTimes/public_api_specs/master/semantic_api/semantic_api.json\";s:7:\"version\";s:3:\"2.0\";}}s:11:\"x-preferred\";b:1;s:14:\"x-providerName\";s:11:\"nytimes.com\";s:13:\"x-serviceName\";s:12:\"semantic_api\";}"
