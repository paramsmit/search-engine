basePath: /sc
paths:
  /:
    get:
      tags:
      - sc
      summary: Retrieves API index.
      parameters:
      - $ref: '#/parameters/ParamPage'
      - $ref: '#/parameters/ParamPerPage'
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/APIIndex'
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        500:
          $ref: '#/responses/RespInternalServerError'
    post:
      tags:
      - sc
      summary: Creates new `Service` object
      parameters:
      - name: service
        description: Service to be created
        in: body
        required: true
        schema:
          $ref: '#/definitions/WritableService'
      responses:
        201:
          description: Created successfully
          headers:
            Location:
              description: URL of the newly created Service
              type: string
        400:
          $ref: '#/responses/RespBadRequest'
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        500:
          $ref: '#/responses/RespInternalServerError'
  /{id}:
    get:
      tags:
      - sc
      summary: Retrieves a `Service` object
      parameters:
      - name: id
        in: path
        description: ID of the `Service`
        required: true
        type: string
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/ReadableService'
        400:
          $ref: '#/responses/RespBadRequest'
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        404:
          $ref: '#/responses/RespNotfound'
        500:
          $ref: '#/responses/RespInternalServerError'
    put:
      tags:
      - sc
      summary: Updates the existing `Service` or creates a new one (with the provided
        ID)
      parameters:
      - name: id
        in: path
        description: ID of the `Service`
        required: true
        type: string
      - name: service
        description: Service to be created
        in: body
        required: true
        schema:
          $ref: '#/definitions/WritableService'
      responses:
        200:
          description: Service updated successfully
        201:
          description: A new service is created
        400:
          $ref: '#/responses/RespBadRequest'
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        409:
          $ref: '#/responses/RespConflict'
        500:
          $ref: '#/responses/RespInternalServerError'
    delete:
      tags:
      - sc
      summary: Deletes the `Service`
      parameters:
      - name: id
        in: path
        description: ID of the `Service`
        required: true
        type: string
      responses:
        200:
          description: Successful response
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        404:
          $ref: '#/responses/RespNotfound'
        500:
          $ref: '#/responses/RespInternalServerError'
  /{path}/{op}/{value}:
    get:
      tags:
      - sc
      summary: Service filtering API
      parameters:
      - name: path
        in: path
        description: Dot-separated path in the registration JSON
        required: true
        type: string
      - name: op
        in: path
        description: One of (equals, prefix, suffix, contains) string comparison operations
        required: true
        type: string
      - name: value
        in: path
        description: The intended value/prefix/suffix/substring of the key identified
          by the path
        required: true
        type: string
      - $ref: '#/parameters/ParamPage'
      - $ref: '#/parameters/ParamPerPage'
      responses:
        200:
          description: Succcessful response
          schema:
            $ref: '#/definitions/APIIndex'
        401:
          $ref: '#/responses/RespUnauthorized'
        403:
          $ref: '#/responses/RespForbidden'
        500:
          $ref: '#/responses/RespInternalServerError'
produces:
- application/ld+json
