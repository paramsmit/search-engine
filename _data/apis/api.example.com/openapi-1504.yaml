info: !php/object "O:8:\"stdClass\":5:{s:11:\"description\";s:629:\"The karmadata
  API provides ReST access to public and private clouds of data, with the ability
  to link related data entities and to do everything from simple searches, complex
  filters (grouped filter logic), location and text based filters, and analytics by
  grouping different datasets.  You can also create and query your own datasets and
  entities using our Modify API, or via bulk upload, in order to unlock hidden datasets
  and maximize their value\nNOTE these examples are using the oauth2 client credential
  flow to authorize.  Click the authorize button, accept the default client id and
  secret, and check all available scopes.\";s:7:\"version\";s:10:\"3.1.0-oas3\";s:5:\"title\";s:13:\"KarmaData
