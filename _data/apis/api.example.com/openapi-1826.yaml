info: !php/object "O:8:\"stdClass\":8:{s:11:\"description\";s:786:\"API Reference:
  <br><br> The StatSocial API is organized around REST. Our API is designed to have
  predictable, resource-oriented URLs and to use HTTP response codes to indicate API
  errors. We use built-in HTTP features, like HTTP authentication and HTTP verbs,
  which can be understood by off-the-shelf HTTP clients, and we support cross-origin
  resource sharing to allow you to interact securely with our API from a client-side
  web application (remember that you should never expose your secret API key in any
  public website's client-side code). JSON will be returned in all responses from
  the API, including errors (though if you're using API bindings, we will convert
  the response to the appropriate language-specific object).<br><br>Contact help@statsocial.com
  to obtain a test API key\";s:5:\"title\";s:19:\"StatSocial Platform\";s:7:\"version\";s:6:\"1.0.0.\";s:21:\"x-apisguru-categories\";a:2:{i:0;s:6:\"social\";i:1;s:9:\"marketing\";}s:6:\"x-logo\";O:8:\"stdClass\":1:{s:3:\"url\";s:106:\"https://api.apis.guru/v2/cache/logo/http_www.statsocial.com_wp-content_uploads_2016_01_statsocial-logo.svg\";}s:8:\"x-origin\";a:1:{i:0;O:8:\"stdClass\":3:{s:6:\"format\";s:7:\"swagger\";s:3:\"url\";s:76:\"http://docs.statsocial.com/wp-content/themes/twentyfifteen/json/swagger.json\";s:7:\"version\";s:3:\"2.0\";}}s:11:\"x-preferred\";b:1;s:14:\"x-providerName\";s:14:\"statsocial.com\";}"
