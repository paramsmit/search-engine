info: !php/object "O:8:\"stdClass\":8:{s:5:\"title\";s:15:\"spoonacular API\";s:11:\"description\";s:1027:\"The
  spoonacular Nutrition, Recipe, and Food API allows you to access over 380,000 recipes,
  thousands of ingredients, 80,000 food products, and 100,000 menu items. Our food
  ontology and semantic recipe search engine makes it possible to search for recipes
  using natural language queries, such as \"gluten free brownies without sugar\" or
  \"low fat vegan cupcakes.\" You can automatically calculate the nutritional information
  for any recipe, analyze recipe costs, visualize ingredient lists, find recipes for
  what's in your fridge, find recipes based on special diets, nutritional requirements,
  or favorite ingredients, classify recipes into types and cuisines, convert ingredient
  amounts, or even compute an entire meal plan. With our powerful API, you can create
  many kinds of food and especially nutrition apps.\n\nSpecial diets/dietary requirements
  currently available include: vegan, vegetarian, pescetarian, gluten free, grain
  free, dairy free, high protein, whole 30, low sodium, low carb, Paleo, ketogenic,
  FODMAP, and Primal.\";s:7:\"contact\";O:8:\"stdClass\":3:{s:4:\"name\";s:14:\"David
