  API\";s:11:\"description\";s:21224:\"# Introduction\n\nThis page documents the [LUSID
  APIs](https://api.lusid.com/swagger), which allows authorised clients to query and
  update their data within the LUSID platform.\n\nSDKs to interact with the LUSID
  APIs are available in the following languages :\n\n* [C#](https://github.com/finbourne/lusid-sdk-csharp)\n*
  [Java](https://github.com/finbourne/lusid-sdk-java)\n* [JavaScript](https://github.com/finbourne/lusid-sdk-js)\n*
  [Python](https://github.com/finbourne/lusid-sdk-python)\n\n# Data Model\n\nThe LUSID
  API has a relatively lightweight but extremely powerful data model.   One of the
  goals of LUSID was not to enforce on clients a single rigid data model but rather
  to provide a flexible foundation onto which clients can streamline their data.   One
  of the primary tools to extend the data model is through using properties.  Properties
  can be associated with amongst others: -\n* Transactions\n* Instruments\n* Portfolios
  \n\nThe LUSID data model is exposed through the LUSID APIs.  The APIs provide access
  to both business objects and the meta data used to configure the systems behaviours.
  \  The key business entities are: -\n* **Portfolios**\nA portfolio is the primary
  container for transactions and holdings. \n* **Derived Portfolios**\nDerived portfolios
  allow portfolios to be created based on other portfolios, by overriding or overlaying
  specific items\n* **Holdings**\nA holding is a position account for a instrument
  within a portfolio.  Holdings can only be adjusted via transactions.\n* **Transactions**\nA
  Transaction is a source of transactions used to manipulate holdings. \n* **Corporate
  Actions**\nA corporate action is a market event which occurs to a instrument, for
  example a stock split\n* **Instruments** \nA instrument represents a currency, tradable
  instrument or OTC contract that is attached to a transaction and a holding.\n* **Properties**\nSeveral
  entities allow additional user defined properties to be associated with them.   For
  example, a Portfolio manager may be associated with a portfolio\n\nMeta data includes:
  -\n* **Transaction Types**\nTransactions are booked with a specific transaction
  type.  The types are client defined and are used to map the Transaction to a series
  of movements which update the portfolio holdings. \n* **Properties Types**\nTypes
  of user defined properties used within the system.\n\nThis section describes the
  data model that LUSID exposes via the APIs.\n\n## Scope\n\nAll data in LUSID is
  segregated at the client level.  Entities in LUSID are identifiable by a unique
  code.  Every entity lives within a logical data partition known as a Scope.  Scope
  is an identity namespace allowing two entities with the same unique code to co-exist
  within individual address spaces.\n\nFor example, prices for equities from different
  vendors may be uploaded into different scopes such as `client/vendor1` and `client/vendor2`.
  \ A portfolio may then be valued using either of the price sources by referencing
  the appropriate scope.\n\nLUSID Clients cannot access scopes of other clients.\n\n##
  Schema\n\nA detailed description of the entities used by the API and parameters
  for endpoints which take a JSON document can be retrieved via the `schema` endpoint.\n\n##
  Instruments\n\nLUSID has its own built-in instrument master which you can use to
  master your own instrument universe.\n\nEvery instrument must be created with one
  or more unique market identifiers, such as [FIGI](https://openfigi.com/). For any
  non-listed instruments (eg OTCs), you can upload an instrument against a custom
  ID of your choosing.\n\nIn addition, LUSID will allocate each instrument a unique
  'LUSID instrument identifier'. The LUSID instrument identifier is what is used when
  uploading transactions, holdings, prices, etc. The API exposes an `instrument/lookup`
  endpoint which can be used to lookup these LUSID identifiers using their market
  identifiers.\n\nCash can be referenced using the ISO currency code prefixed with
  \"`CCY_`\" e.g. `CCY_GBP`\n\n## Instrument Prices (Analytics)\n\nInstrument prices
  are stored in LUSID's Analytics Store\n\n| Field|Type|Description |\n| ---|---|---
  |\n| InstrumentUid|string|Unique instrument identifier |\n| Value|decimal|Value
  of the analytic, eg price |\n| Denomination|string|Underlying unit of the analytic,
  eg currency, EPS etc. |\n\n\n## Instrument Data\n\nInstrument data can be uploaded
  to the system using the [Instrument Properties](#tag/InstrumentProperties) endpoint.\n\n|
  Field|Type|Description |\n| ---|---|--- |\n\n\n## Portfolios\n\nPortfolios are the
  top-level entity containers within LUSID, containing transactions, corporate actions
  and holdings.    The transactions build up the portfolio holdings on which valuations,
  analytics profit & loss and risk can be calculated.    \nProperties can be associated
  with Portfolios to add in additional model data.  Portfolio properties can be changed
  over time as well.  For example, to allow a Portfolio Manager to be linked with
  a Portfolio.\n\nAdditionally, portfolios can be securitised and held by other portfolios,
  allowing LUSID to perform \"drill-through\" into underlying fund holdings\n\n###
  Reference Portfolios\nReference portfolios are portfolios that contain only weights,
  as opposed to transactions, and are designed to represent entities such as indices.\n\n###
  Derived Portfolios\n\nLUSID also allows for a portfolio to be composed of another
  portfolio via derived portfolios.  A derived portfolio can contain its own transactions
  and also inherits any transactions from its parent portfolio.  Any changes made
  to the parent portfolio are automatically reflected in derived portfolio.\n\nDerived
  portfolios in conjunction with scopes are a powerful construct.  For example, to
  do pre-trade what-if analysis, a derived portfolio could be created a new namespace
  linked to the underlying live (parent) portfolio.  Analysis can then be undertaken
  on the derived portfolio without affecting the live portfolio.\n\n### Portfolio
  Groups\nPortfolio groups allow the construction of a hierarchy from portfolios and
  groups.  Portfolio operations on the group are executed on an aggregated set of
  portfolios in the hierarchy. \n\nFor example:\n \n* Global Portfolios _(group)_\n
  \ * APAC _(group)_\n    * Hong Kong _(portfolio)_\n    * Japan _(portfolio)_\n  *
  Europe _(group)_\n    * France _(portfolio)_\n    * Germany _(portfolio)_\n  * UK
  _(portfolio)_\n \nIn this example **Global Portfolios** is a group that consists
  of an aggregate of **Hong Kong**, **Japan**, **France**, **Germany** and **UK**
  portfolios.\n\n### Movements Engine\nThe Movements engine sits on top of the immutable
  event store and is used to manage the relationship between input trading actions
  and their associated portfolio holdings.   \n\nThe movements engine reads in the
  following entity types:-\n* Posting Transactions\n* Applying Corporate Actions \n*
  Holding Adjustments\n\nThese are converted to one or more movements and used by
  the movements engine to calculate holdings.  At the same time it also calculates
  running balances, and realised P&L.  The outputs from the movements engine are holdings
  and transactions.\n\n## Transactions\n\nA transaction represents an economic activity
  against a Portfolio.\n\nTransactions are processed according to a configuration.
  This will tell the LUSID engine how to interpret the transaction and correctly update
  the holdings. LUSID comes with a set of transaction types you can use out of the
  box, or you can configure your own set(s) of transactions.\n\nFor more details see
  the [LUSID Getting Started Guide for transaction configuration.](https://support.finbourne.com/hc/en-us/articles/360016737511-Configuring-Transaction-Types)\n\n|
  Field|Type|Description |\n| ---|---|--- |\n| TransactionId|string|Unique transaction
  identifier |\n| Type|string|LUSID transaction type code - Buy, Sell, StockIn, StockOut,
  etc |\n| InstrumentIdentifiers|map|Unique instrument identifiers |\n| InstrumentUid|string|LUSID's
  internal unique instrument identifier, resolved from the instrument identifiers
  |\n| TransactionDate|datetime|Transaction date |\n| SettlementDate|datetime|Settlement
  date |\n| Units|decimal|Quantity of trade in units of the instrument |\n| TransactionPrice|tradeprice|Execution
  price for the transaction |\n| TotalConsideration|currencyandamount|Total value
  of the transaction in settlement currency |\n| ExchangeRate|decimal|Rate between
  transaction and settlement currency |\n| TransactionCurrency|currency|Transaction
  currency |\n| CounterpartyId|string|Counterparty identifier |\n| Source|string|Where
  this transaction came from |\n\n\nFrom these fields, the following values can be
  calculated\n * **Transaction value in Transaction currency**: TotalConsideration
  / ExchangeRate\n * **Transaction value in Portfolio currency**: Transaction value
  in Transaction currency * TradeToPortfolioRate\n\n### Example Transactions\n\n####
  A Common Purchase Example\nThree example transactions are shown in the table below.
  \n\nThey represent a purchase of USD denominated IBM shares within a Sterling denominated
  portfolio.\n\n * The first two transactions are for separate buy and fx trades\n
  \  * Buying 500 IBM shares for $71,480.00\n   * A foreign exchange conversion to
  fund the IBM purchase. (Buy $71,480.00 for &#163;54,846.60)\n * The third transaction
  is an alternate version of the above trades. Buying 500 IBM shares and settling
  directly in Sterling.\n\n| Column |  Buy Trade | Fx Trade | Buy Trade with foreign
  Settlement |\n| ----- | ----- | ----- | ----- |\n| TransactionId | FBN00001 | FBN00002
  | FBN00003 |\n| Type | Buy | FxBuy | Buy |\n| InstrumentIdentifiers | { \"figi\",
  \"BBG000BLNNH6\" } | { \"CCY\", \"CCY_USD\" } | { \"figi\", \"BBG000BLNNH6\" } |\n|
  TransactionDate | 2018-08-02 | 2018-08-02 | 2018-08-02 |\n| SettlementDate | 2018-08-06
  | 2018-08-06 | 2018-08-06 |\n| Units | 500 | 71480 | 500 |\n| TransactionPrice |
  142.96 | 1 | 142.96 |\n| TradeCurrency | USD | USD | USD |\n| ExchangeRate | 1 |
  0.7673 | 0.7673 |\n| TotalConsideration.Amount | 71480.00 | 54846.60 | 54846.60
  |\n| TotalConsideration.Currency | USD | GBP | GBP |\n| Trade/default/TradeToPortfolioRate&ast;
  | 0.7673 | 0.7673 | 0.7673 |\n\n[&ast; This is a property field]\n\n#### A Forward
  FX Example\n\nLUSID has a flexible transaction modelling system, and there are a
  number of different ways of modelling forward fx trades.\n\nThe default LUSID transaction
  types are FwdFxBuy and FwdFxSell. Other types and behaviours can be configured as
  required.\n\nUsing these transaction types, the holdings query will report two forward
  positions. One in each currency. \n\nSince an FX trade is an exchange of one currency
  for another, the following two 6 month forward transactions are equivalent:\n\n|
  Column |  Forward 'Sell' Trade | Forward 'Buy' Trade |\n| ----- | ----- | -----
  |\n| TransactionId | FBN00004 | FBN00005 |\n| Type | FwdFxSell | FwdFxBuy |\n| InstrumentIdentifiers
  | { \"CCY\", \"CCY_GBP\" } | { \"CCY\", \"CCY_USD\" } |\n| TransactionDate | 2018-08-02
  | 2018-08-02 |\n| SettlementDate | 2019-02-06 | 2019-02-06 |\n| Units | 10000.00
  | 13142.00 |\n| TransactionPrice |1 | 1 |\n| TradeCurrency | GBP | USD |\n| ExchangeRate
  | 1.3142 | 0.760919 |\n| TotalConsideration.Amount | 13142.00 | 10000.00 |\n| TotalConsideration.Currency
  | USD | GBP |\n| Trade/default/TradeToPortfolioRate | 1.0 | 0.760919 |\n\n## Holdings\n\nA
  holding represents a position in a instrument or cash on a given date.\n\n| Field|Type|Description
  |\n| ---|---|--- |\n| InstrumentUid|string|Unique instrument identifier |\n| HoldingType|string|Type
  of holding, eg Position, Balance, CashCommitment, Receivable, ForwardFX |\n| Units|decimal|Quantity
  of holding |\n| SettledUnits|decimal|Settled quantity of holding |\n| Cost|currencyandamount|Book
  cost of holding in transaction currency |\n| CostPortfolioCcy|currencyandamount|Book
  cost of holding in portfolio currency |\n| Transaction|Transaction|If this is commitment-type
  holding, the transaction behind it |\n\n\n## Corporate Actions\n\nCorporate actions
  are represented within LUSID in terms of a set of instrument-specific 'transitions'.
  \ These transitions are used to specify the participants of the corporate action,
  and the effect that the corporate action will have on holdings in those participants.\n\n###
  Corporate Action\n\n| Field|Type|Description |\n| ---|---|--- |\n| CorporateActionCode|code|The
  unique identifier of this corporate action |\n| AnnouncementDate|datetime|The announcement
  date of the corporate action |\n| ExDate|datetime|The ex date of the corporate action
  |\n| RecordDate|datetime|The record date of the corporate action |\n| PaymentDate|datetime|The
  payment date of the corporate action |\n| Transitions|list|The transitions that
  result from this corporate action |\n\n\n### Transition\n\n| Field|Type|Description
  |\n| ---|---|--- |\n| InputTransition|transition|Indicating the basis of the corporate
  action - which security and how many units |\n| OutputTransitions|list|What will
  be generated relative to the input transition |\n\n\n### Example Corporate Action
  Transitions\n\n#### A Dividend Action Transition\n\nIn this example, for each share
  of IBM, 0.20 units (or 20 pence) of GBP are generated.\n\n| Column |  Input Transition
  | Output Transition |\n| ----- | ----- | ----- |\n| Instrument Identifiers | { \"figi\"
  : \"BBG000BLNNH6\" } | { \"ccy\" : \"CCY_GBP\" } |\n| Units Factor | 1 | 0.20 |\n|
  Cost Factor | 1 | 0 |\n\n#### A Split Action Transition\n\nIn this example, for
  each share of IBM, we end up with 2 units (2 shares) of IBM, with total value unchanged.\n\n|
  Column |  Input Transition | Output Transition |\n| ----- | ----- | ----- |\n| Instrument
  Identifiers | { \"figi\" : \"BBG000BLNNH6\" } | { \"figi\" : \"BBG000BLNNH6\" }
  |\n| Units Factor | 1 | 2 |\n| Cost Factor | 1 | 1 |\n\n#### A Spinoff Action Transition\n\nIn
  this example, for each share of IBM, we end up with 1 unit (1 share) of IBM and
  3 units (3 shares) of Celestica, with 85% of the value remaining on the IBM share,
  and 5% in each Celestica share (15% total).\n\n| Column |  Input Transition | Output
  Transition 1 | Output Transition 2 |\n| ----- | ----- | ----- | ----- |\n| Instrument
  Identifiers | { \"figi\" : \"BBG000BLNNH6\" } | { \"figi\" : \"BBG000BLNNH6\" }
  | { \"figi\" : \"BBG000HBGRF3\" } |\n| Units Factor | 1 | 1 | 3 |\n| Cost Factor
  | 1 | 0.85 | 0.15 |\n\n## Property\n\nProperties are key-value pairs that can be
  applied to any entity within a domain (where a domain is `trade`, `portfolio`, `security`
  etc).  Properties must be defined before use with a `PropertyDefinition` and can
  then subsequently be added to entities.\n\n# Schemas\n\nThe following headers are
  returned on all responses from LUSID\n\n| Name | Purpose |\n| --- | --- |\n| lusid-meta-duration
  | Duration of the request |\n| lusid-meta-success | Whether or not LUSID considered
  the request to be successful |\n| lusid-meta-requestId | The unique identifier for
  the request |\n| lusid-schema-url | Url of the schema for the data being returned
  |\n| lusid-property-schema-url | Url of the schema for any properties |\n\n\n# Error
  Codes\n\n| Code|Name|Description |\n| ---|---|--- |\n| <a name=\"102\">102</a>|VersionNotFound|
