info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:7:\"BC Laws\";s:11:\"description\";s:1114:\"BC
  Laws is an electronic library providing free public access to the laws of British
  Columbia. BC Laws is hosted by the Queen's Printer of British Columbia and published
  in partnership with the Ministry of Justice and the Law Clerk of the Legislative
  Assembly.BC Laws contains a comprehensive collection of BC legislation and related
  materials. It is available on the internet in two forms:First: The library is available
  as a web site in which users can browse and search the laws of British Columbia.Second:
  The library is available as a portal to legislation in raw XML data format, accessible
  via the BC Laws API2. This direct access to raw data is intended to enable third
  parties to build or add their own custom applications based on the structure of
  the data and all the associated search functionality inherent in that structure.
  The BC Laws website itself is an example of one such application. \n\nPlease note
  that you may experience issues when submitting requests to the delivery or test
  environment if using this [OpenAPI specification](https://github.com/bcgov/api-specs)
  in other API console viewers.\";s:7:\"version\";s:5:\"1.0.0\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:23:\"Queen's
