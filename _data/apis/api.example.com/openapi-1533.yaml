info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:15:\"Application API\";s:11:\"description\";s:488:\"Application
  services are passive and can only observe events from homeserver. They can inject
  events into rooms they are participating in. They cannot prevent events from being
  sent, nor can they modify the content of the event being sent. In order to observe
  events from a homeserver, the homeserver needs to be configured to pass certain
  types of traffic to the application service. This is achieved by manually configuring
  the homeserver with information about the application service.\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:14:\"Anatoly
