  2.0: This object describes an ad placement or impression\nbeing auctioned.  A single
  bid request can include multiple Imp objects,\na use case for which might be an
  exchange that supports selling all\nad positions on a given page.  Each Imp object
  has a ID so that\nbids can reference them individually.\n\nThe presence of Banner
  (Section 3.2.3), Video (Section 3.2.4),\nand/or Native (Section 3.2.5) objects subordinate
  to the Imp object\nindicates the type of impression being offered. The publisher
  can choose\none such type which is the typical case or mix them at their discretion.\nAny
  given bid for the impression must conform to one of the offered types.\";}s:13:\"openrtbImpExt\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:10:\"properties\";O:8:\"stdClass\":1:{s:16:\"strictbannersize\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:6:\"format\";s:5:\"int32\";}}s:11:\"description\";s:11:\"Extensions.\";}s:15:\"openrtbLayoutId\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"string\";s:4:\"enum\";a:8:{i:0;s:16:\"LayoutId_INVALID\";i:1;s:12:\"CONTENT_WALL\";i:2;s:8:\"APP_WALL\";i:3;s:9:\"NEWS_FEED\";i:4;s:9:\"CHAT_LIST\";i:5;s:8:\"CAROUSEL\";i:6;s:14:\"CONTENT_STREAM\";i:7;s:4:\"GRID\";}s:7:\"default\";s:16:\"LayoutId_INVALID\";s:11:\"description\";s:156:\"OpenRTB
