  creative attributes.\";}}s:11:\"description\";s:1159:\"OpenRTB 2.3: This object
  represents a native type impression.\nNative ad units are intended to blend seamlessly
  into the surrounding\ncontent (e.g., a sponsored Twitter or Facebook post). As such,
  the\nresponse must be well-structured to afford the publisher fine-grained\ncontrol
  over rendering.\n\nThe Native Subcommittee has developed a companion specification
  to\nOpenRTB called the Native Ad Specification. It defines the request\nparameters
  and response markup structure of native ad units.\nThis object provides the means
  of transporting request parameters as an\nopaque string so that the specific parameters
  can evolve separately\nunder the auspices of the Native Ad Specification. Similarly,
  the\nad markup served will be structured according to that specification.\n\nThe
  presence of a Native as a subordinate of the Imp object indicates\nthat this impression
  is offered as a native type impression.\nAt the publisher's discretion, that same
