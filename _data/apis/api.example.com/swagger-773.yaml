  2.0: This object encapsulates various methods for specifying a\ngeographic location.
  When subordinate to a Device object, it indicates the\nlocation of the device which
  can also be interpreted as the user's current\nlocation. When subordinate to a User
  object, it indicates the location of\nthe user's home base (i.e., not necessarily
  their current location).\n\nThe lat/lon attributes should only be passed if they
