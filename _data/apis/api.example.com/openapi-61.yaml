info: !php/object "O:8:\"stdClass\":4:{s:5:\"title\";s:10:\"DISCES API\";s:11:\"description\";s:463:\"A
  typical major requirement in a Smart City/Cloud environment consists of an engine
  for distributed task scheduling. In this context, DISIT lab developed an efficient
  solution for Smart management and scheduling, Distributed SCE Scheduler, DISCES.
  DISCES consists of a set of distributed instances of running agents performing concurrent
  tasks. DISCES engine with cluster functionality allows adding distributed nodes
  and defining jobs, without service downtime.\n\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:13:\"Daniele
