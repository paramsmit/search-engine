basePath: /api
paths:
  /session:
    get:
      tags:
      - sessions
      summary: retrieve active session
      description: The following simple session list API calls let you quickly gather
        session-related information such as the MAC address, the network access device
        (NAD) IP address, user name, and session ID associated with a current active
        session on a target Cisco Monitoring ISE node in your Cisco ISE deployment
      operationId: getActiveSessions
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/activeSessionList'
  /authstatus/{mac_address}:
    get:
      tags:
      - authstatus
      summary: retrieve authorization status information
      description: You can use the AuthStatus API call to check the authentication
        status of sessions on the target node. The query associated with this API
        call requires at least one MAC address to be searched for a match, with a
        user-configurable limit of the most recent records for the specified MAC address
        returned.
      operationId: getAuthStatus
      produces:
      - application/json
      parameters:
      - in: path
        name: mac_address
        type: string
        required: true
        description: mac address to retrieve information about
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/authStatusOutputList'
  /failurereasons:
    get:
      tags:
      - failure
      summary: retrieve active session
      description: The following simple session list API calls let you quickly gather
        session-related information such as the MAC address, the network access device
        (NAD) IP address, user name, and session ID associated with a current active
        session on a target Cisco Monitoring ISE node in your Cisco ISE deployment
      operationId: getFailureReasons
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/failureReasonList'
schemes:
- http
- https
