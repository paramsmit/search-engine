definitions: !php/object "O:8:\"stdClass\":28:{s:19:\"create-postrequestm\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":30:{s:14:\"assignPublicIP\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:949:\"This
  attribute is only applicable when provisioning an Oracle Java Cloud Service instance
  in a region on Oracle Cloud Infrastructure Classic, and a custom IP network is specified
  in <code>ipNetwork</code>.<p>This attribute is not available on Oracle Cloud at
  Customer.<p>Flag that specifies whether to assign (<code>true</code>) or not assign
  (<code>false</code>) public IP addresses to the nodes in your service instance.
  The default is <code>true</code>, which means any node added during service instance
  provisioning, or later added as part of a scaling operation, will have a public
  IP address assigned to it. You will be able to directly access the nodes from the
  public Internet.<p>When set to <code>false</code>, this means any node added during
  instance provisioning, or later added as part of a scaling operation, will not have
  a public IP address assigned to it. You will not be able to directly access the
  nodes from the public Internet.\";}s:18:\"availabilityDomain\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:1115:\"This
  required attribute is only available on Oracle Cloud Infrastructure. <code>region</code>
  is also required; <code>subnet</code> is optional.<p>Name of a data center location
  in the Oracle Cloud Infrastructure region that is specified in <code>region</code>.
  A region is a localized geographic area, composed of one or more availability domains
  (data centers). <p>The availability domain value format is an account-specific prefix
  followed by <code>&lt;region&gt;-&lt;ad&gt;</code>. For example, <code>FQCn:US-ASHBURN-AD1</code>
  where <code>FQCn</code> is the account-specific prefix.<p>The Oracle Database Cloud
  Service database deployment on Oracle Cloud Infrastructure must be in the same region
  and virtual cloud network (VCN) as the Oracle Java Cloud Service instance you are
  creating on Oracle Cloud Infrastructure. The service instances do not need to be
  on the same subnet or availability domain.<p>See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_general_regions'
  target='_blank'>Regions and Availability Domains</a> in <i>Oracle Cloud Infrastructure
  Services</i>.\";}s:17:\"backupDestination\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:765:\"This
  attribute is only applicable when <code>serviceLevel</code> is set to <code>PAAS</code>.
  Specifies whether to enable backups for this Oracle Java Cloud Service instance.
  Valid values include:<ul><li><code>BOTH</code> - Enable backups. This is the default.
  This means automated scheduled backups are enabled, and on-demand backups can be
  initiated. All backups are stored on disk (in a volume attached to the nodes) and
  in the object storage container or bucket that is specified in <code>cloudStorageContainer</code>.</li><li><code>NONE</code>
  - Do not enable backups. This means automated scheduled backups are not enabled,
  and on-demand backups cannot be initiated. When set to <code>NONE</code>, <code>cloudStorageContainer</code>
  is not required.</li></ul>\";}s:21:\"cloudStorageContainer\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:2651:\"URI
  of the object storage container or bucket for storing Oracle Java Cloud Service
  instance backups. This attribute is not required if <code>backupDestination</code>
  is set to <code>NONE</code>. It is also not required when provisioning an Oracle
  Java Cloud Service instance with the <code>BASIC</code> service level.<p><b>Note:</b><ul><li>Do
  not use a container or bucket that you use to back up Oracle Java Cloud Service
  instances for any other purpose. For example, do not also use the same container
  or bucket to back up Oracle Database Cloud Service database deployments. Using one
  container or bucket for multiple purposes can result in billing errors.</li><li>You
  do not have to specify a container or bucket if you provision the service instance
  without enabling backups.</li></ul><p>On <b>Oracle Cloud Infrastructure Classic</b>
  and <b>Oracle Cloud at Customer</b>, the object storage container does not have
  to be created ahead of provisioning your Oracle Java Cloud Service instance. <p>To
  specify the container (existing or new), use one of the following formats:<ul><li><code>Storage-&lt;<i>identitydomainid</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li><li><code>&lt;<i>storageservicename</i>&gt;-&lt;<i>identitydomainid</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li><li><code>&lt;<i>restEndPointURL</i>&gt;&#47;&lt;<i>containerName</i>&gt;</code></li></ul><p>To
  identify the REST endpoint URL of your object storage service, see <a href='https://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud/jscug&id=storage-rest-endpoint'
  target='_blank'>Finding the REST Endpoint URL for Your Cloud Account</a> in <i>Using
  Oracle Cloud Infrastructure Object Storage Classic</i>.<p>On <b>Oracle Cloud Infrastructure</b>,
  the object storage bucket must be created before  provisioning your Oracle Java
  Cloud Service instance. Do not use the same bucket for more than one instance. For
  the instructions to create a bucket, see <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_general_paasprereqs'
  target='_blank'>Prerequisites for Oracle Platform Services on Oracle Cloud Infrastructure</a>
  in the Oracle Cloud Infrastructure documentation. Enter the bucket URL in the following
  format: <p><code>https://swiftobjectstorage.&lt;<i>region</i>&gt;.oraclecloud.com/v1/&lt;<i>namespace</i>&gt;/&lt;<i>bucket</i>&gt;</code>.<p>To
  find out your namespace, sign in to the Oracle Cloud Infrastructure web console,
  click the tenancy name, and look for the <b>Object Storage Namespace</b> field.</p><p>Example:<p><code>https://swiftobjectstorage.us-phoenix-1.oraclecloud.com/v1/acme/mybucket</code><p>\";}s:33:\"cloudStorageContainerAutoGenerate\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:355:\"This
  attribute is not applicable when provisioning an Oracle Java Cloud Service instance
  on Oracle Cloud Infrastructure.<p>Flag that specifies whether to create (<code>true</code>)
  or not create (<code>false</code>) the object storage container if the name specified
  in <code>cloudStorageContainer</code> does not exist. The default is <code>false</code>.\";}s:20:\"cloudStoragePassword\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:872:\"Password
  for the object storage user. The password must be specified if <code>cloudStorageContainer</code>
  is set, but note the following:<p>On <b>Oracle Cloud Infrastructure Classic</b>
  and <b>Oracle Cloud at Customer</b>, this is the password for the Oracle Cloud Infrastructure
  Object Storage Classic user who has read and write access to the container that
  is specified in <code>cloudStorageContainer</code>. This attribute is not required
  for the BASIC service level.<p>If a service instance on <b>Oracle Cloud Infrastructure
  Classic</b> is using Oracle Identity Cloud Service, this attribute is not required
  if the current cloud user is entitled to use Oracle Cloud Infrastructure Object
  Storage Classic.<p>On <b>Oracle Cloud Infrastructure</b>, this is the Auth token
  generated on Oracle Cloud Infrastructure for the user specified in <code>cloudStorageUser</code>.\";}s:16:\"cloudStorageUser\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:846:\"User
  name for the object storage user. The user name must be specified if <code>cloudStorageContainer</code>
  is set, but note the following:<p>On <b>Oracle Cloud Infrastructure Classic</b>
  and <b>Oracle Cloud at Customer</b>, this is the user name for the Oracle Cloud
  Infrastructure Object Storage Classic user who has read and write access to the
  container that is specified in <code>cloudStorageContainer</code>. This attribute
  is not required for the <code>BASIC</code> service level.<p>If a service instance
  on <b>Oracle Cloud Infrastructure Classic</b> is using Oracle Identity Cloud Service,
  this attribute is not required if the current cloud user is entitled to use Oracle
  Cloud Infrastructure Object Storage Classic.<p>On <b>Oracle Cloud Infrastructure</b>,
  this is the user name for the Oracle Cloud Infrastructure Object Storage user.\";}s:7:\"edition\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:1368:\"Software
  edition for Oracle WebLogic Server. Valid values include:<ul><li><code>SE</code>
  - Standard edition. See <a href='http://www.oracle.com/us/products/middleware/cloud-app-foundation/weblogic/standard-edition/overview/index.html'
  target='_blank'>Oracle WebLogic Server Standard Edition</a>. Do not use the Standard
  edition if you are enabling domain partitions using WebLogic Server 12.2.1, or using
  <code>upperStackProductName</code> to provision a service instance for an Oracle
  Fusion Middleware product. Scaling a cluster is also not supported on service instances
  that are based on the Standard edition.</li><li><code>EE</code> - Enterprise Edition.
  This is the default for both PAAS and BASIC service levels. See <a href='http://www.oracle.com/us/products/middleware/cloud-app-foundation/weblogic/enterprise-edition/overview/index.html'
  target='_blank'>Oracle WebLogic Server Enterprise Edition</a>.</li><li><code>SUITE</code>
  - Suite edition (Enterprise Edition with Coherence). See <a href='http://www.oracle.com/us/products/middleware/cloud-app-foundation/weblogic/suite/overview/index.html'
  target='_blank'>Oracle WebLogic Suite</a>.</li></ul><p>Set the <code>edition</code>
  value to <code>SUITE</code> if either is applicable:<ul><li>You are creating an
  instance with a caching (data grid) cluster</li><li>You want a high performance
  edition</li></ul>\";}s:18:\"enableAdminConsole\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:928:\"This
  attribute is not relevant when provisioning an Oracle Java Cloud Service instance
  on Oracle Cloud Infrastructure.<p>Flag that specifies whether to enable (<code>true</code>)
  or disable (<code>false</code>) the access rules that control external communication
  to the WebLogic Server Administration Console, Fusion Middleware Control, and Load
  Balancer Console. The default value is <code>false</code>.<p>If you do not set it
  to <code>true</code>, after the service instance is created, you have to explicitly
  enable the rules for the administration consoles before you can gain access to the
  consoles. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=jcs_rest_updaterule'>Update
  an Access Rule</a>.<p>Note: On Oracle Cloud Infrastructure, the security rule that
  controls access to the WebLogic Server Administration Console and other consoles
  is enabled by default. You cannot disable it during provisioning.\";}s:18:\"enableNotification\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:329:\"Flag
  that specifies whether to enable (<code>true</code>) or disable (<code>false</code>)
  notifications by email. If this property is set to <code>true</code>, you must specify
  a value in <code>notificationEmail</code>. <p>Currently, notifications are sent
  only when service instance provisioning is successful or not successful.\";}s:9:\"ipNetwork\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:2714:\"This
  attribute is only applicable to accounts where regions are supported.<p>This attribute
  is not applicable when provisioning Oracle Java Cloud Service instances on Oracle
  Cloud Infrastructure.<p>The three-part name of a custom IP network to attach this
  service instance to. For example:<p> <code>/Compute-<i>identity_domain/user/object</i></code><p>A
  <code>region</code> name must be specified in order to use <code>ipNetwork</code>.
  Only those IP networks already created in the specified Oracle Cloud Infrastructure
  Compute Classic region can be used.<p>If you specify an IP network, the <code>dbServiceName</code>
  for this service instance must also be attached to an <code>ipNetwork</code>. If
  this service instance and the database deployment are attached to different IP networks,
  the two IP networks must be connected to the same IP network exchange. <p>See <a
  href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=STCSG-GUID-9A826000-2728-4837-905A-7835FA775F9B'>Creating
  an IP Network</a> in <i>Using Oracle Cloud Infrastructure Compute Classic</i>.<p>A
  consequence of using an IP network is that the auto-assigned IP address could change
  each time the service instance is started. To assign fixed public IP addresses to
  a service instance that is attached to an IP network, you can first create reserved
  IP addresses, then provision the service instance to use those persistent IP addresses
  in <code>ipReservations</code>. Note that to use <code>ipReservations</code>, <code>assignPublicIP</code>
  must be <code>true</code>.<p>See <a href='api-ip-reservations.html'>IP Reservations
  REST Endpoints</a> for information about how to find unused IP reservations and,
  if needed, create new IP reservations.<p>(Does not apply on Oracle Cloud at Customer
  yet) If you are provisioning a Java Cloud Service instance with <code>useIdentityService</code>
  set to <code>true</code> (that is, Oracle Identity Cloud Service will be enabled
  to authenticate WebLogic Server administrators and application users), a public
  or Internet-facing load balancer must already be attached to the <code>ipNetwork</code>
  you want to use.<p>During provisioning, if a public load balancer is not found on
  the specified <code>ipNetwork</code>, an error message is returned and the instance
  creation operation will stop. You must first attach a public load balancer to the
  <code>ipNetwork</code> you want to use before you try to create the Java Cloud Service
  instance again. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/iaas/load-balancer-cloud&id=LBRUG-GUID-0D9A9382-BC9C-48EC-B76A-2A13EBC13544'
  target='_blank'>Creating a Load Balancer</a> in <i>Using Oracle Cloud Infrastructure
  Load Balancing Classic</i>.\";}s:6:\"isBYOL\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:1026:\"This
  attribute is not available on Oracle Cloud at Customer.<p>Flag that specifies whether
  to apply an existing on-premises license for Oracle WebLogic Server (<code>true</code>)
  to the new Oracle Java Cloud Service instance you are provisioning. The default
  value is <code>false</code>.<p>If this property is set to <code>true</code>, you
  must have a Universal Credits subscription in order to use your existing license.<p>You
  are responsible for ensuring that you have the required licenses for all BYOL instances
  in Oracle Java Cloud Service. For example, before you scale up or scale out a BYOL
  instance, you must have enough WebLogic Server licenses for the additional OCPUs
  that will be allocated to the instance after it is scaled.<p>See <a href='https://cloud.oracle.com/java/pricing'>BYOL
  prices</a>. <p>For the processor conversion ratios and license requirements, see
  <a href='http://www.oracle.com/us/corporate/contracts/cloud-services/index.html'>Oracle
  PaaS and IaaS Universal Credits - Service Descriptions</a>.\";}s:12:\"loadbalancer\";O:8:\"stdClass\":3:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:440:\"This
  attribute is not available on Oracle Cloud Infrastructure. <p>This attribute is
  only applicable when provisioning an Oracle Java Cloud Service instance that uses
  Oracle Identity Cloud Service to configure user authentication and administer users,
  groups, and roles. <p>Groups properties for a load balancer that runs on Oracle
  Cloud Infrastructure Load Balancing Classic. This managed load balancer is patched
  and maintained by Oracle.\";s:10:\"properties\";O:8:\"stdClass\":1:{s:19:\"loadBalancingPolicy\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:925:\"Policy
  to use for routing requests to the origin servers of the Oracle managed load balancer
  (only when <code>useIdentityService</code> is set to <code>true</code>).<p>Valid
  policy values include: <ul><li><code>LEAST&#95;CONN</code> - Passes each new request
  to the server with the least number of active connections.</li><li><code>IP&#95;HASH</code>
  - Uses the incoming request source IP address as a hashing key to determine the
  server to route each request. Unlike <code>ROUND_ROBIN</code> and <code>LEAST_CONN</code>
  load balancing where each subsequent client request can be routed to a different
  server, <code>IP_HASH</code> ensures that requests from the same client are always
  routed to the same server (as long as the server is available).</li><li><code>ROUND&#95;ROBIN</code>
  - Passes each new request to the next server in line, evenly distributing requests
  across all servers. This is the default value.</li></ul>\";}}}s:17:\"meteringFrequency\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:424:\"Metering
  frequency. This attribute is only applicable if you have a traditional metered subscription;
  it is not applicable if you have a Universal Credits subscription.<p>Valid values
  include:<ul><li><code>HOURLY</code> - Pay only for the number of hours used during
  your billing period. This is the default.</li><li><code>MONTHLY</code> - Pay one
  price for the full month irrespective of the number of hours used.</li></ul>\";}s:17:\"notificationEmail\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:148:\"The
  email that will be used to send notifications to. <p>To receive notifications, <code>enableNotification</code>
  must be set to <code>true</code>.\";}s:21:\"protectedRootContexts\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:564:\"This
  attribute is only applicable when provisioning an Oracle Java Cloud Service instance
  that uses Oracle Identity Cloud Service to configure user authentication and administer
  users, groups, and roles. Use it when you want to include additional URL patterns
  to use to protect JavaEE applications.<p>A comma separated list of context roots
  that you want protected by Oracle Identity Cloud Service. <p>Each context root must
  begin with the <code>/</code> character. For example:<p><code>/store/departments/.*,/store/cart/.*,/marketplace/.*,/application1/.*</code>
  \";}s:12:\"provisionOTD\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:268:\"Flag
  that specifies whether to enable a local load balancer for the service instance.
  The default value is <code>true</code> when you configure more than one Managed
  Server for the Oracle Java Cloud Service instance. Otherwise, the default value
  is <code>false</code>.\";}s:6:\"region\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:2527:\"This
  attribute is only applicable to accounts where regions are supported, including
  accounts on Oracle Cloud Infrastructure.<p>Name of the region where the Oracle Java
  Cloud Service instance is to be provisioned.<p>(Not applicable on Oracle Cloud Infrastructure)
  A region name must be specified if you intend to use <code>ipReservations</code>
  or <code>ipNetwork</code>.<p>If you do not specify a region, the service instance
  is created in the site that has the Database Cloud Service database deployment you
  specify in <code>dbServiceName</code>.<p>If a region name is specified, note that
  the <code>dbServiceName</code> for this service instance must be one that is provisioned
  in the same region.<p>An <b>Oracle Cloud Infrastructure</b> region must be specified
  to provision your service instance on Oracle Cloud Infrastructure host resources.
  Be sure to specify a region that is within the default data region of your account
  on Oracle Cloud Infrastructure. If the default data region is North America, specify
  the region such as <code>us-phoenix-1</code> or <code>us-ashburn-1</code>. If the
  default data region is EMEA, specify the region as <code>eu-frankfurt-1</code> or
  <code>uk-london-1</code>.<p>Note the following when provisioning on Oracle Cloud
  Infrastructure:<ul><li>An availability domain must also be specified using <code>availabilityDomain</code>.
  See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_general_regions'
  target='_blank'>Regions and Availability Domains</a> in <i>Oracle Cloud Infrastructure
  Services</i>.</li><li>A subnet can be specified using <code>subnet</code>. See <a
  href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_network_vcns'
  target='_blank'>VCNs and Subnets</a> in <i>Oracle Cloud Infrastructure Services</i>.
  If <code>subnet</code> is not specified, a subnet is automatically assigned to this
  Java Cloud Service instance from a virtual cloud network (VCN) named <code>svc-vcn</code>
  in the ManagedCompartmentForPaaS compartment.</li><li>The Oracle Database Cloud
  Service database deployment on Oracle Cloud Infrastructure must be in the same region
  and VCN as the Oracle Java Cloud Service instance you are creating on Oracle Cloud
  Infrastructure. The service instances do not need to be on the same subnet or availability
  domain.</li><li>Cannot use the <code>WLS</code> component property <code>upperStackProductName</code>.</li><li>Access
  rules and IP reservations REST endpoints are not supported.</li></ul><p>\";}s:18:\"serviceDescription\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:79:\"Free-form
  text that provides additional information about the service instance.\";}s:12:\"serviceLevel\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:711:\"Service
  level. Valid values include:<ul><li><code>PAAS</code>- Production-level service.
  This is the default. Supports Oracle Java Cloud Service instance creation and monitoring,
  backup and restoration, patching, and scaling. To enable domain partitions using
  WebLogic Server 12.2.1, you must specify the <code>PAAS</code> service level.</li><li><code>BASIC</code>-
  Development-level service. Supports Oracle Java Cloud Service instance creation
  and monitoring but does not support backup and restoration, patching, or scaling.
  <p><b>Note:</b> The <code>BASIC</code> service level is not available on Oracle
  Cloud Infrastructure. It is also not applicable if you have a Universal Credits
  subscription.</li></ul>\";}s:11:\"serviceName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:681:\"Name
  of Oracle Java Cloud Service instance. The service name:<ul><li>Must not exceed
  30 characters.</li><li>Must start with a letter.</li><li>Must contain only letters
  and numbers.</li><li>Must not contain any special characters (including hyphens).</li><li>Must
  be unique within the identity domain.</li></ul><p>By default, the names of the domain
  and cluster in the service instance will be generated from the first eight characters
  of the service instance name (<code>serviceName</code>), using the following formats,
  respectively: <ul><li><code><i>first8charsOfServiceInstanceName</i>_domain</code></li><li><code><i>first8charsOfServiceInstanceName</i>_cluster</code></li></ul>\";}s:14:\"serviceVersion\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:681:\"Oracle
  WebLogic Server software version. Valid values are: <ul><li><code>12cRelease213</code>
  - For Oracle WebLogic Server 12c, 12.2.1.3 (not available on Oracle Cloud at Customer)</li><li><code>12cRelease212</code>
  (default) - For Oracle WebLogic Server 12c, 12.2.1.2. Only this version is valid
  if you are using <code>upperStackProductName</code> to provision a service instance
  for an Oracle Fusion Middleware product.</li><li><code>12cR3</code> - For Oracle
  WebLogic Server 12c, 12.1.3.0</li><li><code>11gR1</code> - For Oracle WebLogic Server
  11g, 11.1.1.7. Do not use if you want to create an instance and configure the caching
  (data grid) cluster at the same time.</li></ul>\";}s:12:\"snapshotName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:272:\"This
  attribute and <code>sourceServiceName</code> are required when you provision a clone
  of an existing Oracle Java Cloud Service instance (the source service instance).
  <p>Name of the snapshot to clone from. See <a href='api-snapshots.html'>Snapshots
  REST Endpoints</a>.\";}s:17:\"sourceServiceName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:2380:\"This
  attribute and <code>snapshotName</code> are required when you provision a clone
  of an existing Oracle Java Cloud Service instance. <p>Name of the existing Oracle
  Java Cloud Service instance that has the snapshot from which you are creating a
  clone.<p>Note the following when creating a service instance clone:<ul><li>Use <code>snapshotName</code>
  to specify the name of the snapshot to clone from. See <a href='api-snapshots.html'>Snapshots
  REST Endpoints</a>.</li><li>The following service level attributes of the source
  service instance cannot be changed in the clone: <code>edition</code>, <code>provisionOTD</code>,
  <code>region</code>, <code>serviceLevel</code>, <code>serviceVersion</code> and
  <code>useIdentityService</code>. Of those attributes, the clone operation will always
  use the same values as found in the snapshot of the source service instance. For
  example, if <code>provisionOTD</code> or <code>useIdentityService</code> is <code>true</code>
  in the source service instance, then the clone will be provisioned with OTD or with
  Oracle Identity Cloud Service enabled.</li><li>In <code>dbServiceName</code>, specify
  an Oracle Database Cloud Service database deployment clone; do not use the name
  of the original Database Cloud Service database deployment as the associated database
  deployment to host the required Oracle schemas for your Oracle Java Cloud Service
  instance clone. Similarly, for database deployments that host application schemas
  (if any), use one or more database deployment clones in the array <code>appDBs</code>.</li><li>If
  a caching (data grid) cluster is provisioned in the source service instance, the
  clone will include a caching cluster that has the exact same configuration for <code>clusterName</code>,
  <code>shape</code>, <code>serverCount</code>, and <code>serversPerNode</code>. Those
  attributes cannot be changed in the clone.</li><li>The following <code>WLS</code>
  component level attributes of the source service instance cannot be changed in the
  clone: <code>adminPort</code>, <code>clusterName</code> of application cluster,
  <code>contentPort</code>, <code>deploymentChannelPort</code>, <code>domainName</code>,
  <code>domainPartitionCount</code>, <code>managedServerCount</code>, <code>nodeManagerPort</code>,
  <code>sampleAppDeploymentRequested</code>, <code>securedAdminPort</code>, <code>securedContentPort</code></li></ul>\";}s:6:\"subnet\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:1808:\"This
  optional attribute is only applicable when provisioning Oracle Java Cloud Service
  instances on Oracle Cloud Infrastructure. <code>region</code> and <code>availabilityDomain</code>,
  however, are required.<p>The Oracle Cloud Identifier (OCID) of a subnet from a virtual
  cloud network (VCN) created on Oracle Cloud Infrastructure.<p>You can specify a
  subnet that you have created yourself, or you can let Oracle Java Cloud Service
  automatically assign a subnet for you.<p>To specify a subnet you have created: Use
  <code>subnet</code> to specify the OCID of the subnet from a VCN that you have created
  on Oracle Cloud Infrastructure. For the instructions to create a VCN and subnet,
  see <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_general_paasprereqs'
  target='_blank'>Prerequisites for Oracle Platform Services on Oracle Cloud Infrastructure</a>
  in the Oracle Cloud Infrastructure documentation. The OCID is a unique autogenerated
  ID. To find out the OCID of the subnet, go to the Oracle Cloud Infrastructure web
  console, select the <b>Networking</b> tab, click the VCN that your subnet is in,
  and look for the <b>OCID</b> field under the subnet that you want to use.<p>To let
  Oracle Java Cloud Service assign a subnet for you: Do not include <code>subnet</code>
  in your provisioning request payload. When excluded, Oracle Java Cloud Service automatically
  assigns a subnet from the VCN named <code>svc-vcn</code> in the ManagedCompartmentForPaaS
  compartment.<p><b>Note</b>: The Oracle Database Cloud Service database deployment
  on Oracle Cloud Infrastructure must be in the same region and VCN as the Oracle
  Java Cloud Service instance you are creating on Oracle Cloud Infrastructure. The
  service instances do not need to be on the same subnet or availability domain.\";}s:4:\"tags\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:181:\"Groups
  instance tags for assigning to the service instance after the instance is created.
  If a tag does not yet assist, it will be created and then assigned to the service
  instance.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:34:\"#/definitions/tagsassign-provision\";}}s:15:\"vmPublicKeyText\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:451:\"The
  public key for the secure shell (SSH). This key will be used for authentication
  when connecting to the Oracle Java Cloud Service instance using an SSH client. You
  generate an SSH public-private key pair using a standard SSH key generation tool.
  See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG3297' target='_blank'>Generating
  a Secure Shell (SSH) Public-Private Key Pair</a> in <i>Administering Oracle Java
  Cloud Service</i>.\";}s:18:\"useIdentityService\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:1443:\"This
  attribute is not available on Oracle Cloud Infrastructure. <p>This attribute is
  only applicable to accounts that include Oracle Identity Cloud Service.<p>Flag that
  specifies whether to use Oracle Identity Cloud Service (<code>true</code>) or the
  local WebLogic identity store (<code>false</code>) for user authentication and to
  maintain administrators, application users, groups and roles. The default value
  is <code>false</code>. <p>If you set the value to <code>true</code>, you do not
  have the option to configure and manage Oracle Traffic Director (OTD) as a local
  load balancer that runs within your service instance; instead a load balancer is
  automatically configured and managed for you by Oracle Cloud. See the service parameter
  <code>loadbalancer</code>.<p>Note the following restrictions for using Oracle Identity
  Cloud Service (<code>true</code>):<ul><li><code>serviceLevel</code> must be <code>PAAS</code></li><li><code>provisionOTD</code>
  must be <code>false</code></li><li><code>serviceVersion</code> cannot be <code>11gR1</code>
  (that is, you cannot run WebLogic Server 11<i>g</i> on the service instance; instead
  you must use one of the 12<i>c</i> versions)</li></ul><p>See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-2B31911D-5276-4198-B124-AC7155464DBE'
  target='_blank'>Using Oracle Identity Cloud Service with Oracle Java Cloud Service</a>
  in <i>Administering Oracle Java Cloud Service</i>.\";}s:10:\"components\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:149:\"Groups
  properties for the Oracle WebLogic Server component (<code>WLS</code>) and the optional
  Oracle Traffice Director (<code>OTD</code>) component.\";s:10:\"properties\";O:8:\"stdClass\":2:{s:3:\"WLS\";O:8:\"stdClass\":4:{s:4:\"type\";s:6:\"object\";s:11:\"description\";s:58:\"Properties
  for the Oracle WebLogic Server (WLS) component.\";s:10:\"properties\";O:8:\"stdClass\":37:{s:9:\"adminPort\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:272:\"Port
  for accessing WebLogic Server using HTTP. The default value is <code>7001</code>.<p>Note
  that the <code>adminPort</code>, <code>contentPort</code>, <code>securedAdminPort</code>,
  <code>securedContentPort</code>, and <code>nodeManagerPort</code> values must be
  unique.\";}s:13:\"adminPassword\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:602:\"Password
  for the WebLogic Server administrator. The password must meet the following requirements:<ul><li>Starts
  with a letter</li><li>Is between 8 and 30 characters long</li><li>Has at least one
  number</li><li>Has one or more of the following special characters: underscore (_),
  pound sign (#), dollar sign ($).</li></ul><p>If you are using an Oracle Database
  Exadata Cloud Service database deployment in <code>dbServiceName</code>, note that
  the password cannot contain the dollar sign ($) but it can contain the hyphen (-).
  In addition, there must be 1 uppercase character and 1 lowercase character.\";}s:13:\"adminUserName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:377:\"User
  name for the WebLogic Server administrator. The name must be between 8 and 128 characters
  long and cannot contain any of the following characters:<ul><li>Tab</li><li>Brackets</li><li>Parentheses</li><li>The
  following special characters: left angle bracket (&lt;), right angle bracket (&gt;),
  ampersand (&), pound sign (#), pipe symbol (|), and question mark (?).</li></ul>\";}s:6:\"appDBs\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:169:\"Groups
  details of Database Cloud Service database deployments that host application schemas,
  if used. You can specify up to four application schema database deployments.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:21:\"#/definitions/appDBsm\";}}s:16:\"backupVolumeSize\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:396:\"Size
  of the backup volume for the service. The value must be a multiple of GBs. You can
  specify this value in bytes or GBs. If specified in GBs, use the following format:
  <i>n</i>G, where <i>n</i> specifies the number of GBs. For example, you can express
  10 GBs as bytes or GBs. For example: <code>100000000000</code> or <code>10G</code>.
  This value defaults to the system configured volume size.\";}s:11:\"clusterName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:763:\"This
  attribute is ignored if <code>clusters</code> array is used.<p>Name of the WebLogic
  Server application cluster that contains the Managed Servers for running the service
  applications.<p>The cluster name: <ul><li>Must not exceed 50 characters.</li><li>Must
  start with a letter.</li><li>Must contain only alphabetical characters, underscores
  (&#95;), or dashes (-).</li><li>Must not contain any other special characters.</li><li>Must
  be unique within the identity domain.</li></ul>If no value is specified, the name
  of the cluster will be generated from the first eight characters of the Oracle Java
  Cloud Service instance name (specified in <code>serviceName</code>), using the following
  format: <code><i>first8charsOfServiceInstanceName</i>&#95;cluster</code>\";}s:8:\"clusters\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:251:\"Groups
  properties for one or more clusters. <p>This attribute is optional for the WebLogic
  Server application cluster. You must, however, use the <code>clusters</code> array
  if you want to define a caching (data grid) cluster for the service instance.\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"$ref\";s:28:\"#/definitions/clusters-array\";}}s:13:\"connectString\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:527:\"Connection
  string for the database. The connection string must be entered using one of the
  following formats:<ul><li><code><i>host:port:SID</i></code></li><li><code><i>host:port/serviceName</i></code></li></ul><p>For
  example, <code>foo.bar.com:1521:orcl</code> or <code>foo.bar.com:1521/mydbservice</code><p>This
  attribute is required only when you specify a BASIC service level of Database Cloud
  Service in <code>dbServiceName</code>. It is used to connect to the database deployment
  on Database Cloud Service - Virtual Image.\";}s:11:\"contentPort\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:445:\"Port
  for accessing the deployed applications using HTTP. The default value is 8001.<p>This
  value is overridden by <code>privilegedContentPort</code> unless its value is set
  to 0.<p>If a local load balancer is configured and enabled, this value has no effect.<p>Note
  that the <code>adminPort</code>, <code>contentPort</code>, <code>securedAdminPort</code>,
  <code>securedContentPort</code>, and <code>nodeManagerPort</code> values must be
  unique. \";}s:7:\"dbaName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:296:\"User
  name for the database administrator.<p>This value must <i>not</i> be <code>SYSTEM</code>.
  Specify a database user that has been granted the <code>SYSDBA</code> privilege.
  For service instances based on Oracle WebLogic Server 12c (any version), you can
  use the database user <code>SYS</code>.\";}s:11:\"dbaPassword\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:123:\"Password
  for the Database administrator that was specified when the Database Cloud Service
  database deployment was created.\";}s:13:\"dbServiceName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:4655:\"Name
  of the database deployment on Oracle Database Cloud Service or Oracle Database Exadata
  Cloud Service to host the database schema Oracle WebLogic Server requires.<p>The
  required infrastructure schema is created in the associated database deployment
  during provisioning of the Java Cloud Service instance. Oracle Java Cloud Service
  uses Java Database Connectivity (JDBC) to access this database.<p>During initial
  Java Cloud Service instance provisioning, you cannot use an instance of Oracle Cloud
  Infrastructure DB System. However, you can set up a JDBC data source pointing to
  an Oracle Cloud Infrastructure DB System after the Java Cloud Service instance is
  created.<p>Note that Oracle Java Cloud Service does not support Oracle Database
  18c. Oracle Java Cloud Service supports Oracle Database 12.2 as the required schema
  database, but only for service instances running WebLogic Server 12.2.1. In addition,
  Oracle Database 12.2 deployments that use Oracle Data Guard, including RAC databases,
  are not supported.<p>The database deployment you specify must be up and running.
  In addition, the database deployment must have been created with a <code>backupDestination</code>
  option other than <code>NONE</code>.<p>To ensure that you can restore the database
  for a Java Cloud Service instance without risking data loss for other service instances,
  do not use the same database deployment with multiple Java Cloud Service instances.<p>When
  provisioning a Java Cloud Service instance in a specific region, specify a database
  deployment that is in the same region.<p>(Not applicable on Oracle Cloud Infrastructure)
  To use an Oracle Database Exadata Cloud Service database deployment, before you
  create your Java cloud Service instance, you must obtain IP reservations for opening
  firewalls on both cloud services. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=JSCUG-GUID-14F05D93-6D12-4267-8956-9AC819A7936C'
  target='_blank'>Using an Oracle Exadata Cloud Service Database Deployment</a> in
  <i>Administering Oracle Java Cloud Service</i>.<p>(Not applicable on Oracle Cloud
  Infrastructure) If you specify an <code>ipNetwork</code> for this Java Cloud Service
  instance, the database deployment must also be attached to an IP network. If this
  Java Cloud Service instance and the database deployment are attached to different
  IP networks, the two IP networks must be connected to the same IP network exchange.
  See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=STCSG-GUID-9A826000-2728-4837-905A-7835FA775F9B'>Creating
  an IP Network</a> in <i>Using Oracle Cloud Infrastructure Compute Classic</i>.<p>(Not
  applicable on Oracle Cloud Infrastructure) You can specify a <code>BASIC</code>
  service level of Database Cloud Service only if you are provisioning a <code>BASIC</code>
  service level of Java Cloud Service instance. However, you must configure the Database
  Cloud Service - Virtual Image environment before you create the Java Cloud Service
  instance. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-192AA728-0AEF-4E8A-AFA8-68D1EEC78E35'
  target='_blank'>Using a Database Cloud Service - Virtual Image Database Deployment</a>
  in <i>Administering Oracle Java Cloud Service</i>.<p>When you specify a <code>BASIC</code>
  service level of Database Cloud Service, you must also specify its connection string
  using the <code>connectString</code> attribute.<p>When provisioning an Oracle Java
  Cloud Service instance on <b>Oracle Cloud Infrastructure</b>, note the following:<ul><li>The
  Oracle Database Cloud Service database deployment on Oracle Cloud Infrastructure
  must be in the same region and virtual cloud network (VCN) as the Oracle Java Cloud
  Service instance you are creating on Oracle Cloud Infrastructure. The service instances
  do not need to be on the same subnet or availability domain. Note that the VCN must
  be the automatically created VCN named <code>svc-vcn</code> in the ManagedCompartmentForPaaS
  compartment if <code>subnet</code> is excluded from the provisioning request payload.</li><li>An
  Oracle Database Exadata Cloud Service database deployment on Oracle Cloud Infrastructure
  is not supported as a database deployment for your Oracle Java Cloud Service instance
  on Oracle Cloud Infrastructure.</li><li>An Oracle Database Cloud Service database
  deployment based on a RAC database is also not supported.</li></ul><p>See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-0A0AFE33-307F-4993-B6E9-0B1137389DDE'
  target='_blank'>Creating an Oracle Database Cloud Service Database Deployment</a>
  in <i>Administering Oracle Java Cloud Service</i>.\";}s:21:\"deploymentChannelPort\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:105:\"Port
  for accessing the WebLogic Administration Server using WLST. The default value is
  <code>9001</code>.\";}s:10:\"domainMode\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:141:\"Mode
  of the domain. Valid values include: <code>DEVELOPMENT</code> and <code>PRODUCTION</code>.
  The default value is <code>PRODUCTION</code>.\";}s:10:\"domainName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:625:\"Name
  of the WebLogic domain. By default, the domain name will be generated from the first
  eight characters of the Oracle Java Cloud Service instance name (<code>serviceName</code>),
  using the following format: <code><i>first8charsOfServiceInstanceName</i>_domain</code><p>By
  default, the Managed Server names will be generated from the first eight characters
  of the domain name name (<code>domainName</code>), using the following format: <code><i>first8charsOfDomainName</i>&#95;server&#95;<i>n</i></code>,
  where <i>n</i> starts with 1 and is incremented by 1 for each additional Managed
  Server to ensure each name is unique.\";}s:20:\"domainPartitionCount\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:178:\"Number
  of partitions to enable in the domain for WebLogic Server 12.2.1. Valid values include:
  <code>0</code> (no partitions), <code>1</code>, <code>2</code>, and <code>4</code>.\";}s:16:\"domainVolumeSize\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:401:\"Size
  of the domain volume for the service. The value must be a multiple of GBs.<p>You
  can specify this value in bytes or GBs. If specified in GBs, use the following format:
  <i>n</i>G, where <i>n</i> specifies the number of GBs. For example, you can express
  10 GBs as bytes or GBs. For example: <code>100000000000</code> or <code>10G</code>.
  <p>This value defaults to the system configured volume size.\";}s:14:\"ipReservations\";O:8:\"stdClass\":3:{s:4:\"type\";s:5:\"array\";s:11:\"description\";s:1794:\"This
  attribute is not applicable to Oracle Java Cloud Service instances on Oracle Cloud
  Infrastructure.<p>Reserved or pre-allocated IP addresses can be assigned to Managed
  Server nodes in a WebLogic Server application cluster.<p>A single IP reservation
  name or a list of multiple IP reservation names separated by commas.<p>If using
  reserved IPs, all nodes in the cluster must be provisioned with pre-allocated IP
  addresses. In other words, the number of names in <code>ipReservations</code> must
  match the number of servers you are provisioning (using <code>managedServerCount</code>
  or <code>serverCount</code> in <code>clusters</code> array).<p>Note the difference
  between accounts where regions are supported and not supported.<ul><li><p>Where
  regions are supported: A <code>region</code> name must be specified in order to
  use <code>ipReservations</code>. If <code>ipNetwork</code> is also specified, then
  <code>assignPublicIP</code> must be <code>true</code> to use <code>ipReservations</code>.<p>Only
  those reserved IPs created in the specified region can be used. <p>See <a href='api-ip-reservations.html'>IP
  Reservations REST Endpoints</a> for information about how to find unused IP reservations
  and, if needed, create new IP reservations.</li><li>Where regions are not supported:
  When using an Oracle Database Exadata Cloud Service database deployment with your
  Oracle Java Cloud Service instance in an account where regions are not enabled,
  a <code>region</code> name is not required in order to use <code>ipReservations</code>.
  However, you must first submit a request to get the IP reservations. See the My
  Oracle Support document titled <i>How to Request Authorized IPs for Provisioning
  a Java Cloud Service with Database Exadata Cloud Service</i> (MOS Note 2163568.1).</li></ul>\";s:5:\"items\";O:8:\"stdClass\":1:{s:4:\"type\";s:6:\"string\";}}s:18:\"managedServerCount\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:265:\"Number
  of Managed Servers in the WebLogic Server application cluster. This attribute is
  ignored if <code>clusters</code> array is used. <p>Valid values include: <code>1</code>,
  <code>2</code>, <code>4</code>, and <code>8</code>. The default value is <code>1</code>.\";}s:15:\"msInitialHeapMB\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:456:\"Initial
  Java heap size (<code>-Xms</code>) for a Managed Server JVM, specified in megabytes.
  The value must be greater than -1.<p>If you specify this initial value, a value
  greater than 0 (zero) must also be specified for <code>msMaxHeapMB</code>, <code>msMaxPermMB</code>,
  and <code>msPermMB</code>. In addition, <code>msInitialHeapMB</code> must be less
  than <code>msMaxHeapMB</code>, and <code>msPermMB</code> must be less than <code>msMaxPermMB</code>.\";}s:9:\"msJvmArgs\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:661:\"One
  or more Managed Server JVM arguments separated by a space.<p>You cannot specify
  any arguments that are related to JVM heap sizes and PermGen spaces (for example,
  <code>-Xms</code>, <code>-Xmx</code>, <code>-XX:PermSize</code>, and <code>-XX:MaxPermSize</code>).<p>A
  typical use case would be to set Java system properties using <code>-D<em>name</em>=<em>value</em></code>
  (for example, <code>-Dmyproject.debugDir=/var/myproject/log</code>).<p>You can overwrite
  or append the default JVM arguments, which are used to start Managed Server processes.
  See <code>overwriteMsJvmArgs</code> for information on how to overwrite or append
  the server start arguments.\";}s:11:\"msMaxHeapMB\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:460:\"Maximum
  Java heap size (<code>-Xmx</code>) for a Managed Server JVM, specified in megabytes.
  The value must be greater than -1.<p>If you specify this maximum value, a value
  greater than 0 (zero) must also be specified for <code>msInitialHeapMB</code>, <code>msMaxPermMB</code>,
  and <code>msPermMB</code>. In addition, <code>msInitialHeapMB</code> must be less
  than <code>msMaxHeapMB</code>, and <code>msPermMB</code> must be less than <code>msMaxPermMB</code>.\";}s:11:\"msMaxPermMB\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:587:\"Maximum
  Permanent Generation (PermGen) space in Java heap memory (<code>-XX:MaxPermSize</code>)
  for a Managed Server JVM, specified in megabytes. The value must be greater than
  -1.<p>Not applicable for a WebLogic Server 12.2.1 instance, which uses JDK 8.<p>If
  you specify this maximum value, a value greater than 0 (zero) must also be specified
  for <code>msInitialHeapMB</code>, <code>msMaxHeapMB</code>, and <code>msPermMB</code>.
  In addition, <code>msInitialHeapMB</code> must be less than <code>msMaxHeapMB</code>,
  and <code>msPermMB</code> must be less than <code>msMaxPermMB</code>.\";}s:8:\"msPermMB\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:586:\"Initial
  Permanent Generation (PermGen) space in Java heap memory (<code>-XX:PermSize</code>)
  for a Managed Server JVM, specified in megabytes. The value must be greater than
  -1.<p>Not applicable for a WebLogic Server 12.2.1 instance which uses JDK 8.<p>If
  you specify this initial value, a value greater than 0 (zero) must also be specified
  for <code>msInitialHeapMB</code>, <code>msMaxHeapMB</code>, and <code>msMaxPermMB</code>.
  In addition, <code>msInitialHeapMB</code> must be less than <code>msMaxHeapMB</code>,
  and <code>msPermMB</code> must be less than <code>msMaxPermMB</code>.\";}s:12:\"mwVolumeSize\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:457:\"Size
  of the <code>MW_HOME</code> disk volume for the service (<code>/u01/app/oracle/middleware</code>).
  The value must be a multiple of GBs. You can specify this value in bytes or GBs.
  If specified in GBs, use the following format: <i>n</i>G, where <i>n</i> specifies
  the number of GBs. For example, you can express 10 GBs as bytes or GBs. For example:
  <code>100000000000</code> or <code>10G</code>. This value defaults to the system
  configured volume size.\";}s:15:\"nodeManagerPort\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"integer\";s:11:\"description\";s:411:\"Port
  for the Node Manager. The default value is <code>5556</code>.<p>Node Manager is
  a WebLogic Server utility that enables you to start, shut down, and restart Administration
  Server and Managed Server instances from a remote location.<p>The <code>adminPort</code>,
  <code>contentPort</code>, <code>securedAdminPort</code>, <code>securedContentPort</code>,
  and <code>nodeManagerPort</code> values must be unique.\";}s:19:\"nodeManagerPassword\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:256:\"Password
  for Node Manager. This value defaults to the WebLogic administrator password (<code>adminPassword</code>)
  if no value is supplied.<p>Note that the Node Manager password cannot be changed
  after the Oracle Java Cloud Service instance is provisioned.\";}s:19:\"nodeManagerUserName\";O:8:\"stdClass\":2:{s:4:\"type\";s:6:\"string\";s:11:\"description\";s:141:\"User
  name for Node Manager. This value defaults to the WebLogic administrator user name
  (<code>adminUserName</code>) if no value is supplied.\";}s:18:\"overwriteMsJvmArgs\";O:8:\"stdClass\":2:{s:4:\"type\";s:7:\"boolean\";s:11:\"description\";s:725:\"Flag
  that determines whether the user defined Managed Server JVM arguments specified
