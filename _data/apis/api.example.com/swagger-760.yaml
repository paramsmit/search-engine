---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":4:{s:5:\"title\";s:15:\"vic-machine API\";s:11:\"description\";s:130:\"An
  API for performing administrative operations on Virtual Container Hosts. Provides
  functionality similar to the vic-machine CLI.\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:10:\"Apache
  2.0\";s:3:\"url\";s:59:\"https://raw.githubusercontent.com/vmware/vic/master/LICENSE\";}s:7:\"version\";s:6:\"v0.1.0\";}"
basePath: /container
paths:
  /:
    get:
      summary: Show VIC metadata
      description: A `GET` request on the base resource will return a JSON object
        containing metadata including the version number of the server software and
        a list of available appliance ISOs.
      responses:
        200:
          $ref: '#/responses/metadata'
      tags:
      - not-yet-implemented
      security: []
  /hello:
    get:
      summary: Provide a welcome message
      description: The API server may deployed with self-signed certificates. JavaScript
        API clients may wish to direct users to this endpoint to view certificate
        validation errors in their browser.
      produces:
      - text/plain
      responses:
        200:
          $ref: '#/responses/hello'
      security: []
  /version:
    get:
      summary: Show VIC version information
      description: A `GET` request on the `version` sub-resource will return the version
        number of the server software.
      produces:
      - text/plain
      responses:
        200:
          $ref: '#/responses/version'
      security: []
  /target/{target}:
    get:
      summary: Show information about the specified vSphere resources
      description: A `GET` request on a vSphere target will return information about
        the state of the host firewall on those resources.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/target'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    post:
      summary: Perform an action on the specified vSphere resources
      description: A `POST` request on a vSphere target with an action of `firewall:allow`
        or `firewall:deny` will update the host firewall on those resources.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/target-action'
      - $ref: '#/parameters/thumbprint'
      responses:
        204:
          $ref: '#/responses/success'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
  /target/{target}/vch:
    get:
      summary: List VCHs on the target system
      description: A `GET` request on `/vch` under a target will return information
        about the VCHs on that target.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch-list'
        default:
          $ref: '#/responses/error'
    post:
      summary: Create a VCH on the target system
      description: A `POST` request on `/vch` under a target will create a VCH on
        that target. Information about the VCH will be provided in the body of the
        request. A portion of the request, including validation, will occur synchronously,
        with any errors being returned using an appropriate response code and status.
        The rest of the operation will proceed asynchronously. If present, the returned
        task can be used to track the progress and status of that asynchronous work.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        201:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
  /target/{target}/vch/{vchId}:
    get:
      summary: Get information about the target VCH
      description: A `GET` request on a VCH resource will return information about
        the VCH. Information about the VCH will be provided in the body of the response
        in the same format as the `POST` request to create a VCH.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch'
        default:
          $ref: '#/responses/error'
    put:
      summary: Reconfigure the target VCH
      description: A `PUT` request on a VCH resource will update that VCH's configuration.
        Information about the VCH will be provided in the body of the request in the
        same format as the `POST` request to create a VCH. Fields which cannot be
        modified may appear in the body of a `PUT` as long as the value of those fields
        match the current state of the object. When the value of a field which cannot
        be modified does not match the current state, a `409 Conflict` will be returned.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    patch:
      summary: Reconfigure the target VCH
      description: A `PATCH` request on a VCH resource (with a body as described in
        RFC 7396) will update a subset of that VCH's configuration. As `PATCH` is
        an explicit request to update a set of fields, fields which cannot be modified
        must not appear in the body of the `PATCH` request, even if the modification
        would be a no-op.
      consumes:
      - application/merge-patch+json
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    post:
      summary: Perform an action on the target VCH
      description: 'A `POST` request on a VCH resource with an action of `upgrade`
        will initiate an upgrade of the VCH. The body of the request will be a JSON
        object containing the following optional properties: `bootstrap-iso` (a reference
        to a known bootstrap ISO on the OVA) and `rollback` (a boolean value).'
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch-action'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    delete:
      summary: Delete the target VCH
      description: A `DELETE` request on a VCH resource will delete that VCH. By default,
        the request will fail if the VCH contains powered on Container VMs. By default,
        volume stores will not be deleted.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/deletion-specification'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
  /target/{target}/vch/{vchId}/certificate:
    get:
      summary: Access the host certificate for a VCH
      description: A GET request on `/certificate` under a VCH resource will return
        the certificate the VCH uses when acting as a server, which clients may wish
        to download and add to a trust store.
      produces:
      - application/x-pem-file
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch-certificate'
        default:
          $ref: '#/responses/error'
  /target/{target}/vch/{vchId}/log:
    get:
      summary: Access log messages for a VCH
      description: A `GET` request on `/log` under a VCH resource will return the
        log messages for the creation process of that VCH.
      produces:
      - text/plain
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch-log'
        default:
          $ref: '#/responses/error-plain'
  /target/{target}/datacenter/{datacenter}:
    get:
      summary: Show information about the specified vSphere resources
      description: Making a `GET` request on a datacenter will return information
        about the state of the host firewall on those resources.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/target'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    post:
      summary: Perform an action on the specified vSphere resources
      description: Making a `POST` request on a datacenter with an action of `firewall:allow`
        or `firewall:deny` will update the host firewall on those resources.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/target-action'
      - $ref: '#/parameters/thumbprint'
      responses:
        204:
          $ref: '#/responses/success'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
  /target/{target}/datacenter/{datacenter}/vch:
    get:
      summary: List VCHs in the specified datacenter of the target system
      description: A `GET` request on `/vch` under a datacenter will return information
        about the VCHs in that datacenter.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/computeResource'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch-list'
        default:
          $ref: '#/responses/error'
    post:
      summary: Create a VCH on the target system
      description: A `POST` request on `/vch` under a datacenter will create a VCH
        in that datacenter. Information about the VCH will be provided in the body
        of the request. A portion of the request, including validation, will occur
        synchronously, with any errors being returned using an appropriate response
        code and status. The rest of the operation will proceed asynchronously. If
        present, the returned task can be used to track the progress and status of
        that asynchronous work.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        201:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
  /target/{target}/datacenter/{datacenter}/vch/{vchId}:
    get:
      summary: Get information about the target VCH
      description: A `GET` request on a VCH resource will return information about
        the VCH. Information about the VCH will be provided in the body of the response
        in the same format as the `POST` request to create a VCH.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch'
        default:
          $ref: '#/responses/error'
    put:
      summary: Reconfigure the target VCH
      description: A `PUT` request on a VCH resource will update that VCH's configuration.
        Information about the VCH will be provided in the body of the request in the
        same format as the `POST` request to create a VCH. Fields which cannot be
        modified may appear in the body of a `PUT` as long as the value of those fields
        match the current state of the object. When the value of a field which cannot
        be modified does not match the current state, a `409 Conflict` will be returned.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    patch:
      summary: Reconfigure the target VCH
      description: A `PATCH` request on a VCH resource (with a body as described in
        RFC 7396) will update a subset of that VCH's configuration. As `PATCH` is
        an explicit request to update a set of fields, fields which cannot be modified
        must not appear in the body of the `PATCH` request, even if the modification
        would be a no-op.
      consumes:
      - application/merge-patch+json
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    post:
      summary: Perform an action on the target VCH
      description: 'A `POST` request on a VCH resource with an action of `upgrade`
        will initiate an upgrade of the VCH. The body of the request will be a JSON
        object containing the following optional properties: `bootstrap-iso` (a reference
        to a known bootstrap ISO on the OVA) and `rollback` (a boolean value).'
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/vch-action'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
      tags:
      - not-yet-implemented
    delete:
      summary: Delete the target VCH
      description: A `DELETE` request on a VCH resource will delete that VCH. By default,
        the request will fail if the VCH contains powered on Container VMs. By default,
        volume stores will not be deleted.
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/deletion-specification'
      - $ref: '#/parameters/thumbprint'
      responses:
        202:
          $ref: '#/responses/vsphere-task'
        default:
          $ref: '#/responses/error'
  /target/{target}/datacenter/{datacenter}/vch/{vchId}/certificate:
    get:
      summary: Access the host certificate for a VCH
      description: A GET request on `/certificate` under a VCH resource will return
        the certificate the VCH uses when acting as a server, which clients may wish
        to download and add to a trust store.
      produces:
      - application/x-pem-file
      parameters:
      - $ref: '#/parameters/target'
      - $ref: '#/parameters/datacenter'
      - $ref: '#/parameters/vch-id'
      - $ref: '#/parameters/thumbprint'
      responses:
        200:
          $ref: '#/responses/vch-certificate'
        default:
          $ref: '#/responses/error'
  /target/{target}/datacenter/{datacenter}/vch/{vchId}/log:
    get:
      summary: Access log messages for a VCH
      description: A `GET` request on `/log` under a VCH resource will return the
