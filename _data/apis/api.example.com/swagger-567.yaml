  forces the \"pairwise\" user ID of the end-user that authenticated. The \"pairwise\"
  user ID refers to the\n(Pairwise Identifier Algorithm)[http://openid.net/specs/openid-connect-core-1_0.html#PairwiseAlg]
  of the OpenID\nConnect specification. It allows you to set an obfuscated subject
  (\"user\") identifier that is unique to the client.\n\nPlease note that this changes
  the user ID on endpoint /userinfo and sub claim of the ID Token. It does not change
  the\nsub claim in the OAuth 2.0 Introspection.\n\nPer default, ORY Hydra handles
  this value with its own algorithm. In case you want to set this yourself\nyou can
  use this field. Please note that setting this field has no effect if `pairwise`
  is not configured in\nORY Hydra or the OAuth 2.0 Client does not expect a pairwise
  identifier (set via `subject_type` key in the client's\nconfiguration).\n\nPlease
  also be aware that ORY Hydra is unable to properly compute this value during authentication.
  This implies\nthat you have to compute this value on every authentication process
  (probably depending on the client ID or some\nother unique value).\n\nIf you fail
  to compute the proper value, then authentication processes which have id_token_hint
  set might fail.\";s:4:\"type\";s:6:\"string\";s:9:\"x-go-name\";s:22:\"ForceSubjectIdentifier\";}s:8:\"remember\";O:8:\"stdClass\":3:{s:11:\"description\";s:252:\"Remember,
