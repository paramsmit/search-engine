info: !php/object "O:8:\"stdClass\":3:{s:7:\"version\";s:3:\"2.0\";s:5:\"title\";s:58:\"Digital
  Capability Publisher (DCP) interface specification\";s:11:\"description\";s:1587:\"The
  \"Digital Capability Publisher\" (DCP) provides the ability to discover detailed
  service information and associated digital certificates for any known business identifier.\n\nPlease
  mind the test installation and ensure data validity - some of such installations
  have data like in production, with real businesses, but this data is not guaranteed
  to be valid and may be changed in development purposes; do not rely on data from
  specific hostname to real-world production installation until service owners specifically
  said it's true and valid. For example, any *.testpoint.io installations have the
  test data and can't be used in production.\n\nThis API specification should be valid
  for all supporting installations and implementations.\n\nIf you want OASIS XML output:\n*
  pass Accept header with 'application/xml' or 'text/xml' value\n* pass ?format=xml
  as GET query parameter\n\nOASIS-compliant urls also supported (but it is strongy
  recommended to implement json, just because JSON is more flexible and contains more
  information). Examples:\n\n* https://dcp.testpoint.io/urn:oasis:names:tc:ebcore:partyid-type:iso6523:0151::22341388307?format=xml\n*
  https://dcp.testpoint.io/urn:oasis:names:tc:ebcore:partyid-type:iso6523:0151::22341388307/service/dbc::invoice?format=xml
  \ \nDespite Oasis SMP standard prohibit using SSL/TLS, DPC implementation speicfication
  defines HTTPS as a signle supported protocol.\nPlease note that JSON format differs
  from specification XML and has more data in it.\n\nIf you want to do any authenticated
  test requests then it's better to use CURL, not Swaggerhub website.\n\";}"
