info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:17:\"A2P & Bots Gw API\";s:7:\"version\";s:5:\"1.0.0\";s:11:\"description\";s:664:\"This
  document describes the API that can be used by apps, bots and services in order
  to interact with the A2P & Bots GW.\n\nThe A2P & Bots Gateway have different types
  of authentication schemes depending on request types.For Apps APIs features two
  authentication schemes, Basic Authentication Scheme and Digest Access Authentication
  Scheme. The Digest Authentication Scheme is always enabled and cannot be disabled.
  The Basic Authentication Scheme availability is configurable.For RCS and A2P APIs
  features is used OAuth 2.0 Bearer Token scheme.For Facebook Bot APIs the access
  token should appended to the URL query string, as defined in Facebook Messenger
  Platform\";}"
