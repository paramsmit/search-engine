  API\";}"
basePath: /v1
paths:
  /swagger.yaml: []
  /search:
    get:
      tags:
      - trials
      description: Returns trials based on a search query. By default, it'll search
        in all of a trial's attributes.n- `q` is a [ElasticSearch query string](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax)
        (e.g. `public_title:(depressive OR depression)`)n- `page` can take a value
        between `1` and `100`n- `per_page` can take a value between `10` and `100`
      operationId: searchTrials
      parameters:
      - name: q
        in: query
        description: The search query (follows the [ElasticSearch Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax)
          syntax)
        type: string
      - name: page
        in: query
        description: The page number
        type: integer
        minimum: 1
        maximum: 100
        default: 1
      - name: per_page
        in: query
        description: Number of items per page
        type: integer
        minimum: 10
        maximum: 100
        default: 20
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/TrialSearchResults'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /search/autocomplete/{in}:
    get:
      tags:
      - search
      description: Autocomplete search feature for supported database entities (`location`).
        It has the same options as a regular `search` operation, with an extra **required**
        `in` parameter indicating the entity type to search.
      operationId: autocomplete
      parameters:
      - name: in
        in: path
        required: true
        description: The entity to search for
        type: string
        enum:
        - location
      - name: q
        in: query
        description: The search query
        type: string
      - name: page
        in: query
        description: The page number
        type: integer
        minimum: 1
        maximum: 100
        default: 1
      - name: per_page
        in: query
        description: Number of items per page
        type: integer
        minimum: 10
        maximum: 100
        default: 20
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AutocompleteResults'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /search/fda_documents:
    get:
      tags:
      - search
      description: Search the FDA documents
      operationId: searchFDADocuments
      parameters:
      - name: q
        in: query
        description: The search query (follows the [ElasticSearch Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax)
          syntax)
        type: string
      - name: text
        in: query
        description: Search query on the documents file's text (follows the [ElasticSearch
          Simple Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-simple-query-string-query.html#_simple_query_string_syntax)
          syntax)
        type: string
      - name: page
        in: query
        description: The page number
        type: integer
        minimum: 1
        maximum: 100
        default: 1
      - name: per_page
        in: query
        description: Number of items per page
        type: integer
        minimum: 10
        maximum: 100
        default: 20
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/FDADocumentSearchResults'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /trials/{id}:
    get:
      tags:
      - trials
      description: Returns a trial's details and related entities (e.g. `conditions`).
      operationId: getTrial
      parameters:
      - name: id
        in: path
        description: ID of the trial
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Trial'
        404:
          description: Trial not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /publications/{id}:
    get:
      tags:
      - publications
      description: Returns publication details
      operationId: getPublication
      parameters:
      - name: id
        in: path
        description: ID of the publication
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Publication'
        404:
          description: Publication not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /conditions/{id}:
    get:
      tags:
      - conditions
      description: Returns condition details
      operationId: getCondition
      parameters:
      - name: id
        in: path
        description: ID of the condition
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Condition'
        404:
          description: Condition not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /organisations/{id}:
    get:
      tags:
      - organisations
      description: Returns organisation details
      operationId: getOrganisation
      parameters:
      - name: id
        in: path
        description: ID of the organisation
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Organisation'
        404:
          description: Organisation not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /trials/{id}/records:
    get:
      tags:
      - trials
      description: Returns a trial's raw records from its sources
      operationId: getRecords
      parameters:
      - name: id
        in: path
        description: ID of the trial
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/RecordList'
        404:
          description: Trial not found
  /trials/{trialId}/records/{id}:
    get:
      tags:
      - trials
      description: Returns a trial's raw record from its sources
      operationId: getRecord
      parameters:
      - name: trialId
        in: path
        description: ID of the trial
        required: true
        type: string
      - name: id
        in: path
        description: ID of the trial's record
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Record'
        404:
          description: Trial not found
  /persons/{id}:
    get:
      tags:
      - persons
      description: Returns person details
      operationId: getPerson
      parameters:
      - name: id
        in: path
        description: ID of the person
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Person'
        404:
          description: Person not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /interventions/{id}:
    get:
      tags:
      - interventions
      description: Returns intervention details
      operationId: getIntervention
      parameters:
      - name: id
        in: path
        description: ID of the intervention
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Intervention'
        404:
          description: Intervention not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /sources:
    get:
      tags:
      - sources
      description: Returns list of sources
      operationId: list
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/SourceList'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /fda_applications:
    get:
      tags:
      - fda_applications
      description: Returns FDA applications
      operationId: listFDAApplications
      parameters:
      - name: page
        in: query
        description: The page number
        type: integer
        minimum: 1
        default: 1
      - name: per_page
        in: query
        description: Number of items per page
        type: integer
        minimum: 10
        maximum: 100
        default: 20
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/FDAApplicationList'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /fda_applications/{id}:
    get:
      tags:
      - fda_applications
      description: Returns an FDA application details
      operationId: getFDAApplication
      parameters:
      - name: id
        in: path
        description: ID of the FDA application
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/FDAApplication'
        404:
          description: FDA application not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /documents:
    get:
      tags:
      - documents
      description: Returns documents
      operationId: listDocuments
      parameters:
      - name: page
        in: query
        description: The page number
        type: integer
        minimum: 1
        default: 1
      - name: per_page
        in: query
        description: Number of items per page
        type: integer
        minimum: 10
        maximum: 100
        default: 20
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/DocumentList'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /documents/{id}:
    get:
      tags:
      - documents
      description: Returns details of a document
      operationId: getDocument
      parameters:
      - name: id
        in: path
        description: ID of the document
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Document'
        404:
          description: Document not found
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /document_categories:
    get:
      tags:
      - document_categories
      description: Returns document categories
      operationId: listDocumentCategories
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/DocumentCategoryList'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
