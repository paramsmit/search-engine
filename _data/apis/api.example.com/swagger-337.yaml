paths:
  /v0.6.0a10/datasets/search:
    post:
      summary: Gets a list of `Dataset` matching the search criteria.
      description: '`POST /datasets/search` must accept a JSON version ofn`SearchDatasetsRequest`
        as the post body and will return a JSONnversion of `SearchDatasetsResponse`.'
      operationId: SearchDatasets
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/ga4ghSearchDatasetsResponse'
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/ga4ghSearchDatasetsRequest'
      tags:
      - MetadataService
  /v0.6.0a10/datasets/{dataset_id}:
    get:
      summary: Gets a `Dataset` by ID.
      description: '`GET /datasets/{dataset_id}` will return a JSON version ofn`Dataset`.'
      operationId: GetDataset
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/ga4ghDataset'
      parameters:
      - name: dataset_id
        in: path
        required: true
        type: string
      tags:
      - MetadataService
