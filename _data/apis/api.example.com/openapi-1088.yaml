info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:10:\"Client API\";s:11:\"description\";s:350:\"The
  client-server API provides a simple lightweight API to let clients send messages,
  control rooms and synchronise conversation history. It is designed to support both
  lightweight clients which store no state and lazy-load data from the server as required
  - as well as heavyweight clients which maintain a full local persistent copy of
  server state.\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:14:\"Anatoly
