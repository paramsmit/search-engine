  Support\";s:3:\"url\";s:26:\"https://support.adyen.com/\";s:9:\"x-twitter\";s:5:\"Adyen\";}s:11:\"description\";s:1307:\"The
  MarketPay Funding API provides endpoints for managing the funds in MarketPay accounts.
  These management operations include actions such as the transfer of funds from one
  account to another, the payout of funds to an account holder, and the retrieval
  of balances in an account.\n\nFor further information on MarketPay fund management,
  please visit the [MarketPay documentation](https://docs.adyen.com/developers/marketpay/marketpay-overview).\n##
  Authentication\nTo connect to the MarketPay API, you must use basic authentication
  credentials of your web service user. If you don't have one, please contact the
  [Adyen Support Team](https://support.adyen.com/hc/en-us/requests/new). Then use
  its credentials to authenticate your request, for example:\n\n```\ncurl\n-U \"ws@Company.YourCompany\":\"YourWsPassword\"
  \\\n-H \"Content-Type: application/json\" \\\n...\n```\nNote that when going live,
  you need to generate new web service user credentials to access the [live endpoints](https://docs.adyen.com/developers/api-reference/live-endpoints).\n\n##
  Versioning\nMarketPay API supports versioning of its endpoints through a version
  suffix in the endpoint URL. This suffix has the following format: \"vXX\", where
  XX is the version number.\n\nFor example:\n```\nhttps://cal-test.adyen.com/cal/services/Fund/v3/accountHolderBalance\n```\";s:14:\"termsOfService\";s:45:\"https://docs.adyen.com/legal/terms-conditions\";s:5:\"title\";s:28:\"Adyen
