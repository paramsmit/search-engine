info: !php/object "O:8:\"stdClass\":4:{s:11:\"description\";s:679:\"The External Service
  API is a generic set of endpoint definitions, used to provide an interface for the
  Boomi Flow platform to talk to a third-party service. It it split into multiple
  sections, and only a subset are required for a service to be seen as valid by the
  platform.\n\nAt a minimum, a service must implement the `/metadata` endpoint, which
  is used to provide the platform with a description of the service and what it supports.\n\nYou
  can easily implement a service using either our [Java SDK](https://manywho.github.io/sdk-java/),
  which supports the entire API, or the [Boomi Atomsphere platform](https://boomi.com/platform/),
  which natively supports a subset of the API.\n\";s:7:\"version\";s:5:\"1.0.0\";s:5:\"title\";s:20:\"External
  Service API\";s:7:\"contact\";O:8:\"stdClass\":1:{s:5:\"email\";s:19:\"support@manywho.com\";}}"
