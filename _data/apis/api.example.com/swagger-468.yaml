---
swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:7:\"version\";s:3:\"1.0\";s:5:\"title\";s:16:\"CPAN
  Testers API\";s:11:\"description\";s:25:\"API for CPAN Testers data\";}"
basePath: /v1
paths:
  /release:
    get:
      tags:
      - Release
      operationId: release_all
      summary: Get summary test report info about all CPAN releases
      x-mojo-to:
        controller: Release
        action: release
      responses:
        400:
          description: The request or parameters are incorrect
        200:
          description: A list of release objects
          schema:
            type: array
            title: ReleasesArray
            items:
              $ref: '#/definitions/Release'
  /release/dist/{dist}:
    get:
      tags:
      - Release
      operationId: release_dist
      summary: Get summary test report info for releases of a distribution
      x-mojo-to:
        controller: Release
        action: release
      parameters:
      - $ref: '#/parameters/since'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/maturity'
      - name: dist
        in: path
        description: The CPAN distribution name (like 'CPAN-Testers-Schema')
        type: string
        required: true
      responses:
        200:
          $ref: '#/paths/~1release/get/responses/200'
        400:
          $ref: '#/paths/~1release/get/responses/400'
        404:
          description: The distribution was not found
  /release/author/{author}:
    get:
      tags:
      - Release
      operationId: release_author
      summary: Get summary test report info for releases by an author
      x-mojo-to:
        controller: Release
        action: release
      parameters:
      - $ref: '#/parameters/since'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/maturity'
      - name: author
        in: path
        description: The CPAN author name (like 'PREACTION')
        type: string
        required: true
      responses:
        200:
          $ref: '#/paths/~1release/get/responses/200'
        400:
          $ref: '#/paths/~1release/get/responses/400'
        404:
          description: The distribution was not found
  /upload:
    get:
      tags:
      - Upload
      operationId: upload_all
      summary: Get all uploads to CPAN
      description: This route gets uploads to CPAN. Asking for a WebSocket will subscribe
        to a feed of new uploads.
      x-mojo-to:
        controller: Upload
        action: get
      parameters:
      - $ref: '#/parameters/since'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/maturity'
      responses:
        400:
          description: The request or parameters are incorrect
        200:
          description: An array of objects describing uploads
          schema:
            type: array
            title: UploadsArray
            items:
              $ref: '#/definitions/Upload'
  /upload/dist/{dist}:
    get:
      tags:
      - Upload
      operationId: upload_dist
      summary: Get uploads for a dist
      description: This route gets uploads to CPAN for a specific distribution. Asking
        for a WebSocket will subscribe to a feed of new uploads.
      x-mojo-to:
        controller: Upload
        action: get
      parameters:
      - $ref: '#/parameters/since'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/maturity'
      - name: dist
        in: path
        description: The CPAN distribution name (like 'CPAN-Testers-Schema')
        type: string
        required: true
      responses:
        200:
          $ref: '#/paths/~1upload/get/responses/200'
        400:
          $ref: '#/paths/~1upload/get/responses/400'
        404:
          description: The distribution was not found
  /upload/author/{author}:
    get:
      tags:
      - Upload
      operationId: upload_author
      summary: Get uploads for an author
      description: This route gets uploads to CPAN for the specific author. Asking
        for a WebSocket will subscribe to a feed of new uploads.
      x-mojo-to:
        controller: Upload
        action: get
      parameters:
      - $ref: '#/parameters/since'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/maturity'
      - name: author
        in: path
        description: The CPAN author name (like 'PREACTION')
        type: string
        required: true
      responses:
        200:
          $ref: '#/paths/~1upload/get/responses/200'
        400:
          $ref: '#/paths/~1upload/get/responses/400'
        404:
          description: The author was not found
produces:
- application/json
schemes:
- http
