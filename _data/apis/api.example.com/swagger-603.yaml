paths:
  /api/applications/{applicationID}/devices:
    get:
      summary: ListByApplicationID lists the devices by the given application ID,
        sorted by the name of the device.
      operationId: ListByApplicationID
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiListDeviceResponse'
      parameters:
      - name: applicationID
        in: path
        required: true
        type: string
        format: int64
      - name: limit
        description: Max number of devices to return in the result-set.
        in: query
        required: false
        type: string
        format: int64
      - name: offset
        description: Offset of the result-set (for pagination).
        in: query
        required: false
        type: string
        format: int64
      - name: search
        description: Search against name or DevEUI.
        in: query
        required: false
        type: string
      tags:
      - Device
  /api/devices:
    post:
      summary: Create creates the given device.
      operationId: Create
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateDeviceResponse'
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateDeviceRequest'
      tags:
      - Device
  /api/devices/{devEUI}:
    get:
      summary: Get returns the device matching the given DevEUI.
      operationId: Get
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetDeviceResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
    delete:
      summary: Delete deletes the device matching the given DevEUI.
      operationId: Delete
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteDeviceResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
    put:
      summary: Update updates the device matching the given DevEUI.
      operationId: Update
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateDeviceResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateDeviceRequest'
      tags:
      - Device
  /api/devices/{devEUI}/activate:
    post:
      summary: Activate (re)activates the device (only when ABP is set to true).
      operationId: Activate
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiActivateDeviceResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/apiActivateDeviceRequest'
      tags:
      - Device
  /api/devices/{devEUI}/activation:
    get:
      summary: GetActivation returns the current activation details of the device
        (OTAA and ABP).
      operationId: GetActivation
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetDeviceActivationResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
  /api/devices/{devEUI}/events:
    get:
      summary: 'StreamEventLogs stream the device events (uplink payloads, ACKs, joins,
        errors).nNote: this endpoint is intended for debugging and should not be used
        for buildingnintegrations.'
      operationId: StreamEventLogs
      responses:
        200:
          description: (streaming responses)
          schema:
            $ref: '#/definitions/apiStreamDeviceEventLogsResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
  /api/devices/{devEUI}/frames:
    get:
      summary: 'StreamFrameLogs streams the uplink and downlink frame-logs for the
        given DevEUI.nNote: these are the raw LoRaWAN frames and this endpoint is
        intended for debugging.'
      operationId: StreamFrameLogs
      responses:
        200:
          description: (streaming responses)
          schema:
            $ref: '#/definitions/apiStreamDeviceFrameLogsResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
  /api/devices/{devEUI}/getRandomDevAddr:
    post:
      summary: GetRandomDevAddr returns a random DevAddr taking the NwkID prefix into
        account.
      operationId: GetRandomDevAddr
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetRandomDevAddrResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
  /api/devices/{devEUI}/keys:
    get:
      summary: GetKeys returns the device-keys for the given DevEUI.
      operationId: GetKeys
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiGetDeviceKeysResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
    delete:
      summary: DeleteKeys deletes the device-keys for the given DevEUI.
      operationId: DeleteKeys
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiDeleteDeviceKeysResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      tags:
      - Device
    post:
      summary: CreateKeys creates the given device-keys.
      operationId: CreateKeys
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiCreateDeviceKeysResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/apiCreateDeviceKeysRequest'
      tags:
      - Device
    put:
      summary: UpdateKeys updates the device-keys.
      operationId: UpdateKeys
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/apiUpdateDeviceKeysResponse'
      parameters:
      - name: devEUI
        in: path
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/apiUpdateDeviceKeysRequest'
      tags:
      - Device
produces:
- application/json
