info: !php/object "O:8:\"stdClass\":4:{s:5:\"title\";s:12:\"XTM REST API\";s:11:\"description\";s:541:\"XTM
  has SOAP and REST APIs that are public-facing. The XTM functionality covered by
  the two APIs is different. This document describes the REST API methods. You can
  find more information about the SOAP API at https://xtm-intl.com/api/. \n\nThe API
  methods described in this document mostly return HTTP code with body content in
  JSON format. When the response format is different, it is clearly indicated in the
  description. Obligatory fields are marked as Required.\n\nFor support with the REST
  API please send an e-mail to support@xtm-intl.com.\";s:7:\"contact\";O:8:\"stdClass\":0:{}s:7:\"version\";s:4:\"11.5\";}"
