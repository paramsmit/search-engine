    get:
      tags:
      - widgets
      description: search for most recently modified URIs - starting from a specified
        date
      parameters:
      - name: since
        in: query
        type: string
        format: date
        description: date in YYYY-MM-DD format
      - name: format
        in: path
        enum:
        - json
        required: true
        description: format is requested by *.extension - but the only returned format
          is 'json' at the moment
      - name: offset
        in: query
        type: integer
        required: false
        description: where to start the list (if there are more than 1000)
