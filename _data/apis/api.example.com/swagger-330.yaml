host: 0.0.0.0:9001
basePath: /nbi/catalogue/api/
paths:
  /packages:
    get:
      summary: Query app packages.
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      - name: app_class
        in: query
        required: false
        type: string
        enum:
        - VNF
        - SDN_APP
        - SDN_CTRL_APP
        description: Currently on of the following VNF, SDN_APP, SDN_CTRL_APP
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ListAppPackage'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
    post:
      summary: Creates new APP
      tags:
      - Catalogue
      consumes:
      - multipart/form-data
      produces:
      - applicacation/json
      parameters:
      - name: file
        in: formData
        description: file
        required: true
        type: file
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/ListAppPackage'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
  /packages/{package_id}:
    get:
      summary: Get a specific APP with all its information
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppPackageObj'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
    put:
      summary: Update an app package
      tags:
      - Catalogue
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      - in: body
        name: pckg
        description: pckg
        required: true
        schema:
          $ref: '#/definitions/AppPackageObj'
      responses:
        200:
          description: Success
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
    delete:
      summary: Remove an APP from the catalogue
      tags:
      - Catalogue
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        204:
          description: No Content
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        405:
          description: Method Not Allowed
        500:
          description: Internal Server Error
  /packages/{package_id}/enable:
    put:
      summary: Enable an APP on the catalogue
      tags:
      - Catalogue
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        405:
          description: Method Not Allowed
        500:
          description: Internal Server Error
  /packages/{package_id}/disable:
    put:
      summary: Disable an APP on the catalogue
      tags:
      - Catalogue
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        405:
          description: Method Not Allowed
        500:
          description: Internal Server Error
  /packages/{package_id}/app-configuration:
    get:
      summary: Get APP configuration information only
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppConfiguration'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
  /packages/{package_id}/app-descriptor:
    get:
      summary: Get APP descriptor information only
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
  /packages/{package_id}/app-info:
    get:
      summary: Get APP info information only
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppMetadata'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
  /packages/{package_id}/app-monitoring:
    get:
      summary: Get APP monitoring information only
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppMonitoring'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
  /packages/{package_id}/app-status:
    get:
      summary: Get APP status information only
      tags:
      - Catalogue
      produces:
      - application/json
      parameters:
      - name: package_id
        in: path
        description: The id of the app to operate
        required: true
        type: string
      - name: X-Auth-Token
        in: header
        description: API key
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            type: string
            enum:
            - ENABLED
            - DISABLED
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Entity Not Found
        500:
          description: Internal Server Error
