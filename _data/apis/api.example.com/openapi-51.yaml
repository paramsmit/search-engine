  Introduction\nMinter Gate is a service which provides to clients publish prepared
  transactions to Minter Network\n### Install from source\nTo install service flow
  next steps:\n- Download source from [GitHub](https://github.com/MinterTeam/explorer-gate)\n-
  Run `dep ensure`\n- Run `make build`\n- Move `config.json.example` to `config.json`
  and fill it\n- Run `./gate`\n\nYou can use SystemD to run the service. Example of
  systemd uint is [here](https://github.com/MinterTeam/explorer-gate/blob/master/explorer-gate.service)\n\";s:7:\"version\";s:5:\"1.3.0\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:3:\"MIT\";s:3:\"url\";s:63:\"https://github.com/MinterTeam/explorer-gate/blob/master/LICENSE\";}s:6:\"x-logo\";O:8:\"stdClass\":2:{s:3:\"url\";s:85:\"https://github.com/MinterTeam/minter-go-node/raw/master/minter-logo.svg?sanitize=true\";s:7:\"altText\";s:11:\"Minter
