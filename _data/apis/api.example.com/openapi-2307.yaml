info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:10:\"Browse API\";s:11:\"description\";s:2109:\"<p>The
  Browse API has the following resources:</p>   <ul> <li><b>item_summary: </b> Lets
  shoppers search for specific items by keyword, GTIN, category, charity, product,
  or item aspects and refine the results by using filters.</li>  <li> <a href=\"https://developer.ebay.com/api-docs/static/versioning.html#API\"
  target=\"_blank\"><img src=\"/cms/img/docs/experimental-icon.svg\" class=\"legend-icon
  experimental-icon\" alt=\"Experimental Release\" title=\"Experimental Release\"
  />&nbsp;(Experimental)</a> <b>search_by_image: </b> Lets shoppers search for specific
  items by image. You can refine the results by using URI parameters and filters.</li>
  \  <li><b> item: </b> <ul><li>Lets you retrieve the details of a specific item or
  all the items in an item group, which is an item with variations such as color and
  size.</li> <li>Lets you check if a product is compatible with the specified item,
  such as if a specific car is compatible with a specific part.</li> <li>Provides
  a bridge between the eBay legacy APIs, such as <b>Trading</b> and <b>Finding</b>,
  and the RESTful APIs, such as <b>Browse</b>, which use different formats for the
  item IDs enabling you to retrieve the details of the item and the RESTful item ID
  using a legacy item ID.</li>  </ul> </li>  <li><a href=\"https://developer.ebay.com/api-docs/static/versioning.html#API\"
  target=\"_blank\"><img src=\"/cms/img/docs/experimental-icon.svg\" class=\"legend-icon
  experimental-icon\" alt=\"Experimental Release\" title=\"Experimental Release\"
  />&nbsp;(Experimental)</a> <b>shopping_cart: </b> Provides the ability for eBay
  members to see the contents of their eBay cart, and add, remove, and change the
  quantity of items in their eBay cart.&nbsp;&nbsp;<b>Note: </b> This resource is
  not available in the eBay API Explorer.</li></ul>       <p>The <b>item_summary</b>,
  <b>search_by_image</b>, and <b>item</b> resource calls require an <a href=\"/api-docs/static/oauth-client-credentials-grant.html\">Application
  access token</a>. The <b>shopping_cart</b> resource calls require a <a href=\"/api-docs/static/oauth-authorization-code-grant.html\">User
  access token</a>.</p>\";s:7:\"contact\";O:8:\"stdClass\":1:{s:4:\"name\";s:9:\"eBay
  Inc,\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:26:\"eBay API License
