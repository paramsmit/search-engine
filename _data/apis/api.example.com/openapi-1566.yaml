info: !php/object "O:8:\"stdClass\":5:{s:5:\"title\";s:30:\"RHEL IdM REST API for
  Keycloak\";s:11:\"description\";s:536:\"The purpose of this documentation is to
  outline the method calls required by Keycloak in order to perform user federation
  using RHEL IdM through REST-oriented APIs. The details about how the current integration
  works today is described in the [Keycloak documentation](https://www.keycloak.org/docs/latest/server_admin/index.html#_sssd).\n\nFor
  the endpoints described here it is assumed that endpoints are only accessible in
  the local network and any HTTP request happens over TLS.\n\n**All calls needs to
  be authenticated with mutual TLS**\";s:7:\"contact\";O:8:\"stdClass\":2:{s:4:\"name\";s:14:\"Bruno
  Oliveira\";s:5:\"email\";s:20:\"abstractj@redhat.com\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:10:\"Apache
