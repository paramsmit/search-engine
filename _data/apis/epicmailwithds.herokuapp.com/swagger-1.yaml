host: epicmailwithds.herokuapp.com
basePath: /api/v1
paths:
  /auth/signup:
    post:
      tags:
      - user
      summary: Create user
      description: New Users can signup
      operationId: createUserAccount
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
  /auth/login:
    post:
      tags:
      - user
      summary: Logs user into the system
      description: ""
      operationId: loginUser
      produces:
      - application/json
      parameters:
      - name: contactName
        in: query
        description: The user contact name for login
        required: true
        type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        400:
          description: Invalid username/password supplied
  /user/message:
    post:
      tags:
      - email
      summary: Create mail to send or save to draft
      description: 'User send mail to '
      operationId: sendmail
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: List of user object
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/Email'
      responses:
        default:
          description: successful operation
  /user/messages/:
    get:
      tags:
      - email
      summary: Return all received messages for a user
      description: ""
      operationId: getinboxmessages
      produces:
      - application/json
      responses:
        default:
          description: successful operation
  /user/messages/sent:
    get:
      tags:
      - email
      summary: Return all sent messages for a user
      description: ""
      operationId: getsentmessages
      produces:
      - application/json
      responses:
        default:
          description: successful operation
  /user/messages/{messageId}:
    get:
      tags:
      - email
      summary: Return a user mail
      description: ""
      operationId: getusermail
      produces:
      - application/json
      responses:
        default:
          description: successful operation
      parameters:
      - in: path
        name: messageId
        description: Id of message to be returned
        required: true
        type: string
  /user/messages/unread:
    get:
      tags:
      - email
      summary: Return all unread emails for a user
      description: ""
      operationId: getunreadmails
      produces:
      - application/json
      responses:
        default:
          description: successful operation
  /user/message/{messageId}:
    delete:
      tags:
      - email
      summary: Delete a mail
      description: ""
      operationId: delete
      produces:
      - application/json
      responses:
        default:
          description: successful operation
      parameters:
      - in: path
        name: messageId
        description: Id of message to be deleted
        required: true
        type: string
schemes:
- https
