      summary: Access to this events endpoint will provide you wi...
      description: Access to this events endpoint will provide you with the highest
        level of game data including live scores, box scores, play-by-play, and pitch
        type/velocity/location information.  The first 4 parameters (eventId, box,
        pbp, and tvl) are only applicable for a specific game.n Events will also provide
        you with schedule data.
