        type: integer
        description: Provide a specific eventID when you want information on a single
          game.  Must be populated to use the box, pbp (play-by-play) and tvl parameters.n
          Default - Basic score & schedule data for the data will be returned using
          date or season, if entered, else the current days events will be returned
        in: path
        required: true
      - name: box
        type: boolean
        description: Returns the box score for a specific in-progress or concluded
          event.  An eventId must also be entered in conjunction with 'box=true'.n  Default
          - box score data will not be returned
        in: query
        required: false
      - name: pbp
        type: boolean
        description: Returns the play-by-play for a specific in-progress or concluded
          event.  An eventId must also be entered in conjunction with 'pbp=true'.n  Default
          - pbp data will not be returned
        in: query
        required: false
      - name: tvl
        type: boolean
        description: Returns the play-by-play along with pitch type, velocity, & location
          for a specific in-progress or concluded event.  An eventId must also be
          entered in conjunction with 'tvl=true'.n Default - tvl data will not be
          returned
        in: query
        required: false
      - name: linescore
        type: boolean
        description: Linescores are only returned when requested and will be returned
          for all events in the results.n  Default - false, line score data will not
          be returned
        in: query
        required: false
      - name: startDate
        type: string
        description: 'If used, startDate and endDate must both be entered.  All items
          between the two dates (inclusive) will be returned.n  Format: YYYYMMDD or
          YYYY-MM-DD.n  Default - If not used, the last 7 days items will be returned.'
        in: query
        required: false
      - name: endDate
