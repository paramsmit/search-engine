    - $ref: '#/parameters/X-Amz-SignedHeaders'
    put:
      description: Adds a new configuration to AWS Elemental MediaTailor.
      operationId: PutPlaybackConfiguration
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PutPlaybackConfigurationRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PutPlaybackConfigurationResponse'
  /playbackConfiguration/{Name}:
    delete:
      description: 'Deletes the configuration for the specified name. '
      operationId: DeletePlaybackConfiguration
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/DeletePlaybackConfigurationRequest'
      - in: path
        name: Name
        required: true
        type: string
      responses:
        204:
          description: Success
          schema:
            $ref: '#/definitions/DeletePlaybackConfigurationResponse'
    get:
      description: 'Returns the configuration for the specified name. '
      operationId: GetPlaybackConfiguration
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/GetPlaybackConfigurationRequest'
      - in: path
        name: Name
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/GetPlaybackConfigurationResponse'
    parameters:
    - $ref: '#/parameters/Action'
    - $ref: '#/parameters/Version'
    - $ref: '#/parameters/X-Amz-Content-Sha256'
    - $ref: '#/parameters/X-Amz-Date'
    - $ref: '#/parameters/X-Amz-Algorithm'
    - $ref: '#/parameters/X-Amz-Credential'
    - $ref: '#/parameters/X-Amz-Security-Token'
    - $ref: '#/parameters/X-Amz-Signature'
    - $ref: '#/parameters/X-Amz-SignedHeaders'
  /playbackConfigurations:
    get:
      description: 'Returns a list of the configurations defined in AWS Elemental
        MediaTailor. You can specify a max number of configurations to return at a
        time. The default max is 50. Results are returned in pagefuls. If AWS Elemental
        MediaTailor has more configurations than the specified max, it provides parameters
        in the response that you can use to retrieve the next pageful. '
      operationId: ListPlaybackConfigurations
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ListPlaybackConfigurationsRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ListPlaybackConfigurationsResponse'
    parameters:
    - $ref: '#/parameters/Action'
    - $ref: '#/parameters/Version'
    - $ref: '#/parameters/X-Amz-Content-Sha256'
    - $ref: '#/parameters/X-Amz-Date'
