  for content and ad segment management. \";s:10:\"properties\";O:8:\"stdClass\":2:{s:18:\"AdSegmentUrlPrefix\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/__string\";s:11:\"description\";s:464:\"A
  non-default content delivery network (CDN) to serve ad segments. By default, AWS
  Elemental MediaTailor uses Amazon CloudFront with default cache settings as its
  CDN for ad segments. To set up an alternate CDN, create a rule in your CDN for the
  following origin: ads.mediatailor.&lt;region>.amazonaws.com. Then specify the rule's
  name in this AdSegmentUrlPrefix. When AWS Elemental MediaTailor serves a manifest,
  it reports your CDN as the source for ad segments.\";}s:23:\"ContentSegmentUrlPrefix\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/__string\";s:11:\"description\";s:372:\"A
  content delivery network (CDN) to cache content segments, so that content requests
  don\u2019t always have to go to the origin server. First, create a rule in your
  CDN for the content segment origin server. Then specify the rule's name in this
  ContentSegmentUrlPrefix. When AWS Elemental MediaTailor serves a manifest, it reports
  your CDN as the source for content segments.\";}}s:4:\"type\";s:6:\"object\";}s:34:\"DeletePlaybackConfigurationRequest\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:35:\"DeletePlaybackConfigurationResponse\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:5:\"Empty\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:31:\"GetPlaybackConfigurationRequest\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":0:{}s:4:\"type\";s:6:\"object\";}s:32:\"GetPlaybackConfigurationResponse\";O:8:\"stdClass\":2:{s:10:\"properties\";O:8:\"stdClass\":8:{s:19:\"AdDecisionServerUrl\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/__string\";s:11:\"description\";s:354:\"The
