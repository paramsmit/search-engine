info: !php/object "O:8:\"stdClass\":15:{s:7:\"contact\";O:8:\"stdClass\":4:{s:5:\"email\";s:23:\"mike.ralphson@gmail.com\";s:4:\"name\";s:13:\"Mike
  Ralphson\";s:3:\"url\";s:38:\"https://github.com/mermade/aws2openapi\";s:9:\"x-twitter\";s:12:\"PermittedSoc\";}s:11:\"description\";s:2304:\"<fullname>AWS
  OpsWorks CM</fullname> <p> AWS OpsWorks for configuration management (CM) is a service
  that runs and manages configuration management servers. </p> <p> <b>Glossary of
  terms</b> </p> <ul> <li> <p> <b>Server</b>: A configuration management server that
  can be highly-available. The configuration management server runs on an Amazon Elastic
  Compute Cloud (EC2) instance, and may use various other AWS services, such as Amazon
  Relational Database Service (RDS) and Elastic Load Balancing. A server is a generic
  abstraction over the configuration manager that you want to use, much like Amazon
  RDS. In AWS OpsWorks CM, you do not start or stop servers. After you create servers,
  they continue to run until they are deleted.</p> </li> <li> <p> <b>Engine</b>: The
  engine is the specific configuration manager that you want to use. Valid values
  in this release include <code>Chef</code> and <code>Puppet</code>.</p> </li> <li>
  <p> <b>Backup</b>: This is an application-level backup of the data that the configuration
  manager stores. AWS OpsWorks CM creates an S3 bucket for backups when you launch
  the first server. A backup maintains a snapshot of a server's configuration-related
  attributes at the time the backup starts.</p> </li> <li> <p> <b>Events</b>: Events
  are always related to a server. Events are written during server creation, when
  health checks run, when backups are created, when system maintenance is performed,
  etc. When you delete a server, the server's events are also deleted.</p> </li> <li>
  <p> <b>Account attributes</b>: Every account has attributes that are assigned in
  the AWS OpsWorks CM database. These attributes store information about configuration
  limits (servers, backups, etc.) and your customer account. </p> </li> </ul> <p>
  <b>Endpoints</b> </p> <p>AWS OpsWorks CM supports the following endpoints, all HTTPS.
  You must connect to one of the following endpoints. Your servers can only be accessed
  or managed within the endpoint in which they are created.</p> <ul> <li> <p>opsworks-cm.us-east-1.amazonaws.com</p>
  </li> <li> <p>opsworks-cm.us-west-2.amazonaws.com</p> </li> <li> <p>opsworks-cm.eu-west-1.amazonaws.com</p>
  </li> </ul> <p> <b>Throttling limits</b> </p> <p>All API operations allow for five
  requests per second with a burst of 10 requests per second.</p>\";s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:18:\"Apache
