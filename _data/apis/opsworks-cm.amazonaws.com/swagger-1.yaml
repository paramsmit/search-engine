  and <code>Puppet</code>. \";}s:16:\"EngineAttributes\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/EngineAttributes\";s:11:\"description\";s:1154:\"<p>Optional
  engine attributes on a specified server. </p> <p class=\"title\"> <b>Attributes
  accepted in a Chef createServer request:</b> </p> <ul> <li> <p> <code>CHEF_PIVOTAL_KEY</code>:
  A base64-encoded RSA private key that is not stored by AWS OpsWorks for Chef Automate.
  This private key is required to access the Chef API. When no CHEF_PIVOTAL_KEY is
  set, one is generated and returned in the response. </p> </li> <li> <p> <code>CHEF_DELIVERY_ADMIN_PASSWORD</code>:
  The password for the administrative user in the Chef Automate GUI. The password
  length is a minimum of eight characters, and a maximum of 32. The password can contain
  letters, numbers, and special characters (!/@#$%^&amp;+=_). The password must contain
  at least one lower case letter, one upper case letter, one number, and one special
  character. When no CHEF_DELIVERY_ADMIN_PASSWORD is set, one is generated and returned
  in the response.</p> </li> </ul> <p class=\"title\"> <b>Attributes accepted in a
  Puppet createServer request:</b> </p> <ul> <li> <p> <code>PUPPET_ADMIN_PASSWORD</code>:
  To work with the Puppet Enterprise console, a password must use ASCII characters.</p>
  </li> </ul>\";}s:11:\"EngineModel\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/String\";s:11:\"description\";s:139:\"
  The engine model of the server. Valid values in this release include <code>Monolithic</code>
  for Puppet and <code>Single</code> for Chef. \";}s:13:\"EngineVersion\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/String\";s:11:\"description\";s:205:\"
  The major release version of the engine that you want to use. For a Chef server,
  the valid value for EngineVersion is currently <code>12</code>. For a Puppet server,
  the valid value is <code>2017</code>. \";}s:18:\"InstanceProfileArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:32:\"#/definitions/InstanceProfileArn\";s:11:\"description\";s:451:\"
  The ARN of the instance profile that your Amazon EC2 instances use. Although the
  AWS OpsWorks console typically creates the instance profile for you, if you are
  using API commands instead, run the service-role-creation.yaml AWS CloudFormation
  template, located at https://s3.amazonaws.com/opsworks-cm-us-east-1-prod-default-assets/misc/opsworks-cm-roles.yaml.
  This template creates a CloudFormation stack that includes the instance profile
  you need. \";}s:12:\"InstanceType\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/String\";s:11:\"description\";s:203:\"
  The Amazon EC2 instance type to use. For example, <code>m4.large</code>. Recommended
  instance types include <code>t2.medium</code> and greater, <code>m4.*</code>, or
  <code>c4.xlarge</code> and greater. \";}s:7:\"KeyPair\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/KeyPair\";s:11:\"description\";s:164:\"
  The Amazon EC2 key pair to set for the instance. This parameter is optional; if
  desired, you may specify this parameter to connect to your instances by using SSH.
  \";}s:21:\"PreferredBackupWindow\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/TimeWindowDefinition\";s:11:\"description\";s:676:\"<p>
  The start time for a one-hour period during which AWS OpsWorks CM backs up application-level
  data on your server if automated backups are enabled. Valid values must be specified
  in one of the following formats: </p> <ul> <li> <p> <code>HH:MM</code> for daily
  backups</p> </li> <li> <p> <code>DDD:HH:MM</code> for weekly backups</p> </li> </ul>
  <p>The specified time is in coordinated universal time (UTC). The default value
  is a random, daily start time.</p> <p> <b>Example:</b> <code>08:00</code>, which
  represents a daily start time of 08:00 UTC.</p> <p> <b>Example:</b> <code>Mon:08:00</code>,
  which represents a start time of every Monday at 08:00 UTC. (8:00 a.m.)</p>\";}s:26:\"PreferredMaintenanceWindow\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:34:\"#/definitions/TimeWindowDefinition\";s:11:\"description\";s:522:\"<p>
  The start time for a one-hour period each week during which AWS OpsWorks CM performs
  maintenance on the instance. Valid values must be specified in the following format:
  <code>DDD:HH:MM</code>. The specified time is in coordinated universal time (UTC).
  The default value is a random one-hour period on Tuesday, Wednesday, or Friday.
  See <code>TimeWindowDefinition</code> for more information. </p> <p> <b>Example:</b>
  <code>Mon:08:00</code>, which represents a start time of every Monday at 08:00 UTC.
  (8:00 a.m.) </p>\";}s:16:\"SecurityGroupIds\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/Strings\";s:11:\"description\";s:356:\"<p>
  A list of security group IDs to attach to the Amazon EC2 instance. If you add this
  parameter, the specified security groups must be within the VPC that is specified
  by <code>SubnetIds</code>. </p> <p> If you do not specify this parameter, AWS OpsWorks
  CM creates one new security group that uses TCP ports 22 and 443, open to 0.0.0.0/0
  (everyone). </p>\";}s:10:\"ServerName\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:24:\"#/definitions/ServerName\";s:11:\"description\";s:225:\"
