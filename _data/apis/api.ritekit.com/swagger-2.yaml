  /v1/stats/auto-hashtag:
    get:
      description: Returns auto-hashtagged text of the post.
      parameters:
      - description: Text of the post
        in: query
        name: post
        required: true
        type: string
      - default: 2
        description: Max number of hashtags.
        in: query
        name: maxHashtags
        required: false
        type: integer
      - default: auto
        description: 'Position of hashtags: end => at the end, auto => anywhere'
        in: query
        name: hashtagPosition
        required: false
        type: string
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              message: OK
              post: 'Is #ArtificialIntelligence the future of #CustomerService?'
              result: true
          headers: []
      summary: Auto-Hashtag
      tags: []
      operationId: v1.stats.auto_hashtag.get
  /v1/stats/hashtag-suggestions:
    get:
      description: Returns list of hashtag suggestions for a single-word topic or
        a shorter text up to 1000 characters. Takes into account both semantic relevancy
        and real-time hashtag popularity.
      parameters:
      - description: Topic
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              data:
              - color: 3
                exposure: 5217908
                hashtag: seo
                images: 31.333330
                links: 98
                mentions: 14.666670
                retweets: 338
                tag: seo
                tweets: 600
              hashtag: seo
              message: OK
              result: true
          headers: []
      summary: Hashtag Suggestions
      tags: []
      operationId: v1.stats.hashtag_suggestions.get
