info: !php/object "O:8:\"stdClass\":9:{s:11:\"description\";s:2726:\"RiteKit API is
  based on REST principles.\n\nAuthentication uses standard OAuth 2.0 process\n\n##Getting
  started\n\n1. Sign up for [RiteKit](https://ritekit.com/)\n\n1. Go to [developer
  dashboard](https://ritekit.com/developer/dashboard/)\n\n1. Click \"Create a token\"
  button to get your **Client ID** and **Client secret**\n\n1. Study the documentation
  below (for more info on oAuth go to http://oauth.net/)\n\n1. When you reach your
  free limit of calls per month, [upgrade to paid tiers](https://ritekit.com/developer/)\n\n##
  Options for authorizing API Calls\n\n#### A) Using Client ID directly\n\nYou can
  directly connect to our API using your **client ID** by sending it as a GET query
  parameter. This option is simple (no need for oAuth) but it should be used only
  in case the Client ID is not exposed publicly.\n\nGET  https://api.ritekit.com/v1/stats/multiple-hashtags?tags=php&client_id=292c6912e7710c838347ae178b4a\n\n####
  B) Using Access token (oAuth 2.0)\n\nOnce you have valid Access token, you can access
  our API by sending the token in the Authorization header bearer or as a query Access
  token. See the oAuth 2.0 section to learn how to get Access token and keep refreshing
  it.\n\nAuthorization: Bearer xxxx\n\nOr\n\nGET  https://api.ritekit.com/v1/stats/multiple-hashtags?tags=php&access_token=292c6912e7710c838347ae178b4a\n\n##
  oAuth 2.0\n\n![oauthschema](https://cdn.ritekit.com/assets/media/1/oauth-simple.png)\n\n###
  Get Access Token\n\nUse your Client Credentials to get the token.\n\nPOST   https://ritekit.com/oauth/token\n\n
  \          grant_type=client_credentials\n           &client_id=CLIENT_ID\n           &client_secret=CLIENT_SECRET\n
  \          &scope=data\n\n- [required] grant_type - client_credentials\n\n- [required]
  client_id (CLIENT ID)\n\n- [required] client_secret (CLIENT SECRET)\n\n- [required]
  (always use scope=data)\n\n#### Response\n\n{\n        \"access_token\":292c6912e7710c838347ae178b4a,\n
  \       \"token_type\":\"bearer\",\n        \"expires_in\": 3600,\n        \"refresh_token\":292c6912e7710c838347ae178b4a,\n
  \   }\n\n### Refresh token\n\nEvery Access token has a lifetime. You can use Refresh
  token to request a new Access Token.\n\nPOST   https://ritekit.com/oauth/token\n\n
  \          grant_type=refresh_token\n           &refresh_token=REFRESH_TOKEN\n           &client_id=CLIENT_ID\n
  \          &scope=data\n\n- [required] grant_type - refresh_token\n\n- [required]
  refresh_token - (REFRESH TOKEN) the refresh token you got from the expired token\n\n-
  [required] client_id (CLIENT ID)\n\n- [required] client_secret (CLIENT SECRET)\n\n-
  [required] scope (always use scope=data)\n\n#### Response\n\n{\n        \"access_token\":292c6912e7710c838347ae178b4a,\n
  \       \"token_type\":\"bearer\",\n        \"expires_in\": 3600,\n        \"refresh_token\":292c6912e7710c838347ae178b4a,\n
  \   }\";s:5:\"title\";s:7:\"RiteKit\";s:7:\"version\";s:5:\"1.0.0\";s:21:\"x-apisguru-categories\";a:1:{i:0;s:6:\"social\";}s:6:\"x-logo\";O:8:\"stdClass\":1:{s:3:\"url\";s:110:\"https://api.apis.guru/v2/cache/logo/https_pbs.twimg.com_profile_images_781729376161366016_qdUFUsCN_400x400.jpg\";}s:8:\"x-origin\";a:1:{i:0;O:8:\"stdClass\":4:{s:9:\"converter\";O:8:\"stdClass\":2:{s:3:\"url\";s:45:\"https://github.com/lucybot/api-spec-converter\";s:7:\"version\";s:5:\"2.6.2\";}s:6:\"format\";s:12:\"apiBlueprint\";s:3:\"url\";s:69:\"https://raw.githubusercontent.com/RiteKit/api-docs/master/apiary.apib\";s:7:\"version\";s:2:\"1A\";}}s:11:\"x-preferred\";b:1;s:14:\"x-providerName\";s:11:\"ritekit.com\";s:10:\"x-datafire\";O:8:\"stdClass\":2:{s:4:\"name\";s:7:\"ritekit\";s:4:\"type\";s:7:\"openapi\";}}"
host: api.ritekit.com
basePath: /
paths:
  /v1/emoji/auto-emojify:
    get:
      description: Returns text of the post with emoji added
      parameters:
      - description: Text of the post
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              message: OK
              result: true
              text: Why robots may soon steal all manufacturing jobs u2013 but itu2019s
                not all bad news ud83eudd16ud83dudddeu2753
          headers: []
      summary: Auto-Emojify
      tags: []
      operationId: v1.emoji.auto_emojify.get
  /v1/emoji/suggestions:
    get:
      description: Returns list of emoji suggestions for a given text of the post
      parameters:
      - description: Text of the post
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              emojis:
              - ud83eudd16
              - ud83duddde
              - u2753
              message: OK
              result: true
          headers: []
      summary: Emoji Suggestions
      tags: []
      operationId: v1.emoji.suggestions.get
  /v1/images/animate:
    get:
      description: Returns URL of an animated GIF.
      parameters:
      - description: URL of the company
        in: query
        name: url
        required: true
        type: string
      - description: URL of the company
        in: query
        name: type
        required: true
        type: string
      produces:
      - image/gif
      responses:
        200:
          description: OK
          examples:
            image/gif: ""
          headers: []
      summary: Animate Image
      tags: []
      operationId: v1.images.animate.get
  /v1/images/logo:
    get:
      description: Returns a company logo based on website domain. If the logo is
        not in our database yet, it will be extracted from the site on the fly. White
        logo background is automatically removed to make the logo look better on color
        backgrounds.
      parameters:
      - description: URL of the company
        in: query
        name: domain
        required: true
        type: string
      produces:
      - image/png
      responses:
        200:
          description: OK
          examples:
            image/png: ""
          headers: []
      summary: Company Logo
      tags: []
      operationId: v1.images.logo.get
  /v1/images/quote:
    get:
      description: Returns URL of an image created from text according to given style
        parameters
      parameters:
      - description: Text of the quote
        in: query
        name: quote
        required: true
        type: string
      - description: Name of the author/source
        in: query
        name: author
        required: true
        type: string
      - description: Font size for the quote (author font size is calculated automatically)
        in: query
        name: fontSize
        required: true
        type: integer
      - description: Font-family used for quote text
        in: query
        name: quoteFont
        required: true
        type: string
      - description: Font color of the quote text
        in: query
        name: quoteFontColor
        required: true
        type: string
      - description: Font-family used for author name
        in: query
        name: authorFont
        required: true
        type: string
      - description: Font color of the author
        in: query
        name: authorFontColor
        required: true
        type: string
      - description: Enable highlight on quote text
        in: query
        name: enableHighlight
        required: true
        type: integer
      - description: Color used for highlight
        in: query
        name: highlightColor
        required: true
        type: string
      - description: Background type (gradient/solid)
        in: query
        name: bgType
        required: true
        type: string
      - description: Background color for solid background type
        in: query
        name: backgroundColor
        required: true
        type: string
      - description: Type of gradient background (linear/radial)
        in: query
        name: gradientType
        required: true
        type: string
      - description: First color for gradient background type
        in: query
        name: gradientColor1
        required: true
        type: string
      - description: Second color for gradient background type
        in: query
        name: gradientColor2
        required: true
        type: string
      - description: URL of the brand logo
        in: query
        name: brandLogo
        required: true
        type: string
      - description: 'Animation type: none, rays, glint, circle'
        in: query
        name: animation
        required: true
        type: string
      - description: showing/hiding quote mark
        in: query
        name: showQuoteMark
        required: false
        type: integer
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              result: true
              url: https://media.ritekit.com/media/images/82a4d5be-6981-4913-8018-94161a5e190e.jpeg
          headers: []
      summary: Text to Image
      tags: []
      operationId: v1.images.quote.get
