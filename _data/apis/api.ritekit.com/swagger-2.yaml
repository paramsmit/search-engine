  /v1/link/cta:
    get:
      description: Returns list of available CTA for current user. Requires each user
        to authenticate with RiteKit
      parameters: []
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              list:
              - code: Bit.ly
                default: 0
                id: bit.ly
                name: Bit.ly
              - code: test
                default: 0
                id: 2163
                name: test
              result: true
          headers: []
      summary: List of CTAs
      tags: []
      operationId: v1.link.cta.get
  /v1/link/short-link:
    get:
      description: Returns a shorten link with a given CTA.
      parameters:
      - description: URL
        in: query
        name: url
        required: true
        type: string
      - description: cta id
        in: query
        name: cta
        required: true
        type: integer
      produces:
      - application/json; charset=utf-8
      responses:
        200:
          description: OK
          examples:
            application/json; charset=utf-8:
              ctaId: "6530"
              limit:
                remaining: 1000
              original: https://ritekit.com
              result: true
              service: rite.ly
              url: rite.ly/jr6e
          headers: []
      summary: Shorten Link
      tags: []
      operationId: v1.link.short_link.get
