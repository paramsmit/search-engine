        n- Exchange Online n- SkypeForBusinessOnline n- Oktan'
      produces:
      - application/json
      parameters:
      - in: query
        name: groupID
        description: mandatory group user id
        required: true
        type: string
      responses:
        200:
          description: Product getUserInfo is correctly generated
          schema:
            type: array
            items:
              $ref: '#/definitions/PEOProduct'
        400:
          description: bad or missing input parameter
  /license:
    post:
      tags:
      - developers
      summary: Assign, Modify or Remove a license for a given userid
      operationId: setLicense
      description: Assign a given Office 365 license to an existing user. nE1 and
        E3 licenses are supported, including the swap of license from E1 to E3 and
        from E3 to E1 The necessary license must be available in the license pool.
        EXCHANGE Product cannot be enabled Important this product must be called in
        the first steps of a bundle requiring license in order for subsequent products
        to work properlyn
      produces:
      - application/json
      parameters:
      - in: query
        name: groupID
        description: mandatory group user id
        required: true
        type: string
      - in: body
        name: data
        description: List of licenses to enable and/or disable
        required: true
        schema:
          $ref: '#/definitions/LicenseModification'
      responses:
        200:
          description: License product is correctly generated
          schema:
            type: array
            items:
              $ref: '#/definitions/PEOProduct'
        400:
          description: bad or missing input parameter
