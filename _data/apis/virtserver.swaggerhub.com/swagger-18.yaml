basePath: /IHE-SDC4/ihesdc0/1.0.0
paths:
  /manager/formPackage:
    get:
      tags:
      - SDC API Test
      summary: Retrieves a Form Package
      description: Form Filler requests a Form Package from Form Manager
      operationId: RetrievePackage
      produces:
      - application/json
      - application/xml
      parameters:
      - name: _baseURI
        in: query
        description: The ID that uniquely identifies the author organization
        required: false
        type: string
      - name: _sdcSchemaVersion
        in: query
        description: The Schema version the Package is using
        required: false
        type: string
      - name: _lineage
        in: query
        description: Shared ID for all versions of an SDC package
        required: false
        type: string
      - name: _version
        in: query
        description: The version of the package you wish to retrieve
        required: false
        type: array
        items:
          type: string
          default: last
          enum:
          - last
          - first
          - version_string
        collectionFormat: multi
      - name: _offset
        in: query
        description: An integer which can be set to retrieve version prior or later
          than requested version (e.g. -1 will retrieve version before)
        required: false
        type: integer
      - name: _docType
        in: query
        description: the type of document being requested
        required: false
        type: array
        items:
          type: string
          default: sdcPKG
          enum:
          - sdcPKG
          - sdcFDF
          - sdcDE
        collectionFormat: multi
      responses:
        200:
          description: successful operation
          schema:
            type: string
            format: xml
        400:
          description: Invalid status value
      security:
      - SDC_auth:
        - write:pets
        - read:pets
    post:
      tags:
      - SDC API Test
      summary: Upload submit a form to Form Manager
      operationId: insertPackage
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      parameters:
      - in: body
        name: body
        description: The SDC Form Package
        required: true
        schema:
          $ref: '#/definitions/SDCFormPackage'
      responses:
        405:
          description: Invalid input
      security:
      - SDC_auth:
        - write:pets
        - read:pets
  /manager/formPackage/list:
    get:
      tags:
      - SDC API Test
      summary: Retrieves a list of Form Packages
      description: Form Filler requests a list of Form Packages from Form Manager
      operationId: RetrievePackageList
      produces:
      - application/json
      - application/xml
      parameters:
      - name: _baseURI
        in: query
        description: The ID that uniquely identifies the author organization
        required: false
        type: string
      - name: _contentDomain
        in: query
        description: The specialty the form is related to. contentDomain can be specified
          as Pathology, Radiology, Surgery, etc
        required: false
        type: string
      - name: _sdcSchemaVersion
        in: query
        description: The Schema version the Package is using
        required: false
        type: string
      - name: _lineage
        in: query
        description: Shared ID for all versions of an SDC package
        required: false
        type: string
      - name: _version
        in: query
        description: The version of the package you wish to retrieve
        required: false
        type: array
        items:
          type: string
          default: last
          enum:
          - all
          - last
          - current
          - first
        collectionFormat: multi
      - name: _offset
        in: query
        description: An integer which can be set to retrieve version prior or later
          than requested version (e.g. -1 will retrieve version before)
        required: false
        type: integer
        collectionFormat: multi
      - name: status
        in: query
        description: The current status of the form
        required: false
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SDCFormPackageMetaData'
        400:
          description: Invalid status value
      security:
      - SDC_auth:
        - write:pets
        - read:pets
  /receiver/responsePackage:
    get:
      tags:
      - SDC API Test
      summary: Retrieves a response package
      operationId: retrieveResponsePackage
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      parameters:
      - name: _pkgInstanceID
        in: query
        description: The ID for a particular instance of a package
        required: false
        type: string
      - name: _pkgInstanceVersionID
        in: query
        description: The ID for a particular version of an instance of a package
        required: false
        type: string
      - name: _baseURI
        in: query
        description: The ID that uniquely identifies the author organization
        required: false
        type: string
      - name: _fullPkgURI
        in: query
        description: The full URI of a package, including the baseURI
        required: false
        type: string
      - name: _patientID1
        in: query
        description: A single ID for a particular patient
        required: false
        type: string
      responses:
        405:
          description: Invalid input
      security:
      - SDC_auth:
        - write:pets
        - read:pets
    post:
      tags:
      - SDC API Test
      summary: Submit a form to Form Receiver
      operationId: submitPackage
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      parameters:
      - in: body
        name: body
        description: The SDC Form Package
        required: true
        schema:
          $ref: '#/definitions/SDCFormPackage'
      responses:
        405:
          description: Invalid input
      security:
      - SDC_auth:
        - write:pets
        - read:pets
  /receiver/responsePackage/list:
    get:
      tags:
      - SDC API Test
      summary: Retrieves a response package list
      operationId: retrieveResponsePackagelist
      consumes:
      - application/json
      - application/xml
      produces:
      - application/xml
      parameters:
      - name: _baseURI
        in: query
        description: The ID that uniquely identifies the author organization
        required: false
        type: string
      - name: _contentDomain
        in: query
        description: The specialty the form is related to. contentDomain can be specified
          as Pathology, Radiology, Surgery, etc
        required: false
        type: string
      - name: _sdcSchemaVersion
        in: query
        description: The Schema version the Package is using
        required: false
        type: string
      - name: _lineage
        in: query
        description: Shared ID for all versions of an SDC package
        required: false
        type: string
      - name: _version
        in: query
        description: The version of the package you wish to retrieve
        required: false
        type: array
        items:
          type: string
          default: last
          enum:
          - all
          - last
          - current
          - first
        collectionFormat: multi
      - name: _offset
        in: query
        description: An integer which can be set to retrieve version prior or later
          than requested version (e.g. -1 will retrieve version before)
        required: false
        type: integer
        collectionFormat: multi
      - name: status
        in: query
        description: The current status of the form
        required: false
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SDCFormPackage'
        405:
          description: Invalid input
      security:
      - SDC_auth:
        - write:pets
        - read:pets
