swagger: "2.0"
info: !php/object "O:8:\"stdClass\":3:{s:11:\"description\";s:24:\"Park-n-Charge Charge
  API\";s:7:\"version\";s:5:\"1.0.1\";s:5:\"title\";s:16:\"Charge Point API\";}"
host: virtserver.swaggerhub.com
basePath: /Charge-Point/v1
paths:
  /updateChargePointStatus:
    post:
      summary: updates the charge point status in the hub and returns bookings from
        the Park-n-Charge system
      description: 'This service updates the Park-n-Charge system with the current
        status of charge points associated with the account.  It can contain an array
        of all charge points or simply update an individual charge point.  Typical
        usage is to update all charge points every 10 mins. (after 15 mins Park-n-Charge
        will record all charge points as not in service automatically).  '
      operationId: updateChargePointStatus
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: UpdateChargePointStatus_Object
        required: false
        schema:
          $ref: '#/definitions/UpdateChargePointStatus_Object'
      responses:
        200:
          description: an array of bookings
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                $ref: '#/definitions/Bookings'
  /requestCharge:
    post:
      summary: checks to see if the vehicle is authorised to charge
      description: This service is called to request permission to begin charging
        and is used to ensure that the connected vehicle is authorised.  The service
        may need to be called several times to allow time for the customer to register
        and pre-authorise.
      operationId: requestCharge
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: RequestCharge_Object
        required: false
        schema:
          $ref: '#/definitions/RequestCharge_Object'
      responses:
        200:
          description: A request charge response object.
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                $ref: '#/definitions/RequestCharge_Response_Payload'
  /chargePointListing:
    post:
      summary: add a new charge point to the Park-n-Charge system
      description: Used to create a new charge point in the Park-n-Charge system programatically
        rather than manually create a charge point.
      operationId: addChargePoint
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ChargePoint_Object
        required: false
        schema:
          $ref: '#/definitions/ChargePointDetails'
      responses:
        200:
          description: the internal Park-n-Charge Id of the newly created listing
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                type: string
                example: fcb1af22a80c4852ac16893933568848
                description: Park-n-Charge reference Id
    put:
      summary: uptate an existing charge point in the Park-n-Charge system
      description: Used to update an existing charge point in the Park-n-Charge system
        programatically rather than manually edit a charge point.
      operationId: updateChargePoint
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Add_ChargePoint_Request_Object
        required: false
        schema:
          $ref: '#/definitions/ChargePointDetails'
      responses:
        200:
          description: the internal Park-n-Charge Id of the updated created listing
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                type: string
                example: fcb1af22a80c4852ac16893933568848
                description: Park-n-Charge reference Id
  /chargePointListing/{id}:
    get:
      summary: add a new charge point to the Park-n-Charge system
      description: Used to create a new charge point in the Park-n-Charge system programatically
        rather than manually create a charge point.
      operationId: getChargePoint
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Id of the charge point
        required: true
        type: string
      responses:
        200:
          description: the Park-n-Charge listing
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                $ref: '#/definitions/ChargePointDetails'
    delete:
      summary: delete a charge point from the Park-n-Charge system
      description: Used to delete a charge point from the Park-n-Charge system programatically
        rather than manually delete a charge point.
      operationId: deleteChargePoint
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Id of the charge point
        required: true
        type: string
      responses:
        200:
          description: the Park-n-Charge deletion confirmation
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                type: string
                example: fcb1af22a80c4852ac16893933568848
                description: Park 'n' Charge reference Id of the deleted listing
  /getBookings:
    post:
      summary: get a list of bookings from the Park-n-Charge system
      description: This service is called to retrieve the list of bookings within
        the Park-n-Charge system associated with the account.
      operationId: getBookings
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: GetBookings_Object
        required: false
        schema:
          $ref: '#/definitions/GetBookings_Object'
      responses:
        200:
          description: An array of bookings between the specified start and end dates.
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                $ref: '#/definitions/GetBookings_Response_Payload'
  /getBookingDetails/{id}:
    get:
      summary: retrieve an individual booking
      description: This service is used to retrieve a single booking within the Parku2019nu2019Charge
        system associated with the account.
      operationId: getBookingDetails
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Id of the booking
        required: true
        type: string
      responses:
        200:
          description: A booking object.
          schema:
            type: object
            required:
            - success
            properties:
              success:
                type: boolean
                example: true
                description: returns the status of the request. If false an error
                  object is included in the response
              error:
                $ref: '#/definitions/Error'
              payload:
                $ref: '#/definitions/BookingDetails_Response_Payload'
schemes:
- https
