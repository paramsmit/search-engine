paths:
  /device/list:
    get:
      summary: Device
      description: This call returns a device
      tags:
      - Device
      parameters:
      - name: id
        in: query
        description: Device UUID
        required: true
        type: string
      responses:
        200:
          description: An array of devices
          schema:
            $ref: '#/definitions/Device'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /device/DimableLight:
    get:
      summary: Send a command to a DimableLight Switch
      description: This call sends a command to a dimableLight. On success, the device
        current state will be return.
      tags:
      - Device
      parameters:
      - name: command
        in: body
        description: Send a command to a dimable light switchn
        required: true
        schema:
          $ref: '#/definitions/DimableLightAction'
      responses:
        200:
          description: An array of devices
          schema:
            $ref: '#/definitions/DimableLight'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /device/list/filter:
    get:
      summary: Device List
      description: This call returns a list of all the devices for a given user and
        managed installation.n
      tags:
      - Device
      parameters:
      - name: filter
        in: body
        description: Filter returned list. n
        required: false
        schema:
          $ref: '#/definitions/DeviceFilter'
      responses:
        200:
          description: An array of devices
          schema:
            type: array
            items:
              $ref: '#/definitions/Device'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /installation/list:
    get:
      summary: Installation List
      description: Return a list of all installation associated with the current usern
      tags:
      - Management
      parameters: []
      responses:
        200:
          description: An array of devices
          schema:
            type: array
            items:
              $ref: '#/definitions/Device'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/User'
  /user/list:
    get:
      summary: User List
      description: This returns a list of user for given installation.nnThis will
        return only the current user if the user is not an installation administor.n
      tags:
      - Management
      parameters: []
      responses:
        200:
          description: An array of devices
          schema:
            type: array
            items:
              $ref: '#/definitions/Device'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/User'
  /controller/list:
    get:
      summary: Controller List
      description: The **controller/list** endpoint returns the list of controller
        for an installation.n
      tags:
      - Controller
      parameters: []
      responses:
        200:
          description: An array of devices
          schema:
            type: array
            items:
              $ref: '#/definitions/Controller'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
