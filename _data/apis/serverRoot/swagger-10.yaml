  TMF API Reference : TMF 638 - Service Inventory Management v4 Release 18.5 - Dec
  2018\n\nThe intent of this API is to provide a consistent/standardized mechanism
  to query and manipulate the Service inventory.\n\nThe Service Inventory API can
  be used to query the service instances for a customer via Self Service Portal or
  the Call Centre operator can query the service instances on behalf of the customer
  while a customer may have a complaint or a query.\nNote: Only the CustomerFacingServices
  instances will be presented to the customer.\n\nThe Service Inventory API can be
  called by the Service Order Management to create a new service instance/ update
  an existing service instance in the Service Inventory.\n\n### Service resource\nService
  is an abstract base class for defining the Service hierarchy. All Services are characterized
  as either being possibly visible and usable by a Customer or not. This gives rise
  to the two subclasses of  Service: CustomerFacingService and ResourceFacingService.\n\n###
  Service Inventory API performs the following operations on service  :\n- Retrieve
  \ a service or a collection of services depending on filter criteria\n- Partial
  update of a service (including updating rules)\n- Create a service (including default
  values and creation rules and for administration users only)\n- Delete a service
  (for administration users only)\n- Notification of events on service\n\nCopyright
  (c)TM Forum 2018. All Rights Reserved.\";s:7:\"version\";s:5:\"4.0.0\";}"
