  location at which a Product can be installed.  Its location can be described either
  with geocodes (Lat/Long information) or by association with an Address or Address
  Reference.  \n\nGeographic Site API has been designed by MEF Sonata team and used
  TMF 674 as template.\n\n\";s:7:\"version\";s:5:\"2.0.0\";s:5:\"title\";s:28:\"API
