      - GeographicSite
      produces:
      - application/json;charset=utf-8
      operationId: geographicSiteFind
      summary: retrieveGeographicSites
      description: The Buyer requests that the Seller provides a list of Service Sites
        known to the Seller based on a set of Site/Address filter criteria.  For each
        Service Site returned, the Seller also provides a Service Site Identifier,
        which uniquely identifies this Service Site within the Seller.
