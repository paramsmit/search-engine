paths:
  /userinfo:
    get:
      operationId: retrieveUserIdentity
      parameters:
      - name: Authorization
        in: header
        description: token to be passed as a header linked to the user whose identity
          is requested
        required: true
        type: string
      - description: 'To apply specific filter in the response '
        in: query
        name: fields
        required: false
        type: string
      produces:
      - application/json
      responses:
        200:
          description: User identity information provided
          schema:
            $ref: '#/definitions/UserInfoType'
        400:
          description: Invalid Token
        401:
          description: Invalid Token
        403:
          description: Forbidden
        404:
          description: Not Found
        405:
          description: Method not Allowed
        500:
          description: Internal Server Error
      summary: Retrieve user identity information
      tags:
      - userinfo
