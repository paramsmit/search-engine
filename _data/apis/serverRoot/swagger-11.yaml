info: !php/object "O:8:\"stdClass\":3:{s:11:\"description\";s:1009:\"## TMF API Reference
  : TMF 674 - Geographic Site Management\n\n### Release : 17.5 - January 2018\n\nThis
  API covers the operations to manage (create, read, delete) sites that can be associated
  to a customer, an account, a service delivery or other entities. It defines a Site
  as a convenience class that allows to easily refer to places important to other
  entities, where a geographic place is the entity that can answer the question \u201Cwhere?\u201D,
  allowing to determine where things are in relation to the earth's surface, and can
  be represented either in a textual structured way (geographic address) or as a geometry
  referred to a spatial reference system (geographic location).\n\n### Resources\n-
  GeographicSite\n- Hub\n\n### Operations\nGeographic Site API performs the following
  operations :\n- Retrieve a geographic site or a collection of geographic sites\n-
  Create a new site\n- Update a geographic site\n- Delete a geographic site\n- Notify
  events on geographic site\n\nCopyright \xA9 TM Forum 2018. All Rights Reserved\";s:7:\"version\";s:3:\"1.0\";s:5:\"title\";s:18:\"API
  GeographicSite\";}"
