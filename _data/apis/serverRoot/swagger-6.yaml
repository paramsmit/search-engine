  /product:
    get:
      tags:
      - Product
      produces:
      - application/json;charset=utf-8
      operationId: productFind
      summary: productFind (list) - retrieve product list with summary view
      description: The Buyer requests a list of Products from the Seller based on
        filter criteria.
      deprecated: false
      parameters:
      - name: buyerId
        required: false
        in: query
        description: Identifier of the party who role is buyer.
        type: string
      - name: status
        required: false
        in: query
        description: The status of the product
        type: string
        enum:
        - ACTIVE
        - PENDING_CHANGE
        - SUSPENDED
        - PENDING_TERMINATE
        - TERMINATED
      - name: productSpecificationId
        required: false
        in: query
        description: A reference to a product spec by id
        type: string
      - name: productOfferingId
        required: false
        in: query
        description: A reference to a product offering by id
        type: string
      - name: buyerProductId
        required: false
        in: query
        description: A reference to the buyerProductId provided in the order
        type: string
      - name: geographicalSite.id
        required: false
        in: query
        description: A site identifier which is associated to the product
        type: string
      - name: relatedProductId
        required: false
        in: query
        description: This criteria allows to retrieve all Product records with a Product
          Relationship to a specified Product.nE.g. All Products related to Product
          with ID 5
        type: string
      - name: offset
        required: false
        in: query
        description: Requested index for start of resources to be provided in response
          requested by client
        type: string
      - name: limit
        required: false
        in: query
        description: Requested number of resources to be provided in response requested
          by client
        type: string
      responses:
        200:
          description: Ok
          schema:
            type: array
            items:
              $ref: '#/definitions/ProductSummary'
          headers:
            X-Total_Count:
              description: The total number of matching resources
              type: string
            X-Result-Count:
              description: The number of resources retrieved in the response
              type: string
        400:
          description: 'Bad RequestnnList of supported error codes:n- 20: Invalid
