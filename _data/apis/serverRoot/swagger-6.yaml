info: !php/object "O:8:\"stdClass\":4:{s:11:\"description\";s:453:\"**Product Inventory
  Management**\n\nThe scope of this MEF API is to provide the ability  for a Service
  Provider\u2019s (Buyer) operational support system to retrieve from a Partner\u2019s
  (Seller) Inventory management system a set of product instances based upon a filter
  of product inventory attributes, or a specific product instance based upon a product
  identifier.\n\n\nProduct Inventory API has been designed by MEF Sonata team and
  used TMF 637 as template.\n\n\";s:7:\"version\";s:5:\"2.0.0\";s:5:\"title\";s:30:\"API
  ProductInventoryManagement\";s:6:\"x-logo\";O:8:\"stdClass\":2:{s:3:\"url\";s:15:\"/redoc/logo.png\";s:15:\"backgroundColor\";s:7:\"#FFFFFF\";}}"
