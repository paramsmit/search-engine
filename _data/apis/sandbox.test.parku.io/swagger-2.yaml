info: !php/object "O:8:\"stdClass\":3:{s:5:\"title\";s:22:\"Parku API v5 Reference\";s:7:\"version\";s:0:\"\";s:11:\"description\";s:1285:\"The
  parku API is organized around REST. Our API is designed to have predictable, resource-oriented
  URLs and to use\nHTTP response codes to indicate API errors. We use built-in HTTP
  features, like HTTP authentication and HTTP verbs,\nwhich can be understood by off-the-shelf
  HTTP clients. JSON will be returned in all responses from the API,\nincluding errors.\n\n###
  Versions\n\n- previous: [v4](v4.html)\n\n- latest stable: __v5__\n\n#### Changes
  in v5\n\n- Replaced locations model with an hierarchical one. This affects the [Locations
  Endpoint](#locations-locations) and\n  [Bookings Endpoint](#bookings-bookings).
  Find the description of the new model at:\n  + [Location Model](#location-model)\n
  \ + [Parking Space Group Model](#parking-space-group-model)\n  + [First Level Cluster
  Model](#first-level-cluster-model)\n  + [Second Level Cluster Model](#second-level-cluster-model)\n\n-
  extended [booking model](#booking-model) with `type`, `zone` and `payment`\n\n-
  added [onstreet](#onstreet) endpoint\n\n- added [stop a booking](#stop-a-booking)\n\n-
  added [user payment methods](#user-user-payment-methods)\n\n- `voucher` endpoint
  removed\n\n#### Api definition files\n\n- [Swagger definition](generated/v5.swagger.json)
  (readable by [Postman](https://www.getpostman.com/))\n\n- [Api Blueprint](generated/v5.apib)\";}"
