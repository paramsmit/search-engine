host: api-test.qualpay.com:443
basePath: /pg
paths:
  /auth:
    post:
      description: An approved transaction will continue to be open until it expires
        or a capture message is received. Authorizations are automatically voided
        if they are not captured within 28 days, although most issuing banks will
        release the hold after 24 hours in retail environments or 7 days in card not
        present environments.
      operationId: Authorization
      parameters:
      - description: Payment Gateway Authorization Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Authorize transaction
      tags:
      - payment-gateway
  /batchClose:
    post:
      description: This message is used when the timing of the batch close needs to
        be controlled by the merchant rather than relying on the daily automatic batch
        close.
      operationId: Batch Close
      parameters:
      - description: Payment Gateway Batch Close Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiBatchCloseRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiBatchCloseResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Close batch
      tags:
      - payment-gateway
  /capture/{pgIdOrig}:
    post:
      description: A capture message may be completed for any amount up to the originally
        authorized amount.
      operationId: Capture
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        type: string
      - description: Payment Gateway Capture Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiCaptureRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiCaptureResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Capture authorized transaction
      tags:
      - payment-gateway
  /credit:
    post:
      description: A non-referenced credit requires that the cardholder data be provided
        in the message. This message is only available during the first 30 days of
        account production activity - the refund message should generally be used
        to return money to the cardholder.
      operationId: Credit
      parameters:
      - description: Payment Gateway Credit Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Issue credit to cardholder
      tags:
      - payment-gateway
  /emailReceipt/{pgId}:
    post:
      description: Sent the transaction receipt to multiple email addresses. Receipts
        can be sent only for successful transactions.
      operationId: Send Receipt
      parameters:
      - description: pgId
        in: path
        name: pgId
        required: true
        type: string
      - description: Payment Gateway Email Receipt Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiEmailReceiptRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiEmailReceiptResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Send transaction receipt email
      tags:
      - payment-gateway
  /force:
    post:
      description: Can be used when an online authorization request received a 'declined'
        reason code and the merchant received an authorization from a voice or automated
        response (ARU) system. The required fields are the same as a sale or authorization
        request, except that the expiration date (exp_date) is not required, and the
        6-character authorization code (auth_code) IS required.
      operationId: Force
      parameters:
      - description: Payment Gateway Force Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Force transaction approval
      tags:
      - payment-gateway
  /refund/{pgIdOrig}:
    post:
      description: Returns money to the cardholder from a previously captured transaction.
        Multiple refunds are allowed per captured transaction, provided that the sum
        of all refunds does not exceed the original captured transaction amount. Authorizations
        that have not been captured are not eligible for refund.
      operationId: Refund
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        type: string
      - description: Payment Gateway Refund Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiRefundRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiRefundResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Refund previously captured transaction
      tags:
      - payment-gateway
  /sale:
    post:
      description: This message will perform an authorization of the transaction,
        and if approved will immediately capture the transaction to be included in
        the next batch close. It is used in card present environments, and also card
        not present environments where no physical goods are being shipped.
      operationId: Sale
      parameters:
      - description: Payment Gateway Sale Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
      - payment-gateway
  /tokenize:
    post:
      description: Once stored, a unique card identifier is returned for use in future
        transactions. Optionally, tokenization can be requested in an auth, verify,
        force, credit, or sale message by sending the tokenize field set to true.
      operationId: Tokenize
      parameters:
      - description: Payment Gateway Tokenize Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiTokenizeRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiTokenizeResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Tokenize card
      tags:
      - payment-gateway
  /verify:
    post:
      description: A verify message will return success if the cardholder information
        was verified by the issuer. If AVS or CVV data is included in the message,
        then the AVS or CVV result code will be returned in the response message.
      operationId: Verify
      parameters:
      - description: Payment Gateway Card Verify Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiVerifyRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiVerifyResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Verify Card
      tags:
      - payment-gateway
  /void/{pgIdOrig}:
    post:
      description: Authorizations can be voided at any time. Captured transactions
        can be voided until the batch is closed.
      operationId: Void
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        type: string
      - description: Payment Gateway Void Request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/PGApiVoidRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PGApiVoidResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        402:
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        509:
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
      - basicAuth: []
      summary: Void previously authorized transaction
      tags:
      - payment-gateway
