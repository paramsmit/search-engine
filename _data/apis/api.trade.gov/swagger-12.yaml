  /de_minimis/search:
    get:
      summary: De Minimis API
      description: The De Minimis API provides data about the De Minimis amount and
        the Value Added Tax (VAT) amount that products may be subject to when exported
        to foreign countries.  u201cDe Minimisu201d is the threshold for a productu2019s
        value below which no duty or tax is charged.  Furthermore, products below
        the De Minimis undergo minimal clearance procedures, such as customs and paperwork
        requirements.  Similarly, the value of the exported products must exceed the
        VAT amount before it is subject to VAT.
      parameters:
      - name: keyword
        in: query
        description: Returns de minimis rates for a match in the country or notes
          fields.
        required: false
        type: string
        format: string
      - name: countries
        in: query
        description: Returns de minimis rates based on ISO alpha-2 country codes.  Enter
          multiple terms by separating with a comma.
        required: false
        type: string
        format: string
      - name: size
        in: query
        description: The size parameter allows you to configure the maximum amount
          of hits to be returned.
        required: false
        type: string
        format: string
      - name: offset
        in: query
        description: The offset parameter defines the offset from the first result
          you want to fetch.
        required: false
        type: string
        format: string
      tags:
      - Trade
      - Exporting
      - ITA
      - International
      responses:
        200:
          description: Successful De Minimis Response
          schema:
            type: array
            items:
              $ref: '#/definitions/DeMinimis'
