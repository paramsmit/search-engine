  /tariff_rates/search:
    get:
      summary: Tariff Rates API
      description: The Tariff Rates API provides data about each country with whom
        the United States has a Free Trade Agreement (FTA). When the U.S. enters into
        an FTA with a foreign government, it negotiates lower tariff rates with that
        government for a wide variety of products. A tariff is a tax that a company
        must pay a foreign country when shipping a product to that country. Typically
        the FTA tariffs rates decline over several years.
      parameters:
      - name: keyword
        in: query
        description: Searches for a match within the subheading_description, tariff_rate_quota_note,
          rule_text, and tariff_line fields.
        required: false
        type: string
        format: string
      - name: sources
        in: query
        description: Returns tariff rates based on the ISO alpha-2 country codes of
          the source country. This method allows you to search for multiple sources
          (plural) separated by commas.
        required: false
        type: string
        format: string
      - name: final_years
        in: query
        description: Returns entries based on the final_year field. Years are specified
          as a comma-delimited list.
        required: false
        type: string
        format: string
      - name: partner_start_years
        in: query
        description: Returns entries based on the partner_start_year field. Years
          are specified as a comma-delimited list.
        required: false
        type: string
        format: string
      - name: reporter_start_years
        in: query
        description: Returns entries based on the reporter_start_year field. Years
          are specified as a comma-delimited list.
        required: false
        type: string
        format: string
      - name: size
        in: query
        description: The size parameter allows you to configure the number of results
          to be returned up to a maximum of 100.
        required: false
        type: string
        format: string
      - name: offset
        in: query
        description: The offset parameter defines the offset from the first result
          you want to fetch. Unless specified the API returns 10 results at a time.
        required: false
        type: string
        format: string
      tags:
      - Trade
      - Exporting
      - ITA
      - International
      - Tariffs
      - Duties
      - Free Trade Agreements
      responses:
        200:
          description: Successful Rate Response
          schema:
            type: array
            items:
              $ref: '#/definitions/Rate'
