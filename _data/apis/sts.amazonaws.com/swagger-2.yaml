  IAM policy in JSON format that is passed with the <code>GetFederationToken</code>
  call and evaluated along with the policy or policies that are attached to the IAM
  user whose credentials are used to call <code>GetFederationToken</code>. The passed
  policy is used to scope down the permissions that are available to the IAM user,
  by allowing only a subset of the permissions that are granted to the IAM user. The
  passed policy cannot grant more permissions than those granted to the IAM user.
  The final permissions for the federated user are the most restrictive set based
  on the intersection of the passed policy and the IAM user policy.</p> <p>If you
  do not pass a policy, the resulting temporary security credentials have no effective
  permissions. The only exception is when the temporary security credentials are used
  to access a resource that has a resource-based policy that specifically allows the
  federated user to access the resource.</p> <p>The format for this parameter, as
  described by its regex pattern, is a string of characters up to 2048 characters
  in length. The characters can be any ASCII character from the space character to
  the end of the valid character list (\\u0020-\\u00FF). It can also include the tab
  (\\u0009), linefeed (\\u000A), and carriage return (\\u000D) characters.</p> <note>
  <p>The policy plain text must be 2048 bytes or shorter. However, an internal conversion
  compresses it into a packed binary format with a separate limit. The PackedPolicySize
  response element indicates by percentage how close to the upper size limit the policy
  is, with 100% equaling the maximum allowed size.</p> </note> <p>For more information
