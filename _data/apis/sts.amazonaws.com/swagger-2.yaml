definitions: !php/object "O:8:\"stdClass\":62:{s:17:\"AssumeRoleRequest\";O:8:\"stdClass\":4:{s:7:\"example\";O:8:\"stdClass\":5:{s:15:\"DurationSeconds\";i:3600;s:10:\"ExternalId\";s:6:\"123ABC\";s:6:\"Policy\";s:102:\"{\"Version\":\"2012-10-17\",\"Statement\":[{\"Sid\":\"Stmt1\",\"Effect\":\"Allow\",\"Action\":\"s3:*\",\"Resource\":\"*\"}]}\";s:7:\"RoleArn\";s:35:\"arn:aws:iam::123456789012:role/demo\";s:15:\"RoleSessionName\";s:3:\"Bob\";}s:10:\"properties\";O:8:\"stdClass\":7:{s:15:\"DurationSeconds\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:37:\"#/definitions/roleDurationSecondsType\";s:11:\"description\";s:1337:\"<p>The
  duration, in seconds, of the role session. The value can range from 900 seconds
  (15 minutes) up to the maximum session duration setting for the role. This setting
  can have a value from 1 hour to 12 hours. If you specify a value higher than this
  setting, the operation fails. For example, if you specify a session duration of
  12 hours, but your administrator set the maximum session duration to 6 hours, your
  operation fails. To learn how to view the maximum value for your role, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use.html#id_roles_use_view-role-max-session\">View
  the Maximum Session Duration Setting for a Role</a> in the <i>IAM User Guide</i>.</p>
  <p>By default, the value is set to 3600 seconds. </p> <note> <p>The <code>DurationSeconds</code>
  parameter is separate from the duration of a console session that you might request
  using the returned credentials. The request to the federation endpoint for a console
  sign-in token takes a <code>SessionDuration</code> parameter that specifies the
  maximum length of the console session. For more information, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enable-console-custom-url.html\">Creating
  a URL that Enables Federated Users to Access the AWS Management Console</a> in the
  <i>IAM User Guide</i>.</p> </note>\";}s:10:\"ExternalId\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:28:\"#/definitions/externalIdType\";s:11:\"description\";s:969:\"<p>A
  unique identifier that is used by third parties when assuming roles in their customers'
  accounts. For each role that the third party can assume, they should instruct their
  customers to ensure the role's trust policy checks for the external ID that the
  third party generated. Each time the third party assumes the role, they should pass
  the customer's external ID. The external ID is useful in order to help third parties
  bind a role to the customer who created it. For more information about the external
  ID, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_create_for-user_externalid.html\">How
  to Use an External ID When Granting Access to Your AWS Resources to a Third Party</a>
  in the <i>IAM User Guide</i>.</p> <p>The regex used to validated this parameter
  is a string of characters consisting of upper- and lower-case alphanumeric characters
  with no spaces. You can also include underscores or any of the following characters:
  =,.@:/-</p>\";}s:6:\"Policy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:39:\"#/definitions/sessionPolicyDocumentType\";s:11:\"description\";s:1502:\"<p>An
  IAM policy in JSON format.</p> <p>This parameter is optional. If you pass a policy,
  the temporary security credentials that are returned by the operation have the permissions
  that are allowed by both (the intersection of) the access policy of the role that
  is being assumed, <i>and</i> the policy that you pass. This gives you a way to further
  restrict the permissions for the resulting temporary security credentials. You cannot
  use the passed policy to grant permissions that are in excess of those allowed by
  the access policy of the role that is being assumed. For more information, see <a
  href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_control-access_assumerole.html\">Permissions
  for AssumeRole, AssumeRoleWithSAML, and AssumeRoleWithWebIdentity</a> in the <i>IAM
  User Guide</i>.</p> <p>The format for this parameter, as described by its regex
  pattern, is a string of characters up to 2048 characters in length. The characters
  can be any ASCII character from the space character to the end of the valid character
  list (\\u0020-\\u00FF). It can also include the tab (\\u0009), linefeed (\\u000A),
  and carriage return (\\u000D) characters.</p> <note> <p>The policy plain text must
  be 2048 bytes or shorter. However, an internal conversion compresses it into a packed
  binary format with a separate limit. The PackedPolicySize response element indicates
  by percentage how close to the upper size limit the policy is, with 100% equaling
  the maximum allowed size.</p> </note>\";}s:7:\"RoleArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/arnType\";s:11:\"description\";s:53:\"The
  Amazon Resource Name (ARN) of the role to assume.\";}s:15:\"RoleSessionName\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:33:\"#/definitions/roleSessionNameType\";s:11:\"description\";s:794:\"<p>An
  identifier for the assumed role session.</p> <p>Use the role session name to uniquely
  identify a session when the same role is assumed by different principals or for
  different reasons. In cross-account scenarios, the role session name is visible
  to, and can be logged by the account that owns the role. The role session name is
  also used in the ARN of the assumed role principal. This means that subsequent cross-account
  API requests using the temporary security credentials will expose the role session
  name to the external account in their CloudTrail logs.</p> <p>The regex used to
  validate this parameter is a string of characters consisting of upper- and lower-case
  alphanumeric characters with no spaces. You can also include underscores or any
  of the following characters: =,.@-</p>\";}s:12:\"SerialNumber\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:30:\"#/definitions/serialNumberType\";s:11:\"description\";s:686:\"<p>The
  identification number of the MFA device that is associated with the user who is
  making the <code>AssumeRole</code> call. Specify this value if the trust policy
  of the role being assumed includes a condition that requires MFA authentication.
  The value is either the serial number for a hardware device (such as <code>GAHT12345678</code>)
  or an Amazon Resource Name (ARN) for a virtual device (such as <code>arn:aws:iam::123456789012:mfa/user</code>).</p>
  <p>The regex used to validate this parameter is a string of characters consisting
  of upper- and lower-case alphanumeric characters with no spaces. You can also include
  underscores or any of the following characters: =,.@-</p>\";}s:9:\"TokenCode\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/tokenCodeType\";s:11:\"description\";s:448:\"<p>The
  value provided by the MFA device, if the trust policy of the role being assumed
  requires MFA (that is, if the policy includes a condition that tests for MFA). If
  the role being assumed requires MFA and if the <code>TokenCode</code> value is missing
  or expired, the <code>AssumeRole</code> call returns an \"access denied\" error.</p>
  <p>The format for this parameter, as described by its regex pattern, is a sequence
  of six numeric digits.</p>\";}}s:8:\"required\";a:2:{i:0;s:7:\"RoleArn\";i:1;s:15:\"RoleSessionName\";}s:4:\"type\";s:6:\"object\";}s:18:\"AssumeRoleResponse\";O:8:\"stdClass\":4:{s:11:\"description\";s:140:\"Contains
  the response to a successful <a>AssumeRole</a> request, including temporary AWS
  credentials that can be used to make AWS requests. \";s:7:\"example\";O:8:\"stdClass\":3:{s:15:\"AssumedRoleUser\";O:8:\"stdClass\":2:{s:3:\"Arn\";s:47:\"arn:aws:sts::123456789012:assumed-role/demo/Bob\";s:13:\"AssumedRoleId\";s:20:\"ARO123EXAMPLE123:Bob\";}s:11:\"Credentials\";O:8:\"stdClass\":4:{s:11:\"AccessKeyId\";s:20:\"AKIAIOSFODNN7EXAMPLE\";s:10:\"Expiration\";s:24:\"2011-07-15T23:28:33.359Z\";s:15:\"SecretAccessKey\";s:41:\"wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY\";s:12:\"SessionToken\";s:336:\"\";}s:16:\"PackedPolicySize\";i:6;}s:10:\"properties\";O:8:\"stdClass\":3:{s:15:\"AssumedRoleUser\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/AssumedRoleUser\";s:11:\"description\";s:397:\"The
  Amazon Resource Name (ARN) and the assumed role ID, which are identifiers that you
  can use to refer to the resulting temporary security credentials. For example, you
  can reference these credentials as a principal in a resource-based policy by using
  the ARN or assumed role ID. The ARN and ID include the <code>RoleSessionName</code>
  that you specified when you called <code>AssumeRole</code>. \";}s:11:\"Credentials\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Credentials\";s:11:\"description\";s:429:\"<p>The
  temporary security credentials, which include an access key ID, a secret access
  key, and a security (or session) token.</p> <p> <b>Note:</b> The size of the security
  token that STS APIs return is not fixed. We strongly recommend that you make no
  assumptions about the maximum size. As of this writing, the typical size is less
  than 4096 bytes, but that can vary. Also, future updates to AWS might require larger
  sizes.</p>\";}s:16:\"PackedPolicySize\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:36:\"#/definitions/nonNegativeIntegerType\";s:11:\"description\";s:199:\"A
  percentage value that indicates the size of the policy in packed form. The service
  rejects any policy with a packed size greater than 100 percent, which means the
  policy exceeded the allowed space.\";}}s:4:\"type\";s:6:\"object\";}s:25:\"AssumeRoleWithSAMLRequest\";O:8:\"stdClass\":3:{s:10:\"properties\";O:8:\"stdClass\":5:{s:15:\"DurationSeconds\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:37:\"#/definitions/roleDurationSecondsType\";s:11:\"description\";s:1604:\"<p>The
  duration, in seconds, of the role session. Your role session lasts for the duration
  that you specify for the <code>DurationSeconds</code> parameter, or until the time
  specified in the SAML authentication response's <code>SessionNotOnOrAfter</code>
  value, whichever is shorter. You can provide a <code>DurationSeconds</code> value
  from 900 seconds (15 minutes) up to the maximum session duration setting for the
  role. This setting can have a value from 1 hour to 12 hours. If you specify a value
  higher than this setting, the operation fails. For example, if you specify a session
  duration of 12 hours, but your administrator set the maximum session duration to
  6 hours, your operation fails. To learn how to view the maximum value for your role,
  see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use.html#id_roles_use_view-role-max-session\">View
  the Maximum Session Duration Setting for a Role</a> in the <i>IAM User Guide</i>.</p>
  <p>By default, the value is set to 3600 seconds. </p> <note> <p>The <code>DurationSeconds</code>
  parameter is separate from the duration of a console session that you might request
  using the returned credentials. The request to the federation endpoint for a console
  sign-in token takes a <code>SessionDuration</code> parameter that specifies the
  maximum length of the console session. For more information, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enable-console-custom-url.html\">Creating
  a URL that Enables Federated Users to Access the AWS Management Console</a> in the
  <i>IAM User Guide</i>.</p> </note>\";}s:6:\"Policy\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:39:\"#/definitions/sessionPolicyDocumentType\";s:11:\"description\";s:1492:\"<p>An
  IAM policy in JSON format.</p> <p>The policy parameter is optional. If you pass
  a policy, the temporary security credentials that are returned by the operation
  have the permissions that are allowed by both the access policy of the role that
  is being assumed, <i> <b>and</b> </i> the policy that you pass. This gives you a
  way to further restrict the permissions for the resulting temporary security credentials.
  You cannot use the passed policy to grant permissions that are in excess of those
  allowed by the access policy of the role that is being assumed. For more information,
  <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_control-access_assumerole.html\">Permissions
  for AssumeRole, AssumeRoleWithSAML, and AssumeRoleWithWebIdentity</a> in the <i>IAM
  User Guide</i>. </p> <p>The format for this parameter, as described by its regex
  pattern, is a string of characters up to 2048 characters in length. The characters
  can be any ASCII character from the space character to the end of the valid character
  list (\\u0020-\\u00FF). It can also include the tab (\\u0009), linefeed (\\u000A),
  and carriage return (\\u000D) characters.</p> <note> <p>The policy plain text must
  be 2048 bytes or shorter. However, an internal conversion compresses it into a packed
  binary format with a separate limit. The PackedPolicySize response element indicates
  by percentage how close to the upper size limit the policy is, with 100% equaling
  the maximum allowed size.</p> </note>\";}s:12:\"PrincipalArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/arnType\";s:11:\"description\";s:82:\"The
  Amazon Resource Name (ARN) of the SAML provider in IAM that describes the IdP.\";}s:7:\"RoleArn\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/arnType\";s:11:\"description\";s:71:\"The
  Amazon Resource Name (ARN) of the role that the caller is assuming.\";}s:13:\"SAMLAssertion\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:31:\"#/definitions/SAMLAssertionType\";s:11:\"description\";s:281:\"<p>The
  base-64 encoded SAML authentication response provided by the IdP.</p> <p>For more
  information, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/create-role-saml-IdP-tasks.html\">Configuring
  a Relying Party and Adding Claims</a> in the <i>Using IAM</i> guide. </p>\";}}s:8:\"required\";a:3:{i:0;s:7:\"RoleArn\";i:1;s:12:\"PrincipalArn\";i:2;s:13:\"SAMLAssertion\";}s:4:\"type\";s:6:\"object\";}s:26:\"AssumeRoleWithSAMLResponse\";O:8:\"stdClass\":3:{s:11:\"description\";s:148:\"Contains
  the response to a successful <a>AssumeRoleWithSAML</a> request, including temporary
  AWS credentials that can be used to make AWS requests. \";s:10:\"properties\";O:8:\"stdClass\":8:{s:15:\"AssumedRoleUser\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:29:\"#/definitions/AssumedRoleUser\";s:11:\"description\";s:82:\"The
  identifiers for the temporary security credentials that the operation returns.\";}s:8:\"Audience\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:22:\"#/definitions/Audience\";s:11:\"description\";s:126:\"
  The value of the <code>Recipient</code> attribute of the <code>SubjectConfirmationData</code>
  element of the SAML assertion. \";}s:11:\"Credentials\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/Credentials\";s:11:\"description\";s:429:\"<p>The
  temporary security credentials, which include an access key ID, a secret access
  key, and a security (or session) token.</p> <p> <b>Note:</b> The size of the security
  token that STS APIs return is not fixed. We strongly recommend that you make no
  assumptions about the maximum size. As of this writing, the typical size is less
  than 4096 bytes, but that can vary. Also, future updates to AWS might require larger
  sizes.</p>\";}s:6:\"Issuer\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:20:\"#/definitions/Issuer\";s:11:\"description\";s:67:\"The
  value of the <code>Issuer</code> element of the SAML assertion.\";}s:13:\"NameQualifier\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:27:\"#/definitions/NameQualifier\";s:11:\"description\";s:483:\"<p>A
  hash value based on the concatenation of the <code>Issuer</code> response value,
  the AWS account ID, and the friendly name (the last part of the ARN) of the SAML
  provider in IAM. The combination of <code>NameQualifier</code> and <code>Subject</code>
  can be used to uniquely identify a federated user. </p> <p>The following pseudocode
  shows how the hash value is calculated:</p> <p> <code>BASE64 ( SHA1 ( \"https://example.com/saml\"
  + \"123456789012\" + \"/MySAMLIdP\" ) )</code> </p>\";}s:16:\"PackedPolicySize\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:36:\"#/definitions/nonNegativeIntegerType\";s:11:\"description\";s:199:\"A
  percentage value that indicates the size of the policy in packed form. The service
  rejects any policy with a packed size greater than 100 percent, which means the
  policy exceeded the allowed space.\";}s:7:\"Subject\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:21:\"#/definitions/Subject\";s:11:\"description\";s:103:\"The
  value of the <code>NameID</code> element in the <code>Subject</code> element of
  the SAML assertion.\";}s:11:\"SubjectType\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:25:\"#/definitions/SubjectType\";s:11:\"description\";s:553:\"<p>
  The format of the name ID, as defined by the <code>Format</code> attribute in the
  <code>NameID</code> element of the SAML assertion. Typical examples of the format
  are <code>transient</code> or <code>persistent</code>. </p> <p> If the format includes
  the prefix <code>urn:oasis:names:tc:SAML:2.0:nameid-format</code>, that prefix is
  removed. For example, <code>urn:oasis:names:tc:SAML:2.0:nameid-format:transient</code>
  is returned as <code>transient</code>. If the format includes any other prefix,
  the format is returned with no modifications.</p>\";}}s:4:\"type\";s:6:\"object\";}s:32:\"AssumeRoleWithWebIdentityRequest\";O:8:\"stdClass\":4:{s:7:\"example\";O:8:\"stdClass\":5:{s:15:\"DurationSeconds\";i:3600;s:10:\"ProviderId\";s:14:\"www.amazon.com\";s:7:\"RoleArn\";s:55:\"arn:aws:iam::123456789012:role/FederatedWebIdentityRole\";s:15:\"RoleSessionName\";s:4:\"app1\";s:16:\"WebIdentityToken\";s:353:\"Atza%7CIQEBLjAsAhRFiXuWpUXuRvQ9PZL3GMFcYevydwIUFAHZwXZXXXXXXXXJnrulxKDHwy87oGKPznh0D6bEQZTSCzyoCtL_8S07pLpr0zMbn6w1lfVZKNTBdDansFBmtGnIsIapjI6xKR02Yc_2bQ8LZbUXSGm6Ry6_BG7PrtLZtj_dfCTj92xNGed-CrKqjG7nPBjNIL016GGvuS5gSvPRUxWES3VYfm1wl7WTI7jn-Pcb6M-buCgHhFOzTQxod27L9CqnOLio7N3gZAGpsp6n1-AJBOCJckcyXe2c6uD0srOJeZlKUm2eTDVMf8IehDVI0r1QOnTV6KzzAI3OY87Vd_cVMQ\";}s:10:\"properties\";O:8:\"stdClass\":6:{s:15:\"DurationSeconds\";O:8:\"stdClass\":2:{s:4:\"$ref\";s:37:\"#/definitions/roleDurationSecondsType\";s:11:\"description\";s:1337:\"<p>The
  duration, in seconds, of the role session. The value can range from 900 seconds
  (15 minutes) up to the maximum session duration setting for the role. This setting
  can have a value from 1 hour to 12 hours. If you specify a value higher than this
