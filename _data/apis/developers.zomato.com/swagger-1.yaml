info: !php/object "O:8:\"stdClass\":6:{s:11:\"description\";s:17:\"Zomato Public API\";s:7:\"version\";s:5:\"1.0.0\";s:5:\"title\";s:10:\"Zomato
  API\";s:14:\"termsOfService\";s:33:\"https://www.zomato.com/conditions\";s:7:\"contact\";O:8:\"stdClass\":1:{s:5:\"email\";s:14:\"api@zomato.com\";}s:7:\"license\";O:8:\"stdClass\":2:{s:4:\"name\";s:10:\"Apache
