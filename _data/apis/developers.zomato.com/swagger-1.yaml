host: developers.zomato.com
basePath: /api/v2.1
paths:
  /locations:
    get:
      tags:
      - location
      summary: Search for locations
      description: Search for Zomato locations by keyword. Provide coordinates to
        get better search results
      operationId: locations
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: query
        in: query
        description: suggestion for location name
        required: true
        type: string
      - name: lat
        in: query
        description: latitude
        required: false
        type: number
      - name: lon
        in: query
        description: longitude
        required: false
        type: number
      - name: count
        in: query
        description: max number of results to fetch
        required: false
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: object
            $ref: '#/definitions/Location'
        403:
          description: Invalid API key
  /location_details:
    get:
      tags:
      - location
      summary: Get Zomato location details
      description: Get Foodie Index, Nightlife Index, Top Cuisines and Best rated
        restaurants in a given location
      operationId: location_details
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: entity_id
        in: query
        description: location id obtained from locations api
        required: true
        type: integer
      - name: entity_type
        in: query
        description: location type obtained from locations api
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: object
            $ref: '#/definitions/LocationDetails'
        403:
          description: Invalid API key
  /cuisines:
    get:
      tags:
      - common
      summary: Get list of all cuisines in a city
      description: Get a list of all cuisines of restaurants listed in a city. The
        location/city input can be provided in the following ways -<br><ol><li>Using
        Zomato City ID<li>Using coordinates of any location within a city</ol><p>List
        of all restaurants serving a particular cuisine can be obtained using '/search'
        API with cuisine ID and location details</p>
      operationId: cuisines
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: city_id
        in: query
        description: id of the city for which cuisines are needed
        required: false
        type: integer
        collectionFormat: csv
      - name: lat
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      - name: lon
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Cuisine'
        403:
          description: Invalid API key
  /collections:
    get:
      tags:
      - common
      summary: Get Zomato collections in a city
      description: Returns Zomato Restaurant Collections in a City. The location/City
        input can be provided in the following ways -<br><ol><li>Using Zomato City
        ID <li>Using coordinates of any location within a city</ol><p>List of all
        restaurants listed in any particular Zomato Collection can be obtained using
        the '/search' API with Collection ID and Zomato City ID as the input</p>
      operationId: collections
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: city_id
        in: query
        description: id of the city for which collections are needed
        required: false
        type: integer
      - name: lat
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      - name: lon
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      - name: count
        in: query
        description: max number of results needed
        required: false
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Collection'
        403:
          description: Invalid city_id
  /cities:
    get:
      tags:
      - common
      summary: Get city details
      description: Find the Zomato ID and other details for a city . You can obtain
        the Zomato City ID in one of the following ways:<br><ol> <li>City Name in
        the Search Query - Returns list of cities matching the query<li>Using coordinates
        - Identifies the city details based on the coordinates of any location inside
        a city</ol><p>If you already know the Zomato City ID, this API can be used
        to get other details of the city.</p>
      operationId: cities
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: q
        in: query
        description: query by city name
        required: false
        type: string
        collectionFormat: csv
      - name: lat
        in: query
        description: latitude
        required: false
        type: number
      - name: lon
        in: query
        description: longitude
        required: false
        type: number
      - name: city_ids
        in: query
        description: comma separated city_id values
        required: false
        type: string
        collectionFormat: csv
      - name: count
        in: query
        description: number of max results to display
        required: false
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/City'
        400:
          description: Invalid input
  /establishments:
    get:
      tags:
      - common
      summary: Get list of restaurant types in a city
      description: Get a list of restaurant types in a city. The location/City input
        can be provided in the following ways -<br><ol><li>Using Zomato City ID<li>Using
        coordinates of any location within a city</ol><p>List of all restaurants categorized
        under a particular restaurant type can  obtained using /Search API with Establishment
        ID and location details as inputs</p>
      operationId: establishments
      produces:
      - application/xml
      - application/json
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: city_id
        in: query
        description: id of the city
        required: false
        type: integer
      - name: lat
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      - name: lon
        in: query
        description: latitude / longitude of any point within a city
        required: false
        type: number
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Establishment'
        403:
          description: Invalid API key
  /geocode:
    get:
      tags:
      - common
      summary: Get location details based on coordinates
      description: Get Foodie and Nightlife Index, list of popular cuisines and nearby
        restaurants around the given coordinates
      operationId: geocode
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: lat
        in: query
        description: latitude
        required: true
        type: number
      - name: lon
        in: query
        description: longitude
        required: true
        type: number
      responses:
        200:
          description: successful operation
          schema:
            type: object
            $ref: '#/definitions/Geocode'
  /categories:
    get:
      tags:
      - common
      summary: Get list of Categories
      description: Get a list of categories. List of all restaurants categorized under
        a particular restaurant type can  be obtained using /Search API with Category
        ID as inputs</p>
      operationId: categories
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Categories'
        403:
          description: Invalid  key
  /restaurant:
    get:
      tags:
      - restaurant
      summary: Get restaurant details
      description: Get detailed restaurant information using Zomato restaurant ID.
        Partner Access is required to access photos and reviews.
      operationId: restaurant
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - in: query
        name: res_id
        description: id of restaurant whose details are requested
        required: true
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: object
            $ref: '#/definitions/RestaurantL3'
        400:
          description: Invalid res_id
  /dailymenu:
    get:
      tags:
      - restaurant
      summary: Get daily menu of a restaurant
      description: Get daily menu using Zomato restaurant ID.
      operationId: dailymenu
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user_key
        in: header
        description: your API key
        required: true
        type: string
      - in: query
        name: res_id
        description: id of restaurant whose details are requested
        required: true
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: object
            $ref: '#/definitions/DailyMenu'
        400:
          description: Invalid res_id
  /reviews:
    get:
      tags:
      - restaurant
      summary: Get restaurant reviews
      description: Get restaurant reviews using the Zomato restaurant ID. Only 5 latest
        reviews are available under the Basic API plan.
      operationId: reviews
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - in: query
        name: res_id
        description: id of restaurant whose details are requested
        required: true
        type: integer
      - in: query
        name: start
        description: fetch results after this offset
        required: false
        type: integer
      - in: query
        name: count
        description: max number of results to retrieve
        required: false
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Review'
        400:
          description: Invalid res_id
  /search:
    get:
      tags:
      - restaurant
      summary: Search for restaurants
      description: The location input can be specified using Zomato location ID or
        coordinates. Cuisine / Establishment / Collection IDs can be obtained from
        respective api calls. Get up to 100 restaurants by changing the 'start' and
        'count' parameters with the maximum value of count being 20. Partner Access
        is required to access photos and reviews.<br>Examples:<ol> <li> To search
        for 'Italian' restaurants in 'Manhattan, New York City', set cuisines = 55,
        entity_id = 94741 and entity_type = zone</li><li>To search for 'cafes' in
        'Manhattan, New York City', set establishment_type = 1, entity_type = zone
        and entity_id = 94741 </li><li>Get list of all restaurants in 'Trending this
        Week' collection in 'New York City' by using entity_id = 280, entity_type
        = city and collection_id = 1</ol>
      operationId: search
      produces:
      - application/json
      - application/xml
      parameters:
      - name: user-key
        in: header
        description: your API key
        required: true
        type: string
      - name: entity_id
        in: query
        description: location id
        required: false
        type: integer
      - name: entity_type
        in: query
        description: location type
        required: false
        type: string
        enum:
        - city
        - subzone
        - zone
        - landmark
        - metro
        - group
      - name: q
        in: query
        description: search keyword
        required: false
        type: string
      - name: start
        in: query
        description: fetch results after offset
        required: false
        type: integer
      - name: count
        in: query
        description: max number of results to display
        required: false
        type: integer
      - name: lat
        in: query
        description: latitude
        required: false
        type: number
      - name: lon
        in: query
        description: longitude
        required: false
        type: number
      - name: radius
        in: query
        description: radius around (lat,lon); to define search area, defined in meters(M)
        required: false
        type: number
      - name: cuisines
        in: query
        description: list of cuisine id's separated by comma
        type: string
        collectionFormat: csv
      - name: establishment_type
        in: query
        description: estblishment id obtained from establishments call
        type: string
        collectionFormat: csv
      - name: collection_id
        in: query
        description: collection id obtained from collections call
        required: false
        type: string
      - name: category
        in: query
        description: category ids obtained from categories call
        required: false
        type: string
      - name: sort
        in: query
        description: sort restaurants by ...
        required: false
        type: string
        enum:
        - cost
        - rating
        - real_distance
      - name: order
        in: query
        description: used with 'sort' parameter to define ascending / descending
        required: false
        type: string
        enum:
        - asc
        - desc
      responses:
        200:
          description: successful
          schema:
            type: object
            $ref: '#/definitions/Search'
        400:
          description: failed
schemes:
- https
