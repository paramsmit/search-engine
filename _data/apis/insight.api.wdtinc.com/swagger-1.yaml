  /growing-degree-days/{latitude}/{longitude}:
    get:
      summary: Growing degree days by location
      description: nProvides the accumulated growing degree days at a specific location  along
        with daily time series data for a user-defined base temperature and date range.  The
        location is represented by a latitude/longitude pair.nThe default response
        contains results for up to the next 6 days,  on a Celsius temperature scale,
        for a base temperature of 10 degrees with a daily time series.n
      operationId: growing-degree-days-by-location
      tags:
      - Growing Degree Days
      parameters:
      - name: latitude
        in: path
        required: true
        type: number
        format: double
      - name: longitude
        in: path
        required: true
        type: number
        format: double
      - name: base
        in: query
        description: Base temperature
        required: false
        type: number
        format: double
      - name: unit
        in: query
        description: Temperature unit
        required: false
        type: string
        enum:
        - celsius
        - fahrenheit
      - name: start
        in: query
        description: Start date.nStart of 2015 to 7 days in the future.n(YYYY-MM-DD)n
        required: false
        type: string
        format: date
      - name: end
        in: query
        type: string
        description: End date (inclusive).nStart of 2015 to 7 days in the future.n(YYYY-MM-DD)n
        format: date
        required: false
      responses:
        200:
          description: OK
          examples:
            application/json:
              latitude: 35.482000
              longitude: -97.535000
              startDate: "2015-06-01"
              endDate: "2015-06-03"
              baseTemperature: 10
              unit:
                description: degree celsius
                label: u00b0C
              degreeDays: 15.600000
              series:
              - validDate: "2015-06-01"
                value: 5.200000
                products:
                - skywise-superconus-24hr-high-temperature-analysis
                - skywise-superconus-24hr-low-temperature-analysis
              - validDate: "2015-06-02"
                value: 7.300000
                products:
                - skywise-superconus-24hr-high-temperature-analysis
                - skywise-superconus-24hr-low-temperature-analysis
              - validDate: "2015-06-03"
                value: 3.100000
                products:
                - skywise-superconus-24hr-high-temperature-analysis
                - skywise-superconus-24hr-low-temperature-analysis
          schema:
            $ref: '#/definitions/DegreeDaysByLocationData'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
