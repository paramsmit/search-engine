paths:
  /holdings/accounts:
    get:
      operationId: getAccounts
      produces:
      - application/json
      parameters:
      - name: accountId
        in: query
        description: The identifier of the account. Often referred to as the account
          number, yet for consistency this is always referred to as accountId.
        required: false
        type: string
      - name: customerId
        in: query
        description: The identifier of the customer
        required: false
        type: string
      - name: productId
        in: query
        description: The identifier of the product
        required: false
        type: string
      - name: currencyId
        in: query
        description: The identifier of the curreny. The is the 3 letter ISO 4217 code
          of the currency.
        required: false
        type: string
