        in: query
        description: The date on which the entry was generated. Normally, but not
          necessarily, the actual date at the time the entry is generated, e.g. if
          the previous day's business is still being processed after midnight, the
          actual date changes, but the run date is still the previous day.
        required: false
        type: string
      - name: processingDate
        in: query
        description: The bank date that an accounting movement is applied to the bank
