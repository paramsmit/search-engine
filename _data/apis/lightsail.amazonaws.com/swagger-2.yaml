  <p> <code>Statistics</code>: The most useful statistic is <code>Sum</code>.</p>
  </li> <li> <p> <b> <code>HealthyHostCount</code> </b> - The number of target instances
  that are considered healthy.</p> <p> <code>Statistics</code>: The most useful statistic
  are <code>Average</code>, <code>Minimum</code>, and <code>Maximum</code>.</p> </li>
  <li> <p> <b> <code>UnhealthyHostCount</code> </b> - The number of target instances
  that are considered unhealthy.</p> <p> <code>Statistics</code>: The most useful
  statistic are <code>Average</code>, <code>Minimum</code>, and <code>Maximum</code>.</p>
  </li> <li> <p> <b> <code>HTTPCode_LB_4XX_Count</code> </b> - The number of HTTP
  4XX client error codes that originate from the load balancer. Client errors are
  generated when requests are malformed or incomplete. These requests have not been
  received by the target instance. This count does not include any response codes
  generated by the target instances.</p> <p> <code>Statistics</code>: The most useful
  statistic is <code>Sum</code>. Note that <code>Minimum</code>, <code>Maximum</code>,
  and <code>Average</code> all return <code>1</code>.</p> </li> <li> <p> <b> <code>HTTPCode_LB_5XX_Count</code>
  </b> - The number of HTTP 5XX server error codes that originate from the load balancer.
  This count does not include any response codes generated by the target instances.</p>
  <p> <code>Statistics</code>: The most useful statistic is <code>Sum</code>. Note
  that <code>Minimum</code>, <code>Maximum</code>, and <code>Average</code> all return
  <code>1</code>. Note that <code>Minimum</code>, <code>Maximum</code>, and <code>Average</code>
  all return <code>1</code>.</p> </li> <li> <p> <b> <code>HTTPCode_Instance_2XX_Count</code>
  </b> - The number of HTTP response codes generated by the target instances. This
  does not include any response codes generated by the load balancer.</p> <p> <code>Statistics</code>:
  The most useful statistic is <code>Sum</code>. Note that <code>Minimum</code>, <code>Maximum</code>,
